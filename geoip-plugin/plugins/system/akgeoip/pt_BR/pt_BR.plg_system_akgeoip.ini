PLG_SYSTEM_AKGEOIP=""_QQ_"Sistema - Akeeba GeoIP provider plugin"_QQ_""
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION=""_QQ_"Este plugin fornece recursos do GeoIP (descobrindo o país de um endereço IP) para componentes Akeeba. Sem ele as características GeoIP não estarão disponíveis. Este produto inclui dados do GeoLite2 criados por MaxMind, disponíveis a partir de <a href='http://www.maxmind.com'>http://www.maxmind.com</a>."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_NOGZSUPPORT=""_QQ_"O seu servidor não suporta extração de arquivos GZip (.gz). A atualização do banco de dados do GeoLite2 Country não pode prosseguir."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_EMPTYDOWNLOAD=""_QQ_"Fazendo o download do banco de dados GeoLite2 Country falhou: recuperado arquivo vazio do servidor. Entre em contato com a sua hospedagem."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_WRITEFAILED=""_QQ_"A gravação do arquivo temporário falhou. Por favor, certifique-se de que o diretório temporário definido na configuração global do seu site é gravável. A atualização do banco de dados GeoLite2 Country não pode prosseguir."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_CANTUNCOMPRESS=""_QQ_"Não foi possível descompactar o arquivo de banco de dados GeoLite2 Country. Provavelmente um download corrupto? A atualização do banco de dados GeoLite2 Country não pode prosseguir."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_CANTDELETEOLD=""_QQ_"Não foi possível excluir o arquivo de banco de dados antigo GeoLite2 Country. Por favor verifique a sua propriedade de arquivo e permissões. A atualização do banco de dados GeoLite2 Country não pode prosseguir."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_CANTWRITE=""_QQ_"Não foi possível gravar o novo arquivo de banco de dados GeoLite2 Country. Por favor verifique a sua propriedade de arquivo e permissões. A atualização do banco de dados GeoLite2 Country não pode prosseguir."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_MAXMINDRATELIMIT=""_QQ_"Os servidores de MaxMind estão ocupados. Por favor, tente novamente atualizar o banco de dados GeoLite2 Country em 24 horas."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_MAXMIND_GENERIC=""_QQ_"Ocorreu um erro de conexão. Por favor, tente novamente atualizar o banco de dados GeoLite2 Country em 24 horas."_QQ_""
PLG_SYSTEM_AKGEOIP_ERR_INVALIDDB=""_QQ_"Banco de dados baixado parece ser inválido. Por favor, tente novamente atualizar o banco de dados GeoLite2 Country em 24 horas."_QQ_""
