PLG_SYSTEM_AKGEOIP="Sistema - Akeeba GeoIP provider plugin"
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION="Este plugin fornece recursos do GeoIP (descobrindo o país de um endereço IP) para componentes Akeeba. Sem ele as características GeoIP não estarão disponíveis. Este produto inclui dados do GeoLite2 criados por MaxMind, disponíveis a partir de <a href='http://www.maxmind.com'>http://www.maxmind.com</a>."
PLG_SYSTEM_AKGEOIP_ERR_NOGZSUPPORT="O seu servidor não suporta extração de arquivos GZip (.gz). A atualização do banco de dados do GeoLite2 Country não pode prosseguir."
PLG_SYSTEM_AKGEOIP_ERR_EMPTYDOWNLOAD="Fazendo o download do banco de dados GeoLite2 Country falhou: recuperado arquivo vazio do servidor. Entre em contato com a sua hospedagem."
PLG_SYSTEM_AKGEOIP_ERR_WRITEFAILED="A gravação do arquivo temporário falhou. Por favor, certifique-se de que o diretório temporário definido na configuração global do seu site é gravável. A atualização do banco de dados GeoLite2 Country não pode prosseguir."
PLG_SYSTEM_AKGEOIP_ERR_CANTUNCOMPRESS="Não foi possível descompactar o arquivo de banco de dados GeoLite2 Country. Provavelmente um download corrupto? A atualização do banco de dados GeoLite2 Country não pode prosseguir."
PLG_SYSTEM_AKGEOIP_ERR_CANTDELETEOLD="Não foi possível excluir o arquivo de banco de dados antigo GeoLite2 Country. Por favor verifique a sua propriedade de arquivo e permissões. A atualização do banco de dados GeoLite2 Country não pode prosseguir."
PLG_SYSTEM_AKGEOIP_ERR_CANTWRITE="Não foi possível gravar o novo arquivo de banco de dados GeoLite2 Country. Por favor verifique a sua propriedade de arquivo e permissões. A atualização do banco de dados GeoLite2 Country não pode prosseguir."
PLG_SYSTEM_AKGEOIP_ERR_MAXMINDRATELIMIT="Os servidores de MaxMind estão ocupados. Por favor, tente novamente atualizar o banco de dados GeoLite2 Country em 24 horas."
PLG_SYSTEM_AKGEOIP_ERR_MAXMIND_GENERIC="Ocorreu um erro de conexão. Por favor, tente novamente atualizar o banco de dados GeoLite2 Country em 24 horas."
PLG_SYSTEM_AKGEOIP_ERR_INVALIDDB="Banco de dados baixado parece ser inválido. Por favor, tente novamente atualizar o banco de dados GeoLite2 Country em 24 horas."
