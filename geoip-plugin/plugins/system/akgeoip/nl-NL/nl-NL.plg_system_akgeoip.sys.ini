PLG_SYSTEM_AKGEOIP="System - Akeeba GeoIP provider plug-in"
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION="Deze plug-in verzorg GeoIP functies (bepalen uit welk land komt een ip adres) voor Akeeba onderdelen. Zonder de GeoIP zullen de functies niet beschikbaar zijn. Dit product bevat GeoLite2 data gemaakt door MaxMind, beschikbaar op <a href='http://www.maxmind.com'> http://www.maxmind.com</a>."