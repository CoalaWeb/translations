PLG_SYSTEM_AKGEOIP="Sistema - Plugin Akeeba GeoIP provider"
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION="Este plugin fornece recursos do GeoIP (descobrindo o país de um endereço IP) para componentes Akeeba. Sem ele as características GeoIP não estarão disponíveis. Este produto inclui dados do GeoLite2 criados por MaxMind, disponíveis a partir de <a href='http://www.maxmind.com'>http://www.maxmind.com</a>."