PLG_SYSTEM_AKGEOIP="Système - Akeeba GeoIP provider plugin"
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION="Ce plugin fournit des fonctionnalités GeoIP (découverte du pays selon l'adresse IP) pour les composants Akeeba. Sans lui, les fonctions GeoIP ne seraient pas disponibles. Ce produit inclut des données de GeoLite2 créées par MaxMind, disponible sur <a href='http://www.maxmind.com'>http://www.maxmind.com</a>."
PLG_SYSTEM_AKGEOIP_ERR_NOGZSUPPORT="Votre serveur ne supporte pas l’extraction des fichiers GZip (.gz). La mise à jour de la base de données des pays GeoLite2 ne peut pas continuer."
PLG_SYSTEM_AKGEOIP_ERR_EMPTYDOWNLOAD="Le téléchargement de la base de données des pays GeoLite2 a échoué : fichier vide extraits du serveur. Veuillez informer votre hébergeur."
PLG_SYSTEM_AKGEOIP_ERR_WRITEFAILED="La mise à jour de la base de données des pays GeoLite2 ne peut pas continuer, l'écriture du fichier temporaire a échoué. Veuillez vous assurer que le répertoire temporaire défini dans la Configuration globale de votre site est accessible en écriture."
PLG_SYSTEM_AKGEOIP_ERR_CANTUNCOMPRESS="La mise à jour de la base de données des pays GeoLite2 ne peut pas continuer, le fichier de base de données ne peut pas être décompresser. Le téléchargement est probablement corrompu."
PLG_SYSTEM_AKGEOIP_ERR_CANTDELETEOLD="La mise à jour de la base de données des pays GeoLite2 ne peut pas continuer, impossible de supprimer l’ancien fichier de base de données. Veuillez vérifier que votre fichier n'est pas protégé."
PLG_SYSTEM_AKGEOIP_ERR_CANTWRITE="La mise à jour de la base de données des pays GeoLite2 ne peut pas continuer, impossible d’enregistrer le nouveau fichier de base de données. Veuillez vérifier que l'ancien fichier n'est pas protégé."
PLG_SYSTEM_AKGEOIP_ERR_MAXMINDRATELIMIT="Les serveurs de MaxMind sont occupés. Veuillez réessayer de mettre à jour la base de données des pays GeoLite2 dans les 24 heures."
PLG_SYSTEM_AKGEOIP_ERR_MAXMIND_GENERIC="Une erreur de connexion est survenue. Veuillez réessayer de mettre à jour la base de données des pays GeoLite2 dans les 24 heures."
PLG_SYSTEM_AKGEOIP_ERR_INVALIDDB="La base de données téléchargée semble être invalide. Veuillez réessayer de mettre à jour la base de données des pays GeoLite2 dans les 24 heures."