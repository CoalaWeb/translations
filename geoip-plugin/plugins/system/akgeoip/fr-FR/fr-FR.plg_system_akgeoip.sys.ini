PLG_SYSTEM_AKGEOIP="Système - Akeeba GeoIP provider plugin"
PLG_SYSTEM_AKGEOIP_XML_DESCRIPTION="Ce plugin fournit des fonctionnalités GeoIP (découverte du pays selon l'adresse IP) pour les composants Akeeba. Sans lui, les fonctions GeoIP ne seraient pas disponibles. Ce produit inclut des données de GeoLite2 créées par MaxMind, disponible sur <a href='http://www.maxmind.com'>http://www.maxmind.com</a>."