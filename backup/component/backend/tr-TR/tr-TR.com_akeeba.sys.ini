COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC=""_QQ_"Yedekleme sırasında kullanılacak yedekleme profilini seçin. Geçerli profilin kullanılması için '(Yok)' olarak seçin."_QQ_""
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL=""_QQ_"Hemen başlatılsın"_QQ_""
