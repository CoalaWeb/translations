COM_AKEEBA_VIEW_TRANSFER_TITLE="Site Aktarma Yardımcısı"
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC=""_QQ_"Bu yedekleme profili ile alınmış son yedeği geri yükler. <strong>ÖNEMLİ!</strong> Yalnız be profil ile alınmış son yedeğe bakılır. Yedek arşivi sunucu ÜZERİNDE bulunmalıdır. Arşiv silinmiş ise ya da uzak bir sunucu üzerinde bulunuyorsa bir hata iletisi görüntülenir. Uzak sunucuda depolanan yedek arşivlerinin önce Yedek Yönetimi bölümünden sunucu üzerine alınması gerekir."_QQ_""
COM_AKEEBA_VIEW_TRANSFER_DESC=""_QQ_"Son yedeği başka bir konuma ya da sunucuya geri yükler. <strong>ÖNEMLİ!</strong> Yalnız alınmış son yedeğe bakılır. Yedek arşivi sunucu ÜZERİNDE bulunmalıdır. Arşiv silinmiş ise ya da uzak bir sunucu üzerinde bulunuyorsa bir hata iletisi görüntülenir. Uzak sunucuda depolanan yedek arşivlerinin önce Yedek Yönetimi bölümünden sunucu üzerine alınması gerekir."_QQ_""
