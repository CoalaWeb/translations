COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="Geri Dönüş Adresi"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Yedekleme tamamlandığında geri dönülecek adresi yazın. Örnek: Joomla! yönetim panosu için <code>index.php</code> ya da Akeeba Backup yönetim panosu için <code>index.php%3Foption%26com_akeeba</code>.<br/><strong>UYARI</strong> Joomla! menü yöneticisinin çalışma şekli yüzünden adres adres-kodlamalı olarak yazılmalıdır. Bu işlemi yapmak için menü ögesini <em>arka arkaya iki kez</em> kaydedin. Bu sorun Joomla! tarafından bilinen özellik eksikliğidir."
