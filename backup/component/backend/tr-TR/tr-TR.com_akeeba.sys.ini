COM_AKEEBA_VIEW_RESTORE_TITLE=""_QQ_"Son Yedeği Geri Yükle"_QQ_""
COM_AKEEBA_VIEW_RESTORE_DESC=""_QQ_"Belirli bir profil ile yapılmış son yedeklemeyi geri yükler. Lütfen önce belgeleri okuyun."_QQ_""
