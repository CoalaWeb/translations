COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC=""_QQ_"Yardım ve Yönetim düğmelerinin olduğu araç çubuğu gizlensin mi?"_QQ_""
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL=""_QQ_"Geri Dönüş Adresi"_QQ_""
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC=""_QQ_"Yedekleme tamamlandığında geri dönülecek adresi yazın. Örnek: Joomla! yönetim panosu için <code>index.php</code> ya da Akeeba Backup yönetim panosu için <code>index.php%3Foption%26com_akeeba</code>.<br/><strong>UYARI</strong> Joomla! menü yöneticisinin çalışma şekli yüzünden adres adres-kodlamalı olarak yazılmalıdır. Bu işlemi yapmak için menü ögesini <em>arka arkaya iki kez</em> kaydedin. Bu sorun Joomla! tarafından bilinen özellik eksikliğidir."_QQ_""
COM_AKEEBA_VIEW_CONFIGURATION_TITLE=""_QQ_"Ayarlar"_QQ_""
