COM_AKEEBA_VIEW_CPANEL_TITLE=""_QQ_"Yönetim"_QQ_""
COM_AKEEBA_VIEW_CPANEL_DESC=""_QQ_"Akeeba Backup yapılandırma, yedekleme, yedek yönetimi ve geri yükleme işlemlerinin yapılabileceği yönetim sayfası."_QQ_""
