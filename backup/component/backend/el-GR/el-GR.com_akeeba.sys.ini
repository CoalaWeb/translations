COM_AKEEBA="Akeeba Backup"
; For the admin menu manager which uses the name attribute of the XML manifest
AKEEBA="Akeeba Backup"
COM_AKEEBA_FORMFIELD_BACKUPPROFILES_NONE="(Κανένα)"
COM_AKEEBA_VIEW_CPANEL_TITLE="Πίνακας ελέγχου"
COM_AKEEBA_VIEW_CPANEL_DESC="Η κεντρική σελίδα του Akeeba Backup που σας επιτρέπει να παραμετροποίησετε, να λάβετε, να διαχειριστείτε και να επαναφέρετε αντίγραφα ασφαλείας."
COM_AKEEBA_VIEW_BACKUP_TITLE="Λήψη αντιγράφου ασφαλείας"
COM_AKEEBA_VIEW_BACKUP_DESC="Λαμβάνει ένα αντίγραφο ασφαλείας του στο χώρο σας"
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL="Εξαναγκασμένο προφίλ αντιγράφου ασφαλείας"
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC="Επιλέξτε το προφίλ το οποίο θα χρησιμοποιηθεί κατά τη λήψη αντιγράφου ασφαλείας. Επιλέξτε ‘(κανένα)’ για να χρησιμοποιήσετε το τρέχον προφίλ, οποιοδήποτε κι αν είναι αυτό."
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL="Άμεση εκκίνηση"
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC="Θέλετε να ξεκινήσει λήψη αντιγράφου άμεσα; Εάν ναι, ο χρήστης δεν θα έχει τη δυνατότητα να εισάγει μία περιγραφή και σχόλια για το αντίγραφο ασφαλείας."
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL="Απόκρυψη γραμμή εργαλείων"
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC="Θέλετε να αποκρύψετε τη γραμμή εργαλείων με τα κουμπιά για την βοήθεια και τον πίνακα ελέγχου;"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="Διεύθυνση URL επιστροφής"
COM_AKEEBA_VIEW_CONFIGURATION_TITLE="Παραμετροποίηση"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Δώστε ένα εσωτερικό URL στο οποίο θα επιστρέψετε όταν το αντίγραφο ασφαλείας ολοκληρωθεί. Για παράδειγμα: δώστε <code>index.php</code> για να επιστρέψετε στον πίνακα ελέγχου του Joomla ή <code>index.php%3Foption%26com_akeeba</code> για να επιστρέψετε στον πίνακα ελέγχου του Akeeba Backup. <br/> <strong>ΠΡΟΣΟΧΗ</strong> Εξαιτίας του τρόπου με τον οποίο δουλεύει ο διαχειριστής μενού του Joomla το URL που θα εισάγετε πρέπει να είναι κωδικοποιημένο σε μορφή URL-encoded. Μπορείτε να το κάνετε αυτόματα αποθηκεύοντας το στοιχείο μενού <em>δύο φορές συνεχόμενα</em>. Αυτό είναι ένα γνωστό θέμα στο ίδιο το Joomla!."
COM_AKEEBA_VIEW_CONFIGURATION_DESC="Παραμετροποίηση του ενεργού προφίλ λήψης αντιγράφων ασφαλείας."
COM_AKEEBA_VIEW_MANAGE_TITLE="Διαχείριση Αντιγράφων Ασφαλείας"
COM_AKEEBA_VIEW_MANAGE_DESC="Διαχείριση των προσπαθειών λήψης αντιγράφου ασφαλείας, συμπεριλαμβανομένης της επιλογής για επαναφορά ενός παλαιότερου αντιγράφου ασφαλείας."
COM_AKEEBA_VIEW_RESTORE_TITLE="Επαναφορά Πιο Πρόσφατου Αντιγράφου Ασφαλείας"
COM_AKEEBA_VIEW_RESTORE_DESC="Επαναφέρει το πιο πρόσφατο αντίγραφο ασφαλείας που έχει ληφθεί με ένα συγκεκριμένο προφίλ λήψης αντιγράφου ασφαλείας. Παρακαλώ διαβάστε την τεκμηρίωση."
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL="Προφίλ Λήψης Αντιγράφου Ασφαλείας"
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC="Επαναφέρετε το τελευταίο αντίγραφο ασφαλείας που λάβατε με το συγκεκριμένο προφίλ λήψης αντιγράφων ασφαλείας. <strong>ΣΗΜΑΝΤΙΚΟ!</strong> Λειτουργεί μόνο με το τελευταίο αντίγραφο ασφαλείας που λάβατε με το συγκεκριμένο προφίλ. Το αντίγραφο ασφαλείας ΠΡΕΠΕΙ να βρίσκεται στον διακομιστή σας. Εάν το έχετε διαγράψει, ή εάν βρίσκεται αποθηκευμένο απομακρυσμένα, θα λάβετε ένα μήνυμα σφάλματος. Η επαναφορά αντιγράφων ασφαλείας που βρίσκονται σε απομακρυσμένο χώρο αποθήκευσης απαιτεί την προηγούμενη επίσκεψή σας στην σελίδα Διαχείριση Αντιγράφων Ασφαλείας και την λήψη τους πίσω στον διακομιστή σας."
COM_AKEEBA_VIEW_TRANSFER_TITLE="Οδηγός Μεταφοράς Ιστοχώρου"
COM_AKEEBA_VIEW_TRANSFER_DESC="Σας επιτρέπει να επαναφέρετε το τελευταίο αντίγραφο ασφαλείας σε διαφορετική τοποθεσία / διακομιστή. <strong>ΣΗΜΑΝΤΙΚΟ!</strong> Λειτουργεί μόνο με το τελευταίο αντίγραφο ασφαλείας που λάβατε. Το αντίγραφο ασφαλείας ΠΡΕΠΕΙ να βρίσκεται στον διακομιστή σας. Εάν το έχετε διαγράψει, ή εάν βρίσκεται αποθηκευμένο απομακρυσμένα, θα λάβετε ένα μήνυμα που σας λέει πως πρέπει να λάβετε ένα νέο αντίγραφο ασφαλείας. Η μεταφορά αντιγράφων ασφαλείας που βρίσκονται σε απομακρυσμένο χώρο αποθήκευσης απαιτεί την προηγούμενη επίσκεψή σας στην σελίδα Διαχείριση Αντιγράφων Ασφαλείας και την λήψη τους πίσω στον διακομιστή σας."