COM_AKEEBA="Akeeba Backup"
; For the admin menu manager which uses the name attribute of the XML manifest
AKEEBA=""_QQ_"Akeeba Backup"_QQ_""
COM_AKEEBA_FORMFIELD_BACKUPPROFILES_NONE=""_QQ_"(Κανένα)"_QQ_""
COM_AKEEBA_VIEW_CPANEL_TITLE=""_QQ_"Πίνακας ελέγχου"_QQ_""
COM_AKEEBA_VIEW_CPANEL_DESC=""_QQ_"Η κεντρική σελίδα του Akeeba Backup που σας επιτρέπει να παραμετροποίησετε, να λάβετε, να διαχειριστείτε και να επαναφέρετε αντίγραφα ασφαλείας."_QQ_""
COM_AKEEBA_VIEW_BACKUP_TITLE=""_QQ_"Λήψη αντιγράφου ασφαλείας"_QQ_""
COM_AKEEBA_VIEW_BACKUP_DESC=""_QQ_"Λαμβάνει ένα αντίγραφο ασφαλείας του στο χώρο σας"_QQ_""
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL=""_QQ_"Εξαναγκασμένο προφίλ αντιγράφου ασφαλείας"_QQ_""
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC=""_QQ_"Επιλέξτε το προφίλ το οποίο θα χρησιμοποιηθεί κατά τη λήψη αντιγράφου ασφαλείας. Επιλέξτε ‘(κανένα)’ για να χρησιμοποιήσετε το τρέχον προφίλ, οποιοδήποτε κι αν είναι αυτό."_QQ_""
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL=""_QQ_"Άμεση εκκίνηση"_QQ_""
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC=""_QQ_"Θέλετε να ξεκινήσει λήψη αντιγράφου άμεσα; Εάν ναι, ο χρήστης δεν θα έχει τη δυνατότητα να εισάγει μία περιγραφή και σχόλια για το αντίγραφο ασφαλείας."_QQ_""
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL=""_QQ_"Απόκρυψη γραμμή εργαλείων"_QQ_""
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC=""_QQ_"Θέλετε να αποκρύψετε τη γραμμή εργαλείων με τα κουμπιά για την βοήθεια και τον πίνακα ελέγχου;"_QQ_""
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL=""_QQ_"Διεύθυνση URL επιστροφής"_QQ_""
COM_AKEEBA_VIEW_CONFIGURATION_TITLE=""_QQ_"Παραμετροποίηση"_QQ_""
