COM_AKEEBA="Akeeba Backup"
; For the admin menu manager which uses the name attribute of the XML manifest
AKEEBA=""_QQ_"Componente Akeeba Backup"_QQ_""
COM_AKEEBA_FORMFIELD_BACKUPPROFILES_NONE=""_QQ_"(Nenhum)"_QQ_""
COM_AKEEBA_VIEW_CPANEL_TITLE=""_QQ_"Painel de Controle"_QQ_""
COM_AKEEBA_VIEW_CPANEL_DESC=""_QQ_"A página principal do Akeeba Backup, a qual permite a você configurar, fazer, gerenciar e restaurar backups."_QQ_""
COM_AKEEBA_VIEW_BACKUP_TITLE=""_QQ_"Backup"_QQ_""
COM_AKEEBA_VIEW_BACKUP_DESC=""_QQ_"Fazer um backup"_QQ_""
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL=""_QQ_"Forçar perfil de backup"_QQ_""
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC=""_QQ_"Selecione o perfil de backup para alterar antes de fazer um backup. Escolha '(Nenhum)' para usar o perfil de backup atual, seja lá qual for."_QQ_""
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL=""_QQ_"Iniciar imediatamente"_QQ_""
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC=""_QQ_"O backup deve começar imediatamente? Se o usuário não tiver a chance de digitar uma descrição e comentários do backup."_QQ_""
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL=""_QQ_"Ocultar barra de ferramentas"_QQ_""
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC=""_QQ_"A barra de ferramentas com os botões de ajuda e o painel de controle deve ser oculta?"_QQ_""
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL=""_QQ_"URL de Retorno"_QQ_""
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC=""_QQ_"Digite uma URL interna para voltar após o backup for concluído. Por exemplo: digite <code>index. php</code> para retornar ao painel de controle do Joomla ou <code>index.php%3Foption%26com_akeeba</code> para retornar ao painel de controle do Akeeba Backup. <br/> <strong>Aviso</strong> Devido à maneira como o Gerenciador de Menu do Joomla! funciona, a URL que você digitar DEVE ser url-codificadA. Você pode fazer isso, salvando o menu item <em>duas vezes seguidas</em>. Este é um recurso de bug conhecido / faltando no Joomla."_QQ_""
COM_AKEEBA_VIEW_CONFIGURATION_TITLE=""_QQ_"Configuração"_QQ_""
COM_AKEEBA_VIEW_CONFIGURATION_DESC=""_QQ_"Configura o perfil de backup ativo no momento."_QQ_""
COM_AKEEBA_VIEW_MANAGE_TITLE=""_QQ_"Gerenciar Backups"_QQ_""
COM_AKEEBA_VIEW_MANAGE_DESC=""_QQ_"Gerencia tentativas de backup, incluindo escolhendo restaurar qualquer backup antigo."_QQ_""
COM_AKEEBA_VIEW_RESTORE_TITLE=""_QQ_"Restaurar o Último Backup"_QQ_""
COM_AKEEBA_VIEW_RESTORE_DESC=""_QQ_"Restaura o último backup feito com um perfil específico de backup. Por favor, leia a documentação."_QQ_""
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL=""_QQ_"Perfil de Backup"_QQ_""
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC=""_QQ_"Restaura último backup feito com este perfil de backup. <strong>IMPORTANTE!</strong> Ele só irá procurar o último backup feito com este perfil. O arquivo de backup deve existir no seu servidor. Se você o excluiu, ou se ele está armazenado remotamente, você obterá um erro. A restauração de backups armazenados remotamente exige que você vá primeiro em Gerenciar Backups e traga ele de volta para seu servidor."_QQ_""
COM_AKEEBA_VIEW_TRANSFER_TITLE=""_QQ_"Assistente de Transferência de Site"_QQ_""
COM_AKEEBA_VIEW_TRANSFER_DESC=""_QQ_"Permite a você restaurar o último backup para um local diferente / servidor. <strong>IMPORTANTE!</strong> Ele só irá procurar o último backup feito. O arquivo de backup deve existir no seu servidor. Se você o excluiu, ou se ele está armazenado remotamente, você será informado para fazer um novo backup. Transferir os backups armazenados remotamente exige que você vá primeiro em Gerenciar Backups e traga de volta o backup para seu servidor."_QQ_""
