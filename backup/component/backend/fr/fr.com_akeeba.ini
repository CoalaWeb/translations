COM_AKEEBA_BACKUP_TEXT_SOLVEISSUE_CORE=""_QQ_"Si cela ne fonctionne toujours pas, vous pouvez envisager de <a href="_QQ_"_QQ_"_QQ_"%s"_QQ_"_QQ_"_QQ_">souscrire à un abonnement</a> pour bénéficier de notre support en pouvant poster des <a href="_QQ_"_QQ_"_QQ_"%s"_QQ_"_QQ_"_QQ_">tickets de demande d'aide</a >."_QQ_""
COM_AKEEBA_BACKUP_TEXT_SOLVEISSUE_LOG=""_QQ_"Si vous demandez de l'aide par notre système de support en postant un ticket, veuillez svp joindre dans votre message le fichier ZIP du <a href="_QQ_"_QQ_"_QQ_"%s"_QQ_"_QQ_"_QQ_">fichier journal de la sauvegarde</a> pour que nous puissions vous aider plus rapidement."_QQ_""
