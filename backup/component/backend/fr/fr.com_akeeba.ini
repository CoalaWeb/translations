COM_AKEEBA_CONFIG_ENGINE_SCAN_SMART_DESCRIPTION="Scan des répertoires en variant vitesse et délais d'attente pour optimiser les performances"
COM_AKEEBA_CONFIG_FAILURE_TIMEOUT_DESC="Une sauvegarde sera considérée comme bloquée (échouée) après le nombre de secondes d'inactivité suivant.<br/>NE TOUCHEZ PAS À CES VALEURS À MOINS QUE VOUS NE SACHIEZ CE QUE VOUS FAITES&nbsp;!"
COM_AKEEBA_CONFIG_FEBENABLE_DESC="Cette fonction permet de lancer une sauvegarde depuis l'espace frontal du site.<br />Elle est également nécessaire pour la planification des sauvegardes sur votre serveur (CRON).<br />L'URL pour effectuer la sauvegarde en frontal est : …/index2.php?option=com_akeeba&view=backup&key=mot-secret&profile=id-de-sauvegarde&format=raw."
COM_AKEEBA_CONFIG_FTPTEST_BADPREFIX="Vous ne devez PAS ajouter le préfixe ftp:// à votre nom d'hôte FTP. Veuillez retirer le préfixe ftp:// et réessayez."
COM_AKEEBA_CONFIG_GOOGLEDRIVE_DIRECTORY_DESCRIPTION="Répertoire de Google Drive utilisé pour stocker les archives de sauvegarde. Veuillez utiliser des barres obliques. Exemple juste&nbsp;: dossier1/dossier2. Exemple faux&nbsp;: dossier1 \t dossier2. Une unique barre oblique indique la racine des dossiers. LIRE LA DOCUMENTATION&nbsp;: les chemins dans Google Drive sont ambigus&nbsp;!"
COM_AKEEBA_CONFIG_GOOGLESTORAGEBUCKET_TITLE="Seau (Bucket)"
COM_AKEEBA_CONFIG_HEADER_CONFWIZ="Laissez Akeeba Backup effectuer sa configuration&nbsp;?"
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_DESCRIPTION="Répertoire dans Microsoft OneDrive utilisé pour stocker les archives de sauvegarde. Veuillez utiliser des barres obliques sans barre oblique inversée, en terminant toujours les chemins par une barre oblique. Exemple juste&nbsp;: dossier1/dossier2/dossier-final/. Exemple faux&nbsp;: dossier \t 1/dossier-final (sans barre de fermeture). Une unique barre oblique indique que les archives seront stockés à la racine du lecteur."
