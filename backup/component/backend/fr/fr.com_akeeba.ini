COM_AKEEBA_BACKUP_ANGIE_PASSWORD_WARNING_1=""_QQ_"Le script de restauration de sauvegarde (ANGIE) ne sera accessible que si vous fournissez le mot de passe indiqué dans la page précédente, avant de cliquer sur le bouton 'Sauvegarder'. ATTENTION: si vous n'avez pas indiqué de mot de passe, <strong> il est possible que votre navigateur ait auto-complété le champ du mot de passe</strong> sans votre consentement et en dépit de l'indication explicite par notre code de ne pas le faire, cela arrive avec de nombreux gestionnaires de mot de passe et certains navigateurs tels que Safari et Firefox. Veillez à vérifiez l'accessibilité et l'intégralité d'une sauvegarde en la décompressant."_QQ_""
COM_AKEEBA_BACKUP_ANGIE_PASSWORD_WARNING_2=""_QQ_"Si vous ne souhaitez pas appliquer de mot de passe pour protéger l'accès au script de restauration de la sauvegarde, recharger la page, vérifiez que le champ 'Mot de passe ANGIE' est vide et cliquez à nouveau sur le bouton 'Sauvegarder'."_QQ_""
COM_AKEEBA_BACKUP_ANGIE_PASSWORD_WARNING_3=""_QQ_"Le problème est causé par votre navigateur et/ou logiciel de gestion de mot de passe qui ignore les standards du Web en remplissant automatiquement des champs de formulaire sans vous le demander. Veuillez ne pas nous le signaler comme un bogue car il ne s'agit pas d'un bogue d'Akeeba Backup, nous avons déjà fait le maximum de ce qui est en notre pouvoir pour empêcher que cela ne se produise. <br />Nous vous suggérons d'envoyer un rapport de bogue aux développeurs de votre navigateur et/ou de votre gestionnaire de mot de passe, en leur disant que leur logiciel ne tient pas compte de l'attribut de formulaire Web <em> autocomplete = "_QQ_"_QQ_"_QQ_"off"_QQ_"_QQ_"_QQ_" </em> censé empêcher le remplissage automatique des champs, <strong>ce qui est contraire aux standards du Web</strong>! "_QQ_""
COM_AKEEBA_BACKUP_ANGIE_PASSWORD_WARNING_HEADER=""_QQ_"ATTENTION : vous avez configuré un mot de passe pour ANGIE"_QQ_""
COM_AKEEBA_BACKUP_DEFAULT_DESCRIPTION=""_QQ_"Sauvegarde effectuée le"_QQ_""
COM_AKEEBA_BACKUP_ERROR_UNWRITABLEOUTPUT_AUTOBACKUP=""_QQ_"La sauvegarde automatique ne peut démarrer car le répertoire de destination n'est pas inscriptible.<br />Consultez les instructions ci-dessous pour définir comme répertoire celui par défaut d'Akeeba Backup et contourner ainsi le problème."_QQ_""
COM_AKEEBA_BACKUP_ERROR_UNWRITABLEOUTPUT_COMMON=""_QQ_"Afin de résoudre ce problème, veuiller accéder à la <a href="_QQ_"_QQ_"_QQ_"%s"_QQ_"_QQ_"_QQ_"> page de configuration </a> et définir comme répertoire de sauvegarde <tt>[DEFAULT_OUTPUT]</tt> (indiquez tous ces caractères, y compris les crochets) . Si cela ne fonctionne toujours pas, veuiller consulter <a href="_QQ_"_QQ_"_QQ_"%s"_QQ_"_QQ_"_QQ_"> nos instructions de dépannage</a>."_QQ_""
COM_AKEEBA_BACKUP_ERROR_UNWRITABLEOUTPUT_NORMALBACKUP=""_QQ_"La sauvegarde ne peut être executée car le répertoire de destination n'est pas inscriptible.<br />Consultez les instructions ci-dessous pour définir comme répertoire celui par défaut d'Akeeba Backup et contourner ainsi le problème."_QQ_""
