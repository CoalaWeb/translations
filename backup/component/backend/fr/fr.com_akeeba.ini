COM_AKEEBA_CONFIG_DEREFERENCESYMLINKS_DESCRIPTION="Si activé, les liens symboliques vers des contenus sont indexés comme les liens vers les répertoires et fichiers.<br /><strong>Attention</strong>, si les contenus contiennent des liens qui se renvoie les uns aux autres (boucle sans fin), des erreurs peuvent apparaitre ; vous devez alors désactiver cette option."
COM_AKEEBA_CONFIG_DEREFERENCESYMLINKS_TITLE="Référencement des liens symboliques"
COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_DESC="Êtes-vous invité à autoriser l'affichage de notifications de bureau? Les notifications de bureau apparaissent lorsque la sauvegarde débute, se termine, crée un avertissement ou des arrêts. Ils ne sont affichés que sur les navigateurs compatibles (généralement: Chrome, Safari, Firefox, Opera) si vous avez autorisé l'affichage des notifications de bureau dans la configuration d'Akeeba Backup. Cette option ne contrôle pas si ce message doit être affiché. Une fois que vous avez accepté ou refusé l'affichage des notifications de bureau, les messages de demande d'autorisation n'ont <b> plus d'effet </b>. La seule façon d'activer ou de désactiver les notifications de bureau se fera alors à travers les paramètres de votre navigateur."
COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_LABEL="Demander les autorisations de notifications"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_CLOUDME_DESCRIPTION="Envoie l'archive de la sauvegarde vers CloudMe.<br/><strong>N'oubliez pas de découper l'archive en volumes de 2 à 30Mo afin d'éviter l'échec de la sauvegarde pour cause de temporisations!</strong>"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_DREAMOBJECTS_DESCRIPTION="Téléverser l'archive de sauvegarde sur DreamObjects.<br/><strong>N'oubliez pas d'activer le fractionnement de l'archive à une taille comprise entre 2 et 30 Mo correspondante à celle pouvant être traitée par le serveur sans créer de déconnexion.</strong>"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_GOOGLESTORAGE_DESCRIPTION="Envoi des sauvegardes sur Google Storage.<br/><strong>Rappel : vous devez activer le fractionnement des archives à une taille de 2 à 30 Mo pour éviter les échecs de sauvegarde dû aux délais d'attente!</strong>"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_IDRIVESYNC_DESCRIPTION="Envoyer l'archive de sauvegarde sur iDriveSync EVS (iDriveSync.com).<br/><strong>N'oubliez pas d'activer le fractionnement des archives à une taille de 2 à 30 Mo ou vous risquez l'échec de la sauvegarde pour dépassement de la limite du temps d’exécution du serveur !</strong>"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_S3_DESCRIPTION="Envoi d'archive de sauvegarde sur Amazon S3. Cela vous permet d'utiliser à la fois la nouvelle authentification (AWS4) requise pour les nouveaux emplacement S3 et l'ancienne authentification (AWS2) requise pour les fournisseurs de stockage tiers utilisant une API S3-compatible.<br/><strong>Si vous désactivez l'envoi d'archive en multi-partie, n'oubliez pas de définir une taille de 2-30Mb pour la division de l'archive ou vous risquez un échec de la sauvegarde en raison des délais d'attente!</strong>"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_SFTP_DESCRIPTION="Envoyer l'archive sur un serveur distant SFTP (SSH). Il s'agit d'un transfert de fichiers par SSH en utilisant un protocole SFTP, <em>différent</em> de FTP et FTPS.<br/><strong>N'oubliez pas d'activer le fractionnement de l'archive à une taille entre 2 et 30 Mo correspondant à celle pouvant être traitée par le serveur sans créer de déconnexion.</strong>"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_SUGARSYNC_DESCRIPTION="Envoi des sauvegardes sur SugarSync.<br /><strong>Rappel : vous devez activer le fractionnement des archives à une taille de 2 à 30 Mo pour contourner la limitation du temps d’exécution du serveur!</strong>"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_WEBDAV_DESCRIPTION="Envoie l'archive de la sauvegarde vers tout service de stockage supportant le protocole WebDAV.<br/><strong>N'oubliez pas de découper l'archive en volumes de 2 à 30Mo afin d'éviter l'échec de la sauvegarde pour cause de temporisations!</strong>"
