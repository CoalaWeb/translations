COM_AKEEBA_BUADMIN_LABEL_HOWDOIRESTORE_TEXT_CORE=""_QQ_"<p>C'est facile ! Vous pouvez regarder notre <a href="_QQ_"_QQ_"_QQ_"%s"_QQ_"_QQ_"_QQ_" target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_">tutoriel vidéo</a>.</p><p>Si vous souhaitez restaurer un nouveau serveur public, vous pouvez utiliser l'<a href="_QQ_"_QQ_"_QQ_"%s"_QQ_"_QQ_"_QQ_">Assistant de transfert de site</a>. Si vous préférez le faire manuellement ou le restaurer sur votre propre ordinateur ou Intranet, veuillez consulter notre <a href="_QQ_"_QQ_"_QQ_"%1$s"_QQ_"_QQ_"_QQ_" target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_">tutoriel vidéo</a> and <a href="_QQ_"_QQ_"_QQ_"%3$s"_QQ_"_QQ_"_QQ_" target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_">télécharger Akeeba Kickstart Core (gratuitement)</a> pour extraire les fichiers de la sauvegarde.</p>"_QQ_""
COM_AKEEBA_BUADMIN_LABEL_HOWDOIRESTORE_TEXT_PRO=""_QQ_"<p>C'est facile ! Sélectionnez une sauvegarde dans la liste ci-dessous. Maintenant cliquez sur le bouton <em>Restaurer</em> dans la barre d'outils.</p><p>Si vous souhaitez restaurer un nouveau serveur public, vous pouvez utiliser l'<a href="_QQ_"_QQ_"_QQ_"%2$s"_QQ_"_QQ_"_QQ_">Assistant de transfert de site</a>. Si vous préférez le faire manuellement ou le restaurer sur votre propre ordinateur ou Intranet, veuillez consulter notre <a href="_QQ_"_QQ_"_QQ_"%1$s"_QQ_"_QQ_"_QQ_" target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_">tutoriel vidéo</a> et <a href="_QQ_"_QQ_"_QQ_"%3$s"_QQ_"_QQ_"_QQ_" target="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_">télécharger Akeeba Kickstart Core (gratuitement)</a> pour extraire les fichiers de la sauvegarde.</p>"_QQ_""
