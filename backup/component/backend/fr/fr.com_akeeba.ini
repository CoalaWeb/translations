COM_AKEEBA_CONFIG_DATEFORMAT_DESC="Modifier la façon dont la date/heure de sauvegardes est affichée dans la page de gestion des sauvegardes. Laissez vide pour utiliser le formatage par défaut. Vous pouvez utiliser les options de mise en forme de la fonction date de PHP: http://www.php.net/manual/en/function.date.php"
COM_AKEEBA_CONFIG_DATEFORMAT_LABEL="Format de date"
COM_AKEEBA_CONFIG_DELETEAFTER_DESCRIPTION="Cette fonction permet de supprimer automatiquement l'archive du serveur après le téléchargement de la sauvegarde."
