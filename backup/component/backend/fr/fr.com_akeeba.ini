COM_AKEEBA_CONFIG_COUNTQUOTA_VALUE_DESCRIPTION=""_QQ_"Définissez le nombre de sauvegardes à conserver. Note, une sauvegarde en plusieurs fichiers est également considérée comme <i>une seule</i> sauvegarde.<br/><br/><b>Info</b> : sélectionnez 'Personnalisé' et indiquez la valeur souhaitée si elle ne figure pas dans la liste."_QQ_""
