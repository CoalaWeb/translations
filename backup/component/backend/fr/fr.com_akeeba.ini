COM_AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_BODY=""_QQ_"Notre système a détecté que votre site est sur un serveur utilisant la version PHP %s devenue obsolète depuis le %s. L'utilisation de cette version est <b>dangereuse</b> : les failles de sécurité découvertes depuis la fin de son support n'ont pas été corrigées.<br /><b>Note</b>: nous ne fournissons aucun support pour des sites utilisant une version de PHP obsolète de plus de neuf mois. Par conséquent, le support à votre site peut être stoppé à tout moment après %s. Nous vous recommandons vivement de contacter votre hébergeur pour qu'il mette à jour le serveur avec une version PHP %s ou supérieure."_QQ_""
COM_AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_TITLE=""_QQ_"Vous utiliser une version de PHP obsolète"_QQ_""
COM_AKEEBA_COMMON_UPDATE_INFORMATION_RELOADED=""_QQ_"Les informations de mise à jour ont été rechargées depuis le serveur"_QQ_""
COM_AKEEBA_CONFIG=""_QQ_"Configuration"_QQ_""
COM_AKEEBA_CONFIG_ADVANCED=""_QQ_"Configuration avancée"_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBALF_DESC=""_QQ_"Si activé, Akeeba Backup n'effectuera pas de pause après l'archivage des fichiers volumineux. Akeeba Backup travaillera plus vite, mais cela peut entraîner des erreurs serveur de timeout."_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBALF_LABEL=""_QQ_"Ignorer les pauses suivant le traitement de gros fichiers"_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBBD_DESC=""_QQ_"Si activé, Akeeba Backup n'effectuera pas de pause entre le traitement des différents domaines. Cela améliore la verbosité du processus, mais il prolonge le temps de sauvegarde de 10 à 20 secondes. Akeeba Backup travaillera plus vite, mais cela peut entraîner des messages imprévisibles signalés sur la page de sauvegarde."_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBBD_LABEL=""_QQ_"Ignorer les pauses entre le traitement des domaines"_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_DESC=""_QQ_"Si activé, Akeeba Backup n'effectuera pas de pause avant l'archivage des fichiers volumineux. Akeeba Backup travaillera plus vite, mais cela peut entraîner des erreurs serveur de timeout."_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBBLF_LABEL=""_QQ_"Ignorer les pauses précédant le traitement de gros fichiers"_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBPA_DESC=""_QQ_"Si activé, Akeeba Backup n'effectuera pas de pause avant l'archivage des fichiers si le temps disponible est estimé insuffisant. Ce calcul est approximatif et peut entraîner un ralentissement de la sauvegarde. Akeeba Backup travaillera plus vite, mais cela peut entraîner des erreurs serveur de timeout."_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBPA_LABEL=""_QQ_"Ignorer les pauses proactives du processus"_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBPP_DESC=""_QQ_"Si activé, Akeeba Backup n'effectuera pas de pause après la mise au point de  la sauvegarde et avant le post-traitement. Cela peut ajouter environ 10 secondes au temps de sauvegarde globale. Akeeba Backup travaillera plus vite, mais cela peut entraîner des erreurs serveur de timeout."_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SBPP_LABEL=""_QQ_"Ignorer les pauses lors de la finalisation"_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_DESC=""_QQ_"Si votre serveur ne fonctionne pas en mode PHP sans échec (safe mode) et supporte 'set_time_limit ()', Akeeba Backup va tenter d'appliquer un temps d'exécution PHP maximal pour contourner les problèmes potentiels de timeout"_QQ_""
COM_AKEEBA_CONFIG_ADVANCED_SETTIMELIMIT_LABEL=""_QQ_"Contourner la limite du temps de traitement autorisé"_QQ_""
COM_AKEEBA_CONFIG_ANGIE_KEY_DESCRIPTION=""_QQ_"Si vous utilisez le script d'installation intégré 'ANGIE' vous pouvez facultativement le protéger par un mot de passe empêchant l'accès non autorisé à l'installateur. Lorsque vous exécutez le programme d'installation, vous serez invité à entrer ce mot de passe. Veuillez noter que le mot de passe est sensible à la casse, par exemple : ABC, abc et Abc sont trois mots de passe différents."_QQ_""
COM_AKEEBA_CONFIG_ANGIE_KEY_TITLE=""_QQ_"Mot de passe 'ANGIE'"_QQ_""
COM_AKEEBA_CONFIG_ARBITRARYFEEMAIL_DESC=""_QQ_"Spécifiez l'adresse e-mail à laquelle la notification de sauvegarde doit être envoyée.<br />Laisser vide pour envoyer un e-mail à tout les Super Administrateurs."_QQ_""
COM_AKEEBA_CONFIG_ARBITRARYFEEMAIL_LABEL=""_QQ_"Adresse e-mail"_QQ_""
COM_AKEEBA_CONFIG_ARCHIVENAME_DESCRIPTION=""_QQ_"Nom attribué aux sauvegardes de ce profil.<br />Vous pouvez utiliser les valeurs suivantes dans le nom :<ul><li><b>[HOST]</b> = Nom du serveur</li><li><b>[DATE]</b> = Date courante</li><li><b>[TIME]</b> = Heure courante</li></ul>"_QQ_""
COM_AKEEBA_CONFIG_ARCHIVENAME_TITLE=""_QQ_"Nom des sauvegardes"_QQ_""
COM_AKEEBA_CONFIG_ARCHIVERENGINE_DESCRIPTION=""_QQ_"Définit le format d'archive utilisé pour les sauvegardes.<br />Pour une optimisation des sauvegardes de fichiers, il est conseillé d'utiliser le format de compression JPA d'Akeeba.<br />Le DirectFTP ne produit pas d'archive mais transfère les fichiers vers un autre serveur."_QQ_""
COM_AKEEBA_CONFIG_ARCHIVERENGINE_TITLE=""_QQ_"Format d'archive des sauvegardes"_QQ_""
COM_AKEEBA_CONFIG_AUTORESUME_DESCRIPTION=""_QQ_"Lorsque cette option est désactivée Akeeba Backup stoppe le processus de sauvegarde quand le serveur renvoie une erreur. Lorsque cette option est activée, Akeeba Backup essaye de reprendre la sauvegarde en répétant la dernière étape. Ceci s'applique uniquement aux sauvegardes effectuées depuis l'administration du site. <br />Note : toutes les sauvegardes interrompues ne pourront être reprises, seules celles interrompues par une restriction d'utilisation du CPU du serveur ou par un problème de panne de réseau peuvent être reprises."_QQ_""
COM_AKEEBA_CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION=""_QQ_"Nombre de tentative de reprise de sauvegarde avant abandon. 3 à 5 tentatives sont des valeurs adaptatées pour la plupart des serveurs."_QQ_""
COM_AKEEBA_CONFIG_AUTORESUME_MAXRETRIES_TITLE=""_QQ_"Nombre maximal de tentatives d'une étape de sauvegarde avant message d'erreur AJAX"_QQ_""
COM_AKEEBA_CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION=""_QQ_"Nombre de secondes d'attente avant tentative de reprise d'une sauvegarde interrompue. Il est conseillé d'indiquer 30 secondes ou plus (120 secondes est recommandé dans la plupart des cas) pour donner au serveur le temps nécessaire à la libération du processus de sauvegarde."_QQ_""
COM_AKEEBA_CONFIG_AUTORESUME_TIMEOUT_TITLE=""_QQ_"Temps d'attente avant de relancer l'étape sauvegarde"_QQ_""
COM_AKEEBA_CONFIG_AUTORESUME_TITLE=""_QQ_"Reprendre la sauvegarde après une erreur AJAX"_QQ_""
COM_AKEEBA_CONFIG_AUTOUPDATE_NOTIFY=""_QQ_"Notification uniquement"_QQ_""
COM_AKEEBA_CONFIG_AUTOUPDATE_NOTIFY_UPDATE=""_QQ_"Notification et mise à jour"_QQ_""
COM_AKEEBA_CONFIG_AUTOUPDATE_SETTINGS_DESC=""_QQ_"Que doit faire le script CLI de mise à jour automatique ?"_QQ_""
COM_AKEEBA_CONFIG_AUTOUPDATE_SETTINGS_LABEL=""_QQ_"Script CLI de mise à jour automatique"_QQ_""
COM_AKEEBA_CONFIG_AUTOUPDATE_UPDATE=""_QQ_"Mise à jour uniquement"_QQ_""
COM_AKEEBA_CONFIG_AZURE_ACCOUNTNAME_DESCRIPTION=""_QQ_"Nom de votre compte : si l'adresse contient par exemple foobar.blob.core.windows.net votre nom de compte est 'foobar'."_QQ_""
COM_AKEEBA_CONFIG_AZURE_ACCOUNTNAME_TITLE=""_QQ_"Nom du compte"_QQ_""
COM_AKEEBA_CONFIG_AZURE_CONTAINER_DESCRIPTION=""_QQ_"Répertoire sur Windows Azure BLOB dans lequel les sauvegardes doivent être stockées. Attention, il doit être créé avant!"_QQ_""
COM_AKEEBA_CONFIG_AZURE_CONTAINER_TITLE=""_QQ_"Répertoire"_QQ_""
COM_AKEEBA_CONFIG_AZURE_DIRECTORY_DESCRIPTION=""_QQ_"Dossier du répertoire sur Windows Azure BLOB dans lequel les sauvegardes doivent être stockées. Si vous souhaitez les stocker à la racine du conteneur."_QQ_""
COM_AKEEBA_CONFIG_AZURE_DIRECTORY_TITLE=""_QQ_"Dossier"_QQ_""
COM_AKEEBA_CONFIG_AZURE_KEY_DESCRIPTION=""_QQ_"Vous pouvez consulter votre clé d'accès primaire sur la page de votre compte sur windows.azure.com. Copiez et collez-le dans ce champ. Cette clé se termine toujours par deux signes d'égalité."_QQ_""
COM_AKEEBA_CONFIG_AZURE_KEY_TITLE=""_QQ_"Clé d'accès"_QQ_""
COM_AKEEBA_CONFIG_BACKEND_HEADER_DESC=""_QQ_"Options d'instruction sur l'utilisation en administration des scripts d'Akeeba."_QQ_""
COM_AKEEBA_CONFIG_BACKEND_HEADER_LABEL=""_QQ_"Administration"_QQ_""
COM_AKEEBA_CONFIG_BACKUPTYPE_ALLDB=""_QQ_"Toutes les bases de données"_QQ_""
COM_AKEEBA_CONFIG_BACKUPTYPE_DBONLY=""_QQ_"Base de données du site uniquement"_QQ_""
COM_AKEEBA_CONFIG_BACKUPTYPE_DESCRIPTION=""_QQ_"Choisissez les éléments à inclure dans une sauvegarde.<br />La sauvegarde de la base de données du site crée un fichier .sql<br />Les autres types de sauvegarde créent un fichier archive dont vous pouvez choisir le format plus bas."_QQ_""
COM_AKEEBA_CONFIG_BACKUPTYPE_FILEONLY=""_QQ_"Fichiers du site uniquement"_QQ_""
COM_AKEEBA_CONFIG_BACKUPTYPE_FULL=""_QQ_"Fichiers du site et base de données"_QQ_""
COM_AKEEBA_CONFIG_BACKUPTYPE_INCFILE=""_QQ_"Fichiers uniquement, incrémentés"_QQ_""
COM_AKEEBA_CONFIG_BACKUPTYPE_INCFULL=""_QQ_"Site complet, les fichiers supplémentaires"_QQ_""
COM_AKEEBA_CONFIG_BACKUPTYPE_TITLE=""_QQ_"Type de Sauvegarde"_QQ_""
COM_AKEEBA_CONFIG_BACTHSIZE_DESCRIPTION=""_QQ_"Diminuez cette valeur pour préserver la mémoire et éviter les erreurs HTTP 500 lors de la sauvegarde des tables contenant de très grandes quantités de données"_QQ_""
COM_AKEEBA_CONFIG_BACTHSIZE_TITLE=""_QQ_"Nombre de lignes par lot"_QQ_""
COM_AKEEBA_CONFIG_BIGFILETHRESHOLD_DESCRIPTION=""_QQ_"Définissez la taille limite au delà de laquelle un fichier ne doit pas être compressé ou fractionné.<br />N'augmentez cette valeur que sur un serveur rapide et fiable."_QQ_""
COM_AKEEBA_CONFIG_BIGFILETHRESHOLD_TITLE=""_QQ_"Taille limite à traiter"_QQ_""
COM_AKEEBA_CONFIG_BLANKOUTPASS_DESCRIPTION=""_QQ_"Effacer de la sauvegarde le nom d'utilisateur et le mot de passe de connexion à la base de données."_QQ_""
COM_AKEEBA_CONFIG_BLANKOUTPASS_TITLE=""_QQ_"Effacer l'identifiant et le mot de passe"_QQ_""
COM_AKEEBA_CONFIG_BOX_CHUNKUPLOAD_ENABLE=""_QQ_"Activer chunk upload"_QQ_""
COM_AKEEBA_CONFIG_BOX_CHUNKUPLOAD_SIZE=""_QQ_"Taille des fragments"_QQ_""
COM_AKEEBA_CONFIG_BOX_OPENOAUTH_DESC=""_QQ_"Cliquez sur ce bouton pour ouvrir une nouvelle fenêtre et vous connecter à votre compte d'espace de stockage. Veuillez ensuite fermer la fenêtre et cliquez sur le bouton 'Étape 2' ci-dessous."_QQ_""
COM_AKEEBA_CONFIG_BOX_OPENOAUTH_TITLE=""_QQ_"Authentification - Étape 1"_QQ_""
COM_AKEEBA_CONFIG_BOX_TOKEN_DESC=""_QQ_"Cliquez sur ce bouton après avoir cliqué sur le bouton de l'étape 1 et vous être connecté à votre compte d'espace de stockage."_QQ_""
COM_AKEEBA_CONFIG_BOX_TOKEN_TITLE=""_QQ_"Authentification - Étape 2"_QQ_""
COM_AKEEBA_CONFIG_CHUNKSIZE_DESCRIPTION=""_QQ_"Définissez la taille de fractionnement des gros fichiers si un trop long délai d'attente stoppe la sauvegarde."_QQ_""
COM_AKEEBA_CONFIG_CHUNKSIZE_TITLE=""_QQ_"Taille de fractionnement d'un gros fichier"_QQ_""
COM_AKEEBA_CONFIG_CLIENTSIDEWAIT_DESCRIPTION=""_QQ_"Si décoché (par défaut), l'étape de fin de la sauvegarde, inclus dans le temps d'exécution minimum configuré dans le profil de sauvegarde, aura le délai d'attente du serveur jusqu'à son aboutissement. Cela peut causer des erreurs sur les serveurs très restrictifs et empêcher la sauvegarde. Dans ce cas, cochez cette case pour appliquer un délai d'attente basé sur le navigateur. IMPORTANT: Cette option s'applique uniquement aux sauvegardes effectuées en administration du site. Pour les sauvegardes en frontal, API JSON (à distance) et par ligne de commande (CLI), le délai d'attente sera toujours appliqué côté serveur."_QQ_""
COM_AKEEBA_CONFIG_CLIENTSIDEWAIT_TITLE=""_QQ_"Mise en oeuvre côté client du temps d'exécution minimum"_QQ_""
COM_AKEEBA_CONFIG_CLOUDFILESAPIKEY_DESCRIPTION=""_QQ_"Votre clé API sur CloudFiles"_QQ_""
COM_AKEEBA_CONFIG_CLOUDFILESAPIKEY_TITLE=""_QQ_"Clé API"_QQ_""
COM_AKEEBA_CONFIG_CLOUDFILESCONTAINER_DESCRIPTION=""_QQ_"Répertoire sur CloudFiles dans lequel les sauvegardes doivent être stockées."_QQ_""
COM_AKEEBA_CONFIG_CLOUDFILESCONTAINER_TITLE=""_QQ_"Répertoire"_QQ_""
COM_AKEEBA_CONFIG_CLOUDFILESDIRECTORY_DESCRIPTION=""_QQ_"Dossier du répertoire sur CloudFiles dans lequel les sauvegardes doivent être stockées."_QQ_""
COM_AKEEBA_CONFIG_CLOUDFILESDIRECTORY_TITLE=""_QQ_"Dossier"_QQ_""
COM_AKEEBA_CONFIG_CLOUDFILESUSERNAME_DESCRIPTION=""_QQ_"Votre identifiant sur CloudFiles"_QQ_""
COM_AKEEBA_CONFIG_CLOUDFILESUSERNAME_TITLE=""_QQ_"Identifiant"_QQ_""
COM_AKEEBA_CONFIG_CLOUDME_DIRECTORY_DESCRIPTION=""_QQ_"Le répertoire où seront stockées vos archives de sauvegardes sur votre compte CloudMe. Laissez vide pour stocker les fichiers dans le répertoire racine de CloudMe."_QQ_""
COM_AKEEBA_CONFIG_CLOUDME_DIRECTORY_TITLE=""_QQ_"Répertoire"_QQ_""
COM_AKEEBA_CONFIG_CLOUDME_PASSWORD_TITLE=""_QQ_"Mot de passe"_QQ_""
COM_AKEEBA_CONFIG_CLOUDME_USERNAME_TITLE=""_QQ_"Identifiant"_QQ_""
COM_AKEEBA_CONFIG_COUNTQUOTA_ENABLE_DESCRIPTION=""_QQ_"Le contrôle du nombre de sauvegardes active la suppression automatique de la plus ancienne si celle en cours entraîne le dépassement du nombre autorisé.<br/>Adaptez le nombre en fonction de la fréquence des sauvegardes et de l'espace à votre disposition."_QQ_""
COM_AKEEBA_CONFIG_COUNTQUOTA_ENABLE_TITLE=""_QQ_"Activer le contrôle du nombre de sauvegardes"_QQ_""
COM_AKEEBA_CONFIG_COUNTQUOTA_VALUE_DESCRIPTION=""_QQ_"Définissez le nombre de sauvegardes à conserver. Les sauvegardes en plusieurs archives sont également considérées comme uniques."_QQ_""
COM_AKEEBA_CONFIG_COUNTQUOTA_VALUE_TITLE=""_QQ_"Nombre de sauvegardes à conserver"_QQ_""
COM_AKEEBA_CONFIG_DATEFORMAT_DESC=""_QQ_"Modifier la façon dont la date/heure de sauvegardes est affichée dans la page de gestion des sauvegardes. Laissez vide pour utiliser le formatage par défaut. Vous pouvez utiliser les options de mise en forme de la fonction date de PHP: http://www.php.net/manual/en/function.date.php"_QQ_""
COM_AKEEBA_CONFIG_DATEFORMAT_LABEL=""_QQ_"Format de date"_QQ_""
COM_AKEEBA_CONFIG_DELETEAFTER_DESCRIPTION=""_QQ_"Cette fonction permet de supprimer automatiquement l'archive du serveur après le téléchargement de la sauvegarde."_QQ_""
COM_AKEEBA_CONFIG_DELETEAFTER_TITLE=""_QQ_"Supprimer après le processus"_QQ_""
COM_AKEEBA_CONFIG_DEREFERENCESYMLINKS_DESCRIPTION=""_QQ_"Si activé, les liens symboliques vers des contenus sont indexés comme les liens vers les répertoires et fichiers.<br /><strong>Attention</strong>, si les contenus contiennent des liens qui se renvoie les uns aux autres (boucle sans fin), des erreurs peuvent apparaitre ; vous devez alors désactiver cette option."_QQ_""
COM_AKEEBA_CONFIG_DEREFERENCESYMLINKS_TITLE=""_QQ_"Référencement des liens symboliques"_QQ_""
COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_DESC=""_QQ_"Êtes-vous invité à autoriser l'affichage de notifications de bureau? Les notifications de bureau apparaissent lorsque la sauvegarde débute, se termine, crée un avertissement ou des arrêts. Ils ne sont affichés que sur les navigateurs compatibles (généralement: Chrome, Safari, Firefox, Opera) si vous avez autorisé l'affichage des notifications de bureau dans la configuration d'Akeeba Backup. Cette option ne contrôle pas si ce message doit être affiché. Une fois que vous avez accepté ou refusé l'affichage des notifications de bureau, les messages de demande d'autorisation n'ont <b> plus d'effet </b>. La seule façon d'activer ou de désactiver les notifications de bureau se fera alors à travers les paramètres de votre navigateur."_QQ_""
COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_LABEL=""_QQ_"Demander les autorisations de notifications"_QQ_""
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_CLOUDME_DESCRIPTION=""_QQ_"Envoie l'archive de la sauvegarde vers CloudMe.<br/><strong>N'oubliez pas de découper l'archive en volumes de 2 à 30Mo afin d'éviter l'échec de la sauvegarde pour cause de temporisations!</strong>"_QQ_""
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_DREAMOBJECTS_DESCRIPTION=""_QQ_"Téléverser l'archive de sauvegarde sur DreamObjects.<br/><strong>N'oubliez pas d'activer le fractionnement de l'archive à une taille comprise entre 2 et 30 Mo correspondante à celle pouvant être traitée par le serveur sans créer de déconnexion.</strong>"_QQ_""
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_GOOGLESTORAGE_DESCRIPTION=""_QQ_"Envoi des sauvegardes sur Google Storage.<br/><strong>Rappel : vous devez activer le fractionnement des archives à une taille de 2 à 30 Mo pour éviter les échecs de sauvegarde dû aux délais d'attente!</strong>"_QQ_""
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_IDRIVESYNC_DESCRIPTION=""_QQ_"Envoyer l'archive de sauvegarde sur iDriveSync EVS (iDriveSync.com).<br/><strong>N'oubliez pas d'activer le fractionnement des archives à une taille de 2 à 30 Mo ou vous risquez l'échec de la sauvegarde pour dépassement de la limite du temps d’exécution du serveur !</strong>"_QQ_""
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_S3_DESCRIPTION=""_QQ_"Envoi d'archive de sauvegarde sur Amazon S3. Cela vous permet d'utiliser à la fois la nouvelle authentification (AWS4) requise pour les nouveaux emplacement S3 et l'ancienne authentification (AWS2) requise pour les fournisseurs de stockage tiers utilisant une API S3-compatible.<br/><strong>Si vous désactivez l'envoi d'archive en multi-partie, n'oubliez pas de définir une taille de 2-30Mb pour la division de l'archive ou vous risquez un échec de la sauvegarde en raison des délais d'attente!</strong>"_QQ_""
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_SFTP_DESCRIPTION=""_QQ_"Envoyer l'archive sur un serveur distant SFTP (SSH). Il s'agit d'un transfert de fichiers par SSH en utilisant un protocole SFTP, <em>différent</em> de FTP et FTPS.<br/><strong>N'oubliez pas d'activer le fractionnement de l'archive à une taille entre 2 et 30 Mo correspondant à celle pouvant être traitée par le serveur sans créer de déconnexion.</strong>"_QQ_""
