COM_AKEEBA_CONFIG_UI_AJAXERRORDLG_TEXT="Une erreur s'est produite dans l'attente d'une réponse AJAX&nbsp;:"
COM_AKEEBA_CONFIG_UPLOADKICKSTART_DESCRIPTION="Si coché, une copie d'Akeeba Kickstart professionnel sera envoyé dans le répertoire distant spécifié dans le moteur de post-traitement ci-dessus (à l'exception des moteurs 'Aucun' et 'E-mail'). Cela a du sens lorsque vous utilisez FTP ou SFTP pour transférer votre site sur un serveur différent&nbsp;: Kickstart  sera utilisé pour extraire l'archive envoyé sur ce serveur. Une fois la sauvegarde terminée, vous n'aurez qu'à ajouter 'kickstart.php' à la nouvelle URL pour lancer Kickstart et procéder au déploiement du site, c'est simple&nbsp;!"
COM_AKEEBA_CONFIG_USAGESTATS_LABEL="Activer les rapports de version de PHP anonyme, MySQL et Joomla!"
COM_AKEEBA_CPANEL_ERR_FESECRETWORD_INTRO="Votre <em>Mot Secret</em> est précaire et peut être facilement deviné. Afin de protéger votre site, Akeeba Backup a désactivé la possibilité d'effectuer des sauvegarde en frontal du site jusqu'à ce que vous indiquiez un mot secret suffisamment sûr. Le problème détecté est&nbsp;:"
COM_AKEEBA_DISCOVER_LABEL_S3IMPORT="Vos archives sont-elles stockées sur Amazon S3&nbsp;? Cliquez <a href="_QQ_"_QQ_"_QQ_"%s"_QQ_"_QQ_"_QQ_">ici</a> pour les importer et les télécharger en une seule étape&nbsp;!"
COM_AKEEBA_ENGINE_TEXTEXTRACT_DESC="Lorsqu'elle cette fonction est activée, Akeeba Backup utilise le processus d'extraction de l'archive sans écriture sur le disque. Cela permet d'assurer que l'archive ne soit pas corrompue. IMPORTANT: cette fonction est incompatible avec l'option <em>Traiter chaque partie immédiatement</em> qui par conséquent doit être désactivée dans la configuration du moteur de Post-traitement. Notez également que cela va augmenter le temps nécessaire à l'achèvement du processus de sauvegarde et utiliser beaucoup plus de ressources mémoire et CPU. Enfin, gardez à l'esprit que cette fonctionnalité permet d'assurer l'intégrité de l'archive mais pas de son contenu, c'est à vous de tester si une sauvegarde de base de données ou de site peut être restaurée et, si l'élément fonctionne ensuite correctement."
