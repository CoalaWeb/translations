COM_AKEEBA_CONFIG_DROPBOXTOKEN_TITLE="Jeton (Token)"
COM_AKEEBA_CONFIG_DROPBOXUID_DESCRIPTION="ID utilisateur de Dropbox. Si vous avez plusieurs sites, vous devez utiliser les boutons de l'étape 1 et 2 seulement sur le premier site que vous souhaitez autoriser. Ensuite, veuillez copier le jeton (token), la clé secrète et l'ID utilisateur du premier site que vous appliquerez à tous les autres sites que vous souhaitez connecter à Dropbox."
COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_ZIP_DESCRIPTION="Les fichiers ZIP standard, appelés également "_QQ_"_QQ_"_QQ_"dossiers compressés"_QQ_"_QQ_"_QQ_", sont nativement pris en charge par tous les principaux systèmes d'exploitation"
