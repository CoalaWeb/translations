COM_AKEEBA_TRANSFER_ERR_NEWURL_NOTEXISTS="Votre serveur ne peut pas accéder à l'URL que vous avez indiqué. Veuillez vérifier que vous l'avez tapé correctement. Notez également que les noms de domaine nouvellement cédés ou transférés peuvent prendre <strong>jusqu'à 48 heures</strong> avant qu'ils ne soient visibles sur chaque serveur et ordinateur connecté à Internet."
COM_AKEEBA_TRANSFER_ERR_SAMESITE="Vous avez indiqué les informations de connexion FTP/SFTP du serveur sur lequel se trouve le site que vous transférez. <strong>Votre erreur aurait écrasé le site actuel</strong>! Vous devez saisir les informations de connexion FTP/SFTP du <strong>serveur sur lequel vous transférez le site</strong>. Veuillez corriger les informations ci-dessus et réessayer."
