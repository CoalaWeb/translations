COM_AKEEBA_BUADMIN_LOG_DOWNLOAD_CONFIRM=""_QQ_"Le téléchargement des fichiers de sauvegarde via le navigateur peut dans certaines circonstances les corrompre ou les rendre partiels et ainsi empêcher une restauration ultérieure. Voulez vous continuer ?"_QQ_""
