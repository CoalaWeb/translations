COM_AKEEBA="Akeeba Backup"
; For the admin menu manager which uses the name attribute of the XML manifest
AKEEBA="Akeeba Backup"
COM_AKEEBA_FORMFIELD_BACKUPPROFILES_NONE="(aucun)"
COM_AKEEBA_VIEW_CPANEL_TITLE="Panneau de contrôle"
COM_AKEEBA_VIEW_CPANEL_DESC="La page d’accueil du composant Akeeba Backup vous permet de configurer, effectuer, gérer et restaurer des sauvegardes."
COM_AKEEBA_VIEW_BACKUP_TITLE="Sauvegarde"
COM_AKEEBA_VIEW_BACKUP_DESC="Faire une sauvegarde"
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL="Forcer le profil de sauvegarde"
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC="Sélectionnez le profil de sauvegarde souhaité avant d’effectuer une sauvegarde. Sélectionnez '(Aucun)' pour utiliser le profil de sauvegarde actuel, quel qu’il soit."
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL="Lancer immédiatement"
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC="La sauvegarde doit-elle démarrer immédiatement ? Si oui, l'utilisateur n'aura pas l'occasion de donner une description à la sauvegarde."
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL="Masquer la barre d’outils"
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC="La barre d’outils avec les boutons 'Aide' et 'Panneau de contrôle' doit-elle être masquée ?"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="URL de renvoi"
COM_AKEEBA_VIEW_CONFIGURATION_TITLE="Configuration"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Indiquez une URL de redirection après sauvegarde. Par exemple, indiquez <code>index.php</code> pour rediriger sur la page d'accueil de l'administration de Joomla! ou <code>index.php%3Foption%26com_akeeba</code> pour rediriger sur le panneau de contrôle d'Akeeba Backup<br /><strong>Mise en garde :</strong> en raison de la façon dont Joomla traite les URLs de menu, vous devez indiquer une URL encodée (non réécrite). Pour éviter tout problème à ce sujet, enregistrez l'URL <em>deux fois de suite</em>, cela permet de palier à un bug connu de Joomla!."
COM_AKEEBA_VIEW_CONFIGURATION_DESC="Configurez le profil de sauvegarde actuellement actif."
COM_AKEEBA_VIEW_MANAGE_TITLE="Gérer les sauvegardes"
COM_AKEEBA_VIEW_MANAGE_DESC="Gérez les tentatives de sauvegarde, notamment en choisissant de restaurer les sauvegardes plus anciennes."
COM_AKEEBA_VIEW_RESTORE_TITLE=""_QQ_"Restaurez la dernière sauvegarde"_QQ_""
COM_AKEEBA_VIEW_RESTORE_DESC=""_QQ_"Restaurez la dernière sauvegarde effectuée avec un profil de sauvegarde spécifique. Veuillez lire la documentation."_QQ_""
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL=""_QQ_"Profil de sauvegarde"_QQ_""
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC=""_QQ_"Restaurez la dernière sauvegarde effectuée avec ce profil de sauvegarde. <strong>IMPORTANT</strong> : le système recherchera uniquement la dernière sauvegarde effectuée avec ce profil, l’archive de sauvegarde doit exister sur votre serveur. Si vous l'avez supprimée ou si elle est stockée à distance, vous obtiendrez une erreur, la restauration des sauvegardes stockées à distance vous oblige dans un premier temps à rapatrier la sauvegarde sur votre serveur."_QQ_""
COM_AKEEBA_VIEW_TRANSFER_TITLE=""_QQ_"Assistant de transfert du site"_QQ_""
COM_AKEEBA_VIEW_TRANSFER_DESC=""_QQ_"Le système vous permet de restaurer la dernière sauvegarde vers un autre emplacement / serveur. <strong>IMPORTANT</strong> : il recherchera uniquement la dernière sauvegarde effectuée, l’archive de sauvegarde doit exister sur votre serveur. Si vous l'avez supprimée ou stockée à distance, il vous sera indiqué de choisir une nouvelle sauvegarde. Transférer des sauvegardes stockées à distance nécessite dans un premier temps de les rapatrier sur votre serveur."_QQ_""
