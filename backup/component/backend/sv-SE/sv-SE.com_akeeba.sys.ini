COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC=""_QQ_"Välj den backupprofil som skall växlas till innan dör kör en backup. Välj (Ingen) för att använda den aktuella inställda profilen, vilken den än är."_QQ_""
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL=""_QQ_"Starta direkt"_QQ_""
