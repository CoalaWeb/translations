COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL=""_QQ_"Retur-URL"_QQ_""
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC=""_QQ_"Ange en intern URL att gå tillbaka till när backupen är klar. Till exempel: ange <code>index.php</code> för att återgår till Joomla:s kontrollpanel eller <code>index.php%3Foption%26com_akeeba</code> för att återgå till Akeeba Backup:s kontrollpanel. <br/> <strong>VARNING</strong> På grund av det sätt som Joomla:s menyhanterare fungerar, MÅSTE URL:en du anger vara URL-formaterad. Du kan åstadkomma detta genom att sparar menyobjektet <em>två gånger på rad</em>. Detta är en känd bugg/saknad funktion i Joomla! själv."_QQ_""
COM_AKEEBA_VIEW_CONFIGURATION_TITLE=""_QQ_"Inställningar"_QQ_""
