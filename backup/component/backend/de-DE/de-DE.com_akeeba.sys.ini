COM_AKEEBA="Akeeba Backup"
; For the admin menu manager which uses the name attribute of the XML manifest
AKEEBA="Akeeba Backup"
COM_AKEEBA_FORMFIELD_BACKUPPROFILES_NONE="(Nichts)"
COM_AKEEBA_VIEW_CPANEL_TITLE="Bedienfeld"
COM_AKEEBA_VIEW_CPANEL_DESC="Auf der Hauptseite von Akeeba Backup können Sie Sicherungen konfigurieren, durchführen, verwalten und wiederherstellen."
COM_AKEEBA_VIEW_BACKUP_TITLE="Sicherung"
COM_AKEEBA_VIEW_BACKUP_DESC="Eine Sicherung durchführen"
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL="Ein Backup-Profil erzwingen"
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC="Wählen Sie, bevor Sie ein Backup erstellen, das Backup-Profil aus, zu dem gewechselt werden soll. Wählen Sie '(Keines)', um das aktuelle Sicherungsprofil mit den derzeitigen Einstellungen zu verwenden."
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL="Sofort starten"
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC="Soll die Sicherung sofort gestartet werden? Wenn ja, werden Sie keine Möglichkeit haben, eine Backup-Beschreibung und Kommentare einzugeben."
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL="Symbolleiste ausblenden"
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC="Soll die Symbolleiste mit den Schaltflächen für Hilfe und Systemsteuerung ausgeblendet werden?"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="Zurück zu URL"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Geben Sie eine interne URL ein, zu der nach Abschluss der Sicherung zurückgekehrt werden soll. z.B.: Geben Sie <code>index.php</code> ein um zum Joomla's Kontrollzentrum oder <code>index.php%3Foption%26com_akeeba</code> um zu den Akeeba Backup Einstellungen zurück zu kehren. <br/> <strong>WARNUNG</strong> Auf Grund der Art und Weise wie der Joomla! Menü Manager arbeitet MUSS die von Ihnen eingegebene URL URL-kodiert sein. Sie können das erreichen, indem Sie den Menüeintrag <em>zweimal hintereinander</em> speichern. Das ist ein bekannter Fehler / fehlende Funktion in Joomla! selbst."
COM_AKEEBA_VIEW_CONFIGURATION_TITLE="Konfiguration"
COM_AKEEBA_VIEW_CONFIGURATION_DESC="Bearbeiten Sie das derzeit aktive Backup-Profil."
COM_AKEEBA_VIEW_MANAGE_TITLE="Sicherungen verwalten"
COM_AKEEBA_VIEW_MANAGE_DESC="Verwalten von Sicherungen, einschließlich der Wiederherstellung älterer Backups."
COM_AKEEBA_VIEW_RESTORE_TITLE="Letztes Backup zurücksichern"
COM_AKEEBA_VIEW_RESTORE_DESC="Stellen Sie die letzte mit einem bestimmten Backup-Profil erstellte Sicherung wieder her. Bitte lesen Sie die Dokumentation."
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL="Backup-Profil"
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC="Stellen Sie die letzte mit diesem Sicherungsprofil erstellte Sicherung wieder her. <strong>WICHTIG!</strong> Es wird nur nach dem letzten Backup gesucht, das mit diesem Profil erstellt wurde. Das Backup-Archiv MUSS auf Ihrem Server liegen. Wenn Sie es gelöscht haben oder wenn es extern gespeichert ist, erhalten Sie eine Fehlermeldung. Wenn Sie extern gespeicherte Backups wiederherstellen möchten, müssen Sie zunächst auf „Backups verwalten” klicken und sie auf Ihren Server zurückholen."
COM_AKEEBA_VIEW_TRANSFER_TITLE="Website-Transfer Assistent"
COM_AKEEBA_VIEW_TRANSFER_DESC="Ermöglicht das Wiederherstellen der letzten Sicherung an einem anderen Speicherort/Server. <strong>WICHTIG!</strong> Es wird nur nach dem letzten Backup gesucht. Das Backup-Archiv MUSS auf Ihrem Server liegen. Wenn Sie es gelöscht haben oder wenn es extern gespeichert ist, werden Sie aufgefordert, ein neues Backup zu erstellen. Wenn Sie extern gespeicherte Backups übertragen möchten, müssen Sie zunächst mit „Backups verwalten” diese auf Ihren Server zurückholen."