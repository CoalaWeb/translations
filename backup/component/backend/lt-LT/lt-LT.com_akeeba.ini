COM_AKEEBA_CONFIG_GOOGLESTORAGESECRETKEY_DESCRIPTION="Jūsų Google Storage Secret Key, randamas Jūsų Google Cloud Storage rakto tvarkymo įrankyje (https://code.google.com/apis/console#:storage:legacy)"
COM_AKEEBA_CONFIG_GOOGLESTORAGESECRETKEY_TITLE="Slaptas raktas"
COM_AKEEBA_CONFIG_GOOGLESTORAGEUSESSL_DESCRIPTION="Jeigu įjungtas, failų perkėlimo metu bus naudojamas saugus (HTTPS) sujungimas. Nors tai padidina saugumą perduodamų duomenų saugumą, tačiau padidėja rizika sulaukti nutrūkimų dėl laiko limito."
COM_AKEEBA_CONFIG_GOOGLESTORAGEUSESSL_TITLE="Naudoti SSL"
COM_AKEEBA_CONFIG_HEADER_CONFWIZ="Leisti Akeeba Backup sukonfigūruoti save?"
COM_AKEEBA_CONFIG_JPS_PBKDF2USESTATICSALT_TITLE="Viso archyvo rakto išplėtimas"
COM_AKEEBA_CONFIG_JPS_PBKDF2USESTATICSALT_DESCRIPTION="When enabled (default), your password will be expanded to a cryptographic key used throughout the archive. This is fast but in the very unlikely event that an attacker with ample resources manages to reverse engineer the cryptographic key from one encrypted block in the file -without brute forcing your password itself- they can then decrypt the entire backup archive. When disabled a different cryptographic key will be derived from your password on each encrypted block which is MUCH slower but protects you against this type of attack, requiring the attacker to brute force the password which is much slower."
COM_AKEEBA_CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="When a directory contains over this number of files or directories it is considered "_QQ_"_QQ_"_QQ_"large"_QQ_"_QQ_"_QQ_". Therefore, Akeeba Backup will try re-scanning it in the next step to avoid backup timeouts. A value too small will cause the backup to considerably slow down. Increase - unless you get timeout errors - to speed up the backup."
COM_AKEEBA_CONFIG_LARGEFILE_DESCRIPTION="Files larger than this threshold will be packed in their own step to prevent the possibility of a timeout. Values between 2 and 10Mb work best on most servers."
COM_AKEEBA_CONFIG_LARGEFILE_TITLE="Didelių failų slenkstis"
COM_AKEEBA_CONFIG_LARGE_DIRTHRESHOLD_DESCRIPTION=""_QQ_"Kiek aplankų turėtų būti skenuojama kiekvienu žingsniu. Rekomenduojama nuostata - 50. Didesnės reikšmės nežymiai paspartina procesą, tačiau yra didesnė skirtojo laiko klaidų tikimybė."_QQ_""
COM_AKEEBA_CONFIG_LARGE_DIRTHRESHOLD_TITLE="Aplanko skenavimo paketo dydis"
COM_AKEEBA_CONFIG_LARGE_FILESTHRESHOLD_DESCRIPTION=""_QQ_"Kiek failų turėtų būti skenuojama ir suspaudžiama kiekvienu žingsniu. Rekomenduojama nuostata - 100. Didesnės reikšmės nežymiai paspartina procesą, tačiau yra didesnė skirtojo laiko klaidų tikimybė."_QQ_""
COM_AKEEBA_CONFIG_LARGE_FILESTHRESHOLD_TITLE="Failo skenavimo paketo dydis"
COM_AKEEBA_CONFIG_LBL_CONFWIZ_AFTER="Kai Akeeba Backup baigs konfigūruoti savo parametrus, galėsite sukurti atsarginę kopiją arba juos tiksliau suderinti rankiniu būdu."
COM_AKEEBA_CONFIG_LBL_CONFWIZ_INTRO=""_QQ_"Atrodo, kad Jūs dar nesukonfigūravote Akeeba Backup. Norėdami, kad ji tai padarytų pati, spauskite žemiau esantį Konfigūravimo vedlio mygtuką."_QQ_""
COM_AKEEBA_CONFIG_NOTIFICATION_EMAIL_DESC=""_QQ_"El. pašto adresai, kuriais bus pranešta apie galimus atnaujinimus"_QQ_""
