COM_AKEEBA_CONFIG_ONEDRIVE_ACCESSTOKEN_DESCRIPTION=""_QQ_"Užpildomas automatiškai, kai baigiate aukščiau esantį pirmą autentifikavimo žingsnį. NENAUDOKITE to paties prieigos saugumo rakto keletoje tinklapių. Vietoje to, kiekvieną tinklapį autentifikuokite atskirai."_QQ_""
COM_AKEEBA_CONFIG_ONEDRIVE_ACCESSTOKEN_TITLE="Prieigos saugumo priemonė"
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_DESCRIPTION=""_QQ_"Aplankas Microsoft OneDrive saugykloje, kuriame bus saugomos atsarginės kopijos. Prašome naudoti į dešinę, ne į kairę pasvirusius brūkšnius ir visada naudoti brūkšnį priekyje. Teisingai: /aplan/kas. Blogai: aplankas. Jei nurodysite tik pasvirusį brūkšnį, tai reikš, kad archyvai bus saugomi saugyklos šakniniame aplanke."_QQ_""
COM_AKEEBA_CONFIG_ONEDRIVE_DIRECTORY_TITLE="Aplankas"
COM_AKEEBA_CONFIG_ONEDRIVE_REFRESHTOKEN_DESCRIPTION=""_QQ_"Užpildomas automatiškai, kai baigiate aukščiau esantį pirmą autentifikavimo žingsnį. NENAUDOKITE to paties prieigos saugumo rakto keletoje tinklapių. Vietoje to, kiekvieną tinklapį autentifikuokite atskirai."_QQ_""
COM_AKEEBA_CONFIG_ONEDRIVE_REFRESHTOKEN_TITLE=""_QQ_"Atnaujinta saugumo priemonė"_QQ_""
COM_AKEEBA_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_DESCRIPTION=""_QQ_"Automatiškai praleisti klaidų žurnalų failus, pvz. <code>error_log</code>, nesvarbu kurioje kopijuojamo tinklapio vietoje jie būtų. Vykdant atsarginės kopijos kūrimo procesą taip pat kinta ir šių failų dydis, o tai gali lemti neteisingą atsarginės kopijos sukūrimą."_QQ_""
COM_AKEEBA_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_TITLE="Praleisti klaidų žurnalus"
COM_AKEEBA_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_DESCRIPTION=""_QQ_"Kai įjungta, terminų ir taksonomijų lentelių turinys, naudojamas Ieškiklyje (išmaniojoje paieškoje) nėra įtraukiamas į atsarginę kopiją. Tai primygtinai rekomenduojama daryti dėl didesnės greitaveikos. Po tinklapio atkūrimo eikite į Komponentai, Išmanioji paieška ir spauskite indeksavimo mygtuką norėdami atkurti šias lenteles."_QQ_""
COM_AKEEBA_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_TITLE=""_QQ_"Praleisti Ieškiklio terminų ir taksonomijos lenteles"_QQ_""
COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_DESCRIPTION=""_QQ_"Kai įjungta, Akeeba Backup automatiškai praleis dažniausiai pasitaikančius aplankus serveriuose, kuriuose saugoma Jūsų tinklapio statistika. Šie aplankai yra skirti tik skaityti, todėl gali kelti problemų juos bandant atkurti tinklapio atstatymo metu."_QQ_""
COM_AKEEBA_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_TITLE=""_QQ_"Praleisti specifinius statistikos aplankus"_QQ_""
COM_AKEEBA_CONFIG_PLATFORM=""_QQ_"Specifinės tinklapio nuostatos"_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBDATABASE_DESCRIPTION=""_QQ_"Duomenų bazės pavadinimas. Naudojamas tik tada, kai nurodyta, kad bus naudojama specifinė duomenų bazės parinktis."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBDATABASE_TITLE="Duomenų bazės pavadinimas"
COM_AKEEBA_CONFIG_PLATFORM_DBDRIVER_DESCRIPTION=""_QQ_"Parinkite duomenų bazės prisijungimo tvarkyklę. Naudojama tik tada, kai pažymėta specifinė duomenų bazės parinktis."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBDRIVER_TITLE="Duomenų bazės tvarkyklė"
COM_AKEEBA_CONFIG_PLATFORM_DBHOST_DESCRIPTION=""_QQ_"Duomenų bazės serverio pavadinimas arba IP adresas. Paprastai localhost arba 127.0.0.1. Naudojama tik tada, kai pažymėta specifinė duomenų bazės parinktis."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBHOST_TITLE="Duomenų bazės serverio pavadinimas"
COM_AKEEBA_CONFIG_PLATFORM_DBPASSWORD_DESCRIPTION=""_QQ_"Prisijungimo prie duomenų bazės slaptažodis. Naudojama tik tada, kai pažymėta specifinė duomenų bazės parinktis."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBPASSWORD_TITLE="Slaptažodis"
COM_AKEEBA_CONFIG_PLATFORM_DBPORT_DESCRIPTION=""_QQ_"(pasirinktinis) Prievadas, kurio klausosi duomenų bazės serveris. Jei nesate tikras, palikite šią parinktį tuščią, norėdami naudoti numatytąjį (3306 MySQL serveriams). Naudojama tik tada, kai pažymėta specifinė duomenų bazės parinktis."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBPORT_TITLE="Duomenų bazės serverio prievadas"
COM_AKEEBA_CONFIG_PLATFORM_DBPREFIX_DESCRIPTION=""_QQ_"Duomenų bazės lentelių priešdėlis, įskaitant ir pabraukimą, pvz. <tt>jos_</tt>. Naudojama tik tada, kai pažymėta specifinė duomenų bazės parinktis."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBPREFIX_TITLE=""_QQ_"Priešdėlis"_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBUSERNAME_DESCRIPTION=""_QQ_"Prisijungimo prie duomenų bazės naudotojo vardas. Naudojama tik tada, kai pažymėta specifinė duomenų bazės parinktis."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_DBUSERNAME_TITLE="Prisijungimo vardas"
COM_AKEEBA_CONFIG_PLATFORM_NEWROOT_DESCRIPTION=""_QQ_"Jei įjungėte Kito šakninio aplanko parinktį aukščiau, Akeeba Backup sukurs šio šakninio aplanko failų ir aplankų atsarginę kopiją"_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_NEWROOT_TITLE=""_QQ_"Kitas šakninis aplankas"_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEDB_DESCRIPTION=""_QQ_"Kai nepažymėta (numatytoji parinktis) Akeeba Backup automatiškai sukurs atsarginę duomenų bazės, kurioje ji yra įdiegta, kopiją (Jūsų Joomla! duomenų bazę). Kai pažymėta, ji sukurs kitos duomenų bazės kopija, naudodamasi žemiau pateiktais duomenimis."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEDB_TITLE=""_QQ_"Kita duomenų bazė"_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEROOT_DESCRIPTION=""_QQ_"Kai nepažymėta (numatytoji parinktis) Akeeba Backup automatiškai sukurs atsarginę failų ir aplankų tinklapio, kuriame ji yra įdiegta, kopiją. Kai pažymėta, ji sukurs kopiją failų ir aplankų, nurodytų parinktyje 'Kitas šakninis aplankas'."_QQ_""
COM_AKEEBA_CONFIG_PLATFORM_OVERRIDEROOT_TITLE=""_QQ_"Naudoti kitą šakninį aplanką"_QQ_""
COM_AKEEBA_CONFIG_POSTPROCFTP_FTPS_DESCRIPTION=""_QQ_"Jei įgalinta, Akeeba Backup bandys prisijungti prie Jūsų FTP serverio naudodama šifruotą SSL ryšį. <strong>Tai ne tas pats, kaip SFTP, SCP ar 'Secure FTP'!</strong> Atkreipkite dėmesį, kad Jūsų serveriui nepalaikant šio metodo įvyks klaida."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_DESCRIPTION=""_QQ_"Santykinis kelias nuo pradinio aplanko. Jei jo nėra, jis bus sukurtas. Jei paliksite jį tuščią, archyvai bus įkelti tiesiogiai į pradinį aplanką. Jūs galite naudoti šiuos kintamuosius:<ul><li><b>[HOST]</b> Teikėjo pavadinimas. DĖMESIO! Ši žyma neveikia CRON režimu.</li><li><b>[DATE]</b> Šios dienos data</li><li><b>[TIME]</b> Laikas</li></ul>Yra daugiau kintamųjų - žiūrėkite dokumentaciją."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCFTP_OPTSUBDIR_TITLE=""_QQ_"Poaplankis"_QQ_""
COM_AKEEBA_CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION=""_QQ_"Perduodant duomenis naudoti pasyvų FTP režimą. Tai numatytoji veiksena, kadangi dažniausiai tai vienintelis metodas, kuris veikia per ugniasienes, paprastai įdiegtas žiniatinklio serveriuose. Neišjunkite, nebent esate tikras, kad serveris nėra saugomas ugniasienės ir jūsų FTP serveriui būtina naudoti aktyvų FTP failų perdavimo metodą."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_HOST_DESCRIPTION=""_QQ_"SFTP serverio teikėjo pavadinimas, be protokolo. Tai reiškia, kad <tt>sftp://example.com</tt> arba <tt>ssh://example.com</tt> yra <b>netinkami</b> ir NETURI būti naudojami, o <tt>example.com</tt> yra tinkami ir TURI būti naudojami. Šis variklis palaiko tik SFTP (SSH) serverius. Jis <u>nepalaiko</u> FTP, FTPS bet kokios kitos FTP atmainos. Tam reikia, kad PHP SSH2 plėtinys būtų įdiegtas ir įjungtas."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_HOST_TITLE="Paslaugos teikėjo pavadinimas"
COM_AKEEBA_CONFIG_POSTPROCSFTP_INITDIR_DESCRIPTION=""_QQ_"Absoliutus <b>SFTP</b> kelias (paprastai toks pats, kaip ir failų sistemos kelias) iki kelio, į kurį turi būti įkelti failai. Jei nesate tikras, prisijunkite prie savo serverio su FileZilla,\n nueikite iki numatyto aplanko ir nukopijuokite kelią, esantį dešinio skydo aplankų sąraše. Tai paprastai kažkas ilgo, kaip pvz. <tt>/home/myuser/public_html</tt>."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_INITDIR_TITLE="Pirminis aplankas"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PASSWORD_DESCRIPTION=""_QQ_"SFTP serverio slaptažodis. Paprastai jis yra jautrus raidžių registrui. Jei nesate tuo tikras, susisiekite su tinklo administratoriumi."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_PASSWORD_TITLE="Slaptažodis"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PORT_DESCRIPTION=""_QQ_"SFTP serverio prievadas. Dažniausia nuostata yra 22. Jei nesate tuo tikras, susisiekite su tinklo administratoriumi."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_PORT_TITLE="Prievadas"
COM_AKEEBA_CONFIG_POSTPROCSFTP_PRIVKEY_DESCRIPTION=""_QQ_"PRIEŠ NAUDODAMI PERSKAITYKITE DOKUMENTACIJĄ. Absoliutus failų sistemos kelias iki RSA/DSA privataus rakto failo yra naudojamas prisijungimui prie nutolusio serverio. Jei jis užšifruotas, įveskite slaptažodį aukščiau esančiame laukelyje. Jei nežinote, ką tai reiškia, arba manote, kad turite ko nors pasiklausti, tai palikite jį tuščią ir neklauskite mūsų apie tai."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_PRIVKEY_TITLE=""_QQ_"Privataus rakto failas (sudėtingesnis)"_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_PUBKEY_DESCRIPTION=""_QQ_"PRIEŠ NAUDODAMI PERSKAITYKITE DOKUMENTACIJĄ. Absoliutus failų sistemos kelias iki RSA/DSA privataus rakto failo yra naudojamas prisijungimui prie nutolusio serverio. Jei jis užšifruotas, įveskite slaptažodį aukščiau esančiame laukelyje. Jei nežinote, ką tai reiškia, arba manote, kad turite ko nors pasiklausti, tai palikite jį tuščią ir neklauskite mūsų apie tai."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_PUBKEY_TITLE=""_QQ_"Viešas rakto failas (sudėtingesnis)"_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_TEST_DESCRIPTION=""_QQ_"Naudokite šį mygtuką norėdami patikrinti SFTP ryšį ir peržiūrėti galimas sujungimo klaidas."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_TEST_TITLE="Patikrinti SFTP ryšį"
COM_AKEEBA_CONFIG_POSTPROCSFTP_USER_DESCRIPTION=""_QQ_"SFTP serverio naudotojo vardas. Paprastai jis yra jautrus raidžių registrui. Jei nesate tuo tikras, susisiekite su tinklo administratoriumi."_QQ_""
COM_AKEEBA_CONFIG_POSTPROCSFTP_USER_TITLE="Prisijungimo vardas"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_DIRECTORY_DESCRIPTION=""_QQ_"Aplankas Jūsų iDriveSync paskyroje, kur bus saugomi atsarginės kopijos archyvai. Palikite tuščią arba naudokite /, jei norite failus laikyti šakniniame aplanke."_QQ_""
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_DIRECTORY_TITLE="Aplankas"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_NEWENDPOINT_DESCRIPTION=""_QQ_"Pradedant nuo 2016 m. vidurio nauji naudotojai turi naudoti naują API prieigos tašką"_QQ_""
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_NEWENDPOINT_TITLE=""_QQ_"Naudoti naują prieigos tašką"_QQ_""
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_PASSWORD_DESCRIPTION=""_QQ_"Jūsų iDriveSync slaptažodis"_QQ_""
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_PASSWORD_TITLE="Slaptažodis"
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_PVTKEY_DESCRIPTION=""_QQ_"Jūsų iDriveSync privatus raktas. Tik jei jau naudojate privatų raktą savo iDriveSync paskyroje."_QQ_""
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_PVTKEY_TITLE=""_QQ_"Privatus raktas (pasirinktinis)"_QQ_""
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_USERNAME_DESCRIPTION=""_QQ_"Naudotojo vardas arba el. pašto adresą, kurį naudojote registruodamiesi iDriveSync"_QQ_""
COM_AKEEBA_CONFIG_POSTPROC_IDRIVESYNC_USERNAME_TITLE=""_QQ_"Naudotojo vardas arba el. paštas"_QQ_""
COM_AKEEBA_CONFIG_PROCENGINE_DESCRIPTION=""_QQ_"Vėlesnio apdorojimo varikliai leidžia Akeeba Backup perkelti užbaigtas archyvų dalis į kitus serverius ir nutolusias saugyklas."_QQ_""
COM_AKEEBA_CONFIG_PROCENGINE_TITLE=""_QQ_"Vėlesnio apdorojimo variklis"_QQ_""
COM_AKEEBA_CONFIG_PUSH_APIKEY_DESC=""_QQ_"Eikite į https://www.pushbullet.com/account ir nukopijavę Access Token (saugumo prieigos priemonė) įklijuokite jį šiame laukelyje. Jis naudojamas siųsti pranešimus į Jūsų paskyrą. Galite įterpti keletą saugumo prieigos paskyrų, atskirtų kableliais. Pastaba: Access Token yra matomas visiems žmonėms, kurie turi prieigą prie šio konfigūravimo puslapio."_QQ_""
COM_AKEEBA_CONFIG_PUSH_APIKEY_LABEL="Pushbullet prieigos saugumo priemonė"
COM_AKEEBA_CONFIG_PUSH_HEADER_DESC=""_QQ_"Čia galite nurodyti, kad pranešimai būtų siunčiami tiesiogiai į Jūsų telefoną, planšetinį kompiuterį, nešiojamą ar stalo kompiuterį. Jūs turite pirmiausiai atsisiųsti nemokamą aplikaciją <a href='http://pushbullet.com/'>Pushbullet</a>."_QQ_""
COM_AKEEBA_CONFIG_PUSH_HEADER_LABEL=""_QQ_"Siųsti pranešimus"_QQ_""
COM_AKEEBA_CONFIG_PUSH_PREFERENCE_DESC=""_QQ_"Ar Akeeba Backup turėtų siųsti pranešimus ir jei taip, tai kokiu būdu?"_QQ_""
COM_AKEEBA_CONFIG_PUSH_PREFERENCE_LABEL="Rodyti pranešimus"
COM_AKEEBA_CONFIG_PUSH_PREFERENCE_OPT_NONE="Išjungtas"
COM_AKEEBA_CONFIG_PUSH_PREFERENCE_OPT_PUSHBULLET="Pushbullet"
COM_AKEEBA_CONFIG_QUICKICON_DESC=""_QQ_"Kai pažymėta, Akeeba Backup rodys vieno paspaudimo piktogramą Valdymo skydo puslapio viršuje. Jį spustelėjus bus aktyvuojamas šis profilis be jokių papildomų veiksmų iš Jūsų pusės."_QQ_""
COM_AKEEBA_CONFIG_QUICKICON_LABEL="Kopijos vienu paspaudimu piktograma"
COM_AKEEBA_CONFIG_S3CUSTOMENDPOINT_DESCRIPTION=""_QQ_"Naudojimui su trečiųjų šalių saugyklų tarnybomis naudojant S3-suderinamą API. Įveskite trečiosios šalies saugyklos su S3-suderinamo API tarnybos prieigos tašką (API URL). SVARBU: Jei naudojate Amazon S3, turite <strong>PALIKTI TUŠČIĄ</strong>."_QQ_""
COM_AKEEBA_CONFIG_S3CUSTOMENDPOINT_TITLE=""_QQ_"Tinkintas prieigos taškas"_QQ_""
COM_AKEEBA_CONFIG_S3RRS_DESCRIPTION=""_QQ_"Prašome nurodytų saugyklos klasę. Įprastinė klasė verslo kritiniams duomenims yra Standard. Norėdami sužinoti kiekvienos saugyklos klasę skaitykite Amazon S3 dokumentaciją."_QQ_""
COM_AKEEBA_CONFIG_S3RRS_TITLE=""_QQ_"Saugyklos klasė"_QQ_""
COM_AKEEBA_CONFIG_SAVENEW_DEFAULT_PROFILE_NAME=""_QQ_"Naujas atsarginio kopijavimo profilis"_QQ_""
COM_AKEEBA_CONFIG_SECRETWORD_DESC=""_QQ_"Apsaugo išorinės prieigos kopijavimo būdą nuo DoS atakų reikalaudamas pateikti slaptažodį išorinės sąsajos kopijai naudojamame URL. Prašome naudoti ilgus, sudėtingus slaptažodžius. Norėdami daugiau informacijos skaitykite dokumentaciją."_QQ_""
COM_AKEEBA_CONFIG_SFTPTEST_BADPREFIX=""_QQ_"Jūs NETURĖTUMĖTE naudoti sftp:// priešdėlio SFTP serverio pavadinimui. Prašome pašalinti sftp:// priešdėlį ir bandyti dar kartą."_QQ_""
COM_AKEEBA_CONFIG_SUGARSYNC_DIRECTORY_DESCRIPTION=""_QQ_"Aplankas, kuriame turi būti saugomis archyvų failai. Jei pirma aplanko dalis neatitinka SugarSync sinchronizavimo aplanko pavadinimo, aplankas bus sukurtas Jūsų Magic Briefcase aplanke. Galite naudoti Akeeba Backup kintamuosius, skirtus archyvų pavadinimų failų sudarymui, pvz. [HOST] ir [DATE]."_QQ_""
COM_AKEEBA_CONFIG_SUGARSYNC_DIRECTORY_TITLE="Aplankas"
