COM_AKEEBA_CONFIG_DESKTOP_NOTIFICATIONS_DESC=""_QQ_"Ar Jūsų turėtų būti atsiklausta norint leisti rodyti darbastalio pranešimus? Darbastalio pranešimai rodomi pradedant ir baigiant kopijavimą, įvykus klaidai ir pan. Jie bus rodomi tik suderinamose naršyklėse (paprastai Chrome, Safari, Firefox, Opera) jei suteiksite Akeeba Backup leidimą rodyti darbastalio pranešimus,  kai to bus paprašyta Valdymo skyde. Ši nuostata valdo tik tai, ar turi būti prašoma patvirtinimo, esant Valdymo skyde. Kai tik priimsite arba atmesite galimybę rodyti darbastalio pranešimus, ši nuostata <b>nebeturės jokio efekto</b>. Tada pranešimų rodymą bus galima nustatyti tik naudojantis pačios naršyklės nuostatomis."_QQ_""
