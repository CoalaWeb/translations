COM_AKEEBA_VIEW_CPANEL_TITLE="Valdymo skydas"
COM_AKEEBA_VIEW_CPANEL_DESC="Pagrindinis Akeeba Backup puslapis, kuriame galite konfigūruoti, vykdyti, tvarkyti ir atkurti atsargines tinklapio kopijas."
COM_AKEEBA_VIEW_BACKUP_TITLE="Atsarginė kopija"
COM_AKEEBA_VIEW_BACKUP_DESC="Daryti atsarginę kopiją"
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL="Priverstinai vykdyti atsarginės kopijos profilį"
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC=""_QQ_"Parinkite atsarginį profilį, į kurį persijungsite prieš darydami atsarginę kopiją. Pasirinkite '(Joks)' jei norite naudoti aktyvų profilį."_QQ_""
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL=""_QQ_"Pradėti nedelsiant"_QQ_""
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC=""_QQ_"Ar atsarginė kopija turi būti kuriama nedelsiant? Jei taip, naudotojas negalės įvesti atsarginės kopijos aprašymo ir komentarų."_QQ_""
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL=""_QQ_"Slėpti įrankių juostą"_QQ_""
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC="Ar įrankių juosta su pagalbos ir valdymo skydo mygtukais turėtų būti paslėpta?"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="Grįžimo URL"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Įveskite vidinį URL, į kurį bus grįžtama po atsarginės kopijos sukūrimo. Pavyzdžiui, įveskite <code>index.php</code> jei norite grįžti į Joomla valdymo skydą arba <code>index.php%3Foption%26com_akeeba</code> jei norite grįžti į Akeeba Backup valdymo skydą.<br/> <strong>DĖMESIO</strong> Dėl Joomla! meniu nuorodų apdorojimo ypatybių URL PRIVALO būti koduotas kaip URL. Tai galite padaryti išsaugodami meniu elementą <em>du kartus iš eilės</em>. Tai yra žinoma pačios Joomla! ypatybė."
COM_AKEEBA_VIEW_CONFIGURATION_TITLE="Nuostatos"
COM_AKEEBA_VIEW_CONFIGURATION_DESC="Suderinkite aktyvų atsarginės kopijos profilį."
COM_AKEEBA_VIEW_MANAGE_TITLE=""_QQ_"Tvarkyti atsargines kopijas"_QQ_""
COM_AKEEBA_VIEW_MANAGE_DESC="Tvarkyti atsarginių kopijų bandymus, įskaitant bet kurios ankstesnės atsarginės kopijos atkūrimą."
COM_AKEEBA_VIEW_RESTORE_TITLE="Atkurti paskutinę atsarginę kopiją"
COM_AKEEBA_VIEW_RESTORE_DESC="Atkuria paskutinę atsarginę kopiją, sukurtą pagal atitinkamą profilį. Prašome skaityti dokumentaciją."
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL="Atsarginės kopijos profilis"
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC="Atkuria paskutinę atsarginę kopiją padarytą naudojant šį profilį. <strong>SVARBU!</strong> Bus ieškoma tik paskutinės su šiuo profiliu darytos atsarginės kopijos. Atsarginės kopijos archyvas PRIVALO būti serveryje. Jei archyvas ištrintas arba saugomas nuotolinėje vietoje, įvyks klaida. Atkuriant nutolusioje vietoje saugomas atsargines kopijas pirmiausia reikia eiti į 'Atsarginių kopijų tvarkymą' ir atsisiųsti juos į savo serverį."
COM_AKEEBA_VIEW_TRANSFER_TITLE="Tinklapio perkėlimo vedlys"
COM_AKEEBA_VIEW_TRANSFER_DESC="Leidžia atkurti paskutinę atsarginę kopiją į kitą vietą / serverį. <strong>SVARBU!</strong> Bus žiūrima tik į paskutinę atsarginę kopiją. Atsarginės kopijos archyvas PRIVALO būti serveryje. Jei archyvas ištrintas arba saugomas nuotolinėje vietoje, bus paprašyta sukurti naują atsarginę kopiją. Atkuriant nutolusioje vietoje saugomas atsargines kopijas pirmiausia reikia eiti į 'Atsarginių kopijų tvarkymą' ir atsisiųsti juos į savo serverį."
