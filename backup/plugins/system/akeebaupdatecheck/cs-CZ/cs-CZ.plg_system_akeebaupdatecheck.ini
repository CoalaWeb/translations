PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_DESC="Emailová adresa na kterou bude odeslán email s upozorněním na aktualizaci. Vyplněná emailová adresa musí být přiřazena k existujícímu uživatelskému účtu na těchto stránkách s právy super správce. Pokud tomu tak není, nebo je toto pole ponecháno prázdné (výchozí možnost), email s upozorněním obdrží všichni uživatelé s právy super správce registrovaní na těchto stránkách."