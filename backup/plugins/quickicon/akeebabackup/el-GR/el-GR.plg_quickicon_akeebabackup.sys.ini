PLG_QUICKICON_AKEEBABACKUP="Εικονίδια - Ειδοποίηση Akeeba Backup"
PLG_QUICKICON_AKEEBABACKUP_XML_DESCRIPTION="Εμφανίζει ένα εικονίδιο για το Akeeba Backup στο διαχειριστικό μέρος του ιστοχώρου σας, ειδοποιώντας σας όταν έχετε καθυστερήσει να λάβετε ένα αντίγραφο ασφαλείας (παραμετροποιήσιμο)"

PLG_QUICKICON_AKEEBABACKUP_GROUP_DESC="Η ομάδα αυτού του προσθέτου (αυτή η τιμή αντιπαραβάλεται με την τιμή της ομάδας που χρησιμοποιείται από το ένθεμα Εικονιδίων για να εισάγει τα εικονίδια στην προβολή). Αν δεν καταλαβαίνεται τι σημαίνει αυτό μην πειράξετε αυτή τη ρύθμιση!"
PLG_QUICKICON_AKEEBABACKUP_GROUP_LABEL="Ομάδα"

PLG_QUICKICON_AKEEBABACKUP_LBL_WARNINGS="Ενεργοποίηση εικονιδίου προειδοποίησης"
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNINGS="Όταν ενεργοποιηθεί, το λογότυπο του Akeeba Backup εμφανίζει ένα μικρό εικονίδιο προειδοποίησης όταν το αντίγραφο ασφαλείας είναι ανεπίκαιρο."
PLG_QUICKICON_AKEEBABACKUP_LBL_WARNFAILED="Προειδοποίηση αποτυχημένων αντιγράφων ασφαλείας"
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNFAILED="Όταν αυτή και η προηγούμενη επιλογή είναι ενεργές, ένα εικονίδιο προειδοποίησης εμφανίζεται αν το τελευταίο αντίγραφο ασφαλείας απέτυχε."
PLG_QUICKICON_AKEEBABACKUP_LBL_PERIOD="Χρόνος λήξης, σε ώρες"
PLG_QUICKICON_AKEEBABACKUP_DESC_PERIOD="Εάν τόσες ώρες έχουν περάσει από το τελευταίο επιτυχές αντίγραφο ασφαλείας τότε εκείνο θα θεωρείται ανεπίκαιρο. Σε αυτή την περίπτωση και εφόσον έχετε ενεργοποιήσει την σχετική ρύθμιση ένα εικονίδιο προειδοποίησης θα εμφανιστεί."

PLG_QUICKICON_AKEEBABACKUP_PROFILE_LABEL="Προφίλ λήψης αντιγράφου ασφαλείας"
PLG_QUICKICON_AKEEBABACKUP_PROFILE_DESC="Επιλέξτε το προφίλ αντιγράφων ασφαλείας που θα χρησιμοποιείται για την λήψη ένός πλήρους αντιγράφου ασφαλείας του ιστοχώρου σας όταν κάνετε κλικ στο εικονίδιο λήψης αντιγράφων ασφαλείας."
