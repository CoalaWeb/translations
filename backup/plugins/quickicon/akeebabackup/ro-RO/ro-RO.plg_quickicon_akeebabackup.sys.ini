PLG_QUICKICON_AKEEBABACKUP="Pictogramă rapidă - Notificare Akeeba Backup"
PLG_QUICKICON_AKEEBABACKUP_XML_DESCRIPTION="Afișează o pictogramă Akeeba Backup în interfața de administrare, anunțându-vă atunci când o salvare de siguranță este expirată (configurabil)."

PLG_QUICKICON_AKEEBABACKUP_GROUP_DESC="Grupul acestui supliment (această valoare este comparată cu valoarea grupului folosită în modulele <strong>Pictograme rapide</strong> pentru a genera pictograme)"
PLG_QUICKICON_AKEEBABACKUP_GROUP_LABEL="Grup"

PLG_QUICKICON_AKEEBABACKUP_LBL_WARNINGS="Activează pictograma de avertizare"
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNINGS="Când este activat, logoul Akeeba Backup afișează un mic semn de avertizare dacă salvarea de siguranță a eșuat sau dacă este expirată (vezi mai jos)."
PLG_QUICKICON_AKEEBABACKUP_LBL_WARNFAILED="Avertizează la eșuarea salvării de siguranță"
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNFAILED="Când sunt activate ambele opțiuni, aceasta și cea anterioară, este afișată o pictogramă de avertizare dacă ultima salvare de siguranță a eșuat."
PLG_QUICKICON_AKEEBABACKUP_LBL_PERIOD="Durată pentru salvare de siguranță perimată, în ore."
PLG_QUICKICON_AKEEBABACKUP_DESC_PERIOD="Se presupune că o salvare de siguranță este perimată dacă trece acest număr de ore de la ultima salvare de siguranță finalizată. Dacă salvarea de siguranță este perimată, este afișată o pictogramă de avertizare dacă prima opțiune este activată."

PLG_QUICKICON_AKEEBABACKUP_PROFILE_LABEL="Profil Salvare de siguranță"
PLG_QUICKICON_AKEEBABACKUP_PROFILE_DESC="Alege profilul salvării de siguranță care va fi folosit pentru a efectua o salvare de siguranță totală la apăsarea pictogramei Salvare de siguranță."
