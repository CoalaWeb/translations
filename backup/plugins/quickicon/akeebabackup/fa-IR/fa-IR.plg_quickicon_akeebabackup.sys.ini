PLG_QUICKICON_AKEEBABACKUP="آیکون میانبر - اطلاع رسانی سیستم پشتیبانگیری"
PLG_QUICKICON_AKEEBABACKUP_XML_DESCRIPTION="نمایش یک آیکون پشتیبانگیری در بخش مدیریت سایتتان، که از فرا رسیدن زمان پشتیبانگیری شما را مطلع می سازد (قابل تنظیم)"

PLG_QUICKICON_AKEEBABACKUP_GROUP_DESC="گروه این پلاگین (این مقدار با مقدار گروه استفاده شده در ماژول <strong>آیکون های میانبر</strong> جهت تنظیم آیکون ها استفاده می شود)"
PLG_QUICKICON_AKEEBABACKUP_GROUP_LABEL="گروه"

PLG_QUICKICON_AKEEBABACKUP_LBL_WARNINGS="فعال سازی آیکون اخطار"
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNINGS="در صورت فعال بودن این گزینه، آیکون سیستم پشتیبانگیری یک علامت اخطار در صورتی که عملیات پشتیبانگیری شکست خورده باشد و یا نسخه پشتیبان قدیمی شده باشد نمایش می دهد (مانند زیر)"
PLG_QUICKICON_AKEEBABACKUP_LBL_WARNFAILED="هشدار در مورد پشتیبان های شکست خورده"
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNFAILED="در صورتی که این گزینه و گزینه قبلی فعال باشند، یک آیکون اخطار در صورتی که آخرین عملیات پشتیبانگیری شکست خورده باشد، نمایش داده می شود."
PLG_QUICKICON_AKEEBABACKUP_LBL_PERIOD="زمان پشتیبان های قدیمی شده، بر اساس ساعت"
PLG_QUICKICON_AKEEBABACKUP_DESC_PERIOD="در صورتی که این مقدار ساعت از زمان گرفته شدن یک نسخه پشتیبان گذشته باشد، آن نسخه پشتیبان به عنوان یکه نسخه قدیمی فرض می شود. در صورتی که نسخه قدیمی باشد، آیکون اخطاری در صورتی که گزینه اول فعال باشد نمایش داده می شود."

