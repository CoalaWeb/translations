PLG_QUICKICON_AKEEBABACKUP=""_QQ_"Quick Icon - Akeeba Backup perspėjimas"_QQ_""
PLG_QUICKICON_AKEEBABACKUP_XML_DESCRIPTION=""_QQ_"Rodo Akeeba Backup piktogramą administravimo sąsajoje, perspėjančią apie tai, kad laikas sukurti atsarginę kopiją (konfigūruojama)."_QQ_""
PLG_QUICKICON_AKEEBABACKUP_GROUP_DESC=""_QQ_"Šio įskiepio grupė (ši reikšmė yra palyginama su grupės reikšme, naudojama <strong>Quick Icons</strong> moduliuose piktogramų įterpimui."_QQ_""
PLG_QUICKICON_AKEEBABACKUP_GROUP_LABEL=""_QQ_"Grupė"_QQ_""
PLG_QUICKICON_AKEEBABACKUP_LBL_WARNINGS=""_QQ_"Įgalinti perspėjimo piktogramą"_QQ_""
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNINGS=""_QQ_"Kai įgalinta, Akeeba Backup logotipe rodomas mažas perspėjimo ženklas, rodantis, kad atsarginės kopijos sukurti nepavyko arba ji yra pasenusi."_QQ_""
PLG_QUICKICON_AKEEBABACKUP_LBL_WARNFAILED=""_QQ_"Nepavykus sukurti atsarginės kopijos įspėti"_QQ_""
PLG_QUICKICON_AKEEBABACKUP_DESC_WARNFAILED=""_QQ_"Kai ši ir ankstesnė parinktys yra įjungtos, nepavykus paskutinės atsarginės kopijos sukūrimui rodomas perspėjimas."_QQ_""
PLG_QUICKICON_AKEEBABACKUP_LBL_PERIOD=""_QQ_"Laikas nuo paskutinės atsarginės kopijos sukūrimo, valandomis"_QQ_""
PLG_QUICKICON_AKEEBABACKUP_DESC_PERIOD=""_QQ_"Laikyti atsarginę kopija pasenusia, jei praėjęs čia nurodytas valandų skaičius. Tokiu atveju, jei pažymėta ankstesnė parinktis, bus rodoma perspėjimo piktograma."_QQ_""
PLG_QUICKICON_AKEEBABACKUP_PROFILE_LABEL=""_QQ_"Atsarginės kopijos profilis"_QQ_""
PLG_QUICKICON_AKEEBABACKUP_PROFILE_DESC=""_QQ_"Nurodykite atsarginės kopijos profilį, kuris bus naudojamas paspaudus atsarginės kopijos mygtuką."_QQ_""
