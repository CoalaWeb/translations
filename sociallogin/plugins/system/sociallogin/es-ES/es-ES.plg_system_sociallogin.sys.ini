PLG_SYSTEM_SOCIALLOGIN=""_QQ_"Sistema - Akeeba Social Login"_QQ_""
PLG_SYSTEM_SOCIALLOGIN_DESCRIPTION=""_QQ_"Muestra los botones de acceso de redes sociales. Use las opciones para indicar a este plugin dónde debe incluir los botones de acceso sociales o utilice las modificaciones de plantilla de acuerdo con la documentación."_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_LABEL=""_QQ_"Añadir botones a la página de acceso"_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_LABEL=""_QQ_"Añadir los botones a la página de cuenta de usuario"_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_DESC=""_QQ_"Cuando esté activo, el plugin añadirá automáticamente los botones de acceso social al final de la página de acceso creada por el componente de usuarios de Joomla. Si no, tendrá que crear una modificación de plantilla de acuerdo con la documentación."_QQ_""
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_DESC=""_QQ_"Cuando esté activo, el plugin añadirá automáticamente una sección de redes sociales en la página de Edición de Cuenta de Usuario creada por el componente de usuarios de Joomla. Esto le permitirá a los usuarios enlazar o desenlazar su cuenta ne el sitio con sus cuentas en redes sociales. Si no, tendrá que crear una modificación de plantilla de acuerdo con la documentación."_QQ_""
