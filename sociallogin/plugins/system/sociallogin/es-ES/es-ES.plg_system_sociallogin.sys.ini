PLG_SYSTEM_SOCIALLOGIN="Sistema - Akeeba Social Login"
PLG_SYSTEM_SOCIALLOGIN_DESCRIPTION="Muestra los botones de acceso de redes sociales. Use las opciones para indicar a este plugin dónde debe incluir los botones de acceso sociales o utilice las modificaciones de plantilla de acuerdo con la documentación."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_LABEL="Añadir botones a la página de acceso"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_LABEL="Añadir los botones a la página de cuenta de usuario"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_DESC="Cuando esté activo, el plugin añadirá automáticamente los botones de acceso social al final de la página de acceso creada por el componente de usuarios de Joomla. Si no, tendrá que crear una modificación de plantilla de acuerdo con la documentación."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_DESC="Cuando esté activo, el plugin añadirá automáticamente una sección de redes sociales en la página de Edición de Cuenta de Usuario creada por el componente de usuarios de Joomla. Esto le permitirá a los usuarios enlazar o desenlazar su cuenta ne el sitio con sus cuentas en redes sociales. Si no, tendrá que crear una modificación de plantilla de acuerdo con la documentación."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LOGINMODULES_LABEL="Nombre de los módulos de acceso en la parte pública"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LOGINMODULES_DESC="Introduzca la lista de nombre de los módulos de la parte pública separada por comas. Los botones sociales se añadirán a ellos automáticamente, por ejemplo, <code>mod_login, mod_ajaxlogin</code>. Indique <code>none</code> para evitar este comportamiento. En este case tendrá que realizar modificaciones de plantilla de acuerdo con la documentación."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_BACKENDLOGINMODULES_LABEL="Nombre de los módulos de acceso en la administración"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_BACKENDLOGINMODULES_DESC="Introduzca la lista de nombre de los módulos de administración separada por comas. Los botones sociales se añadirán a ellos automáticamente, por ejemplo, <code>mod_login, mod_ajaxlogin</code>. Indique <code>none</code> para evitar este comportamiento. En este case tendrá que realizar modificaciones de plantilla de acuerdo con la documentación."
