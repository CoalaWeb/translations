PLG_SYSTEM_SOCIALLOGIN="Sistema - Akeeba Social Login"
PLG_SYSTEM_SOCIALLOGIN_DESCRIPTION="Exibe os botões de login da rede social. Use as opções para informar este plugin onde deve anexar automaticamente os botões de login social ou usar substituições de template de acordo com a documentação."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LOGINMODULES_LABEL="Nomes de Módulos de Login do Frontend"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LOGINMODULES_DESC="Digite a lista separada por vírgulas de nomes de módulos do frontend. Os botões sociais serão anexados a eles automaticamente, por exemplo, <code>mod_login, mod_ajaxlogin</code>. Defina isto para <code>nenhum</code> para impedir esse comportamento. Neste caso você deve fazer substituições de template de acordo com a documentação."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_BACKENDLOGINMODULES_LABEL="Nomes de Módulos de Login do Backend"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_BACKENDLOGINMODULES_DESC="Digite a lista separada por vírgulas de nomes de módulos do backend. Os botões sociais serão anexados a eles automaticamente, por exemplo, <code>mod_login, mod_ajaxlogin</code>. Defina isto para <code>nenhum</code> para impedir esse comportamento. Neste caso você deve fazer substituições de template de acordo com a documentação."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_LABEL="Adicionar botões à página de login"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_INTERCEPTLOGIN_DESC="Quando ativado, o plugin irá automaticamente anexar os botões sociais de login ao final da página de login criada com o com_users do Joomla. Caso contrário, você deve fazer substituições de template de acordo com a documentação."
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_LABEL="Adicionar botões à página da conta do usuário"
PLG_SYSTEM_SOCIALLOGIN_CONFIG_LINKUNLINKBUTTONS_DESC="Quando ativado, o plugin irá automaticamente adicionar uma seção de mídia social na página de Edição da conta do usuário do com_users do Joomla. Isso permite que os usuários vincular ou desvincular sua conta para sua presença na mídia social. Se desativado, você terá que fazer substituições de template de acordo com a documentação."