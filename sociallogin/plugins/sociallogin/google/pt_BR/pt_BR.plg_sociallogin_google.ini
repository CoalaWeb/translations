PLG_SOCIALLOGIN_GOOGLE="Akeeba Social Login - Integração com Google"
PLG_SOCIALLOGIN_GOOGLE_DESCRIPTION="Permite login social com contas do Google."
PLG_SOCIALLOGIN_GOOGLE_LOGIN_LABEL="<small>Login com</small> Google"
PLG_SOCIALLOGIN_GOOGLE_LOGIN_DESC="Conecte-se com a sua conta do Google. Uma nova conta será criada, se não existir nenhuma conta correspondente no nosso site."
PLG_SOCIALLOGIN_GOOGLE_LINK_LABEL="Link do Google"
PLG_SOCIALLOGIN_GOOGLE_LINK_DESC="Conecta seu usuário neste site com a sua conta do Google. Você pode usar sua conta do Google para fazer login neste site."
PLG_SOCIALLOGIN_GOOGLE_UNLINK_LABEL="Desvincular do Google"
PLG_SOCIALLOGIN_GOOGLE_UNLINK_DESC="Desvincula o seu usuário neste site da sua conta do Google"
PLG_SOCIALLOGIN_GOOGLE_FIELD_APPID_LABEL="ID do Cliente do Google"
PLG_SOCIALLOGIN_GOOGLE_FIELD_APPID_DESC="Digite o ID do cliente para o seu projeto de API do Google aqui. Isso é necessário para permitir o login social com o Google. Você pode criar um projeto de API do Google em https://console.developers.google.com/apis"
PLG_SOCIALLOGIN_GOOGLE_FIELD_APPSECRET_LABEL="Segredo do Cliente Google"
PLG_SOCIALLOGIN_GOOGLE_FIELD_APPSECRET_DESC="Digite o Segredo do Cliente para o seu projeto de API do Google aqui. Isso é necessário para permitir o login social com o Google. Você pode criar um projeto de API do Google em https://console.developers.google.com/apis"
PLG_SOCIALLOGIN_GOOGLE_FIELD_LOGINUNLINKED_LABEL="Permitir login social<br /> para contas sem link"
PLG_SOCIALLOGIN_GOOGLE_FIELD_LOGINUNLINKED_DESC="Quando ativado, os usuários podem se conectar, apesar de não ter vinculado sua conta do Google à conta do usuário do site. O endereço de e-mail das contas do Google deve ser o mesmo que a conta de e-mail que eles usam em seu site (observe que o Google verificou a validade de seu endereço de e-mail)."
PLG_SOCIALLOGIN_GOOGLE_FIELD_CREATENEW_LABEL="Criar nova conta de<br /> usuário"
PLG_SOCIALLOGIN_GOOGLE_FIELD_CREATENEW_DESC="Cria um novo usuário Joomla! quando um usuário tenta fazer login via Google, mas não há Conta de usuário Joomla! associada a esse e-mail ou ID de usuário do Google. Se o registro do usuário estiver desativado, nenhuma conta será criada e um erro será gerado. O novo usuário Joomla! terá um nome de usuário derivado do login do Google, o mesmo endereço de e-mail que a conta do Google e uma senha longa e aleatória (que o usuário pode mudar depois de ter logado). Defina isto como Não para impedir a criação de contas de usuário por meio do login do Google."
PLG_SOCIALLOGIN_GOOGLE_FIELD_FORCENEW_LABEL="Ignorar configuração do Joomla!<br /> para criação de contas de usuário"
PLG_SOCIALLOGIN_GOOGLE_FIELD_FORCENEW_DESC="Quando esta opção e a opção 'Criar nova conta de usuário' acima estiverem ativadas, um novo usuário sempre será criado, mesmo que você tenha desativado o registro do usuário nas opções da página de Usuários do Joomla. Isso é útil para impedir que qualquer um se registre no seu site, <em>ao menos</em> que eles tenham uma conta do Google."
PLG_SOCIALLOGIN_GOOGLE_FIELD_BYPASSVALIDATION_LABEL="Ignorar validação do usuárion"
PLG_SOCIALLOGIN_GOOGLE_FIELD_BYPASSVALIDATION_DESC="Aplica-se apenas na criação de novas contas de usuário. O Google já verificou que o endereço de e-mail vinculado à conta do Google não está sob seu controle. Isso faz passar pelo validação da conta do usuário Joomla! desnecessária. Ao ativar esta opção, a verificação da conta do Joomla! será, portanto, ignorada. Isso significa que nenhum e-mail de ativação da conta será enviado ao usuário ou aos administradores do site Joomla!."
PLG_SOCIALLOGIN_GOOGLE_FIELD_CUSTOMCSS_LABEL="Estilo do Botão"
PLG_SOCIALLOGIN_GOOGLE_FIELD_CUSTOMCSS_DESC="Quando ativado, o CSS personalizado para o estilo do botão de login, link e desvinculação terá saída para o cabeçalho da página. Desative esta opção, se você pretende usar seu próprio CSS para estilo dos botões."
PLG_SOCIALLOGIN_GOOGLE_FIELD_ICONCLASS_LABEL="Classe do ícone"
PLG_SOCIALLOGIN_GOOGLE_FIELD_ICONCLASS_DESC="A classe CSS do ícone para usar nos botões de login, link e desvinculação. Útil para usar uma fonte de ícones como FontAwesome ou Glyphicons para renderizar o logo. Se for deixado vazio, uma imagem PNG transparente será usada em vez disso - mas é mais lenta para carregar!"
PLG_SOCIALLOGIN_GOOGLE_ERROR_NOT_LOGGED_IN_GOOGLE="Você não está conectado no Google ou não concedeu permissões para este site para efetuar login no Google"
PLG_SOCIALLOGIN_GOOGLE_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED="Sua conta neste site está desativada ou não ativada."
PLG_SOCIALLOGIN_GOOGLE_ERROR_LOCAL_NOT_FOUND="Você não tem uma conta neste site que corresponda a esta conta do Google."
PLG_SOCIALLOGIN_GOOGLE_ERROR_LOCAL_USERNAME_CONFLICT="Uma conta com o mesmo nome de usuário ou endereço de e-mail como sua conta do Google já existe neste site. Por favor, conecte-se em sua conta neste e então link sua conta do Google para ela. Se você não se lembra de ter uma conta de usuário ainda, crie uma nova primeiro."
PLG_SOCIALLOGIN_GOOGLE_ERROR_CANNOT_CREATE="Não foi possível criar um novo usuário em nosso site: %s"
PLG_SOCIALLOGIN_GOOGLE_NOTICE_USERACTIVATE="Seu endereço de e-mail precisa ser verificado antes de se conectar neste site. Um e-mail foi enviado a voc~e com as instruções. Após seguir estas instruções, por favor volte aqui e tente novamente se conectar neste site usando o Google."
PLG_SOCIALLOGIN_GOOGLE_NOTICE_ADMINACTIVATE="Sua conta precisa ser revisada por um administrador. Quando o processo de revisão estiver concluído, você receberá um e-mail de confirmação. Depois de receber esse e-mail, volte aqui e tente novamente se conectar neste site usando o Google."
