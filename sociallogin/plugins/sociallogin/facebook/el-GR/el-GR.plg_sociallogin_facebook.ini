PLG_SOCIALLOGIN_FACEBOOK="Akeeba Social Login - Ενσωμάτωση Facebook"
PLG_SOCIALLOGIN_FACEBOOK_DESCRIPTION="Επιτρέπει την είσοδο στον ιστοχώρο σας με την χρήση ενός λογαριασμού στο Facebook."
PLG_SOCIALLOGIN_FACEBOOK_LOGIN_LABEL="<small>Είσοδος με</small> Facebook"
PLG_SOCIALLOGIN_FACEBOOK_LOGIN_DESC="Είσοδος με τον λογαριασμό σας στο Facebook. Ένας νέος λογαριασμός θα δημιουργηθεί αν δεν υπάρχει αντίστοιχος λογαριασμός χρήστη στον ιστοχώρο μας."
PLG_SOCIALLOGIN_FACEBOOK_LINK_LABEL="Σύνδεση Facebook"
PLG_SOCIALLOGIN_FACEBOOK_LINK_DESC="Συνδέει τον λογαριασμό χρήστη σας σε αυτό τον ιστοχώρο με τον λογαριασμό σας στο Facebook. Εν συνεχεία μπορείτε να χρησιμοποιήσετε τον λογαριασμό σας στο Facebook για να κάνετε είσοδο σε αυτόν τον ιστοχώρο."
PLG_SOCIALLOGIN_FACEBOOK_UNLINK_LABEL="Αποσύνδεση Facebook"
PLG_SOCIALLOGIN_FACEBOOK_UNLINK_DESC="Αποσυνδέει τον λογαριασμό χρήστη σας σε αυτό τον ιστοχώρο από τον λογαριασμό σας στο Facebook."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPID_LABEL="Αναγνωριστικό Εφαρμογής Facebook"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPID_DESC="Δώστε το App ID για την προσαρμοσμένη εφαρμογή σας στο Facebook εδώ. Απαιτείται για την ενεργοποίηση της εισόδου στον ιστοχώρο σας μέσω Facebook. Δημιουργήστε την εφαρμογή σας στο Facebook δωρεάν στο https://developers.facebook.com/apps"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPSECRET_LABEL="Μυστικό Εφαρμογής Facebook"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPSECRET_DESC="Δώστε το App Secret για την προσαρμοσμένη εφαρμογή σας στο Facebook εδώ. Απαιτείται για την ενεργοποίηση της εισόδου στον ιστοχώρο σας μέσω Facebook. Δημιουργήστε την εφαρμογή σας στο Facebook δωρεάν στο https://developers.facebook.com/apps."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_LOGINUNLINKED_LABEL="Επιτρέπεται η είσοδος μέσω κοινωνικών δικτύων σε μη συνδεδεμένους λογαριασμούς"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_LOGINUNLINKED_DESC="Αν ενεργοποιηθεί επιτρέπει στους χρήστες να κάνουν είσοδο στον ιστοχώρο σας ακόμη κι αν δεν έχουν συνδέσει ακόμη τον λογαριασμό χρήστη τους με τον λογαριασμό τους στο Facebook. Η διεύθυνση email που χρησιμοποιούν στο Facebook πρέπει να ταυτίζεται με την διεύθυνση email που χρησιμοποιούν στον λογαριασμό χρήστη τους σε αυτόν τον ιστοχώρο και επιπλέον πρέπει να είναι επαληθευμένοι (το Facebook έχει ελέγξει την εγκυρότητα της διεύθυνσης email τους ή του τηλεφωνικού τους αριθμού)."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CREATENEW_LABEL="Δημιουργία νέων λογαριασμών χρήστη"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CREATENEW_DESC="Δημιουργεί έναν νέο λογαριασμό χρήστη στο Joomla! όταν ο χρήστης επιχειρήσει να συνδεθεί μέσω Facebook αλλά δεν υπάρχει λογαριασμός χρήστη με αυτό το email ή το αναγνωριστικό χρήστη του Facebook. Εάν η εγγραφή χρηστών έχει απενεργοποιηθεί σε αυτόν τον ιστοχώρο θα σημειωθεί ένα σφάλμα. Ο νέος λογαριασμός χρήστη στο Joomla! θα έχει ένα όνομα χρήστη που παράγεται από το όνομα που χρησιμοποιείται στο Facebook, το ίδιο email με αυτό που χρησιμοποιείται στο Facebook και ένα μεγάλο, τυχαίο συνθηματικό (το οποίο ο χρήστης μπορεί να αλλάξει μετά την είσοδό του). Εάν απενεργοποιήσετε αυτή την επιλογή αποτρέπεται η δημιουργία νέων χρηστών διαμέσου της προσπάθειας εισόδου μέσω του Facebook."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_FORCENEW_LABEL="Αγνόησε τις προτιμήσεις του Joomla! για την δημιουργία χρηστών"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_FORCENEW_DESC="Εάν τόσο αυτή όσο και η προηγούμενη επιλογή είναι ενεργές, θα δημιουργείται πάντα ένας νέος χρήστης στο Joomla! ακόμη κι αν έχετε απενεργοποιήσει την εγγραφή χρηστών στις επιλογές της σελίδας Χρήστες του Joomla!. Αυτό είναι χρήσιμο για την αποτροπή εγγραφής οποιουδήποτε στον ιστοχώρο σας <em>εκτός</em> και αν έχουν ένα λογαριασμό στο Facebook."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_BYPASSVALIDATION_LABEL="Παράκαμψη επαλήθευσης χρήστη για επαληθευμένους χρήστες του Facebook"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_BYPASSVALIDATION_DESC="Εφαρμόζεται μόνο στην δημιουργία νέων χρηστών. Εάν ο λογαριασμός χρήστη στο Facebook είναι επαληθευμένος (το Facebook έχει ελέγξει την εγκυρότητα του λογαριασμού email ή του αριθμού τηλεφώνου του χρήστη) ο νέος χρήστης του Joomla! θα δημιουργηθεί ενεργός, χωρίς να περάσει από την διαδικασία επαλήθευσης λογαριασμού του Joomla. Αυτό σημαίνει πως δεν θα σταλεί email επαλήθευσης της διεύθυνσης email στον χρήστη ή τον διαχειριστή του παρόντος ιστοχώρου."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CUSTOMCSS_LABEL="Στυλ κουμπιών"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CUSTOMCSS_DESC="Όταν είναι ενεργό θα φορτώνεται διαμορφωμένο CSS για το στυλ των κουμπιών εισόδου, σύνδεσης και αποσύνδεσης. Απενεργοποιήστε αυτή την επιλογή αν θέλετε να γράψετε δικό σας CSS για την αλλαγή του στυλ των κουμπιών."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_ICONCLASS_LABEL="Κλάση εικονιδίου"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_ICONCLASS_DESC="Η κλάση CSS για τα εικονίδια που θα εμφανίζονται στα κουμπιά εισόδου, σύνδεσης και αποσύνδεσης. Χρήσιμο αν έχετε κάποια γραμματοσειρά συμβόλων όπως τα FontAwesome ή Glyphicons για εμφανίσετε το λογότυπο. Εάν το αφήσετε κενό ένα διαφανές PNG θα χρησιμοποιηθεί εξορισμού - δείχνει σωστό αλλά είναι κατά τι πιο αργό στην φόρτωση!"
PLG_SOCIALLOGIN_FACEBOOK_ERROR_NOT_LOGGED_IN_FB="Δεν έχετε κάνει είσοδο στο Facebook ή δεν έχετε δώσει δικαιώματα σε αυτό τον ιστοχώρο για να σας εισάγει με την χρήση του λογαριασμού σας στο Facebook"
PLG_SOCIALLOGIN_FACEBOOK_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED="Ο λογαριασμός χρήστη σας σε αυτό τον ιστοχώρο είναι μπλοκαρισμένος ή δεν έχει ακόμη ενεργοποιηθεί."
PLG_SOCIALLOGIN_FACEBOOK_ERROR_LOCAL_NOT_FOUND="Δεν έχετε λογαριασμό χρήστη στον παρόντα ιστοχώρο που να αντιστοιχεί με τον λογαριασμό σας στο Facebook."
PLG_SOCIALLOGIN_FACEBOOK_ERROR_LOCAL_USERNAME_CONFLICT="Ένας λογαριασμός με το ίδιο όνομα χρήστη ή διεύθυνση email με τον λογαριασμό σας στο Facebook υπάρχει ήδη σε αυτό τον ιστοχώρο. Παρακαλώ κάντε εισαγωγή σε αυτό τον λογαριασμό χρήση και συνδέστε τον λογαριασμό σας στο Facebook με αυτόν. Αν δεν θυμάστε να έχετε ήδη φτιάξει έναν λογαριασμό μπορείτε πάντα να δημιουργήσετε έναν νέο."
PLG_SOCIALLOGIN_FACEBOOK_ERROR_CANNOT_CREATE="Δεν ήταν δυνατή η δημιουργία νέου λογαριασμού χρήστη στον ιστοχώρο μας: %s"
PLG_SOCIALLOGIN_FACEBOOK_NOTICE_USERACTIVATE="Η διεύθυνση email σας πρέπει να επαληθευθεί πριν κάνετε είσοδο σε αυτό τον ιστοχώρο. Σας έχει αποσταλεί ένα μήνυμα ηλεκτρονικού ταχυδρομείου με οδηγίες. Αφού τις ακολουθήσετε μπορείτε να επιστρέψετε εδώ και να ξαναπροσπαθήσετε να κάνετε είσοδο με χρήση του λογαριασμού σας στο Facebook."
PLG_SOCIALLOGIN_FACEBOOK_NOTICE_ADMINACTIVATE="Ο λογαριασμός σας πρέπει να εγκριθεί από έναν διαχειριστή. Όταν η διαδικασία έγκρισης ολοκληρωθεί θα λάβετε ένα μήνυμα ηλεκτρονικού ταχυδρομείου σαν επιβεβαίωση. Μετά την λήψη αυτού του μηνύματος ηλεκτρονικού ταχυδρομείου παρακαλώ επιστρέψτε εδώ και ξαναπροσπαθήστε να κάνετε είσοδο χρησιμοποιώντας τον λογαριασμό σας στο Facebook."