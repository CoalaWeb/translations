PLG_SOCIALLOGIN_FACEBOOK="Akeeba Social Login - Integração com Facebook"
PLG_SOCIALLOGIN_FACEBOOK_DESCRIPTION="Permite login social com contas do Facebook."
PLG_SOCIALLOGIN_FACEBOOK_LOGIN_LABEL="<small>Entrar com</small> Facebook"
PLG_SOCIALLOGIN_FACEBOOK_LOGIN_DESC="Fazer login com sua conta do Facebook. Uma nova conta será criada, se nenhuma conta correspondente existir em nosso site."
PLG_SOCIALLOGIN_FACEBOOK_LINK_LABEL="Link do Facebook"
PLG_SOCIALLOGIN_FACEBOOK_LINK_DESC="Conecta seu usuário neste site com a sua conta do Facebook. Você pode usar sua conta do Facebook para fazer login neste site."
PLG_SOCIALLOGIN_FACEBOOK_UNLINK_LABEL="Desvincular do Facebook"
PLG_SOCIALLOGIN_FACEBOOK_UNLINK_DESC="Desvincula o seu usuário neste site da sua conta do Facebook"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPID_LABEL="ID da Aplicação do<br /> Facebook"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPID_DESC="Digite o ID do aplicativo para seu aplicativo personalizado do Facebook aqui. Isso é necessário para permitir o login social com o Facebook. Você pode criar um aplicativo no Facebook em https://developers.facebook.com/apps"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPSECRET_LABEL="Segredo da Aplicação do<br /> Facebook"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_APPSECRET_DESC="Digite o segredo do Aplicativo para seu aplicativo personalizado do Facebook aqui. Isso é necessário para permitir o login social com o Facebook. Você pode criar um aplicativo no Facebook em https://developers.facebook.com/apps."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_LOGINUNLINKED_LABEL="Permitir login social<br /> para contas sem link"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_LOGINUNLINKED_DESC="Quando ativado, os usuários podem se conectar, apesar de não ter vinculado sua conta do Facebook à conta do usuário do site. O endereço de e-mail da sua conta Facebook deve ser o mesmo que a conta de e-mail que eles usam em seu site e deve ser verificado (o Facebook verificou a validade de seu endereço de e-mail OU número de telefone)."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CREATENEW_LABEL="Criar nova conta de<br /> usuário"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CREATENEW_DESC="Cria um novo usuário Joomla! quando um usuário tentar fazer o login via Facebook, mas não há conta de usuário Joomla! associada a esse e-mail ou ID de usuário do Facebook. Se o registro do usuário estiver desativado, nenhuma conta será criada e um erro será gerado. O novo usuário Joomla! terá um nome de usuário derivado do login do Facebook, o mesmo endereço de e-mail que a conta do Facebook e uma senha longa e aleatória (que o usuário pode mudar depois de ter logado). Defina isto como Não para impedir a criação de contas de usuário por meio do login no Facebook."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_FORCENEW_LABEL="Ignorar configuração do Joomla!<br /> para criação de contas de usuário"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_FORCENEW_DESC="Quando esta opção e a opção 'Criar nova conta de usuário' acima estiverem ativadas, um novo usuário sempre será criado, mesmo que você tenha desativado o registro do usuário nas opções da página de Usuários do Joomla. Isso é útil para impedir que qualquer um se registre no seu site, <em>a menos</em> que eles tenham uma conta do Facebook."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_BYPASSVALIDATION_LABEL="Ignorar a validação do usuário<br /> para usuários do Facebook verificados"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_BYPASSVALIDATION_DESC="Aplica-se apenas na criação de novas contas de usuário. Se o usuário do Facebook que está fazendo o login for verificado (o Facebook verificou a validade do seu endereço de e-mail OU número de telefone), o novo usuário será criado como ativo, sem passar pela validação da conta de usuário do Joomla!. Isto significa que nenhum e-mail de ativação de conta será enviado para o usuário ou os administradores do site Joomla!."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CUSTOMCSS_LABEL="Estilo do Botão"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_CUSTOMCSS_DESC="Quando ativado, o CSS personalizado para o estilo do botão de login, link e desvinculação terá saída para o cabeçalho da página. Desative esta opção, se você pretende usar seu próprio CSS para estilo dos botões."
PLG_SOCIALLOGIN_FACEBOOK_FIELD_ICONCLASS_LABEL="Classe do ícone"
PLG_SOCIALLOGIN_FACEBOOK_FIELD_ICONCLASS_DESC="A classe CSS do ícone para usar nos botões de login, link e desvinculação. Útil para usar uma fonte de ícones como FontAwesome ou Glyphicons para renderizar o logo. Se for deixado vazio, uma imagem PNG transparente será usada em vez disso - mas é mais lenta para carregar!"
PLG_SOCIALLOGIN_FACEBOOK_ERROR_NOT_LOGGED_IN_FB="Você não está conectado no Facebook ou não concede permissões para este site para efetuar login no Facebook"
PLG_SOCIALLOGIN_FACEBOOK_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED="Sua conta neste site está desativada ou não ativada."
PLG_SOCIALLOGIN_FACEBOOK_ERROR_LOCAL_NOT_FOUND="Você não tem uma conta neste site que corresponda a esta conta do Facebook."
PLG_SOCIALLOGIN_FACEBOOK_ERROR_LOCAL_USERNAME_CONFLICT="Uma conta com o mesmo nome de usuário ou endereço de e-mail como sua conta do Facebook já existe neste site. Por favor, conecte-se em sua conta neste e então link sua conta do Facebook para ela. Se você não se lembra de ter uma conta de usuário ainda, crie uma nova primeiro."
PLG_SOCIALLOGIN_FACEBOOK_ERROR_CANNOT_CREATE="Não foi possível criar um novo usuário em nosso site: %s"
PLG_SOCIALLOGIN_FACEBOOK_NOTICE_USERACTIVATE="Seu endereço de e-mail precisa ser verificado antes de se conectar neste site. Um e-mail foi enviado a voc~e com as instruções. Após seguir estas instruções, por favor volte aqui e tente novamente se conectar neste site usando o Facebook."
PLG_SOCIALLOGIN_FACEBOOK_NOTICE_ADMINACTIVATE="Sua conta precisa ser revisada por um administrador. Quando o processo de revisão estiver concluído, você receberá um e-mail de confirmação. Depois de receber esse e-mail, volte aqui e tente novamente se conectar neste site usando o Facebook."