PLG_SOCIALLOGIN_TWITTER="Akeeba Social Login - Integração com Twitter"
PLG_SOCIALLOGIN_TWITTER_DESCRIPTION="Permite login social com contas do Twitter."
PLG_SOCIALLOGIN_TWITTER_LOGIN_LABEL="<small>Login com</small> Twitter"
PLG_SOCIALLOGIN_TWITTER_LOGIN_DESC="Fazer login com sua conta do Twitter. Uma nova conta será criada, se nenhuma conta correspondente existir em nosso site."
PLG_SOCIALLOGIN_TWITTER_LINK_LABEL="Link Twitter"
PLG_SOCIALLOGIN_TWITTER_LINK_DESC="Conecta seu usuário neste site com a sua conta do Twitter. Você pode usar sua conta do Twitter para fazer login neste site."
PLG_SOCIALLOGIN_TWITTER_UNLINK_LABEL="Desvincular do Twitter"
PLG_SOCIALLOGIN_TWITTER_UNLINK_DESC="Desvincula o seu usuário neste site da sua conta do Twitter"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPID_LABEL="ID do Clinete Twitter"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPID_DESC="Digite a ID do cliente para o seu aplicativo do Twitter aqui. Isso é necessário para permitir o login social com o Twitter. Você pode criar um aplicativo do Twitter em https://apps.twitter.com/app"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPSECRET_LABEL="Segredo do Cliente Twitter"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPSECRET_DESC="Digite o Segredo do Cliente para sua aplicação no Twitter aqui. Isso é necessário para permitir o login social com o Twitter. Você pode criar um aplicativo do Twitter em https://apps.twitter.com/app"
PLG_SOCIALLOGIN_TWITTER_FIELD_LOGINUNLINKED_LABEL="Permitir login social<br /> para contas sem link"
PLG_SOCIALLOGIN_TWITTER_FIELD_LOGINUNLINKED_DESC="Quando ativado, os usuários podem se conectar apesar de não ter vinculado sua conta no Twitter à conta de usuário do site. O endereço de e-mail da sua conta do Twitter deve ser o mesmo que a conta de e-mail que eles usam em seu site (observe que o Twitter verificou a validade de seu endereço de e-mail)."
PLG_SOCIALLOGIN_TWITTER_FIELD_CREATENEW_LABEL="Criar nova conta de<br /> usuário"
PLG_SOCIALLOGIN_TWITTER_FIELD_CREATENEW_DESC="Cria um novo usuário Joomla! quando um usuário tentar fazer o login via Twitter, mas não há conta de usuário Joomla! associada a esse e-mail ou ID de usuário do Twitter. Se o registro do usuário estiver desativado, nenhuma conta será criada e um erro será gerado. O novo usuário Joomla! terá um nome de usuário derivado do login do Twitter, o mesmo endereço de e-mail que a conta do Twitter e uma senha longa e aleatória (que o usuário pode mudar depois de ter logado). Defina isto como Não para impedir a criação de contas de usuário por meio do login no Twitter."
PLG_SOCIALLOGIN_TWITTER_FIELD_FORCENEW_LABEL="Ignorar configuração do Joomla!<br /> para criação de contas de usuário"
PLG_SOCIALLOGIN_TWITTER_FIELD_FORCENEW_DESC="Quando esta opção e a opção 'Criar nova conta de usuário' acima estiverem ativadas, um novo usuário sempre será criado, mesmo que você tenha desativado o registro do usuário nas opções da página de Usuários do Joomla. Isso é útil para impedir que qualquer um se registre no seu site, <em>a menos</em> que eles tenham uma conta do Twitter."
PLG_SOCIALLOGIN_TWITTER_FIELD_BYPASSVALIDATION_LABEL="Ignorar validação do usuário"
PLG_SOCIALLOGIN_TWITTER_FIELD_BYPASSVALIDATION_DESC="Aplica-se apenas na criação de novas contas de usuário. O Twitter já verificou que o endereço de e-mail vinculado a esta conta no Twitter está sob seu controle. Isso faz passar pela validação da conta do usuário Joomla! desnecessária. Ao ativar esta opção, a verificação da conta Joomla! será, portanto, ignorada. Isso significa que nenhum e-mail de ativação da conta será enviado ao usuário ou aos administradores do site Joomla!."
PLG_SOCIALLOGIN_TWITTER_FIELD_CUSTOMCSS_LABEL="Estilo do Botão"
PLG_SOCIALLOGIN_TWITTER_FIELD_CUSTOMCSS_DESC="Quando ativado, o CSS personalizado para o estilo do botão de login, link e desvinculação terá saída para o cabeçalho da página. Desative esta opção, se você pretende usar seu próprio CSS para estilo dos botões."
PLG_SOCIALLOGIN_TWITTER_FIELD_ICONCLASS_LABEL="Classe do ícone"
PLG_SOCIALLOGIN_TWITTER_FIELD_ICONCLASS_DESC="A classe CSS do ícone para usar nos botões de login, link e desvinculação. Útil para usar uma fonte de ícones como FontAwesome ou Glyphicons para renderizar o logo. Se for deixado vazio, uma imagem PNG transparente será usada em vez disso - mas é mais lenta para carregar!"
PLG_SOCIALLOGIN_TWITTER_ERROR_NOT_LOGGED_IN_TWITTER="Você não está conectado no Twitter ou não concede permissões para este site para efetuar login no Twitter"
PLG_SOCIALLOGIN_TWITTER_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED="Sua conta neste site está desativada ou não ativada.."
PLG_SOCIALLOGIN_TWITTER_ERROR_LOCAL_NOT_FOUND="Você não tem uma conta neste site que corresponda a esta conta do Twitter."
PLG_SOCIALLOGIN_TWITTER_ERROR_LOCAL_USERNAME_CONFLICT="Uma conta com o mesmo nome de usuário ou endereço de e-mail como sua conta do Twitter já existe neste site. Por favor, conecte-se em sua conta neste e então link sua conta do Twitter para ela. Se você não se lembra de ter uma conta de usuário ainda, crie uma nova primeiro."
PLG_SOCIALLOGIN_TWITTER_ERROR_CANNOT_CREATE="Não foi possível criar um novo usuário em nosso site: %s"
PLG_SOCIALLOGIN_TWITTER_NOTICE_USERACTIVATE="Seu endereço de e-mail precisa ser verificado antes de se conectar neste site. Um e-mail foi enviado a voc~e com as instruções. Após seguir estas instruções, por favor volte aqui e tente novamente se conectar neste site usando o Twitter."
PLG_SOCIALLOGIN_TWITTER_NOTICE_ADMINACTIVATE="Sua conta precisa ser revisada por um administrador. Quando o processo de revisão estiver concluído, você receberá um e-mail de confirmação. Depois de receber esse e-mail, volte aqui e tente novamente se conectar neste site usando o Twitter."