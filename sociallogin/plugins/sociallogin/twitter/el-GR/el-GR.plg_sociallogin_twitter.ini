PLG_SOCIALLOGIN_TWITTER="Akeeba Social Login - Ενσωμάτωση Twitter"
PLG_SOCIALLOGIN_TWITTER_DESCRIPTION="Επιτρέπει την είσοδο στον ιστοχώρο σας με τη χρήση λογαριασμών στο Twitter."
PLG_SOCIALLOGIN_TWITTER_LOGIN_LABEL="<small>Είσοδος με</small> Twitter"
PLG_SOCIALLOGIN_TWITTER_LOGIN_DESC="Είσοδος με τον λογαριασμό σας στο Twitter. Ένας νέος λογαριασμός θα δημιουργηθεί αν δεν υπάρχει αντίστοιχος λογαριασμός χρήστη στον ιστοχώρο μας."
PLG_SOCIALLOGIN_TWITTER_LINK_LABEL="Σύνδεση Twitter"
PLG_SOCIALLOGIN_TWITTER_LINK_DESC="Συνδέει τον λογαριασμό χρήστη σας σε αυτό τον ιστοχώρο με τον λογαριασμό σας στο Twitter. Εν συνεχεία μπορείτε να χρησιμοποιήσετε τον λογαριασμό σας στο Twitter για να κάνετε είσοδο σε αυτόν τον ιστοχώρο."
PLG_SOCIALLOGIN_TWITTER_UNLINK_LABEL="Αποσύνδεση Twitter"
PLG_SOCIALLOGIN_TWITTER_UNLINK_DESC="Αποσυνδέει τον λογαριασμό χρήστη σας σε αυτό τον ιστοχώρο από τον λογαριασμό σας στο Twitter."
PLG_SOCIALLOGIN_TWITTER_FIELD_APPID_LABEL="Αναγνωριστικό Πελάτη Twitter"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPID_DESC="Δώστε το Client ID για την εφαρμογή σας στο Twitter εδώ. Απαιτείται για την ενεργοποίηση της εισόδου στον ιστοχώρο σας μέσω Twitter. Δημιουργήστε την εφαρμογή σας στο Facebook δωρεάν στο https://apps.twitter.com/app"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPSECRET_LABEL="Μυστικό Πελάτη Twitter"
PLG_SOCIALLOGIN_TWITTER_FIELD_APPSECRET_DESC="Δώστε το Client Secret για την εφαρμογή σας στο Twitter εδώ. Απαιτείται για την ενεργοποίηση της εισόδου στον ιστοχώρο σας μέσω Twitter. Δημιουργήστε την εφαρμογή σας στο Facebook δωρεάν στο https://apps.twitter.com/app"
PLG_SOCIALLOGIN_TWITTER_FIELD_LOGINUNLINKED_LABEL="Επιτρέπεται η είσοδος μέσω κοινωνικών δικτύων σε μη συνδεδεμένους λογαριασμούς"
PLG_SOCIALLOGIN_TWITTER_FIELD_LOGINUNLINKED_DESC="Αν ενεργοποιηθεί επιτρέπει στους χρήστες να κάνουν είσοδο στον ιστοχώρο σας ακόμη κι αν δεν έχουν συνδέσει ακόμη τον λογαριασμό χρήστη τους με τον λογαριασμό τους στο Twitter. Η διεύθυνση email που χρησιμοποιούν στο Twitter πρέπει να ταυτίζεται με την διεύθυνση email που χρησιμοποιούν στον λογαριασμό χρήστη τους σε αυτόν τον ιστοχώρο και επιπλέον πρέπει να είναι επαληθευμένοι (το Twitter έχει ελέγξει την εγκυρότητα της διεύθυνσης email τους)."
PLG_SOCIALLOGIN_TWITTER_FIELD_CREATENEW_LABEL="Δημιουργία νέων λογαριασμών χρήστη"
PLG_SOCIALLOGIN_TWITTER_FIELD_CREATENEW_DESC="Δημιουργεί έναν νέο λογαριασμό χρήστη στο Joomla! όταν ο χρήστης επιχειρήσει να συνδεθεί μέσω Twitter αλλά δεν υπάρχει λογαριασμός χρήστη με αυτό το email ή το αναγνωριστικό χρήστη του Twitter. Εάν η εγγραφή χρηστών έχει απενεργοποιηθεί σε αυτόν τον ιστοχώρο θα σημειωθεί ένα σφάλμα. Ο νέος λογαριασμός χρήστη στο Joomla! θα έχει ένα όνομα χρήστη που παράγεται από το όνομα που χρησιμοποιείται στο Twitter, το ίδιο email με αυτό που χρησιμοποιείται στο Twitter και ένα μεγάλο, τυχαίο συνθηματικό (το οποίο ο χρήστης μπορεί να αλλάξει μετά την είσοδό του). Εάν απενεργοποιήσετε αυτή την επιλογή αποτρέπεται η δημιουργία νέων χρηστών διαμέσου της προσπάθειας εισόδου μέσω του Twitter."
PLG_SOCIALLOGIN_TWITTER_FIELD_FORCENEW_LABEL="Αγνόησε τις προτιμήσεις του Joomla! για την δημιουργία χρηστών"
PLG_SOCIALLOGIN_TWITTER_FIELD_FORCENEW_DESC="Εάν τόσο αυτή όσο και η προηγούμενη επιλογή είναι ενεργές, θα δημιουργείται πάντα ένας νέος χρήστης στο Joomla! ακόμη κι αν έχετε απενεργοποιήσει την εγγραφή χρηστών στις επιλογές της σελίδας Χρήστες του Joomla!. Αυτό είναι χρήσιμο για την αποτροπή εγγραφής οποιουδήποτε στον ιστοχώρο σας <em>εκτός</em> και αν έχουν ένα λογαριασμό στο Twitter."
PLG_SOCIALLOGIN_TWITTER_FIELD_BYPASSVALIDATION_LABEL="Παράκαμψη επαλήθευσης χρήστη"
PLG_SOCIALLOGIN_TWITTER_FIELD_BYPASSVALIDATION_DESC="Εφαρμόζεται μόνο στην δημιουργία νέων χρηστών. Εάν ο λογαριασμός χρήστη στο Twitter είναι επαληθευμένος (το Twitter έχει ελέγξει την εγκυρότητα του λογαριασμού email του χρήστη) ο νέος χρήστης του Joomla! θα δημιουργηθεί ενεργός, χωρίς να περάσει από την διαδικασία επαλήθευσης λογαριασμού του Joomla. Αυτό σημαίνει πως δεν θα σταλεί email επαλήθευσης της διεύθυνσης email στον χρήστη ή τον διαχειριστή του παρόντος ιστοχώρου."
PLG_SOCIALLOGIN_TWITTER_FIELD_CUSTOMCSS_LABEL="Στυλ κουμπιών"
PLG_SOCIALLOGIN_TWITTER_FIELD_CUSTOMCSS_DESC="Όταν είναι ενεργό θα φορτώνεται διαμορφωμένο CSS για το στυλ των κουμπιών εισόδου, σύνδεσης και αποσύνδεσης. Απενεργοποιήστε αυτή την επιλογή αν θέλετε να γράψετε δικό σας CSS για την αλλαγή του στυλ των κουμπιών."
PLG_SOCIALLOGIN_TWITTER_FIELD_ICONCLASS_LABEL="Κλάση εικονιδίου"
PLG_SOCIALLOGIN_TWITTER_FIELD_ICONCLASS_DESC="Η κλάση CSS για τα εικονίδια που θα εμφανίζονται στα κουμπιά εισόδου, σύνδεσης και αποσύνδεσης. Χρήσιμο αν έχετε κάποια γραμματοσειρά συμβόλων όπως τα FontAwesome ή Glyphicons για εμφανίσετε το λογότυπο. Εάν το αφήσετε κενό ένα διαφανές PNG θα χρησιμοποιηθεί εξορισμού - δείχνει σωστό αλλά είναι κατά τι πιο αργό στην φόρτωση!"
PLG_SOCIALLOGIN_TWITTER_ERROR_NOT_LOGGED_IN_TWITTER="Δεν έχετε κάνει είσοδο στο Twitter ή δεν έχετε δώσει δικαιώματα σε αυτό τον ιστοχώρο για να σας εισάγει με την χρήση του λογαριασμού σας στο Twitter"
PLG_SOCIALLOGIN_TWITTER_ERROR_ACCOUNT_DISABLED_OR_NOT_ACTIVATED="Ο λογαριασμός χρήστη σας σε αυτό τον ιστοχώρο είναι μπλοκαρισμένος ή δεν έχει ακόμη ενεργοποιηθεί."
PLG_SOCIALLOGIN_TWITTER_ERROR_LOCAL_NOT_FOUND="Δεν έχετε λογαριασμό χρήστη στον παρόντα ιστοχώρο που να αντιστοιχεί με τον λογαριασμό σας στο Twitter."
PLG_SOCIALLOGIN_TWITTER_ERROR_LOCAL_USERNAME_CONFLICT="Ένας λογαριασμός με το ίδιο όνομα χρήστη ή διεύθυνση email με τον λογαριασμό σας στο Twitter υπάρχει ήδη σε αυτό τον ιστοχώρο. Παρακαλώ κάντε εισαγωγή σε αυτό τον λογαριασμό χρήση και συνδέστε τον λογαριασμό σας στο Twitter με αυτόν. Αν δεν θυμάστε να έχετε ήδη φτιάξει έναν λογαριασμό μπορείτε πάντα να δημιουργήσετε έναν νέο."
PLG_SOCIALLOGIN_TWITTER_ERROR_CANNOT_CREATE="Δεν ήταν δυνατή η δημιουργία νέου λογαριασμού χρήστη στον ιστοχώρο μας: %s"
PLG_SOCIALLOGIN_TWITTER_NOTICE_USERACTIVATE="Η διεύθυνση email σας πρέπει να επαληθευθεί πριν κάνετε είσοδο σε αυτό τον ιστοχώρο. Σας έχει αποσταλεί ένα μήνυμα ηλεκτρονικού ταχυδρομείου με οδηγίες. Αφού τις ακολουθήσετε μπορείτε να επιστρέψετε εδώ και να ξαναπροσπαθήσετε να κάνετε είσοδο με χρήση του λογαριασμού σας στο Twitter."
PLG_SOCIALLOGIN_TWITTER_NOTICE_ADMINACTIVATE="Ο λογαριασμός σας πρέπει να εγκριθεί από έναν διαχειριστή. Όταν η διαδικασία έγκρισης ολοκληρωθεί θα λάβετε ένα μήνυμα ηλεκτρονικού ταχυδρομείου σαν επιβεβαίωση. Μετά την λήψη αυτού του μηνύματος ηλεκτρονικού ταχυδρομείου παρακαλώ επιστρέψτε εδώ και ξαναπροσπαθήστε να κάνετε είσοδο χρησιμοποιώντας τον λογαριασμό σας στο Twitter."
