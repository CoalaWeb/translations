COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREAPPLY="Klik op de knop hierboven om uw website in de 'Off-line Bij noodgevallen' modus te zetten. In deze modus zal niemand in staat zijn uw website te bereiken, behalve bezoekers vanaf uw huidige IP adres. Mocht uw internetverbinding wegvallen of uw IP adres veranderen om welke reden dan ook, dan is de enige manier om toegang tot uw website te krijgen het verwijderen van het .htaccess bestand in de Root van uw website via FTP. Gelieve dit zeer aandachtig te lezen en deze pagina af te drukken als referentie."
