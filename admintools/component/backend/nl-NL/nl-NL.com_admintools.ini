COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_GEOIPPLUGINCANUPDATE="Admin Tools vindt het land en het continent van de IP-adressen van uw bezoekers met behulp van de MaxMind GeoLite2 Country-database. U wordt geadviseerd om ten minste een keer per maand te updaten. Op de meeste servers kunt u de update uitvoeren door op onderstaande knop te klikken. Als dat niet werkt op uw server, raadpleeg dan onze documentatie."
