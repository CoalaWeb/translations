COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Voer één domeinnaam in op elke regel. Registratie wordt geblokkeerd als de gebruiker probeert om een domeinnaam te gebruiken die in deze lijst voorkomt"
