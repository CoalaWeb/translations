COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="CSRF/Anti-spam ochrana formulářů (CSRFShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Pokročilá"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Základní"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Ne"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Jeden z největších problému webových formulářů, jako jsou přihlašovací formuláře, kontaktní formuláře apod., je že mohou být napadeny automatickými skripty (roboty). Obvykle jsou používány k rozesílání spamu, nebo k snaze o prolomení hesla silou. Admin Tools používají dvě metody k zabránění takovýchto útoků, používané v závislosti na nastavení této možnosti: <ul><li><strong>Ne</strong>. tato funkce nebude využívána.</li><li><strong>Základní</strong>. Budou prováděny základní kontroly odkazujících stránek. pokud prohlížeč návštěvníka označí jako předchozí stránku z nějakého jiného webu, Admin Tools automaticky zablokují zpracování formuláře.</li><li><strong>Pokročilá</strong>. Kromě základní ochrany bude každý formulář automaticky rozšířen o neviditelné pole.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Skrýt/upravit meta tag generator"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Joomla! standardně nastavuje meta tag generator, HTML zápis, obsahující informaci, že stránky používají CMS Joomla!. Tato informace je ukládána vyhledávači a zneužívána útočníky když hledají potencionální cíle útoků. Nastavením této možnosti můžete specifikovat jinou hodnotu než standardní. Nechte se unést."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Zakázat uživatele po"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Tools mohou zakázat stávajícího uživatele, pokud je detekováno více nesprávných přihlášení. Chrání tak uživatelské účty před útoky hrobou silou a slovníkovými útoky. Zde můžete definovat počet neplatných přihlášení v časovém úseku, po kterých bude uživatel zablokován, např. 3 neplatné pokusy během 1 minuty."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Blokování přímého vložení souboru (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Pokud je tato možnost povolena, budou veškeré požadavky kontrolovány na hodnoty, které vypadají jako cesta k souboru. Pokud je něaký takovýto parametr objeven, soubor bude zkontrolován. Pokud obsahuje jen jediný řádek PHP kódu, bude požadavek zablokován."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Při neplatném pokusu o přístup do administrace odeslat email na tuto adresu"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Zadejte emailovou adresu, na kterou se budou odesílat informace při neúspěšném pokusu o přihlášení do administrace. Pokud nechcete upozornění emailem odesílat, ponechte toto pole prázdné. Zkontrolujte, zda je na Vašich stránkách funkční odesílání emailů!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Odeslat email na tuto adresu při úspěšném přihlášení do administrace"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Zadejte emailovou adresu, na kterou se budou odesílat informace při úspěšném přihlášení do administrace. Pokud nechcete upozornění emailem odesílat, ponechte toto pole prázdné. Zkontrolujte, zda je na Vašich stránkách funkční odesílání emailů!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Zaslat email na tuto adresu při ohrožení bezpečnosti"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Vložte emailovou adresu na kterou chcete být upozorněni v případě jakýchkoliv bezpečnostních ohrožení Vašeho website. Ponechte prázdné pokud nechcete aby se upozornění odesílalo na email. Ujistěte se, žá Váš website může odesílat emaily!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Slučování emailů o bezpečnostních výjimkách"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Je-li tato možnost povolena, sníží se frekvence zasílaných emailů. Maximální frekvenci zasílaných emailů můžete nastavit u jednotlivých šablon emailů."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Blokovat i podezřelé IP adresy, nejen potvrzené spammery"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="V určitých případech nemůže určit Project Honeypot s jistotou, zda se jedná o útočníka, nebo o běžného uživatele, který jen klikl na špatný odkaz. V takovém případě je IP adresa označena jako \"podezřelá\". Ve výchozím nastavení nejsou takovéto IP adresy blokovány. Pokud jsou však Vaše stránky zavaleny spamem, lze nastavit blokování \"podezřelých\" IP adres. Důsledkem může být blokování i některých běžných uživatelů, používejte tedy toto nastavení s nejvyšší opatrností."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Povolit filtrování HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Integruje funkce <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>UPOZORNĚNÍ</strong>: Aby byla tato ochrana funkční, musíte se nejprve zaregistrovat na stránkách Project Honeypot, získat klíč, a zadat jej níže."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Max stáří akceptovaných výsledků HTTP:BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Project Honeypot shromažďuje informace o IP adresách, kdy naposledy byly zachyceny při rozesílání spamu. Čím je tato doba delší (vyšší číslo), tím je méně pravděpodobné, že je příslušná IP adresa stále zdrojem spamu. Zde si můžete zvolit, jaká má být maximální doba od posledního zachyceného spamu, která bude ještě blokována. Výchozí hodnota je 30, což znamená, že IP adresa, která bude zachycena při rozesílání spamu bude blokována v přístupu na stránky nejméně dalších 30 dní."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Min Hodnocení rizika pro blokaci (0-255, výchozí 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot používá k odhalení útočníku logaritmicky vypočtenou \"úroveň ohrožení\", pomocí kterého odhaluje, zda IP adresa patří útočníkovi nebo nikoliv. Tato možnost umožňuje nastavit minimální úroveň ohrožení, pro kterou je IP adresa blokována. Hodnota 25 znamená, že z IP adresy bylo detekováno pozitivních 100 spamových zpráv a je obvykle vhodnou úrovní pro bezpečné odhalení útočníka. Uvědomte si, že hodnocení je logaritmické, hodnota 50 tedy znamená 1.000 zachycených pozitivních spamových zpráv a hodnota 75 znamená milión spamových zpráv. Nenastavujte tuto hodnotu na více než 50, pro vyšší hodnoty by nemělo použití této funkce valný smysl."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Zakázat přístup na stránky blokovaným IP adresám"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Povolit přistup do administrace pouze vybraným IP adresám"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Zaznamenávat bezpečnostní výjimky"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Doporučujeme ponechat tuto možnost aktivní. Pokud je tato možnost povolena, všechny potencionální útoky zablokované Admin Tools budou zaznamenány do databáze a jejich přehled bude zobrazen v menu Záznamy bezpečnostních výjimek."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Blokování škodlivých prohlížečů (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Mnoho útočníků se pokusí zaútočit na Vaše stránky speciálně nastaveným prohlížečem, který zasílá PHP kód ve svém identifikačním řetězci (user agent). Myšlenka takového útoku je, že nesprávně napsaný software tuto informaci vyhodnotí a umožní útočníkovi převzít kontrolu nad stránkami. Pokud je tato možnost povolena, takovéto útoky budou blokovány."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Zakázat přihlášení super správců do veřejné části"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="Pokud je tato možnost povolena, super správci se nebudou moci přihlásit ve veřejné části stránek. Tato možnost je bezpečnostní opatření proti odhalení hesla slovníkovým útokem, nebo hrubou silou. Žádnému uživateli se super správcovským oprávněním nebude umožněno se přihlásit do veřejné části stránek."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Zakázat úpravu uživatelů v backendu"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Pokud je tato možnost povolena, každý pokus o úpravu stávajícícho nebo vytvoření nového uživatele typu Manger, Administrator nebo Super Administrator bude automaticky neúspěšný."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Nezasílat emailové oznámení pro tyto důvody"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Bezpečnostní výjimky vyvolané zde uvedenými důvody nebudou odesílány emailem na adresu uvedenou v možnosti  <em>Zaslat email na tuto adresu při ohrožení bezpečnosti</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Nezaznamenávat tyto důvody"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Bezpečnostní výjimky vyvolané zde uvedenými důvody nebudou zaznamenávány. Důsledkem toho bude, že IP adresa opakovaně vyhodnocená jako útočník z jednoho z těchto důvodů nebude automaticky blokována. Druhým důsledkem bude, protože nebude existovat žádný záznam o výjimce, nemožnost zjištění důvodu, proč je někdo v přístupu na stránky blokován."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Zakázat dvoufázové ověření během obnovy hesla"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Pokud je tato možnost povolena, Dvoufázové ověření bude deaktivováno pro formulář změny hesla. Tato funkce je určena pouze pro Joomla! verze 3.2 a novější a funkci jádra Dvoufázové ověření, nikoliv pro funkci Dvoufázové ověření implementované přímo v Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Blokování vložení vzdáleného souboru (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Někteří útočníci se mohou pokusit donutit zranitelná rozšíření nahrát PHP kód přímo z jejich serveru. Docílí toho předáním http(s):// nebo ftp:// URL adresy jejich stránek v požadavku. Pokud je tato možnost povolena, budou požadavky na výskyt takovýchto adres kontrolovány, obsah těchto adres bude stažen a zkontrolován na přítomnost PHP kódu. Pokud bude obsahovat byť jen jeden řádek PHP kódu, požadavek bude zablokován."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Ukládat IP adresu přihlášení v poznámkách uživatele"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="Pokud je tato možnost povolena, Ip adresa, ze které uživatel provedl registraci, bude uložena v poznámkách k uživateli. U uživatelů vytvořených v administraci nebudou IP adresy uloženy, protože by to nedávalo smysl (ukládala by se IP adresa administrátora, který uživatele založil). Rozšíření třetích stran, které zakládají uživatelské účty, také nemusí vyvolat plugin, který ukládání IP adres zajišťuje."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="Ochrana PHP sezení (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Kontroluje podezřelá vstupní data, která mohou způsobit spouštění nechtěného kódu při obnově uživatelského sezení. VAROVÁNÍ: Tato funkce <em>může</em> zablokovat i některé legitimní požadavky."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Zahrnout heslo do emailu o neúspěšném přihlášení"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="Ochrana SQLiShield proti vkládání SQL kódu"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Pokud je tato možnost povolena, požadavky budou aktivně kontrolovány na přítomnost pokusů o SQL Injection. Detekované pokusy o útok budou blokovány."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Blokovat parametr volby šablony template=foo"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Jednou ze skrytých možností CMS Joomla! je možnost přepínání šablon zvláštním URL parametrem. Pokud např. chcete zobrazit stránky pomocí výchozí šablony Beez5, přidáte do URL parametr <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Blokovat parametr volby rozvržení tmpl=foo"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Seznam povolených hodnot parametru tmpl"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Položky oddělujte čárkou, např. component,system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Jednou z méně známých vlastností CMS Joomla!, jsou systémové šablony. Vždy, když se má zobrazit chyba, nebo jsou stránky odpojené v Globálním nastavení, Joomla! nahraje příslušnou šablonu. Přidáním URL parametru do adresy, např. ?tmpl=offline, umožní otestovat vzhled těchto stránek bez nutnosti simulovat chybu, nebo odpojovat stránky. Povolením této možnosti zablokujete tuto skrytou vlastnost CMS Joomla! Uvědomte si, že parametry  tmpl=system a tmpl=component by neměly být zakázány (viz následující možnost), protože jsou využívány některými rozšířeními."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Považovat neúspěšné přihlášení za bezpečnostní výjimku."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Pokud je tato možnost povolena, neúspěšný pokus o přihlášení kteréhokoliv uživatele (i běžného registrovaného uživatele) vyvolá bezpečnostní výjimku. Má to jednoduchý důvod. Protože se neúspěšné přihlášení počítá jako bezpečnostní výjimka, je zaznamenáno a po několika neúspěšných pokusech, dle nastavení firewall, bude IP adresa uživatele automaticky zablokována po nastavenou dobu."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Scanner Uploadu (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Pokud je tato možnost povolena, Admin Tools zkontrolují všechny soubory nahrávané prostřednictvím CMS Joomla!. Pokud je v nahrávaném souboru nalezen jen jediný řádek PHP kódu, nahrávání je zablokováno. Upozorňujeme, že tato funkce nemusí být dostupná na všech serverech. Pokud je dočasný adresář pro nahrávání blokován omezením open_basedir, kontrola neproběhne."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Zobrazovat chyby upravitelnou HTML šablonou"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Ve výchozím nastavení jsou zprávy o bezpečnostních výjimkách zobrazovány standardní chybovou stránkou. Pokud je tato možnost povolena, výjimky budou zobrazovány upravitelnou HTML šablonou. Výchozí šablona je umístěna v souboru components/com_admintools/views/blocks/tmpl/default.php. NEUPRAVUJTE PŘÍMO TENTO SOUBOR! Vytvořte přepis výstupu v rámci Vaší šablony, návod naleznete v dokumentaci."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Povolené domény"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Pokud je IP adresa návštěvníka, který způsobil bezpečnostní výjimku, vyhodnocena jako doménové jméno končící na zde uvedenou hodnotu, návštěvník nebude zablokován. Zde uvedené domény tedy mají k Vašim stránkám volný přístup. Zadejte čárkou oddělený seznam domén, které nechcete blokovat. Dlouhý seznam může výrazně ovlivnit výkonost stránek. Výchozí hodnota je .googlebot.com,.search.msn.com což povolí přístup přístup robotům Google Bot (používaným vyhledávačem Google) a MSN Bot (používaným vyhedávačem Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="UPOZORNĚNÍ"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Rozšíření pro zvýšení zabezpečení stránek, jako je Admin Tools, nezaručí 100% ochranu proti všem útokům. I když pomocí takovýchto rozšíření zvýšíte úroveň zabezpečení stránek, rozhodně nemohou nahradit selský rozum, a bezpečnostní nastavení vyladěné přímo pro Vaše stránky. Jako naprostou samozřejmost tedy berte minimálně pravidelné zálohování stránek a sledování abnormálních úkazů na stránkách."
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Výstraha</b>: PHP upozorňuje na nezadanou cestu k Vašemu kořenovému adresáři Vašeho website. Toto je způsobeno chybou ve starších verzích PHP. Kontaktujte Váš webhosting a požádejte o aktualizace PHP na serveru. Pokud se pokusíte použít funkci opravit oprávnění je možné, že se nebudete moci dostat na administraci Vašeho website."
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPW="Heslo:"
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPWHEAD="Ochrana heslem"
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPWINTRO="Administrátor tohoto website uzamkl heslem některé nebo všechny funkce Admin Tools. Proím vložte odpovídající heslo k odemčení."
COM_ADMINTOOLS_LBL_CONTROLPANEL_NEEDSDLID="Před aktualizací Akeeba Backup Professional vyplňte nejprve své <b>Download ID</b>. <a href='%s' target='_blank'>Pokud jej neznáte, klikněte zde</a>."
COM_ADMINTOOLS_LBL_CONTROLPANEL_SECURITY="Zabezpečení"
COM_ADMINTOOLS_LBL_CONTROLPANEL_TOOLS="Nástroje"
COM_ADMINTOOLS_LBL_CONTROLPANEL_UPDATES="Aktualizace"
COM_ADMINTOOLS_LBL_DATABASETOOLS_OPTIMIZEDB="Oprava a optimalizace databáze"
COM_ADMINTOOLS_LBL_DATABASETOOLS_OPTIMIZEDB_COMPLETE="Optimalizace dokončena"
COM_ADMINTOOLS_LBL_DATABASETOOLS_OPTIMIZEDB_INPROGRESS="Probíhá optimalizace..."
COM_ADMINTOOLS_LBL_DATABASETOOLS_PURGESESSIONS="Promazat seznam sezení"
COM_ADMINTOOLS_LBL_DATABASETOOLS_PURGESESSIONS_COMPLETE="Dokončeno pročištění seznamu sezení"
