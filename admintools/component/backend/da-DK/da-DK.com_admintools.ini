COM_ADMINTOOLS_LBL_NGINXCONFMAKER_WARNTEXT="På grund af den effektive måde Nginx virker på, bliver du nødt til at gøre to ting for at disse indstillinger skal have nogen form for effekt. Først skal du redigere din Nginx konfiguration fil for denne hjemmeside og tilføje linjen <code>include %s;</code> inde i selve server definitionen. Du behøver kun at gøre det én gang. Når du ændrer disse indstillingerne, er du nødt til at opdatere eller genstarte din server."
