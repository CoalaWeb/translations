COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Angiv din HTTP:BL nøgle. Du kan tilmelde dig Project Honeypot og få din nøgle på <a href='http://www.projecthoneypot.org/httpbl_configure.php'> http://www.projecthoneypot.org/httpbl_configure.php<a/>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="Blokerede mail domæner"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Angiv et domæne for hver linie. Oprettelsen vil blive blokeret hvis brugeren prøver at bruge et domæne som er på denne liste"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="CSRF/Anti-spam formular beskyttelse (CSRFSkjold)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Advanceret"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Basis"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Nej"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="En af de store bekymringer vedrørende webformularer - såsom log ind formular, kontakt formular osv. er at de kan udnyttes af automatiserede scripts (bots). Dette er bruges normalt for at sende spam beskeder eller brute-force adgangskoder. Admin Værktøjet har to metoder til at forhindre et sådant misbrug, afhængig af indstillingen i ​​denne funktion: <ul><li><strong>Nej</strong>. Slår denne funktion FRA.</li><li><strong>Basis</strong>. Udfører grundlæggende referer filtrering. Hvis browseren på den besøgendes, rapporterer at den forrige side ikke var en der tilhører din hjemmeside, vil Admin Værktøjet blokere videre afsendelse af formularen. </li><li><strong>Avanceret</strong>. På toppen af ​​den grundlæggende beskyttelse, vil Admin Værktøjet automatisk indsætte et skjult felt på alle formularer.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Skjul/brugerdefiner generator meta tag"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Alle Joomla! installationer angiver meta generator tag, et stykke HTML i headeren på alle sider, til at annoncere din hjemmeside kører på Joomla!. Denne information bliver cached af søgemaskiner og udnyttes af angribere til at udlede at din hjemmeside kører Joomla!, når de søger potentielle mål. Aktivering af denne indstilling giver dig mulighed for at angive en brugerdefineret værdi for generator tagget. Vær opfindsom!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Deaktivér bruger efter"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Værktøjet kan eventuelt deaktivere eksisterende brugerkonti, når der er flere mislykkede forsøg på at logge ind med deres brugernavn, beskytte brugerkonti fra brute-force angreb. Herinde kan du angive antallet af mislykkede log ind og tidsperioden de forekommer i, før brugeren er deaktiveret, for eksempel 3 mislykkedes log ind under 1 minut."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Direkte fil inklusiv skjold (DFISkjold)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Når denne indstilling er aktiveret, vil Admin Værktøjet søge efter anmodnings parametre for noget der ligner en fil sti. Hvis det bliver fundet, vil den blive scannet. Hvis det viser sig at indeholde PHP kode, vil anmodningen blive afvist."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Send mail til denne adresse ved fejlede administrator logind"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Enter an email address to be notified upon an unsuccessful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Email this address on successful backend login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Enter an email address to be notified upon a successful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Afsend mail til denne adresse ved sikkerhedsovertrædelser"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Angiv en mailadresse som skal have besked, når der opdages en sikkerhedsovertrædelse på din hjemmeside. Lad feltet forblive tomt, hvis der ikke skal afsendes en besked. Vær venligst sikker på at din side kan afsende mails!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Aktivér sikkerhedsundtagelse drosling af mails"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Når aktiveret, vil frekvensen af afsendte mails fra Admin Værktøjet blive neddroslet. Se mail skabeloner for maximum mail frekvens indstillinger."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Blokér også mistænkelige IP adresser, ikke kun bekræftede spammere"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Sometimes Project Honeypot is not sure if an IP belongs to a spammer or it's a hapless chap who clicked on the wrong link. In this case the IP is marked as "_QQ_"suspicious"_QQ_". The default behaviour is to not block these IPs. However, if you are receiving a lot of spam it's a good idea to enable this feature and block even "_QQ_"suspicious"_QQ_" IPs. Ultimately, some unfortunate users will be inadvertently blocked, so use this option with caution!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Aktivér HTTP:BL filtrering"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Aktiverer integration med <a href='http://www.projecthoneypot.org'>Projekt Honeypot</a>.<strong>VIGTIGT</strong>: Du skal oprettes til Project Honeypot, få en nøgle og indtaste den i den næste mulighed, for at denne funktion kan fungere."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Max alder på accepterede HTTP:BL resultater"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Projekt Honeypot rapporter hvornår sidste gang denne IP blev fanget i at sende spam beskeder. Jo ældre (jo højere alder), jo mindre sandsynligt er det at denne IP stadig bruges af en spammer. Du kan vælge her, hvad der vil være den maksimale rapporterede alder, som vil blive blokeret. Standardværdien på 30 betyder at IP adresser, der har indgivet en spam besked i de seneste 30 dage, vil blive blokeret."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Min trusselsbedømmelse der skal blokeres (0-255, standard 25)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot uses a logarithmic "_QQ_"threat rating"_QQ_" to rank the possibility of a specific IP being a spammer. This options defines the minimum threat level an IP must have before it's blocked. A value of 25 means that this IP has submitted 100 spam messages on Project Honeypot's spam catching honeypots and is usually a safe indication that it belongs to a spammer. Do note that the rating is logarithmic. A value of 50 means 1,000 spam messages and a value of 75 means one million spam messages. Do not set it to values over 50, as you will most likely never block any spammer at all."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Nægt adgang for IP'er fra blokerings listen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Tillad kun admin adgang for IP'er fra tilladelses listen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Sikkerhedslog"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Det foreslås at beholde denne indstilling aktiveret. Når den er aktiveret, vil alle potentielle sikkerhedsbrud - blokeret af Admin Værktøjet - blive logget i databasen og gjort tilgængelig under Sikkerheds undtagelser i værktøjet historik."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Ondsindet User Agent block (MUASkjold)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Mange hackere vil forsøge at få adgang til din hjemmeside ved hjælp af en browser som er konfigureret til at sende ondsindet PHP kode i sin user agent (et lille stykke tekst, der bruges til at beskrive browseren til din server). Idéen er at softwaren vil analysere den og lade hackeren at få kontrol over din hjemmeside. Når denne funktion er aktiveret, tillader den Administrator Værktøjet at opdage sådanne angreb og blokere anmodningerne."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Forbid frontend Super Administrator login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="When enabled, it will not be possible for Super Administrators to log in to your site's frontend. This is a security precaution against password brute forcing. Even users with Super User privileges will not be able to log the frontend of your site."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Deaktiver redigering af bruger indstilliger fra administratordelen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Når funktionen er slået til, vil forsøg på at ændre indstillingerne for en eksisterende eller oprette en ny en Manager, Administrator eller Super Administrator mislykkes."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Send ikke mail påmindelser ved disse grunde"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Sikkerheds undtagelser forårsaget af disse blokerende grunde vil ikke resultere i at en mail bliver sendt til den mailadresse der er angivet i <em>Send til denne adresse ved sikkerheds undtagelser</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Log ikke disse grunde"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Sikkerheds undtagelser forårsaget af disse blokerende årsager bliver ikke logget. Som et resultat, vil de IP'er der udløser denne undtagelse gentagne gange, ikke automatisk blive blokeret fra din hjemmeside. Da der ikke er nogen log, vil det være umuligt at sige, hvorfor nogen bliver blokeret fra at få adgang til din hjemmeside, når de udløser en af ​​disse grunde."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Deaktivér Joomla!'s To-Trins godkendelse ved adgangskode reset"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Når funktionen er slået til, vil Admin Værktøjet deaktivere Joomla!'s To-Trins godkendelses funktionen for en bruger, der vil nulstille deres adgangskode. Dette gælder kun for den indbyggede Joomla! 3.2 og senere To-Trins godkendelses funktion, ikke To-Trins godkendelses funktionen i Admin Værktøjet."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Fjern fil inklusiv blokering (RFISkjold)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Nogle hackere vil forsøge at tvinge en sårbar udvidelse til at hente PHP kode direkte fra deres server. Dette gøres ved at sende en http(s):// eller ftp:// URL i deres anmodning, der peger på deres ondsindede hjemmeside. Når denne indstilling er aktiveret, vil Admin Værktøjet kigge efter sådanne tilfælde, prøve at hente den eksterne adresse og scanne indholdet. Hvis det viser sig at indeholde PHP kode, vil det blokere anmodningen."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Gem bruger oprettelse's IP i bruger noter"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="When enabled, the IP new users signed up from will be stored as User Notes. Users created through the backend will not have their IP saved as a User Note because it makes no sense to do so (it's an administrator registering the user account on their behalf). Third party components creating new user accounts may also not trigger the plugin event."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="PHP session data poisoning protection (SessionShield)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Prevents malicious input data which can be used to trick PHP's internal session handler into executing arbitrary code when it's restoring the user session. CAUTION: It <em>may</em> block some legitimate requests as well."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Inkludér adgangskode i mail for fejlede log ind"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="SQLiSkjold beskyttelse imod SQL indsprøjtnings angreb"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Hvis aktiveret, vil Administrator Værktøjet forsøge at finde almindelige SQL indsprøjtnings angreb på din hjemmeside og blokere dem."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Bloker template=foo side skabelon kontakt"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="En anden skjult Joomla! funktion, er muligheden for at skifte mellem installerede skabeloner, ved at angive en speciel URL parameter. For eksempel, hvis du ønsker at anvende Beez5 skabelonen, kan du angive parameter <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Bloker tmpl=foo system skablon kontakt"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Liste af tilladte tmpl= keywords"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Brug en komma adskilt liste, eksempelvis component,system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="En af de mindre kendte Joomla! funktioner er dens system skabeloner. Når der opstår en fejl eller du sætter din hjemmeside offline, indlæser Joomla! den respektive system skabelon. Sætte navnet på skabelonen i webadressen ved at tilføje, eksempel vis, ?tmpl=offline, giver dig mulighed for at teste disse skabeloner uden rent faktisk at få fejl eller sætte din hjemmeside offline. Aktivering af denne indstilling vil deaktivere denne skjulte Joomla! funktion. Bemærk at tmpl=system og tmpl=component bør tillades (se næste funktion), da de kræves for nogle udvidelser."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Behandle fejlede logind som en sikkerhedsovertrædelse"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Hvis funktionen er slået til, vil mislykkede log ind forsøg af enhver art af brugere (selv simple registrerede brugere) tælle som en sikkerheds undtagelse, og dermed blive logget i Admin Værktøjet's sikkerheds undtagelser historikken. Det er der en god grund til. Da de tælles som sikkerheds undtagelser, tæller de med i de undtagelser du opretter i den automatiske IP blokering. Derfor, efter en række mislykkede log ind forsøg, vil brugerens IP blive blokeret automatisk, så længe som du har angivet."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Opload scanner (UploadSkjold)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Når denne indstilling er aktiveret, vil Admin Værktøjet proaktivt scanne alle filer, der er overført via Joomla!. Hvis nogen af ​​disse filer indeholder selv en enkelt linje PHP kode, vil anmodningen blive blokeret. Bemærk, at ikke alle servere understøtter denne funktion. Hvis den overførte fil mappe er blokeret af open_basedir restriktioner, vil ingen scanning finde sted."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Vis fejl ved brug af en defineret HTML skabelon"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Som standard, vil Sikkerheds undtagelses beskeden blive vist ved hjælp af Joomla!'s standard fejlmeddelelses side. Når denne indstilling er aktiveret, vil Admin Værktøjet bruge en tilpasselig HTML skabelon. Standard HTML skabelon filen er placeret i components/com_admintools/views/blocks/tmpl/default.php. ÆNDRE IKKE DIREKTE I DENNE FIL! Læs dokumentationen for den korrekte metode til at skabe en skabelon overstyring."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Tilladte domæne liste"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Hvis IP adressen på den besøgende, der udløste en sikkerhed undtagelse, tilhører et domænenavn, der ender på det du skriver her, vil disse ikke blive blokeret. Effektivt, når disse domænenavne har en 'fribillet' til din hjemmeside. Bemærk, at en lang liste vil medføre en forringet ydelse. Indtast en kommasepareret liste over de domænenavne, du ønsker at tillade. Standardværdien er .googlebot.com, .search.msn.com som tillader søgemaskinens indeks Google Bot (bruges af Google Search) og MSN Bot (bruges af Bing)."
