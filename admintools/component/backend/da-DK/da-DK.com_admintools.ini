COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE="Vis denne besked til blokerede IP adresser"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE_TIP="Giver dig mulighed for at vise en bestemt meddelelse til blokerede IP adresser. Du ønsker måske at forklare brugeren om at hans IP blev blokeret, fordi mistænkelig aktivitet blev påvist som hidrørende fra hans IP adresse. Du kan bruge den specielle tekst [IP] (alle store bogstaver, uden mellemrum mellem tegnene), for at vise brugerens IP adresse i meddelelsen. Dette kan være nyttigt, hvis nogen ved et uheld bliver blokeret og beder dig om at hjælpe dem."
