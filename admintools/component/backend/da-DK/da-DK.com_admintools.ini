COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER="Ændre administrator log ind mappe til "
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_ALERT="For at bruge denne funktion, skal du aktivere <strong>Søgemaskine venlige URL's</strong> og <strong>bruge URL rewriting</strong> funktionen under Joomla!'s konfigurationside."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="For eksempel hvis du indtaster ordet <code>test</code> her, vil du kun kunne få adgang til dit administrator område med en URL der er <code>http://www.example.com/test</code>. Hvis du forsøger at få adgang til via <code>http://www.example.com/administrator</code> vil du blive omdirigeret til hjemmesiden's startside. Bemærk efter besøg via den hemmelige adresse med din browser, vil du så være i stand til at besøge <code>http://www.example.com/administrator</code> uden at blive blokeret, indtil din session udløber. Hvis du ikke ønsker at bruge denne funktion, skal du lade dette felt være tomt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Hemmelig administrator URL parameter"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW_TIP="For eksempel, hvis du skriver 'test', vil du KUN kunne tilgå administratordelen ved at angive følgende URL <code>http://www.example.com/administrator/index.php?test. </code>.\n<strong>ADVARSEL! DET SKAL STARTE MED ET BOGSTAV, OG IKKE ET TAL.</strong>. For bedre understøttelse på forskellige servere, brug da venligst kun små ASCII karakterer og tal (a-z, 0-9)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Tillad sideskabeloner"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Aktiveres denne funktion tilsidesættes den foregående mulighed (blokering af template =foo i URL'en). Hvis template= URL forespørgsels parameter angiver navnet på en skabelon, der findes i din skabelon mappe, så vil det være tilladt uden at udløse en sikkerheds undtagelse. Dette kræves kun på steder, der anvender mere end en skabelon på samme tid."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="AntiSpam sortering baseret på forbudt ordliste"
