COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="въведете имейл адрес, на който да бъдете уведомени при изключения в сайта Ви. Оставете празно полето с цел да не се изпраща уведомление. Моля проверете първо дали сайта Ви може да изпраща имейли!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="включване на изключението за сигурността чрез имейл throttling"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Когато бъде включена честотата на изпращане на имейли от Admin Tools може да бъде подтисната надолу. Погледнете имейл шаблоните за настройки на максималната честота за това."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="също така блокирай подозрителни IP адреси, а не само подтвърдените спамери"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Sometimes Project Honeypot is not sure if an IP belongs to a spammer or it's a hapless chap who clicked on the wrong link. In this case the IP is marked as "_QQ_"suspicious"_QQ_". The default behaviour is to not block these IPs. However, if you are receiving a lot of spam it's a good idea to enable this feature and block even "_QQ_"suspicious"_QQ_" IPs. Ultimately, some unfortunate users will be inadvertently blocked, so use this option with caution!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="включване на HTTP:BL филтриране"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Enables the integration with <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>IMPORTANT</strong>: You need to register to Project Honeypot, get a key and enter it in the next option for this feature to work."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="максимален период на приемане на HTTP:BL резултатите"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Project Honeypot reports when was the last time this IP was caught sending spam messages. The older this is (the higher the age is), the less likely is that this IP is still used by a spammer. You can chose here what will be the maximum reported age that will be blocked. The default value of 30 means that IPs which have submitted a spam message in the last 30 days will be blocked."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="минимален рейтинг на трериране с цел блокиране (0-255, по подразбиране 25)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot uses a logarithmic "_QQ_"threat rating"_QQ_" to rank the possibility of a specific IP being a spammer. This options defines the minimum threat level an IP must have before it's blocked. A value of 25 means that this IP has submitted 100 spam messages on Project Honeypot's spam catching honeypots and is usually a safe indication that it belongs to a spammer. Do note that the rating is logarithmic. A value of 50 means 1,000 spam messages and a value of 75 means one million spam messages. Do not set it to values over 50, as you will most likely never block any spammer at all."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="не позволявай достъп до сайта на тези IP адреси от черния списък"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="позволи достъп до администратор само за следните IP адреси в белия списък"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="записване на изключения свързани със сигурността"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="It is suggested to keep this option enabled. When enabled, all potential security breaches —blocked by Admin Tools— will be logged in the database and made available under the Security Exceptions Log tool."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="блокиране на зловредни потребителски агенти (MUAщит)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Many hackers will try to access your site using a browser configured to send malicious PHP code in its user agent string (a small piece of text used to describe the browser to your server). The idea is that buggy log processing software will parse it and allow the hacker to gain control of your website. When enabled, this feature allows Admin Tools to detect such attacks and block the request."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Forbid frontend Super Administrator login"
