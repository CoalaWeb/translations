COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Varoitus</b>: PHP ilmoittaa sivuston juurihakemistoksi tyhjän polun. Tämä johtuu ohjelmointivirheestä vanhoissa PHP versioissa. Pyydä palveluntarjoajaa päivittämään palvelimelle asennettu PHP versio. Jos yrität käyttää \"Korjaa oikeudet\" toimintoa, on hyvin mahdollista, että et enää pääse sivustolle."
