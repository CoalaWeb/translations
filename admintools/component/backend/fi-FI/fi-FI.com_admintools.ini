COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Project Honeypot ilmoittaa milloin IP viimeksi havaittiin lähettämässä roskaviestejä. Mitä kauemmin tästä on (mitä suurempi ikä on), sitä todennäköisempää on että IP ei enää kuulu roskapostien lähettäjälle. Voit määrittää tässä suurimman ilmoitetun iän päivinä, joka hyväksytään eston perusteeksi. Oletusarvo 30 tarkoittaa, että IPt jotka on havaittu lähettämässä roskaviestejä viimeisen 30 päivän aikana estetään."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Alin estettävä uhkataso (0-255, oletus 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot käyttää logaritmista \"uhka-arvoa\" arvioidakseen kuuluuko tietty IP roskaviestien lähettäjälle. Tämä asetus määrittää uhka-arvon, jonka saavuttavat IPt estetään. Arvo 25 tarkoittaa, että IP on lähettänyt 100 roskaviestiä Project Honeypot palvelun roskaviesti ansoihin, ja on yleensä varma merkki, siitä että IP osoitetta käytetään roskaviestien lähettämiseen. Muista, että arvo on logaritminen. Arvo 50 tarkoittaa 1000 ja arvo 75 miljoonaa roskaviestiä. Vältä asettamasta arvoa suuremmaksi kuin 50, sillä todennäköisesti se ei koskaan estäisi yhtään roskaviestiä. "
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Estä estetyt IP osoitteet sivustolta"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Päästä vain sallitut IP osoitteet ylläpitoon"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Kirjaa tietoturva poikkeukset"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Tämän toiminnon pitämistä päällä suositellaan. Kun käytössä, kaikki tietoturvapoikkeukset, jotka Admin Tools on estänyt, kirjataan tietokantaan ja ne voi nähdä Tietoturvapoikkeusten lokista."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Haitallisten käyttäjäagenttien esto (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Hakkerit yrittävät usein päästä sivustoille käyttämällä selaimia, jotka lähettävät PHP koodia user agent kentässä (lyhyt tekstinpätkä, jolla selain kuvailee itsensä palvelimelle). Tarkoitus on, että vialliset lokienkäsittely ohjelmistot suorittavat koodin ja antavat hakkerille pääsyn palvelimelle. Sallittuna tämä toiminto havaitsee tälläiset hyökkäykset ja estää  pyynnön."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Forbid frontend Super Administrator login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="When enabled, it will not be possible for Super Administrators to log in to your site's frontend. This is a security precaution against password brute forcing. Even users with Super User privileges will not be able to log the frontend of your site."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Estä ylläpitokäyttäjien ominaisuuksien muokkaus"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Toiminto estää Manager, Administrator tai Super User käyttäjätilien muokkaamisen ja luomisen."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Älä lähetä sähköpostia näistä syistä"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Näistä syistä tapahtuvat tietoturvapoikkeukset eivät aiheuta sähköpostin lähettämistä kohdassa <em> Lähetä tietoturvapoikkeuksista sähköposti tähän osoitteeseen</em> määritettyyn osoitteeseen."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Älä kirjaa näitä syitä"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Näiden syiden aiheuttamia tietoturvapoikkeuksia ei kirjata. Näitä poikkeuksia ei myöskään voida laskea automaattista estoa varten. Myöskin syyn siihen, että joku ei päässyt sivustolle, selvittäminen myöhemmin ei onnistu, jos syy on tällä listalla."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Poista kaksi-vaiheinen tunnistatuminen kun salasana vaihdetaan"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Toiminto poistaa Joomla! kaksi vaiheisen kirjautumisen  käyttäjiltä, kun he resetoivat salasanansa. Tämä vaikuttaa vain Joomlan kaksi vaiheiseen kirjautumiseen, ei vastaavaan Admin Tools toimintoon."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Etätiedoston sisällytyksen esto (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Jotkin hakkerit yrittävät pakottaa haavoittuvan lisäosan lataamaan PHP koodia suoraan ulkopuoliselta palvelimelta. Tämä tapahtuu antamalla pyynnössä http(s) tai ftp linkki PHP koodiin. Kun tämä toiminto on päällä, Admin Tools tunnistaa tälläiset linkit ja yrittää tarkistaa niiden lataaman tiedoston sisällön. Jos sisällössä on PHP koodia, pyyntö estetään."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Tallenna kirjautumisen IP Käyttäjähuomioissa"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="When enabled, the IP new users signed up from will be stored as User Notes. Users created through the backend will not have their IP saved as a User Note because it makes no sense to do so (it's an administrator registering the user account on their behalf). Third party components creating new user accounts may also not trigger the plugin event."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="PHP istunnon suojaus (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Estää haitalliset syötteet, joiden avulla PHPn sisäänrakennettu istunnonkäsittely huijataan suorittamaan mielivaltaista koodia, kun se palauttaa käyttäjän istuntoa. VAROITUS: Se <em>voi</em> estää myös joitain hyödyllisiä syötteitä."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Liitä käytetty salasana ilmoitukseen sisäänkirjautumisen epäonnistumisesta"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="SQLiShield SQL-injektioita vastaan"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Toiminnon ollessa käytössä Admin Tools yrittää havaita ja estää yleisimmät SQL injektio hyökkäykset sivustoasi vastaan. SQL injektiot yrittävät saada palvelimen suorittamaan hyökkääjän lähettämää SQL koodia."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Estä template=foo parametri sivupohjalle"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Yksi vähän tunnettu Joomla! toiminto on asennettujen sivupohjien välillä vaihtaminen käyttämällä template URL parametria. Esimerkiksi, jos haluat käyttää Beez5 sivupohjaa, voit lisätä <code>?template=beez5</code> parametrin."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Estä tmpl=foo system sivupohjan parametri"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Lista sallituista tmpl= parametreista"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Käytä pilkuilla erotettua listaa, esim. component,system. Oletuslistasta muuten puuttuu \"unsupported\", jota jotkin sivupohjat käyttävät vanhentuneille selaimille."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Yksi vähän tunnettu Joomla! ominaisuus ovat sen system sivupohjat. Kun tapahtuu virhe tai laitat sivuston offline-tilaan, Joomla lataa vastaavan system sivupohjan. Lisäämällä sivupohjan nimen osoitteeseen, vaikkapa ?tmpl=offline, voit testata näitä sivupohjia ilman, että sinun täytyy tuottaa oikeaa virhettä tai laittaa sivua offline-tilaan. Tämä asetus poistaa tämän toiminnon käytöstä. Huomaa, että tmpl=system ja tmpl=component täytyy sallia (katso seuraava asetus), sillä jotkin lisäosat vaativat niitä toimiakseen."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Pidä epäonnistuneita kirjautumisia tietoturvapoikkeuksina"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Kun käytössä, epäonnistuneet kirjautumisyritykset käyttäjäryhmästä riippumatta (jopa Registered käyttäjät) lasketaan tietoturvapoikkeuksiksi ja kirjataan Admin Tools tietoturvapoikkeusten lokiin. Tästä on hyödyllinen seuraus. Koska ne ovat tietoturvapoikkeuksia, ne otetaan huomioon automaattisessa  osoitteen estossa. Siksi, kun kirjautumisyrityksiä on tarpeeksi monta, käyttäjän osoite estetään automaattisesti. Tämä vaikeuttaa salasanojen murtamista kokeilemalla läpi suuria määriä yleisiä tunnuksia."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Latausten tarkistus (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Kun tämä toiminto on käytössä, Admin Tools tarkistaa kaikki Joomlan kautta palvelimelle ladatut tiedostot. Jos tiedostoista löytyy PHP koodia, pyyntö estetään. Huomaa, että kaikki palvelimet eivät tue tätä toimintoa. Jos tiedostonlatauksen hakemisto on estetty open_basedir rajoituksella, tarkistusta ei tapahdu."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Näytä virheet käyttäen muokattavaa HTML mallia"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Oletuksena tietoturvapoikkeus näytetään käyttäjälle käyttäen Joomlan normaalia virheilmoitussivua. Kun tämä toiminto on valittuna, Admin Tools käyttää sen sijasta mukautettavaa HTML pohjaa. Oletus tiedosto löytyy sijainnista components/com_admintools/views/blocks/tmpl/default.php. ÄLÄ MUOKKAA TÄTÄ TIEDOSTOA SUORAAN! Tämä tiedosto ylikirjoitetaan, kun Admin Tools päivitetään. Lue ohjeet oikeasta tavasta luoda sivupohjaan ulkoasujen ylikirjoituksia."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Sallitut verkkotunnukset"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Jos tietoturvapoikkeuksen aiheuttaneen vierailijan IP osoite kuuluu tähän kenttään syötetylle verkkotunnukselle osoitetta ei koskaan estetä. Käytännössä nämä osoitteet saavat vapaan pääsyn sivustollesi. Huomaa, että pitkä lista aiheuttaa sivuston hidastumisen merkittävästi DNS hakujen vuoksi. Syötä pilkuilla erotettu lista verkkotunnuksista, jotka haluat sallia. Oletusarvo on \".googlebot.com,.search.msn.com\", mikä sallii hakukoneindeksoijat Google Bot (Googlen haku) ja MSN Bot (Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="Vastuuvapauslauseke"
