COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Skriv inn din HTTP:BL nøkkel. Du kan registrere deg Project Honeypot og få din nøkkel på <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
