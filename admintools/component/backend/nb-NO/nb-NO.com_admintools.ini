COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="For eksempel, dersom du skriver 'test', da vil du kun få adgang til Administratorområde ved å skrive inn <code>http://www.eksempel.no/administrator?test</code>. Dersom du prøver å få tilgang ved å skrive <code>http://www.eksempel.no/administrator</code> da vil du bli omdirigert til nettstedets Startside. Vær oppmerksom på at etter at du har besøkt den hemmelige nettadressen med nettleseren din vil du da kunne besøke <code> http://www.eksempel.no/administrator </code> uten å bli blokkert til økten utløper. Dersom du ikke ønsker å bruke denne funksjonen, lar du dette feltet stå tomt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Administrators hemmelige nettadresseparameter"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW_TIP="For eksempel, dersom du skriver 'test', da vil du kunne få adgang til Administratorområde ved å skrive inn <code>http://www.eksempel.no/administrator?test</code>. <strong>ADVARSEL! MÅ STARTE MED EN BOKSTAV, OG IKKE ET TALL</strong>. For bedre kompatibilitet på tvers av servere, bør du kun bruke små ASCII-tegn og tall (a-z, 0-9)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Tillat nettstedsmaler"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Aktivering av dette alternativet overstyrer delvis det forrige alternativ (blokkering av template=foo i nettadressen). Dersom designmalen = søkeparameter i nettadressen angir navnet på en designmal som finnes, så vil det være tillatt uten at det blir et sikkerhetsunntak. Dette er nødvendig bare på nettsteder som bruker mer enn en designmal på samme tid."
