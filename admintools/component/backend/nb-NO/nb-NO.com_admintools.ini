COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREAPPLY="Ved å klikke på knappen ovenfor vil nettstedet ditt bli satt i virkelig vedlikeholdsmodus. I denne modusen vil ingen være i stand til å nå ditt nettsted bortsett fra deg selv på din nåværende IP-adresse. Dersom din Internett-tilkobling faller ut eller din IP-adresse av en eller annen grunn endres , må du fjerne .htaccess filen fra nettstedets rot ved å bruke FTP. Les dette veldig nøye og skrive ut denne siden for senere referanse."
