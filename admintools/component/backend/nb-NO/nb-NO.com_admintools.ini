COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Skriv inn ett domene for hver linje. Registrering vil bli blokkert dersom brukeren prøver å bruke et domene i denne listen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="CSRF/Anti-spam form protection (CSRFShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Avansert"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Enkelt"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Nei"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="En av de store bekymringene ved nettskjemaer som innloggingsskjemaer, kontaktskjemaer, osv. er at de kan bli utnyttet av automatiserte skript (roboter). Dette utføres vanligvis ved å sende spam-meldinger eller brute-force passord. Admin Tools har to metoder for å hindre slike angrep, avhengig av innstillingen for dette alternativet:<ul><li><strong>Ingen</strong>. Slår av denne funksjonen.</li><li><strong>Basis</strong>. Utfører grunnleggende filtrering. Dersom nettleseren til den besøkende rapporterer at forrige side ikke har tilhørighet til nettstedet ditt, vil Admin Tools blokkere behandlingen av skjemaet.</li><li><strong>Avansert</strong>. I tillegg til Basis beskyttelsen så vil Admin Tools automatisk sette inn et skjult felt på alle skjemaer.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR=""_QQ_"Tilpass generatormetataggen"_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Alle installasjoner med Joomla! setter en meta generator tag, en HTML kode i overskriften til alle sider, for å annonsere det faktum at nettstedet kjører på Joomla!. Denne informasjonen blir lagret av søkemotorer og utnyttes av angripere til å utlede at nettstedet kjører Joomla! når de leter etter potensielle mål. Ved aktivering av dette alternativet kan du angi en egendefinert verdi for generatoren tag i neste alternativ. Vær oppfinnsom!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Deaktiver bruker etter"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Tools kan eventuelt deaktivere eksisterende brukerkontoer når det er flere mislykkede forsøk på å logge inn med et brukernavn, for å beskytte brukerkontoer fra et angrep. Her kan du angi antall mislykkede pålogginger og tidsperioden disse må skje før brukeren er deaktivert, f. eks 3 mislykkede pålogginger på 1 minutt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Direct File Inclusion shield (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Når dette alternativet er aktivert, vil Admin Tools søke på de forespurte parametere for noe som ser ut som en filbane. Dersom det blir funnet så vil det bli skannet. Dersom den inneholde PHP-kode, så vil forespørselen bli avvist."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Send e-post til denne adressen når administrator-innlogging mislykkes"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Skriv inn en e-postadresse for å bli varslet når en innlogging til administrasjonen mislykkes. La feltet stå tomt for ikke å sende en melding. Vær først sikker på at nettstedet kan sende ut e-post!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Send e-post til denne adresse ved vellykket innlogging i admin"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Skriv inn en e-postadresse for å bli varslet om en annen logger inn i administrasjonen. Om du ikke vil bli varslet, lar du feltet stå tomt. Vær sikker på at nettstedet kan sende e-post!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Send e-post til denne adressen ved forsøk på sikkerhetsbrudd"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Skriv en e-postadresse for å bli varslet når sikkerhetsunntak oppdages på nettstedet ditt. La feltet stå tomt for ikke å sende en melding. Vær først sikker på at nettstedet kan sende ut e-post!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Aktiver begrenset e-post ved sikkerhetsunntak"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Når den er aktivert kan antall e-poster sendt av Admin Tools justeres ned. Se oppsettet for e-post-maler for maksimal antall e-poster."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Blokker også mistenkelige IP-adresser, ikke bare bekreftete spammere"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Noen ganger er ikke Prosjekt Honeypot sikker på om en IP tilhører en spammer eller det er en uheldig fyr som klikket på feil lenke. I dette tilfellet blir IP merket som "_QQ_"mistenkelig"_QQ_". Standard virkemåte er å ikke blokkere disse IP-adresser. Dersom du mottar mye spam så er det en god idé å aktivere denne funksjonen, og blokkere selv "_QQ_"mistenkelige"_QQ_" IP-adresser. Til syvende og sist, så kan noen uheldige brukere utilsiktet bli blokkert, så bruk dette alternativet med forsiktighet!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Aktiver HTTP:BL filtrering"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Muliggjør integrasjon med <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>VIKTIG</strong>: Du må registrere deg på Project Honeypot, og få en nøkkel og angi den i det neste alternativet for at denne funksjonen skal fungere."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Minimum alder av aksepterte HTTP:BL resultater"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Prosjekt Honeypot rapporterer når siste gang denne IP ble fanget å sende spam-meldinger. Jo eldre dette er (jo høyere alderen er), er det mindre sannsynlig at denne IP fortsatt brukes av en spammer. Du kan her velge hva som vil være den høyeste rapporterte alder som vil bli blokkert. Standardverdien på 30 betyr at IP-adresser som har sendt inn en spam-melding i løpet av de siste 30 dagene vil bli blokkert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Minimum trusselvurdering for å blokkere (0-255, standard er 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot bruker en logaritmisk "_QQ_"trussel rating"_QQ_" til å rangere muligheten for en bestemt IP å være en spammer. Dette alternativet setter minste trusselnivå en IP må ha før den blir blokkert. En verdi på 25 betyr at denne IP har sendt inn 100 spam-meldinger på Project Honeypot's spam fanger honeypots og er vanligvis en sikker indikasjon på at den tilhører en spammer. Merk at ratingen er logaritmisk. En verdi på 50 betyr 1000 spam-meldinger og en verdi på 75 betyr en million spam-meldinger. Ikke sett denne verdier over 50, du vil da mest sannsynlig aldri blokkere spammer i det hele tatt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Forby adgang til nettstedet for IP-adresser i svartelisten"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Tillat kun adgang til Admin med IP-adresser i den godkjente listen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Logg sikkerhetunntak"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Det er anbefalt å ha dette alternativet aktivert. Når det er aktivert vil alle potensielle sikkerhetsbrudd-blokkert av Admin Tools bli logget i databasen og gjort tilgjengelig under Loggen for Sikkerhetsunntak."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Malicious User Agent block (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Mange hackere vil prøve å få tilgang til nettstedet ditt ved hjelp av en nettleser konfigurert til å sende ondsinnet PHP-koden i sin brukeragentstreng (en liten tekst som brukes for å beskrive nettleseren til serveren). Tanken er at dårlige Log prosesseringsprogramvare vil analysere den og la hackeren få kontroll over nettsted ditt. Når den funksjonen er aktivert så kan Admin Tools oppdage slike angrep og blokkere forespørsel."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Ikke tillat at Superadministrator logger inn fra brukersiden"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="Når aktivert, så vil det ikke være mulig for Superadministratorer å logge på nettstedets fra brukersiden. Dette er en sikkerhetsforanstaltning mot 'passord-bombing'. Selv brukere med Superbrukerprivilegier vil ikke være i stand til å logge inn fra brukersiden av nettstedet ditt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Deaktiver redigering av brukeregenskaper i Administrasjonen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Når aktivert, så vil endre innstillingene for en eksisterende eller opprette en ny Manager, Administrator eller Super Administrator mislykkes."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Ikke send e-postvarsler for disse grunnene"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Sikkerhetsunntak forårsaket av disse grunnene vil ikke resultere i at en e-post blir sendt til e-postadressen som er angitt i <em>Send e-post til denne adressen når administrator-innlogging mislykkes</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Ikke logg disse grunnenen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Sikkerhetsunntak forårsaket av disse grunnene vil ikke bli logget. Som et resultat, IP som forårsaker disse unntakene gjentatte ganger vil ikke automatisk bli utestengt fra nettstedet. Videre, så blir de ikke logget, og det er da umulig å si hvorfor noen blir utestengt fra nettstedet når de utløser en av disse grunnene."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Deaktiver Joomla!’s To-faktor autentisering ved tilbakestilling av passord"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Når aktivert, så vil Admin Tools deaktivere konfigurasjon av Joomla! To-faktor autentisering når en bruker tilbakestiller passordet sitt. Dette gjelder kun To-faktor autentiseringen innebygd i Joomla! 3.2 og senere, og ikke To-faktor autentisering i Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Remote File Inclusion block (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Noen hackere vil prøve å tvinge en sårbar forlengelse til å laste PHP-kode direkte fra deres server. Dette gjøres ved å sende en http(s):// eller ftp:// nettadresse i sin forespørsel, og pekte på deres ondsinnet nettsted. Når dette alternativet er aktivert så vil Admin Tools se etter slike tilfeller og prøve å hente fjernadressen og skanne innholdet. Dersom det blir funnet å inneholde PHP-kode så blir forespørselen blokkert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Lagret brukerens innloggings IP-adresse i Brukernotat"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="Når aktivert, IP nye brukere registrert seg fra vil bli lagret som brukernotat. Brukere som opprettes fra administrasjonen vil ikke ha deres IP lagret som en brukernotat fordi det gir ingen mening å gjøre det (det er en administrator som registrere brukerkonto på deres vegne). Når tredjepartskomponenter opprette nye brukerkontoer så blir heller ikke IP lagret som en brukernotat."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="PHP sesjons beskyttelse (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Hindrer ondsinnet inngangsdata som kan brukes for å lure den PHP intern sesjonsbehandleren til å utføre vilkårlig kode når brukerøkten gjenopprettes. ADVARSEL: Det <em>kan</em> blokkere noen legitime forespørsler også."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Inkluder passordet i e-posten ved mislykket innlogging"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="SQLiShield beskyttelse mot SQL-injeksjonsangrep"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Når den er aktivert så vil Admin Tools prøve å oppdage vanlige SQL-injeksjon angrep mot nettstedet ditt, og blokkere dem."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Blokker template=foo (bytting av nettstedets designmaler)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="En annen skjult Joomla! funksjon er muligheten til å veksle mellom installerte designmaler ved å sende en spesiell nettadresseparameter. For eksempel, hvis du ønsker å bruke Beez5 designmalen, legg til <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Blokker tmpl=foo (bytting av system designmaler)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Liste over tillatte tmpl= søkeord"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Bruk en kommaseparert liste, f.eks komponent, system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="En av de mindre kjente Joomla! funksjoner er systemmalene. Ved en eventuell feil eller at du sette nettsted i Vedlikeholdsmodus, laster Joomla! den respektive systemmalen. Navnet på malen vises i nettadressen ved å legge til, f. eks ?tmpl=offline kan du teste disse malene uten å faktisk produsere en feil eller sette nettsted ditt i Vedlikeholdsmodus. Aktivering av dette alternativet vil slå av denne skjulte Joomla! funksjonen. Vær oppmerksom på at tmpl=system og tmpl=component må være tillatt (se neste alternativ), da noen utvidelser krever dette for å virke."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Behandle mislykkede pålogginger som et sikkerhetsunntak"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Når aktivert, enhver form for mislykkede innloggingsforsøk, (selv registrerte brukere), vil telle som sikkerhetsunntak og blir logget i Admin Tools 'Sikkerhetsunntakslogg'. Det er en meget nyttig konsekvensen av dette. Siden alt blir logget som sikkerhetsunntak, telles forsøkene på innlogging opp mot begrensningene som du har satt opp i den automatiske IP-blokkeringen. Når grensen er nådd for mislykkede innloggingsforsøk, bil brukerens IP automatisk sperret for den varigheten du har satt opp."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Uploads scanner (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Når dette alternativet er aktivert, så vil Admin Tools proaktivt skanne alle filer som lastes opp via Joomla!. Dersom noen av disse filene inneholder en eneste linje med PHP-kode, så blir forespørselen blokkert. Vær oppmerksom på at ikke alle servere støtter denne funksjonen. Dersom den opplastede mappen blir blokkert av open_basedir restriksjoner, så vil ingen skanning skje."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Vis feil ved å bruke en tilpasset HTML desigmal"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Som standard, vil melding om sikkerhetsunntak bli vist med Joomla!'s sin standard side for feilmeldinger. Når dette alternativet er aktivert, vil imidlertid Admin Tools bruke en tilpasset HTML-mal. Standard HTML filen ligger i mappen components/com_admintools/views/blocks/tmpl/default.php file. IKKE MODIFISER DENNE FILEN DIREKTE! Les dokumentasjonen for den riktige metoden for å lage en mal overstyring."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Godkjent domener"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Dersom IP-adressen til en besøkende som lager et sikkerhetsunntak løser til et domenenavn som slutter på hva du skriver inn her vil de ikke bli blokkert. Effektivt, disse domenenavnene blir ikke blokkert på nettstedet ditt. Vær oppmerksom på at en lang liste vil føre til stor påvirkning på ytelsen. Skriv inn en kommaseparert liste av de domenenavnene du ønsker å godkjenne. Standardverdien er. Googlebot.com,. Search.msn.com som godkjenner søkemotorindeksering Google Bot (brukes av Google Søk) og MSN Bot (brukt av Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="ANSVARSFRASKRIVELSE"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Sikkerhetsrelaterte komponenter, som dette, garanterer ikke 100% beskyttelse av nettstedet mot ethvert tenkelig angrep &ndash;selv om det øker sikkerheten på nettstedet&ndash;  må det ikke erstattes av menneskelig overvåkenhet og fininnstilte sikkerhetstilpasninger for nettstedet ditt. I det minste, ta jevnlige sikkerhetskopier og holde et øye med unormal atferd på toppen av å bruke dette programmet."
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Advarsel</b>: PHP rapporterer en tom sti som hjemmemappe for nettstedet. Dette skyldes en feil i eldre versjoner av PHP. Rådfør deg med leverandøren for å oppgradere PHP-versjon på serveren. Dersom du prøver å bruke knappen 'Fiks rettigheter' er det meget mulig at du vil bli utestengt fra nettstedet."
