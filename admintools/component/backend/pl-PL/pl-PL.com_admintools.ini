COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="Filtrowanie spamu oparte na liście wyrażeń zabronionych"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM_TIP="Jeżeli włączysz, wówczas wszystkie zapytania zawierające w sobie <a href='%s'>Niebezpieczne Frazy</a> będą blokowane."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY="<a href='http://www.projecthoneypot.org/httpbl_configure.php' target='_blank'>Projekt Honeypot</a> HTTP:BL Key"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Wprowadź swój klucz HTTP:BL. Możesz zarejestrować się w Projekcie Honeypot i otrzymać swój klucz na <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="BLokowanie domen dla wiadomości e-mail"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Wpisz jedną domenę w każdej linii. Zarejestrowanie nowego konta będzie niemożliwe, jeżeli użytkownik w trakcie procesu rejestracji poda adres e-mail zawierający w sobie zablokowaną domenę."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="Ochrona formularzy przed atakami CSRF"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Zaawansowana"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Podstawowa"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Nie"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Jednym z głównych problemów dotyczących formularzy internetowych – jak formularze logowania, formularze kontaktowe, itp. – jest możliwość wykorzystywania ich przez automatyczne skrypty (boty). Cecha ta jest z reguły wykorzystywana do wysyłania niechcianych wiadomości albo próby zdobycia haseł metodą brute-force passwords. Admin Tools ma dwie metody zapobiegania nadużyciom, w zależności od ustawienia tej opcji:<ul><li><strong>Nie</strong>. Wyłącza tę funkcję</li><li><strong>Podstawowa</strong>. Wykonuje podstawowe filtrowanie wpisywanych ciągów znaków. Jeśli przeglądarka poinformuje, że strona z której nastąpiło wejście, nie należy do witryny, wówczas Admin Tools blokuje możliwości wypełnienia formularza.</li><li><strong>Zaawansowana</strong>. Poza cechami ochrony podstawowej, Admin Tools wstrzykuje ukryte pola dla wszystkich pól formularzy.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Ukryj/dostosuj znacznik meta generator"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Wszystkie instalacje Joomla ustawiają odpowiedni metaznacznik o nazwie Generator, jest to kod HTML znajdujący się w nagłówku wszystkich stron, aby reklamować fakt, że witryna jest uruchomiona na Joomla. Informacje te są buforowane przez wyszukiwarki i wykorzystywane przez atakujących przy poszukiwaniu potencjalnych celów do stwierdzenia, że witryna działa w Joomla. Włączenie tej opcji pozwala ustawić niestandardową wartość dla tagu generatora w następnej opcji. Bądź pomysłowy!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Dezaktywacja użytkownika po"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Tools może opcjonalnie wyłączyć istniejące konta użytkowników, gdy istnieje wiele nieudanych prób zalogowania się przy użyciu nazwy użytkownika, chroniąc tym samym konta użytkowników przed atakami typu brute force. W tym miejscu można określić liczbę nieudanych logowań oraz okres czasu, w którym te muszą wystąpić, zanim użytkownik zostanie wyłączony, na przykład 3 nieudane próby logowania w ciągu 1 minuty."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Blokowanie bezpośredniego dołączania pliku (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Jeśli opcja ta jest włączona, wówczas Admin Tools wyszuka parametrów żądania dla wszystkiego, co wygląda jak ścieżka pliku. Jeżeli je znajdzie, podejrzane obiekty zostaną zeskanowane. Jeżeli okaże się, że zawiera kod PHP, zapytanie zostanie odrzucone."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="Powiadamiaj ten adres o nieudanych logowaniach do zaplecza"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Wpisz adres e-mail, pod który mają być wysyłane wiadomości z informacją o nieudanym logowaniu do zaplecza witryny. Pozostaw to pole puste jeśli nie chcesz otrzymywać informacji. Najpierw upewnij się, że witryna może wysyłać wiadomości e-mail!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Wyślij na ten adres również udane logowania do zaplecza witryny"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Wpisz adres e-mail, pod który mają być wysyłane wiadomości z informacją o udanym logowaniu jakiegokolwiek użytkownika do zaplecza witryny. Pozostaw to pole puste, jeśli nie chcesz otrzymywać informacji. Najpierw upewnij się, że witryna może wysyłać wiadomości e-mail!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="Powiadamiaj ten adres o wyjątkach bezpieczeństwa"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Wpisz adres e-mail, na który należy wysyłać powiadomienia każdym wyjątku bezpieczeństwa wykrym na stronie. Pozostaw puste, aby nie wysłać powiadomień. Upewnij się, że system może wysyłać mejle!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Włącz wyjątki dla częstotliwości wysyłania wiadmości e-mail"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Po włączeniu tej opcji w Admin Tools częstotliwość wysyłania wiadmości e-mail może zostać zmniejszona. Zobacz w szablonach wiadomości e-mail jaka jest ustawiona maksymalna częstotliwość wysyłania."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Blokuj również podejrzane IP, nie tylko potwierdzonych spamerów"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Czasami Projekt Honeypot nie jest pewien, jeśli IP należy do spamera lub jest to nieszczęsny użytkownik, który kliknął niewłaściwy link. W tym przypadku adres IP jest oznaczony jako "_QQ_"podjerzany"_QQ_". Domyślnym zachowaniem jest nieblokowanie tych adresów IP. Jednakże, jeśli otrzymujesz dużo spamu, to dobry pomysł, aby włączyć tę funkcję, a nawet zablokować "_QQ_"podejrzane"_QQ_" adresy IP. Ostatecznie pewnie niektórzy użytkownicy zostaną przypadkowo zablokowani, więc korzystaj z tej opcji z rozwagą!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Włącz filtrowanie HTTP: BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Włącz integrację z <a href='http://www.projecthoneypot.org'>Projektem Honeypot</a>. <strong>WAŻNE</strong>: Musisz się zarejestrować w Projekcie Honeypot, pobrać klucz i wprowadzić go w kolejnym kroku. Wówczas opcja ta będzie działała prawidłowo."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Maksymalny wiek akceptowanych rezultatów HTTP: BL"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Projekt Honeypot informuje, kiedy po raz ostatni dany adres IP został złapany na  wysyłaniu spamu. Im wpis ten jest starszy (im starsza jest data jego opublikowania), tym mniej prawdopodobne jest to, że dany adres IP jest ciągle używany przez spamera. Tutaj można wybrać, jaki będzie maksymalny wiek zgłoszonego wpisu, który zostanie zablokowany. Domyślną wartością jest 30, co oznacza, że adresy IP podejrzane o wysyłanie spamu w ciągu ostatnich 30 dni zostaną zablokowane."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Minimalna ocena zagrożeń, aby zablokować (0-255, domyślnie 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Projekt Honeypot używa logarytmu "_QQ_"oceny zagrożenia"_QQ_", aby oznaczyć adresy IP jako potencjalnie spamujące. Ta opcja określa minimalny poziom zagrożenia ze strony adresów IP, jaki musi mieć zanim zostaną zablokowane. Wartość 25 oznacza, że dany adres IP wysłał 100 niechcianych wiadomości wykrytych przez Projekt Honeyspot, co może być równoznaczne z tym, że należy on do spamera. Należy pamiętać, że ocena jest logarytmiczna. Wartość 50 oznacza 1,000 niechcianych wiadomości, natomiast wartość 75 oznacza milion niechcianych wiadomości. Nie należy ustawiać tej  wartości ponad 50, bo pradopodobnie nie zablokujesz w ten sposób spamerów w ogóle."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Zabraniaj dostępu do witryny z adresów IP umieszczonych na Czarnej liście"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Zezwalaj na dostęp do zaplecza tylko z adresów IP umieszczonych na Białej liście"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Dziennik wyjątków bezpieczeństwa"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Sugeruje się pozostawienie tej opcji włączonej. Po włączeniu wszystkie potencjalne naruszenia bezpieczeństwa — blokowane przez Admin Tools — będą rejestrowane w bazie danych i udostępniane w ramach funkcji Dziennik wyjątków zabezpieczeń."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Blokuj złośliwe agenty użytkownika (przeglądarki, osłona MUA - Malicious User Agent)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Wielu hakerów będzie próbowało uzyskać dostęp do witryny, wykorzystując przeglądarkę do próby wstrzyknięcia złośliwego kodu PHP w skrypt konfiguracji przeglądarki (niewielki fragment kodu przesyłany przez przeglądarkę jako jej identyfikator do serwera). Chodzi o to, że oprogramowanie do przetwarzania dziennika zdarzeń będzie go analizować i pozwolić hakerowi na przejęcie kontroli nad Twoją witryną. Włączenie tej funkcji umożliwia Admin Tools wykrywać takie ataki i blokować takie zapytania."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Zabroń Superadministratorom logować się do witryny"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="Gdy jest włączona, to nie będzie możliwe logowanie się Superadministratorów do witryny (front). Jest to zabezpieczenie przed atakiem Brute Force. Nawet użytkownicy z uprawnieniami Superużyhtkownika nie będą mieli możliwości zalogowania się do frontu witryny."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Wyłącz edycję właściwości użytkowników na zapleczu"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Po włączeniu tej opcji, każda próba zmodyfikowania ustawień istniejącego lub próby utworzenia nowego konta z grup Operator (manager), Administrator lub Superużytkownik zakończy się niepowodzeniem."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Nie wysyłaj powiadomień na adres e-mail w tym przypadku"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Wyjątki bezpieczeństwa mogą powodować, że próby naruszenia bezpieczeństwa nie będą wysyłane w wiadomości e-mail na adres określony w <em>Wysyłaj wiadomość w przypadku naruszenia bezpieczeństwa</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Nie zapisuj w dzienniku zdarzeń tych przypadków"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Wyjątki bezpieczeństwa mogą powodować, że próby naruszenia bezpieczeństwa nie będą rejestrowane. W rezultacie, adresy IP atakujące wielokrotnie witrynę nie zostaną automatycznie zablokowane. Ponadto, ponieważ nie ma żadnego dziennika, będzie niemożliwe stwierdzenie, dlaczego ktoś ma zablokowany dostęp do witryny, kiedy niechcący naruszy jedno z ustawień bezpieczeństwa."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Wyłącz weryfikację dwuetapową w resetowaniu hasła"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Jeśli opcja jest włączona, Admin Tools wyłączy weryfikację dwuskładnikową w Joomla! skonfigurowaną dla użytkowników, którzy resetują swoje hasło. Dotyczy to tylko weryfikacji dwuskładnikowej wbudowanej w Joomla! od wersji 3.2, a nie werfikacji dwuetapowej w Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Blokowanie zdalnego dołączania pliku (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Niektórzy hakerzy starają się zmusić podatne na atak rozszerzenia do załadowania kodu PHP bezpośrednio z ich serwera. Odbywa się to z wykorzystanie protokołu http(s):// lub ftp:// URL zawierającego w zapytaniu przekierowanie na ich witrynę. Gdy ta opcja jest włączona, Admin Tools będzie szukał takich przypadków, postara się przejść do zdalnego adresu URL i przeskanować jego zawartość. Jeżeli znajdzie zawarty kod PHP, wówczas żądanie zostanie zablokowane."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Zapisz w notatkach użytkownika adres IP do logowania"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="Jeśli opcja jest włączona, wówczas adres IP nowo zarejestrowanego użytkownika będzie zapisany w notatkach. Adres IP użytkowników utworzonych na zapleczu nie będą przechowywane (to administrator rejestruje ich konta). Komponenty zewnętrzne pozwalające na tworzenie nowych użytkowników również nie będą korzystały z tej wtyczki."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="Ochrona wstrzyknięcia danych sesji PHP (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Zapobiega wstawieniu złośliwych danych wyjściowych, które można wykorzystać do przejęcia obsługi sesji logowania i wykonania dowolnego kodu podczas przywracania tej sesji. UWAGA: <em>Może</em> również blokować niektóre prawidłowe zapytania."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Dołącz hasło do mejli o nieudanych logowaniach"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="Osłona SQLi (SQLiShield) przed atakami SQL typu injection"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Jeśli opcja ta jest włączona, wówczas Admin Tools spróbuje wykryć ataki typu SQL Injection na Twoją witrynę i je zablokować."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Blokuj system przełączania szablonów template=nazwa"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Kolejna ukryta cecha Joomla!, pozwalająca na przełączanie się pomiędzy zainstalowanymi szablonami za pomocą przekazania specjalnego parametru w adresie URL. Na przykład, jeśli chcesz zastosować szablon Beez5, wystarczy przekazać parametr <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Blokuj system przełączania szablonów tmpl=nazwa"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Lista dozwolonych tmpl=słowoKluczowe"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Użyj listy słów kluczowych oddzielonych przecinkami, np. component,system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Jedna z mniej znanych cech szablonów systemowych Joomla! Ilekroć wystąpi błąd podczas ładowania witryny lub zmienisz ją w tryb offline, Joomla! ładuje odpowiedni szablon systemowy. Dodając nazwę szablonu w adresie URL, powiedzmy ?tmpl=offline, umożliwiasz przetestowanie działania tych szablonów bez konieczności wywołania błędu lub zmiany witryny w tryb offline. Włączenie tej opcji spowoduje wyłączenie tej ukrytej cechy Joomla. Należy pamiętać, że tmpl=system oraz tmpl=component muszą być dozwolone (patrz następna opcja), ponieważ są one wymagane przez niektóre rozszerzenia do prawidłowego funkcjonowania."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Traktuj nieudane logowania jako wyjątki bezpieczeństwa"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Jeśli opcja ta jest włączona, wówczas nieudane próby logowania wszystkich użytkowników (nawet tych zarejestrowanych) będą traktowane jako próba naruszenia bezpieczeństwa witryny i rejestrowane w Wyjątkach bezpieczeństwa w dzienniku Admin Tools. Jest to bardzo użyteczna cecha. Ponieważ naruszenia są liczone jako wyjątki bezpieczeństwa, pozwala to na lepsze skonfigurowanie wyjątków przy automatycznym blokowaniu adresów IP. Dlatego też, po kilku nieudanych próbach logowania, adres IP użytkownika zostanie automatycznie zablokowany na określony czas."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Skaner wczytywania (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Jeśli opcja ta jest włączona, Admin Tools będzie aktywnie skanował wszystkie pliki przesyłane do Joomla! Jeśli którykolwiek z nich będzie zawierał nawet jedną linijkę kodu PHP przesyłanie zostanie wstrzymane. Należy pamiętać, że nie wszystkie serwery obsługują tę funkcję. Jeżli katalog, do którego są przesyłane pliki jest blokowany za pomocą open_basedir, wówczas nie będzie on skanowany."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Pokaż błędy przy użyciu dostosowanych szablonów HTML"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Domyślnie wiadomość o wyjątkach zabezpieczeń zostanie wyświetlona przy użyciu standardowego strony komunikatu błędu Joomla! Jeżeli opcja jest włączona Admin Tools użyje konfigurowalnego szablonu HTML. Domyślnie plik tego szablonu HTML znajduje się w pliku components/com_admintools/views/blocks/tmpl/default.php. NIE MODYFIKUJ TEGO PLIKU BEZPOŚREDNIO! Zapoznaj się z dokumentacją właściwego sposobu tworzenia nadpisania szablonów."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Biała lista domen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Jeżeli adres IP odwiedzającego witrynę złamie zasadę bezpieczeństwa, a należy do domeny dodanej do Białej listy, wówczas nie zostanie on zablokowany. W rzeczywistości domeny te nie mają żadnych ograniczeń co do zachowań na Twojej witrynie. Należy pamiętać, że długa lista spowoduje duży wpływ na wydajność. Wprowadź oddzielone przecinkami nazwy domen, które chcesz umieścić na białej liście. Domyślnymi wartościami są .googlebot.com,.search.msn.com, z których działają pajączki indeksujące witrynę - Google Bot (używany przez wyszukiwarkę Google) oraz MSN Bot (używany przez Bing)."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="UWAGA"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Komponenty związane z bezpieczeństwem, takie jak ten, nie oferują 100% ochrony Twojej witryny, lecz znacząco ją zwiększają &ndash; w żadnym wypadku nie zastępują one zdrowego rozsądku użytkowników i bezpieczeństwa dopasowanego do Twojej witryny. Regularne tworzenie kopii zapasowych i zwracanie uwagi na zaburzenia działania witryny możliwe są do wykonania za pomocą tego oprogramowania."
