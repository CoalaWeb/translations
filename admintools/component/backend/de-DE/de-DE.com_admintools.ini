COM_ADMINTOOLS_LBL_EXCEPTIONSFROMWAF_WHATSTHIS_LBLA="Diese Seite erlaubt Ihnen spezifische Komponenten, Ansichten oder Querys <i>nicht durch die WAF schützen zu lassen</i>. Ausnahmen werden in zwei Gruppen angewandt:"
COM_ADMINTOOLS_LBL_EXCEPTIONSFROMWAF_WHATSTHIS_LBLB="Sind <i>alle Query-Strings</i> für eine Komponente oder Ansicht gewählt, sind die folgenden Funktionen der WAF deaktiviert: Bad Behaviour, SQLiShield, XSSShield, MUAShield, CSRFShield, RFIShield, DFIShield, UploadShield und Bad Words Filtering"
