COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_TSRENABLE_TIP="Ist diese Option aktiviert, wird die IP-Adresse von wiederholenden Angreifern automatisch auf die Sperrliste gesetzt, gemäß der weiteren Einstellungen."
