COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS=""_QQ_"Deaktiviere die Erstellung / Änderung von Benutzern aus dem Frontend"_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP=""_QQ_"Sie sollten normalerweise niemals in der Lage sein, einen Benutzer mit administrativen Rechten aus dem Front End zu erzeugen. Ist diese Option aktiviert, werden Versuche, einen solchen Benutzer anzulegen, als Hackversuche gewertet und ihre Ausführung verhindert. Dies zielt auf die meisten Zero-Day-Angriffe auf Joomla!, die z.B. zwischen 2015 und 2016 stattfanden."_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP=""_QQ_"Sollte das falsche Passwort in der E-Mail enthalten sein, wenn jemand einen fehlgeschlagenen Anmeldeversuch unternimmt? Diese Option greif nur, wenn <em>Behandle fehlgeschlagene Anmeldeversuche als Sicherheitsproblem.</em> aktiviert ist."_QQ_""
COM_ADMINTOOLS_LBL_SECURITYEXCEPTION_REASON_NONEWADMINS=""_QQ_"Back End Admin-Benutzerbearbeitung"_QQ_""
COM_ADMINTOOLS_LBL_SECURITYEXCEPTION_REASON_NONEWFRONTENDADMINS=""_QQ_"Front End Admin-Benutzerbearbeitung"_QQ_""
COM_ADMINTOOLS_LBL_SECURITYEXCEPTION_REASON_CONFIGMONITOR=""_QQ_"Bearbeiten der Konfiguration"_QQ_""
COM_ADMINTOOLS_ERR_BLOCKEDEMAILDOMAINS=""_QQ_"Die e-Mail-Domain %s ist nicht erlaubt"_QQ_""
COM_ADMINTOOLS_BLACKLISTEDADDRESSES_ERR_TOOMANY_TITLE=""_QQ_"Zu viele geblockte IPs können sich negativ auf Ihre Seite auswirken"_QQ_""
COM_ADMINTOOLS_BLACKLISTEDADDRESSES_ERR_TOOMANY_BODY=""_QQ_"Zu viele geblockte IP-Adressen können sich negativ auf die Geschwindigkeit Ihrer Seite auswirken. Drüberhinaus kann es passieren, dass Sie berechtigte Nutzer aussperren. Bitte prüfen Sie <a href='%s'>unsere Dokumentation</a> für weitere Details."_QQ_""
COM_ADMINTOOLS_CPANEL_ERR_PRIVNET_IPS=""_QQ_"Admin Tools hat Sicherheitsausnahmeregelungen für 'private Netzwerk'-IP-Adressen gefunden. Das bedeutet meistens, dass ein CDN oder ein umgekehrter Proxy vor Ihre Seite geschaltet ist. Sollte dies eine live-Seite sein, <b>aktivieren Sie bitte die IP-Umgehungslösung</b>, um das Problem zu lösen. Sollten Sie diese Seite auf einem lokalen Computer oder Intranet laufen lassen, können Sie diese Warnung einfach ignorieren."_QQ_""
COM_ADMINTOOLS_CPANEL_ERR_PRIVNET_ENABLE=""_QQ_"Aktiviere die IP-Umgehungslösung"_QQ_""
COM_ADMINTOOLS_CPANEL_ERR_PRIVNET_ENABLED=""_QQ_"IP-Umgehungslösung korrekt aktiviert"_QQ_""
COM_ADMINTOOLS_CPANEL_ERR_PRIVNET_IGNORE=""_QQ_"Ignorieren"_QQ_""
COM_ADMINTOOLS_WAFEMAILTEMPLATE_REASON_CONFIGMONITOR=""_QQ_"Konfiugrationsüberwachung"_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CONFIGMONITORGLOBAL=""_QQ_"Überwache die globale Konfiguration"_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CONFIGMONITORGLOBAL_TIP=""_QQ_"Ist diese Option aktiviert, und jemand versucht die globale Konfiguration von Joomla!, egal ob aus dem Back End oder dem Front End, zu verändern, wird dieses Unterfangen entweder blockiert oder Sie erhalten eine Nachricht darüber (je nach unten vorgenommener Einstellung)."_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CONFIGMONITORCOMPONENTS=""_QQ_"Überwache Komponentenkonfiguration"_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CONFIGMONITORCOMPONENTS_TIP=""_QQ_"Ist diese Option aktiviert, werden Sie, wenn die Konfiguration einer Kernerweiterung oder einer Erweiterung von Drittanbietern (also das, was sie sehen, wenn Sie in einer Erweiterung auf Optionen klicken), benachrichtigt oder der Versuch wird blockiert (je nach unten vorgenommener Einstellung)."_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CONFIGMONITORACTION=""_QQ_"Aktion für die Konfigurationsüberwachung"_QQ_""
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CONFIGMONITORACTION_TIP=""_QQ_"Was soll geschehen, wenn die Überwachung der globalen Konfiguration oder der Komponenten aktiviert ist und eine Änderung dieser Konfigurationen erkannt wird. 'E-Mail' wird eine einfache Warnung an die unten eingegebene Adresse senden, die Sie für Sicherheitswarnungen angegeben haben. Aber auch nur dann, wenn Sie eine E-Mailadresse angegeben haben. Die Änderungen der Konfiguration wird dann trotzdem durchgeführt. 'Block' wird diese Änderungen als Sicherheitsproblem behandeln. Die Änderungen werden dann NICHT durchgeführt."_QQ_""
