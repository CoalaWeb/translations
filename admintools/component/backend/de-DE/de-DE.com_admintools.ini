COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPWINTRO="Der Administrator dieser Seite hat einige oder alle Funktionen von AdminTools mit einem Passwort gesichert. Bitte geben Sie dieses Passwort ein, um die Funktionen nutzen zu können."
COM_ADMINTOOLS_LBL_CONTROLPANEL_NEEDSDLID="Sie müssen Ihre <b>Download ID</b> eingeben, bevor Sie Admin Tools Professional aktualisieren können. <a href="_QQ_"%s"_QQ_">Wenn Sie Ihre Download ID nicht kennen, klicken Sie bitte hier.</a>"
