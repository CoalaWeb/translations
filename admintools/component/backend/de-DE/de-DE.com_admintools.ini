COM_ADMINTOOLS_LBL_CHANGEDBCOLLATION_CHOOSE_INFO_BODY="Joomla! ist so konzipiert, dass es mit der UTF-8-Collation arbeitet. Wie auch immer ist es so, dass damit keine Emoji oder andere Multibyte-Zeichen, wie z.B. bestimmte Traditionelle Chinesische Zeichen, Cherookee, usw. nutzbar sind. In diesem Fall müssen Sie, die Datenbank-Collation auf “UTF-8 Multibyte” stellen. Es  <em>könnte</em> sein, dass Sie diesen Schritt nach der Installation oder Aktualisierung von Komponenten wiederholen müssen. Nachdem Sie den Zeichensatz umgestellt haben, <em>empfehlen wir dringend</em> die Reparieren &amp; Optimieren-Funktion zu nutzen."
