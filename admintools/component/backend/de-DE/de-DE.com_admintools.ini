COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABANNUM_TIP="Ist die vorhergehende Option aktiviert, geben Sie hier bitte an, nach wie vielen automatischen Sperrungen eine IP-Adresse dauerhaft blockiert werden soll (zur Blacklist hinzugefügt werden soll)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABAN_TIP="Löst eine IP-Adresse so viele automatische Sperrungen, wird sie dauerhaft blockiert (zur IP-Blacklist hinzugefügt), sollte sie jemals wieder auomtatisch gesperrt werden. Bitte stellen Sie sicher, dass die Funktion der IP-Blacklist aktiviert ist, indem Sie <em>Zugang zur Seite für IPs auf der Blacklist verbieten</em> auf JA stellen, da sonst die permanente Sperrung nicht funktioniert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PROJECTHONEYPOT="Project Honeypot Einbindung"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE="Zeige diese Nachricht für die gesperrte IPs an"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE_TIP="Diese Option erlaubt Ihnen eine spezifische Nachricht für blockierte IP-Adressen anzuzeigen. Sie möchten evtl. erklären, dass die IP-Adresse des Benutzers gesperrt wurde, weil es verdächtiges Verhalten von seiner Adresse aus gab. Sie können den Text [ IP ] alles in Großbuchstaben verwenden und auch IP verwenden, um die IP-Adresse des Benutzers in der Nachricht anzuzeigen. Das könnte nützlich sein, wenn ein Benutzer ausversehen auf der Sperrliste gelandet ist und Sie um Hilfe bittet."
