COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER="Ändere das Administrations-Anmeldeverzeichnis"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_ALERT="Um diese Funktion zu nutzen, müssen Sie <strong>Suchmaschinenfreundliche URLs</strong> und </strong>Nutze URL-Rewrite</strong> in der Joomla!-Konfiguration aktiviert haben."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="Zum Beispiel: Wenn Sie das Wort <code>test</code> eingeben, können Sie Ihr Backend nur erreichen, wenn Sie die folgende URL eingeben <code>http://www.beispiel.de/test</code> Sollten Sie es über <code>http://www.beispiel.de/administrator</code> eingeben, werden Sie auf die Startseite Ihrer Internetseite weitergeleitet. Bitte beachten Sie, dass Sie nachdem Sie die korrekte und geheime Adresse eingegeben haben, können Sie auch direkt <code>http://www.beispiel.de/administrator</code> aufrufen, ohne weitergeleitet zu werden. Das funktioniert, bis Ihre Sitzung abgelaufen ist. Sollten Sie diese Funktion nicht nutzen wollen, lassen Sie das Feld einfach leer."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Geheimer Administrations-URL-Paramter"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW_TIP="Zum Beispiel: Geben Sie hier 'test' ein, dann können Sie nur in die Administrationsoberfläche gelangen, wenn Sie die Adresse <code>http://www.beispiel,de/administrator?test eingeben.</code><strong>ACHTUNG! ES MUSS MIT EINEM BUCHSTABEN BEGINNEN, KEINE ZAHL!</strong>. Zur Verbesserung der Kompatibilität für alle Server, nutzen Sie bitte nur ASCII-Zeichen und Nummern (a-z, 0-9)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Erlaube Seitentemplates"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Ist diese Option aktiviert, wird die vorherige Option übergangen (die Blockade von template=foo in der URL). Wird in der URL ein Parameter angegeben, der zu einem installierten Template passt, wird dieser Parameter zugelassen, ohne eine Sicherheitswarnung auszulösen. Dies wird nur für Seiten benötigt, die mehr als ein Tempalte zur Zeit verwenden."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="Anti-Spam-Filterung anhand einer Negativwortliste"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM_TIP="Ist diese Option aktiviert, werden alle Anfragen, die wenigstens ein Wort aus der <a href="_QQ_"%s"_QQ_">Bad Word</a>-Liste beinhalten, blockiert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY="<a href='http://www.projecthoneypot.org/httpbl_configure.php' target='_blank'>Project Honeypot</a> HTTP:BL Key"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Geben Sie Ihren HTTP:BL-Schlüssel hier an. Sie können sich für das Projekt Honeypot anmelden und Ihren Schlüssel hier erhalten: <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="Blockierte E-Maildomains"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Geben Sie pro Zeile eine Domain ein. Die Registrierung mit diesen Domains wird dann blockiert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="CSRF/Anti-spam form protection (CSRFShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Erweitert"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Basis"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Nein"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Eine der größten Probleme mit Internetformularen, wie Login, Kontakt, usw. - ist, dass diese mithilfe von automatischen Scripten (Bots) ausgenutzt werden können. Das wird in der Regle genutzt, um Spam zu versenden oder eine Brute-Force-Attacke auf Passwörter auszuführen. Admin Tools hat zwei Methoden, um einen solchen Missbrauch zu verhindern: Folgende Methoden stehen zur verfügung:<ul><li><strong>Nein</strong> Deaktiviert diese Funktion</li><li><strong>Einfach</strong>Nutzt eine einfache Filterung. Meldet der Browser, dass die vorhergehende Seite nicht zu Ihren Seiten gehört, wird Admin Tools die Verarbeitung des Formulars stoppen.</li><li><strong>Erweitert</strong>Zusätzlich zum einfachen Schutz, wird Admin Tools ein verstecktes Feld in alle Formulare einfügen.</li><ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Verstecke/Ändere den Generator-Metatag"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Alle Joomla!-Installationen setzen den meta generator Tag, ein kleines Stückchen HTML in den Header jeder Seite, um damit zu werben, dass ein Joomla! benutzt wird. Diese Information wird von Suchmaschinen gecached und wird von Hackern als Angriffspunkt genutzt. Ist diese Option aktiviert, können Sie einen eigenen generator tag eingeben. Seien Sie erfinderisch!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Deaktiviere nach"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Tools kann automatisch Zugänge von Benutzern sperren, wenn es eine Vielzahl von fehlgeschlagenen Anmeldeversuchen gibt. So kann Brute-Force-Attacken vorgebeugt werden. Hier können Sie die Anzahl der Fehlversuche und den zu sperrenden Zeitraum angeben. Z.B. 3 fehlgeschlagene Anmeldeversuche in 1 Minute."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Direct File Inclusion shield (DFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Ist diese Option aktiviert, sucht Admin Tools in den Requestparametern nach allem, was wie ein Dateipfad aussieht. Wird etwas gefunden, wird dieser Pfad abgescannt. Sollte PHP-Code gefunden werden, wir die Anfrage abgelehnt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="E-Mail an diese Adresse, bei fehlgeschlagenem Administrator-Login"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Geben Sie eine E-Mailadresse an, um bei einem fehlgeschlagenen Loginversuch benachrichtigt zu werden. Lassen Sie das Feld frei, wenn Sie nicht benachrichtigt werden wollen. Bitte stellen Sie vorher sicher, dass Ihre Seite E-Mails versenden kann!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="E-Mail an diese Adresse, bei erfolgreicher Anmeldung im Backend"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Geben Sie eine E-Mailadresse an, wenn Sie informiert werden wollen, wenn sich jemand erfolgreich im Backend Ihrer Seite angemeldet hat. Lassen Sie das Feld leer, wenn Sie keine Benachrichtigung erhalten wollen. Bitte stellen Sie vorher sicher, dass Ihre Seite E-Mails versenden kann!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="E-Mail an diese Adresse bei Sicherheitsproblemen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Geben Sie eine E-Mailadresse an, um bei Sicherheitsproblemen benachrichtigt zu werden. Lassen Sie das Feld frei, wenn Sie nicht benachrichtigt werden möchten. Bitte Stellen Sie vorher sicher, dass Ihre Seite E-Mails versenden kann!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Aktiviere die Drosselung für die Benachrichtigungse-mails."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Ist diese Option aktiviert, kann die Häufigkeit, mit der Admin Tools E-Mails versendet, gedrosselt werden. Bitte schauen Sie in die E-Mailvorlage für diese Einstellung."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Zusätzlich verdächtige IPs sperren, die noch nicht als Spmamer bestätigt sind"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Manchmal ist sich das Honeypot-Projekt nicht sicher, ob eine Adresse zu einem Spammer gehört oder ein armer Tropf auf den falschen Link geklickt hat. In diesem Fall wird die IP als "_QQ_"verdächtig"_QQ_" eingestuft. Im Normallfall wird diese IP nicht blockiert. Sollten Sie eine Menge Spam erhalten, ist es eine gute Idee, die "_QQ_"erdächtigen"_QQ_" IPs auch zu sperren. Schlussendlich wird dies dazu führen, dass sie ausversehen auch ein paar Normalsterbliche blockieren, also nutzen Sie diese Einstellung mit Vorsicht."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="Aktiviere HTTP:BL Filterung"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Aktiviert die Integration des <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>WICHTIG</strong>: Sie müssen sich beim Project Honeypot registireren, einen Schlüssel erhalten un ddiesen in der nächsten Einstellungsoption angeben, damit diese Option hier funktioniert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Maximales Alter der zu Akzeptierenden HTTP:BL Ergebnisse"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Das Project Honeypot meldet, wann die IP das letzte mal erwischt wurde, eine Spamnachricht abgesendet zu haben. Je älter das ist (also je höher das Alter ist), desto wahrscheinlicher ist es, dass die IP noch immer von einem Spammer genutzt wird. Sie können hier einstellen, welches das maximale Alter sein soll, dass zur Blockade führt. Der Standardwert von 30 bedeutet, dass IPs, die in den letzten 30 Tagen Spamnachrichten abgesetzt haben, geblockt werden."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Minimale  Threat Rate zur Sperre (0-255, default 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Das Honeypot-Projekt nutzt einen "_QQ_"Angriffs-Ranking-Algorithmus"_QQ_" um die wahrscheinlichkeint einer bestimmten IP-Adresse als Spammer zu bewerten. Diese Einstellung gibt an, welches Minimale Level eine IP-Adresse erreichen muss, bevor sie geblockt wird. Ein Wert von 25 bedeutet, dass diese IP-Adresse 100 Spamnachrichten an die Honeypots von Project Honeypot gesendet hat. Das ist ein ziemlich sicherer Wert, der einen Spammer eindeutig identifiziert. Bitte beachten Sie, dass dieser Wert exponentiell steigt. Ein Wert von 50 bedeutet, 1,000 Spamnachrichten und ein Wert von 75 bedeutet schon über eine Million Spamnachrichten. Bitte setzen Sie daher keine Werte über 50 ein, da dies nahezu keinen Spammer mehr blockiert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Verbieten Sie den Seitenzugriff allen IPs auf der Negativliste"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Erlauben Sie den administrativen Schutz, nur der IP auf der Positivliste"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Sicherheitsausnahmen protokollieren"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Es wird empfohlen, diese Option aktiviert zu lassen. Ist diese Option aktiviert, werden Sicherheitsverstöße - die durch Admin Tools abgefangen wurden - in der Datenbank gespeichert und als Protokoll zur Verfügung gestellt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Malicious User Agent block (MUAShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Viele Hacker werden versuchen sich Zugang zu Ihrer Seite zu verschaffen, indem Sie ihren Browser so konfigurieren, schadhaften PHP-Code in seinem user-agent-String (ein kleiner und kurzer Text, der beschreibt welcher Browser genutzt wird) zu übermitteln. Die Idee dahinter ist, dass fehlerhafte Protokollspeichersoftware diesen Code ausführt und so die Kontrolle über Ihre Webseite zu erhalten. Ist diese Funktion aktiviert, kann Admin Tools solche Angriffe erkennen und abwehren."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Verbiete Frontend Super-Administrator-Login"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="Ist diese Option aktiviert, können Super Administratoren sich nicht am Frontend der Seite anmelden. Dies ist eine Sicherheitseinstellung, um die Erbeutung des Passwortes per Brute-Force-Attacke für Benutzer mit der Berechtigung für Super Administratoren bzw. Super User verhindert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Deaktiviere Backendbenutzereinstellungen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Ist diese Option aktiviert, werden Versuche die Einstellungen von bestehenden Managern, Administratoren und Super Administratoren zu verändern, fehlschlagen. Auch das Erstellen neuer Benutzer mit diesen Rechten wird fehlschlagen."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Keine E-Mailbenachrichtigung für folgende Gründe versenden"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Sicherheitswarnungen mit den folgenden Gründen werden keine E-Mail an die angegebene Adersse im Feld <em>E-Mail an die folgende Adresse bei Sicherheitswarnungen</em> senden. "
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Grund nicht protokollieren"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Sicherheitswarnungen, die durch die folgenden Gründe ausgelöst wurden, werden nicht protokolliert. Im Ergebnis bedeutet das, dass IPs die wiederholt Sicherheitswarnungen und Blockaden auslösen, nicht automatisch gesperrt werden. Daher wird es auch kein Protokoll dazu geben, was es unmöglich macht einem Benutzer zu helfen und zu erklären, aus welchem Grund er gesperrt wurde."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Zwei-Faktor-Authentifizierung bei Rücksetzung des Passworts deaktivieren."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Ist diese Option aktiviert, deaktiviert Admin Tools die Joomla! Zwei-Faktor-Authentifizierung, wenn ein Benutzer sein Passwort zurücksetzen will. Dies gilt nur für die in Joomla! 3.2 und in späteren Versionen eingeführte Zwei-Faktor-Authentifizierung. Dies gilt nicht für die Authentifizierung durch Admin Tools!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Remote File Inclusion block (RFIShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Manche Hacker werden versuchen, über eine verwundbare Erweiterung PHP-Code direkt von ihrem Server zu laden. Dies wird mithilfe der Übermittlung einer http(s):// oder ftp://-Adresse in den Requests erledigt, die dann direkt auf die Schadcodeseite zeigen. Ist diese Option aktiviert, sucht Admin Tools genau nach solchen Fällen. Es wird versucht diese URLs abzufangen und den Inhalt zu prüfen. Enthält er PHP-Code wird der Abruf blockiert."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Speichere die IP-Adresse bei der Anmeldung des Benutzers in den Bemerkungen des Nutzers."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="Ist diese Option aktiviert, wird die IP-Adresse des neu eingetragenen Nutzers zusätzlich in den Hinweisen des Benutzers gespeichert. Benutzer, die im Backend erzeugt wurden, erhalten keine IP-Adresse in den Hinweisen. (Das hätte keinen Sinn, da diese vom Administrator angelegt wurden und nur die IP des Administrators gespeichert werden würde.) Registrierungen durch Komponenten Dritter erhalten auch keine IP."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="PHP-Sitzungsdaten-Vergiftungsschutz (SessionShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Verhindert bösartige Dateneingabe, die verwendet wird um PHPs Sitzungshandhabung dazu zu missbrauchen beliebigen Code auszugeben, wenn die Sitzung des Benutzers wiederhergestellt wird. ACHTUNG: Das <em>könnte</em> auch einige legitime Anfragen blockieren."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Sende das Passwort bei fehlgeschlagenen Loginversuchen in der E-Mail mit."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="SQLShield-Schutz gegen SQL-injection-Angriffe"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Ist diese Funktion aktiviert, wird Admin Tools veruschen, übliche SQL-Injection-Angriffe auf Ihrer Seite zu erkennen und zu blockieren."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Blockiere template='foo Seitenvorlagenwechsel"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Eine andere eher versteckte Joomla!-Funktion ist die Möglichkeit, zwischen Templates hin und herzuwechseln und dafür einen speziellen URL-Parameter zu verwenden. Zum Beispiel, wenn Sie das Beez5-Template nutzen wollen, übergeben Sie einfach <code>?template=beez5</code>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Blockiere tmpl='foo Systemvorlagenwechsel"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Liste der gestatteten tmpl= Schlüsselworte"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Benutze eine kommagetrennte liste z.B. component,system"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Eine der weniger bekannten Funktionen von Joomla! sind Systemtemplates. Immer wenn ein Fehler auftritt oder Sie Ihre Seite Offline Stellen, lädt Joomla! die passenden Systemtemplateseite. Übergibt man den Namen des Templates in der URL in dem man z.B. ?tmpl=offline anhängt, kann man diese Templates Testen, ohne die Seite wirklich offline zu nehmen oder einen Fehler zu erzeugen. Aktiviert man diese Funktion, wird diese Joomla!-Funktion deaktiviert. Bitte beachten Sie, dass tmpl=system und tmpl=component aktiviert sein muss (siehe nächste Einstellung), weil Sie für die Funktionalität der Erweiterungen benötigt werden."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Behandle fehlgeschlagene Anmeldungen als Sicherheitsverstöße"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Ist diese Option aktiviert, wird jeder fehlgeschlagene Anmeldeversuch (auch von ganz normalen registrierten Nutzern) als Sicherheitswarnung in das Protokoll von Admin Tools aufgenommen. Dies hat den Vorteil, dass jeder fehlgeschlagene Anmeldeversuch auch zu den Sicherheitsausnahmen zählt, die nach einem bestimmten Limit automatisch auf die geblockte IP-Liste kommen. So wird die IP-Adresse nach der angegebenen Anzahl an fehlgeschlagenen Logins für die angegebene Zeit automatisch gesperrt."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Uploads Scanner (UploadShield)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Ist diese Option aktiviert, scannt Admin Tools proaktiv jede Datei, die mit Joomla! hochgeladen wird. Sollte irgendeine Datei auch nur eine Zeile PHP-Code enthalten, wird die Anfrage blockiert. Bitte beachten Sie, dass nicht jeder Server das unterstützt. Ist das Verzeichnis zum Hochladen durch open_basedir-Beschränkungen unzugänglich, kann nicht gescannt werden."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Zeige Fehler mit einer personalisierten HTML-Vorlage"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Standardmäßig erhalten die Benutzer eine Sicherheitswarnung, die durch Joomla!s Standard-Fehlerseite erzeugt wird. Ist diese Option aktiviert, nutzt Admin Tools dafür eine personalisierbare HTML-Vorlage. Die Standard-HTML-Vorlage befindet sich unter components/com_admintools/views/blocks/tmpl/default.php. ÄNDERN SIE DIESE DATEI NIEMALS DIREKT! Lesen Sie unsere Dokumentation dazu, um die richtige Methoder eines Template Overrides dafür zu nutzen."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Positivliste für Domains"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Sollte die IP-Adresse des Beuschers, die eine Sicherheitswarnung ausgelöst hat, zu einer Domainendung gehören, die sie hier angegeben haben, wird diese nicht geblockt. Effektiv haben diese Domains einen Freifahrtschein für Ihre Seite. Bitte bachten Sie, dass eine lange Liste große Geschwindigkeitseinbußen für Ihre Seite bedeuten. Geben Sie eine kommagetrennte Liste von Domainnamen an, die Sie auf die Whitelist setzen wollen. Die standardwerte lauteten .googlebot.com,.search.msn.com. Damit werden die Indexierungsdienste vom Google Bot (von der Googlesuche) und den MSN-Bot (von Bing) freigegeben."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="DISCLAIMER"
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Sicherheitsbezogene Komponenten, wie diese hier, sind nicht dafür gedacht 100% Schutz gegen jegliche denkbaren Hackerangriffe zu leisten. Obwohl sie schon den Sicherheitsstandard Ihrer Seite anheben, ersetzen sie keines Falls ein gut funktionierendes Gehirn und weitere Sicherheitsfeineinstellungen für Ihre Seite. Schlussendlich sollten Sie immer eine Sicherung Ihrer Seite haben und ungewöhnliches Verhalten Ihrer Seite beobachten, auch wenn Sie diese Software verwenden."
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Warnung</b>: PHP gibt einen leeren Basispfad für das Seitenverzeichnis wieder. Dies ist ein Fehler älterer PHP-Versionen. Bitte sagen Sie Ihrem Anbieter, dass er die installierte PHP-Version auf seinem Server aktualisieren soll. Sollten Sie versuchen, die Berechtigungen dennoch zu setzen, kann es gut möglich sein, dass Sie sich selbst aus Ihrere Seite aussperren."
COM_ADMINTOOLS_LBL_CONTROLPANEL_MASTERPW="Passwort:"
