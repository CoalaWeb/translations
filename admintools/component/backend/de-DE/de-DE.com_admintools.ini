COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_EMAILAFTERIPAUTOBAN_TIP="Admin Tools kann Ihnen wahlweise auch eine E-Mail schicken, wenn eine IP-Adresse automatisch gesperrt wird. Geben Sie dafür im folgenden Feld eine E-Mailadresse an. Bleibt das Feld leer, erhalten Sie keine E-Mails und die Funktion wird deaktiviert (Standardeinstellung)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_NEVERBLOCKIPS="Diese IPs niemals sperren"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_NEVERBLOCKIPS_TIP="Tragen Sie hier eine kommagetrennte Liste von IP-Adressen ein, die niemals automatisch geblockt werden sollen. So eine Liste kann z.B. so aussehen: <em>127.0.0.1, 123.124.125.126</em> Sie können aber auch Bereiche angeben (z.B. <em>127.0.0.1-127.0.0.10</em>), weitere mögliche Bereichseingabe (<em>127.0.0.</em> für den gesamten Block von 127.0.0.1 bis 127.0.0.255 block) und CIDR block-Notation (e.g. <em>127.0.0.0/8</em>) zusätzlich zur normalen alten IP-Adressenangabe."
