COM_ADMINTOOLS_WAFEMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>Die Vorlage der E-Mailnachricht. Bitte denken Sie daran, eine direkte Formatierung zu nutzen, da Sie keine CSS-Klassen verwenden können. Das ist eine Beschränkung in E-Mails und E-Mailanbietern allgemein. Sie können die folgenden Platzhalter verwenden:<ul><li>[IP] Gebannte IP-Adresse</li><li>[LOOKUP] Direkter Link zum IP-Lookup-Service</li><li>[REASON] Grund der Blockierung</li><li>[DATE] Datum der Blockierung</li><li>[URL] Angegriffene URL</li><li>[USER] Benutzername</li><li>[COUNTRY] Land des Angriffs</li><li>[CONTINENT] Kontinent des Angriffs</li><li>[UA] Useragent</li><li>[SITENAME] Name der Seite</li></ul>"
COM_ADMINTOOLS_WAFEMAILTEMPLATES_FIELD_TEMPLATE_DESC_2="Für die <strong>Benutzer Reaktivierungs</strong>-Vorlage sind nur die folgenden Tokens verfügbar:<ul><li>[SITENAME] Name der Seite</li><li>[DATE] Datum der Benutzerdeaktivierung</li><li>[USER] Blockierter benutzername</li><li>[IP] Registrierte IP</li><li>[ACTIVATE] Link, um den User wieder zu aktivieren</li></ul>"
