COM_ADMINTOOLS_LBL_GEOGRAPHICBLOCKING_GEOIPPLUGINCANUPDATE="Admin Tools ordnet die Länder und Kontinente den Besucher-IP-Adressen mithilfe der MaxMind GeoLite2 Country Datenbank zu. Wir raten Ihnen dazu, diese Datenbank mindestens einmal monatlich zu aktualisieren. Auf den meisten Servern können Sie diese Aktualisierung per Knopfdruck auf den unten stehenden Knopf ausführen. Sollte das auf Ihrem Server nicht funktionieren, besuchen Sie bitte unsere Dokumentation."
