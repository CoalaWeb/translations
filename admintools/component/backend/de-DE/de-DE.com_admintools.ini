COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_APPLIED="Ihre Seite ist nun im Notfall-Offline-Modus"
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREAPPLY="Wenn Sie diesen Knopf drücken, wird Ihre Seite in den Notfallabschaltungsmodus versetzt. In diesem Zustand ist es niemandem mehr möglich, Ihre Seite zu besuchen, außer Ihrer aktuellen IP-Adresse. Sollte Ihre Internetverbindung zusammenbrechen oder Ihre IP-Adresse aus irgendeinem Grund plötzlich wechseln, können auch Sie Ihre Seite nur wieder aufrufen, indem Sie die .htaccess-Datei aus dem Wurzelverzeichnis Ihrer Seite per FTP-Programm löschen. Bitte lesen Sie diesen Hinweis sorgfältig und drucken Ihn zur Sicherheit aus!"
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREAPPLYMANUAL="Für den Fall, dass die automatische Erzeugung einer .htaccess-Datei in Ihrem Wurzelverzeichnis fehlschlägt, löschen Sie bitte Ihre (möglicher Weise vorhandene) .htaccess-Datei und erzeugen Sie eine neue .htaccess-Datei mit folgendem Inhalt:"
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREUNAPPLY="Klicken Sie auf den Offline-sezten-Knopf, wird der Notfallabschaltungsmodus für Ihre Seite wieder aktivert. Drücken Sie den Online-setzen-Knopf, wird diese Datei wieder gelöscht."
COM_ADMINTOOLS_LBL_EMERGENCYOFFLINE_PREUNAPPLYMANUAL="Sollte die Online-Schaltung Ihrer Seite fehlschlagen, können Sie es immernoch per FTP-Programm tun. Löschen Sie dafür einfach, die aktuelle .htaccess-Datei in Ihrem Wurzelverzeichnis und benennen die Datei .htaccess.eom um in .htaccess."
