COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_EMAILAFTERIPAUTOBAN_TIP="Admin Tools kan u optioneel een e-mail sturen wanneer een IP automatisch wordt gebanned, naar het e-mailadres ingevoerd in dit veld. Laat dit veld leeg (standaard) om deze functie uit te schakelen."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_NEVERBLOCKIPS="Deze IP adressen nooit blokkeren"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_NEVERBLOCKIPS_TIP="Voer een door komma's gescheiden lijst van IP adressen in die nooit automatisch moeten worden geblokkeerd. Bijvoorbeeld, een dergelijke lijst kan er als volgd uitzien <em>127.0.0.1, 123.124.125.126</em> Bovendien kunt u IP ranges gebruiken (bv. <em>127.0.0.1-127.0.0.10</em>), impliciete IP range notatie (<em>127.0.0.</em> voor het hele 127.0.0.1 tot 127.0.0.255 blok) en CIDR blok notatie (bijv. <em>127.0.0.0/8</em>) bovenop duidelijk oude IP adressen."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABAN="IP blacklisting van recidivisten"
