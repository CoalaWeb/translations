COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABANNUM_TIP="Wanneer de vorige optie is ingeschakeld, zal na hoeveel auto-bans een IP permanent verbannen worden (toegevoegd aan de IP Blacklist)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PERMABAN_TIP="Als een IP deze hoeveelheid auto-bans triggert zal het permanent worden verbannen (toegevoegd aan het IP blacklist) als ze op het punt staan opnieuw een auto-ban te krijgen. Zorg ervoor dat u de IP Blacklist aan zet door <em>Verbied site toegang tot IP adressen in de Blacklist</em> op Ja te zetten, anders zal de permanente blacklist geen effect hebben."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_PROJECTHONEYPOT="Project Honeypot integratie"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE="Toon dit bericht aan geblokkeerde IP adressen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_LBL_SPAMMERMESSAGE_TIP="Hiermee kunt u een specifiek bericht aan geblokkeerde IP adressen tonen. U kunt uitleggen aan de gebruiker dat zijn IP is geblokkeerd omdat een verdachte activiteit werd gedetecteerd afkomstig van zijn IP adres. U kunt de speciale tekst [IP] gebruiken in hoofdletters, zonder spaties tussen de haakjes en IP, om de IP van de gebruiker weer te geven in het bericht. Dit kan handig zijn als iemand per ongeluk geblokkeerd wordt en vraagt​​ om hen te helpen."
