COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER="Wijzig administrator login map naar"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_ALERT="Om deze functie te gebruiken moet u de <strong>Search Engine Friendly URL's</strong> inschakelen en <strong>URL herschrijven</strong> opties binnen de Joomla! configuratie pagina gebruiken."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINLOGINFOLDER_TIP="Bijvoorbeeld, als u hier het woord <code>test</code> invoert kunt u alleen toegang krijgen tot het administratie gedeelte van uw site met een URL zoals <code>http://www.voorbeeld.com/test</code>. Als u probeert om toegang te krijgen als <code>http://www.voorbeeld.com/administrator</code> wordt u doorgestuurd naar de startpagina van de website. Houd er rekening mee dat na een bezoek aan de geheime URL met uw browser, u in staat bent om <code>http://www.voorbeeld.com/administrator</code> te bezoeken zonder geblokkeerd te worden totdat uw sessie verloopt. Als u geen gebruik wilt maken van deze functie, laat dit veld dan leeg."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW="Administrator geheime URL parameter"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ADMINPW_TIP="Bijvoorbeeld, als u 'test' invoert, dan zult u alleen toegang tot de Administratie omgeving hebben door het intikken van de URL <code>http://www.voorbeeld.com/administrator?test</code>. <strong>WAARSCHUWING! HET MOET BEGINNEN MET EEN LETTER GEEN CIJFER</strong>. Voor een betere compatibiliteit tussen servers, gebruik alleen lowercase ASCII tekens en cijfers (a-z, 0-9)."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE="Site templates toestaan"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ALLOWSITETEMPLATE_TIP="Inschakelen van deze optie geeft gedeeltelijk voorrang op de vorige optie (het blokkeren van template=foo in de URL). Als de template= URL query parameter de naam van een template specificeert die bestaat in de template map, zal het worden toegestaan ​​zonder een beveiliging uitzondering te genereren. Dit is alleen vereist op sites die met meer dan één template tegelijk werken."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM="Anti spam filtering gebaseerd op slechte woorden lijst"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_ANTISPAM_TIP="Wanneer ingeschakeld, zullen alle aanvragen die ten minste één woord in de <a href='%s'>Slechte Woorden</a> lijst geblokkeerd worden."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY="<a href='http://www.projecthoneypot.org/httpbl_configure.php' target='_blank'>Project Honeypot</a> HTTP:BL Key"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BBHTTPBLKEY_TIP="Vul uw HTTP:BL sleutel in. U kunt zich aanmelden voor Project Honeypot en krijg uw sleutel op <a href='http://www.projecthoneypot.org/httpbl_configure.php'>http://www.projecthoneypot.org/httpbl_configure.php</a>."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS="Geblokkeerde e-mail domeinen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_BLOCKEDEMAILDOMAINS_TIP="Geef één domein per regel. Registratie zal worden geblokkeerd als de gebruiker een domein probeert te gebruiken uit deze lijst"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD="CSRF / Anti-spam formulierbeveiliging (CSRF Schild)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_ADVANCED="Uitgebreid"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_BASIC="Basis"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_NO="Nee"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CSRFSHIELD_TIP="Een van de grootste problemen met betrekking tot web formulier achtige -login formulieren, contact formulieren, etc- is dat ze kunnen worden uitgebuit door geautomatiseerde scripts (bots). Dit wordt meestal uitgevoerd om spam berichten of brute-force wachtwoorden te sturen. Admin Tools heeft twee methoden om een ​​dergelijk misbruik te voorkomen, afhankelijk van de instelling van deze optie:<ul><li><strong> Nee</strong>. Schakelt deze functie uit.</li><li><strong> Basis</strong>. Voert elementaire referer filtering uit. Als de browser van de bezoeker meldt dat de vorige pagina niet tot uw site behoord, zal Admin Tools de verwerking van het formulier</li> blokkeren.<li><strong> Geavanceerd</strong>. Bovenop de basisbescherming, zal Admin Tools automatisch een verborgen veld op alle formulieren injecteren.</li></ul>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR="Verbergen / Aanpassen generator metatag"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_CUSTGENERATOR_TIP="Alle Joomla! installaties stellen de meta generator tag in, een stukje HTML in de header van alle pagina's, om te laten weten dat uw site op Joomla! draait. Deze informatie wordt gecached door zoekmachines en wordt gebruikt door aanvallers om af te leiden dat uw site op Joomla! draait bij het zoeken naar potentiële doelwitten. Door het inschakelen van deze optie kunt u een aangepaste waarde voor de generator tag ingeven. Wees inventief!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS="Deactiveer gebruiker na"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DEACTIVATEUSERS_TIP="Admin Tools kan optioneel bestaande gebruiker accounts deactiveren wanneer er meerdere mislukte login pogingen met hun gebruikersnaam, tegen het beschermen van gebruiker accounts door bruteforce aanvallen. Hierin kunt u het aantal mislukte logins en de periode die moet plaatsvinden voordat de gebruiker wordt gedeactiveerd, specificeer bijvoorbeeld 3 mislukte logins binnen 1 minuut."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD="Directe bestandsinjectie blokkering (DFI Schild)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_DFISHIELD_TIP="Wanneer deze optie is ingeschakeld, zal Admin Tools zoeken in de verzoek parameters naar iets dat lijkt op een pad. Als er een pad gevonden wordt, zal het worden gescand. Als er PHP code wordt gevonden, wordt het verzoek afgewezen."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN="E-mail naar dit adres bij mislukte administrator login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINFAILEDLOGIN_TIP="Enter an email address to be notified upon an unsuccessful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN="Email this address on successful backend login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILADMINLOGIN_TIP="Enter an email address to be notified upon a successful login of anyone in your site's administrator backend. Leave blank to not be sent a notification. Make sure your site can send out emails first!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES="E-mail naar dit adres bij beveiligingsuitzonderingen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILBREACHES_TIP="Voer een e-mailadres in om te worden gewaarschuwd bij elke gedetecteerde beveiligingsuitzondering op uw website. Laat leeg als u geen kennisgeving wilt ontvangen. Zorg ervoor dat uw website eerst e-mails kan versturen!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE="Activeer beveiligingsuitzondering e-mail begrenzing"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_EMAILTHROTTLE_TIP="Wanneer ingeschakeld zal de frequentie van verzonden e-mails door Admin Tools kunnen worden begrenst. Zie de e-mail templates voor de maximale e-mail frequentie instellingen."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS="Blokkeer ook verdachte IP adressen, niet alleen bevestigde spammers"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLBLOCKSUSPICIOUS_TIP="Soms is Project Honeypot niet zeker of een IP adres van een spammer is of dat het een ongelukkige kerel betreft die op de verkeerde link heeft geklikt. In dit geval wordt het IP gemarkeerd als \"verdacht\". Het standaard gedrag is om deze IP adressen niet te blokkeren. Echter, als u veel spam ontvangt is het een goed idee om deze functie in te schakelen en zelfs \"verdachte\" IP's te blokkeren. Uiteindelijk zullen sommige ongelukkige gebruikers per ongeluk worden geblokkeerd, dus gebruik deze optie met de nodige voorzichtigheid!"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE="HTTP:BL filtering inschakelen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLENABLE_TIP="Activeert de integratie met <a href='http://www.projecthoneypot.org'>Project Honeypot</a>. <strong>BELANGRIJK</strong>: U dient zich te registreren voor Project Honeypot, om een sleutel te krijgen en deze in te voeren in de volgende optie om deze functie te laten werken."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE="Maximum leeftijd van geaccepteerde HTTP:BL resultaten"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLMAXAGE_TIP="Project Honeypot rapporteert wanneer de laatste keer was dat dit IP werd betrapt op het versturen van spamberichten. Hoe ouder dit is (hoe hoger de leeftijd is), hoe minder waarschijnlijk is dat dit IP nog steeds wordt gebruikt door een spammer. U kunt hier kiezen wat de maximaal vermelde leeftijd die wordt geblokkeerd zal zijn. De standaard waarde van 30 betekent dat IP adressen die in de afgelopen 30 dagen een spambericht hebben ingediend zullen worden geblokkeerd."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD="Minimaal te blokkeren dreigingswaardering (0-255, standaard 25)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_HTTPBLTHRESHOLD_TIP="Project Honeypot maakt gebruik van een logaritmische \"bedreigingsbeoordeling\" om de mogelijkheid van een specifiek IP als een spammer te rangschikken. Deze opties definiëren het minimale dreigingsniveau dat een IP moet hebben voordat het wordt geblokkeerd. Een waarde van 25 betekent dat voor deze IP 100 spamberichten op Project Honeypot werden ingediend en is meestal een veilige indicatie dat het IP behoort aan een spammer. Let wel dat de rating logaritmisch is. Een waarde van 50 betekent 1000 spamberichten en een waarde van 75 betekent een miljoen spamberichten. Stel niet in op waarden boven de 50, anders zal u waarschijnlijk nooit een spammer blokkeren."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPBL="Blokkeer website toegang voor IP adressen in de blacklist"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_IPWL="Laat Administrator toegang alleen toe van IP adressen in de whitelist"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES="Log beveiligingsuitzonderingen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_LOGBREACHES_TIP="Er wordt voorgesteld om deze optie ingeschakeld te houden. Wanneer ingeschakeld, zullen alle potentiële inbreuken op de beveiliging —geblokkeerd door Admin Tools— worden gelogd in de database en ter beschikking gesteld onder de Beveiliging Uitzonderingen Log tool."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD="Schadelijke useragent blokkeren (MUA Schild)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_MUASHIELD_TIP="Veel hackers zullen proberen om toegang tot uw site te krijgen via een browser die geconfigureerd is om kwaadaardige PHP code te sturen in de user-agent string (een klein stukje tekst, gebruikt om de browser naar uw server te beschrijven). Het idee is dat buggy log processing software het zal parsen en de hacker toelaten de controle over uw website te krijgen. Wanneer deze functie is ingeschakeld staat het Admin Tools toe om dergelijke aanvallen te detecteren en blokkeren."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN="Forbid frontend Super Administrator login"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NOFESALOGIN_TIP="When enabled, it will not be possible for Super Administrators to log in to your site's frontend. This is a security precaution against password brute forcing. Even users with Super User privileges will not be able to log the frontend of your site."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS="Bewerken back-end gebruikers eigenschappen uitschakelen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWADMINS_TIP="Wanneer ingeschakeld, zal het proberen om instellingen van een bestaande of nieuwe Beheerder, Administrator of Super Administrator te wijzigen mislukken."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS="Disable creating / editing backend users from the frontend"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_NONEWFRONTENDADMINS_TIP="You should normally be unable to create a new user with administrative backend login privileges from the public frontend. When this option is enabled it will treat attempts to create this kind of accounts as hacking attempts and block them from executing. This addresses some of the most notorious zero day attacks in Joomla! which took place between 2015 and 2016."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL="Geen e-mailberichten verzenden om deze redenen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOEMAIL_TIP="Beveiligingsuitzonderingen veroorzaakt door deze te blokkeer redenen zullen niet resulteren in dat er een e-mail wordt verzonden naar het e-mailadres vermeld in <em>e-mail naar dit adres bij beveiligingsuitzonderingen</em>"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG="Deze redenen niet loggen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_REASONS_NOLOG_TIP="Beveiligingsuitzonderingen veroorzaakt door deze blokkeren redenen zullen niet bewaard worden. Als gevolg hiervan, IP's die deze uitzondering herhaaldelijk triggeren worden niet automatisch uitgesloten van uw site. Bovendien, als er geen log is, zal het onmogelijk zijn om te vertellen waarom iemand wordt geblokkeerd tot toegang van uw site wanneer ze één van deze redenen triggeren."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA="Joomla! Twee-Factor Authenticatie uitschakelen bij wachtwoord reset"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RESETJOOMLATFA_TIP="Wanneer ingeschakeld, zal Admin Tools de Joomla! Twee Factor Authenticatie configuratie uitschakelen voor een gebruiker als ze hun wachtwoord resetten. Dit geldt alleen voor de ingebouwde Joomla! 3.2 en later Twee Factor Authenticatie functie, niet de Twee Factor Authenticatie functie van Admin Tools."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD="Bestandsinjectie op afstand blokkering (RFI Schild)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_RFISHIELD_TIP="Sommige hackers zullen proberen te forceren dat een kwetsbare extensie, PHP code direct van hun server te laden. Dit wordt gedaan door het injecteren van een http(s):// of ftp:// URL in hun verzoek, wijzend naar hun kwaadaardige site. Wanneer deze optie is ingeschakeld, zal Admin Tools zoeken naar dergelijke gevallen, en proberen de remote URL op te halen en de inhoud ervan te scannen. Als er PHP code in wordt gevonden, zal het verzoek worden geblokkeerd."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP="Sla gebruiker aanmeld IP op in Gebruiker Notities"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SAVEUSERSIGNUPIP_TIP="When enabled, the IP new users signed up from will be stored as User Notes. Users created through the backend will not have their IP saved as a User Note because it makes no sense to do so (it's an administrator registering the user account on their behalf). Third party components creating new user accounts may also not trigger the plugin event."
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD="PHP session data poisoning protection (SessionShield)"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SESSIONSHIELD_TIP="Prevents malicious input data which can be used to trick PHP's internal session handler into executing arbitrary code when it's restoring the user session. CAUTION: It <em>may</em> block some legitimate requests as well."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE="Voeg wachtwoord toe in mislukte login e-mail"
; COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SHOWPWONLOGINFAILURE_TIP="Should the incorrect password be included in the mail you receive when someone triggers a failed login? This only applies when <em>Treat failed logins as security exceptions</em> is enabled."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD="SQLi Schilt, bescherming tegen SQL injectie aanvallen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_SQLISHIELD_TIP="Wanneer ingeschakeld, zal Admin Tools proberen om gemeenschappelijke SQL injectie aanvallen tegen uw site te detecteren en blokkeren."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE="Blokkeer template=foo website template wisseling"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TEMPLATE_TIP="Een andere verborgen functie in Joomla! is de mogelijkheid om te schakelen tussen de geïnstalleerde templates door het toevoegen van een speciale URL parameter. Bijvoorbeeld, als u de Beez5 template wilt toepassen, voeg de parameter <code>?template=beez5</code> toe"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL="Blokkeer tmpl=foo systeem template wisseling"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST="Lijst van toegestane tmpl= sleutelwoorden"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPLWHITELIST_TIP="Gebruik een komma gescheiden lijst, bijvoorbeeld component, system enz."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TMPL_TIP="Een van de minder bekende Joomla! kenmerken zijn de systeem templates. Wanneer een fout optreedt of u uw website offline haalt, laadt Joomla! de desbetreffende systeem template. Geeft de naam van de template door in de URL door het toevoegen van bijvoorbeeld ?tmpl=offline kunt u deze template testen zonder daadwerkelijk een fout te produceren of uw site off-line te zetten. Inschakelen van deze optie schakelt deze verborgen Joomla! functie uit. Let wel dat tmpl=system en tmpl=component moeten worden toegestaan ​​(zie volgende optie), omdat ze vereist zijn voor sommige extensies voor de juiste werking."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS="Behandel mislukte logins als beveiligingsuitzonderingen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_TRACKFAILEDLOGINS_TIP="Wanneer ingeschakeld, geld een mislukte login pogingen van elke soort gebruiker (zelfs eenvoudige geregistreerde gebruikers) als een beveiliging uitzondering en worden gelogd in het Admin Tools 'Beveiliging Uitzonderingen Log'. Er is een zeer nuttige implicatie hiervoor. Omdat ze meetellen als beveiliging uitzonderingen, tellen ze mee in de uitzonderingen beperking die u instelt in de 'Automatische IP blokkering' optie. Dus na een aantal mislukte login pogingen, wordt het IP van de gebruiker automatisch geblokkeerd voor de duur die u hebt ingesteld."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD="Uploads scanner (Upload Schild)"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_UPLOADSHIELD_TIP="Wanneer deze optie is ingeschakeld, zal Admin Tools proactief alle bestanden die worden geüpload via Joomla! scannen. Als een van deze bestanden wordt gevonden die zelfs maar een enkele regel PHP code bevat, wordt het verzoek geblokkeerd. Let wel dat niet alle servers deze functie ondersteunen. Als de geüploade bestand map wordt geblokkeerd door open_basedir beperkingen, zal er geen scan plaatsvinden."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW="Toon fouten gebruikmakend van een aanpasbare HTML template"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_USE403VIEW_TIP="Standaard zal het Beveiliging Uitzonderingen Bericht getoond worden met behulp van standaard foutmelding pagina van Joomla!. Wanneer deze optie is ingeschakeld, echter, zal Admin Tools een aanpasbare HTML template gebruiken, Het standaard HTML template bestand bevindt zich in het components/com_admintools/views/blocks/tmpl/default.php bestand. MAAK GEEN WIJZIGINGEN DIRECT AAN DIT BESTAND! Lees de documentatie voor de juiste methode om een ​​template override maken."
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS="Whitelisted domeinen"
COM_ADMINTOOLS_LBL_CONFIGUREWAF_OPT_WHITELIST_DOMAINS_TIP="Als het IP adres van de bezoeker die een beveiligingsuitzondering veroorzaakt, oplost in een domeinnaam die eindigt in wat u hier invoert, zullen ze niet worden geblokkeerd. Effectief, hebben deze domeinnamen vrij toegang op uw site. Houdt u er rekening mee dat een lange lijst tot een grote invloed op de prestaties zal leiden. Voer een door komma's gescheiden lijst van domeinnamen die u wilt whitelisten in. De standaardwaarde is .googlebot.com,.search.msn.com die de zoekmachine indexeerders Google Bot (gebruikt door Google Search) en MSN Bot (gebruikt door Bing) whitelisten."
COM_ADMINTOOLS_LBL_CONTROLPANEL_DISCLAIMER="DISCLAIMER"
; COM_ADMINTOOLS_LBL_CONTROLPANEL_DISTEXT="Security-related components, like this, are not designed to offer 100% protection of your site against any attack imaginable and &ndash;even though they do increase the security of your site&ndash; in no case shall they replace a functional human brain and security fine-tuning customised for your site. At the very least, make regular backups and keep an eye for abnormal site behaviour on top of using this software."
COM_ADMINTOOLS_LBL_CONTROLPANEL_EMPTYROOT="<b>Waarschuwing:</b> Als PHP een leeg pad meldt als de root map van uw website, wordt dit veroorzaakt door een bug in oudere versies van PHP. Raadpleeg uw host om de ge-installeerde PHP versie op hun server te upgraden. Als u probeert met behulp van de Herstel Permissies knop, permissies in te stellen is het heel goed mogelijk dat u wordt buitengesloten van uw website."
