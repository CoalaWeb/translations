ADMINTOOLS_BLOCKED_MESSAGE_RESCUEINFO=""_QQ_"Pokud jste administrátor těchto stránek, a nedopatřením se Vám podařilo zablokovat si přístup, navštivte adresu [RESCUE_TRIGGER_URL]%1$s kde %1$s nahraďte emailovou adresou Vašeho super správcovského účtu."_QQ_""
ADMINTOOLS_RESCUEURL=""_QQ_"Nouzový režim (Pouze Joomla! 3.6 a novější)"_QQ_""
ADMINTOOLS_RESCUEURL_DESC=""_QQ_"Pokud je tato možnost povolena (výchozí nastavení), v případě že se Vám nedopatřením podaří zablokovat si přístup ke stránkám, lze na adrese http://www.example.com/administrator/index.php?admintools_rescue=vas_email@example.com (kde http://www.example.com nahradíte adresou Vašich stránek a vas_email@example.com Vaší emailovou adresu přiřazenou k super správcovskému účtu) odeslat email s indtrukcemi jak dočasně zakázat Admin Tools, tak aby jste znovu získali přístup ke stránkám. Tato možnost je dostupná pouze pro Joomla! 3.6 a novější a pouze pro administraci Vašich stránek."_QQ_""
ADMINTOOLS_RESCUEURL_SENTMSG=""_QQ_"Na Vaší emailovou adresu byly odeslány informace k Nouzovému režimu"_QQ_""
ADMINTOOLS_RESCUEDURATION=""_QQ_"Trvání Nouzového režimu (minuty)"_QQ_""
ADMINTOOLS_RESCUEDURATION_DESC=""_QQ_"Počet minut, po který bude spuštěn Nouzový režim, pokud jej aktivujete pomocí instrukcí zaslaných na email. Po uběhnutí tohoto počtu minut Admin Tools obnoví svou běžnou činnost. Výchozí hodnota je 15 minut."_QQ_""
