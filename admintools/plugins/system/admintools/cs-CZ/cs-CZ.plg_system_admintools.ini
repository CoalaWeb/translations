ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Pokud je toto pole prázdné (výchozí nastavení), bude email o odeslaný správci v některém z jazyků na stránkách instalovaných. U vícejazyčných stránek může být toto matoucí, jelikož emaily mohou přijít v kterémkoliv jazyce. Zde můžete vyplnit v jakém jazyce by tyto emaily měli být generovány a odcházet vyplněním značky příslušného jazyku. Např. pro odesílání všech emailů v angličtině zde vyplňte en-GB"
