ADMINTOOLS_LANGUAGE_OVERRIDE_DESC=""_QQ_"Pokud je toto pole prázdné (výchozí nastavení), bude email o odeslaný správci v některém z jazyků na stránkách instalovaných. U vícejazyčných stránek může být toto matoucí, jelikož emaily mohou přijít v kterémkoliv jazyce. Zde můžete vyplnit v jakém jazyce by tyto emaily měli být generovány a odcházet vyplněním značky příslušného jazyku. Např. pro odesílání všech emailů v angličtině zde vyplňte en-GB."_QQ_""
ADMINTOOLS_LANGUAGE_OVERRIDE_LBL="Jazyk emailu"
ADMINTOOLS_MAXLOGENTRIES_DESC="Uveďte maximální počet záznamů bezpečnostních vyjímek. Pokud počet záznamů překročí zde uvedenou hodnotu, starší záznamy budou odstraněny. Pokud je zde uvedena 0, tato možnost je neaktivní, a všechny záznamy bezpečnostních vyjímek jsou uchovávány (to je doporučené nastavení). Poznámka: Staré záznamy jsou z výkonnostních důvodů odstraňovány v dávkách po 100 záznamech. Při počtu tisíců záznamů tedy může nějaký čas trvat, než se záznamy pročistí."
ADMINTOOLS_MAXLOGENTRIES_LBL="Maximální počet záznamů bezpečnostních vyjímek"
ADMINTOOLS_PURGELOG_AGE_DESC="Pokud je povolena možnost čištění záznamů, záznamy starší než zde uvedený počet dní budou odstraněny. Novější záznamy nebudou dotčeny."
