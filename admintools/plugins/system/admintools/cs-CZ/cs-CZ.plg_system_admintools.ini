ADMINTOOLS_MAXLOGENTRIES_DESC="Uveďte maximální počet záznamů bezpečnostních vyjímek. Pokud počet záznamů překročí zde uvedenou hodnotu, starší záznamy budou odstraněny. Pokud je zde uvedena 0, tato možnost je neaktivní, a všechny záznamy bezpečnostních vyjímek jsou uchovávány (to je doporučené nastavení). Poznámka: Staré záznamy jsou z výkonnostních důvodů odstraňovány v dávkách po 100 záznamech. Při počtu tisíců záznamů tedy může nějaký čas trvat, než se záznamy pročistí."
