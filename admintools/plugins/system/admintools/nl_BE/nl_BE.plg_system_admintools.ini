ADMINTOOLS_RESCUEURL="Herstel URL (enkel Joomla! 3.6 of later)"
ADMINTOOLS_RESCUEURL_DESC="Indien geactiveerd (standaard) kan u http://www.voorbeeld.be/administrator/index.php?admintools_rescue=uw_mail@voorbeeld.be bezoeken (waar http://www.voorbeeld.be uw website's adres is en uw_mail@voorbeeld.be uw Super User's e-mail adres) wanneer u geblokkeerd bent om een e-mail te ontvangen met instructies om tijdelijk Admin Tools te deactiveren, waardoor u opnieuw toegang hebt tot uw website. Deze functie is alleen beschikbaar op Joomla! 3.6 of later en is enkel van toepassing op de beheergedeelte van uw website."
ADMINTOOLS_RESCUEURL_SENTMSG="Controleer uw e-mail voor Redding URL informatie"
ADMINTOOLS_RESCUEDURATION="Redding duur (in minuten)"
ADMINTOOLS_RESCUEDURATION_DESC="De tijdsduur in minuten dat de redding modus, geactiveerd door de instructies te volgen de werden geëmailed naar u door de Redding URL te bezoeken, zal geactiveerd zijn. Op het einde van die tijdsduur zal Admin Tools opnieuw normale werking vervolgen. Standaard: 15 minuten."
