ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Standaard (als deze optie leeg gelaten is), zal de e-mail die Admin Tools stuurt naar de Super Administrators wanneer een uitzondering zich voor doet in de taal zijn gelijk aan de site's front-end taal. Bij meertalige sites kan dit voor verwarring zorgen. U kan de taal hier kiezen van die e-mail berichten, door de gewenste taal tag in te geven. Bijvoorbeeld, om alle e-mails in het nederlands (België) te ontvangen, voer in dit veld nl-BE in ."
