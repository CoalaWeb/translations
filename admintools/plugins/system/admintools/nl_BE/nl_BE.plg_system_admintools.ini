ADMINTOOLS_MAXLOGENTRIES_DESC="Specifiëer het maximum aantal vermeldingen om te behouden in het beveiligingsuitzonderingen logboek. Extra vermeldingen zullen worden verwijderd. Gebruik 0 om deze optie te deactiveren en alle beveiligingsuitzondering logboek vermeldingen te bewaren (aanbevolen). Opm: Als u duizenden oude logboek vermeldingen hebt zal het even duren voor Admin Tools om alle oude vermeldingen te verwijderen. Oude records worden verwijderd per 100 stuks op elke pagina voor prestatie redenen."
