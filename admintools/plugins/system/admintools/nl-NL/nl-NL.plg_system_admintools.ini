ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Standaard (als deze optie wordt leeg gelaten), zal de e-mail die Akeeba Backup naar de Super Administrators stuurt wanneer er een nieuwe versie beschikbaar is, in de huidige gebruiker front-end taal geschreven zijn. Bij meertalige sites kan dit verwarring scheppen. U kunt de taal van de e-mailberichten hier kiezen, door het invoeren van de gewenste taal tag. Bijvoorbeeld om alle berichten in het Engels te ontvangen zal de tag en-GB dit veld moeten worden ingevuld."
