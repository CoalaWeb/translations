ADMINTOOLS_MAXLOGENTRIES_DESC="Määra turvaerandite logi sissekannete maksimaalne arv. Üleliigsed sissekanded kustutatakse. Kasuta nulli, et see sunktsioon välja lülitada ja säilitada kõik turvaerandise logi sissekanded (soovituslik). Märkus: Kui sul on tuhandeid vanu sissekandeid, siis võitab Admin Toolsil nende eemaldamine rohkem aega. Vanad sissekanded kustutatakse 100 sissekande kaupa igal lehe laadimisel, et laadimiskiirust säästa."
