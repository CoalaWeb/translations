ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Vaikimisi (kui see valik on jäetud tühjaks), saadab Admin Tools Super Administraatoritele kirja, kui erand käivitatakse. Kiri on kasutaja poolt valitud saidi keeles. Mitmekeelsetel saitidel võib see segadust põhjustada. Sa võid valida siin nende e-kirjade keele, sisestades soovitud keele sildi. Näiteks, et saada kõiki kirju inglise keeles, sisesta sellesse lahtrisse en-GB."
