ADMINTOOLS_MAXLOGENTRIES_DESC="Angiv det maximum antal af sikkerhedsovertrædelser der skal beholdes i loggen for sikkerhedsovertrædelser. Optegnelser ud over dette antal vil blive slettet. Brug 0 for at slå denne funktion fra og dermed beholde alle de loggede sikkerhedsovertrædelser (anbefales). Bemærk: Hvis du har tusindvis af gamle overtrædelser, vil det tage et stykke tid for Admin værktøjet at fjerne alle de gamle optegnelser. Gamle optegnelser slettes i et parti af 100 på hver side af ydelses grunde."
