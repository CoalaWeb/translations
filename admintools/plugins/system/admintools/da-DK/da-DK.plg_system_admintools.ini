ADMINTOOLS_LANGUAGE_OVERRIDE_DESC="Som standard (hvis feltet er tomt), vil den mail som Admin Værktøjet sender ud til Super Administratorer, når en sikkerhedsovertrædelse opstår, være på det sprog som brugeren's brugerside sprog er angivet til. På flersprogede sider kan dette skabe forvirring. Du kan vælge det sprog som skal bruges i disse beskeder, ved at angive den ønskede sprogkode her. For eksempel, for at modtage alle disse mails på Dansk, skriver du da-DK i dette felt"
