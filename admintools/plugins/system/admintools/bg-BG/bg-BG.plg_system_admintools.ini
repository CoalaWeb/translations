ADMINTOOLS_RESCUEURL_DESC="Когато включено (по подразбиране), можете да посетите http://www.example.com/administrator/index.php?admintools_rescue=your_email@example.com (където http://www.example.com е адреса на сайта ви и your_email@example.com е имейл адреса на супер потребителя) когато сте блокирани да получите имейл с инструкции за временно изключване на Admin Tools, което ви позволява да си възвърнете достъпа до сайта ви. Тази функция е достъпна само за Джумла! 3.6 или по-нова и се отнася само за административната част на сайта Ви."
