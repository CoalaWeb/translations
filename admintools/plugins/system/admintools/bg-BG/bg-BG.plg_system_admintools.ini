ADMINTOOLS_RESCUEDURATION_DESC="Размерът на времето в минути за спасителния режим, активиран от следните инструкции изпратени до Вас по имейл при посещение на спасителния URL адрес ще са активирани. В края на този период от време Admin Tools ще се възобнови към нормалното функциониране. По подразбиране: 15 минути."