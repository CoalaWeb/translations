PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Plug-in de notification automatique par e-mail des mises à jour de Joomla.<br />Les e-mails contiennent un lien qui, lorsqu'il est cliqué, permet de se connecter à l'interface d'administration du site en déclenchant automatiquement le processus de mise à jour de Joomla. Note : cette fonction nécessite que le plug-in 'Système - One click Action' soit activé."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Une mise à jour de Joomla! est disponible.\n\nLa version actuellement utilisée sur le site est : [CURVERSION]\nLa version de Joomla actuellement disponible est : [NEWVERSION]\n\nPour installer la mise à jour sur le site [SITENAME], veuillez cliquer sur le lien suivant. Si l'>URL n'est pas un lien actif, copiez-là et collez-là dans la barre d'adresse de votre navigateur web.\n\nLien URL de mise à jour du site :  [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Adresse e-mail du destinataire de la notification. L'e-mail doit appartenir à un Super Utilisateur du site. S'il n'appartient pas à un Super Utilisateur ou si le champ est laissé vide (option par défaut), tous les Super Utilisateurs du site recevront l'e-mail."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nCe lien d'utilisation unique, valable 24 heures, vous connectera automatiquement à l'administration de [SITENAME] et affichera la page de mise à jour de Joomla!\n----------\n \n*** INFORMATIONS IMPORTANTES ***\n1. Cet e-mail a été envoyé automatiquement par le système de notification de mise à jour de votre site Web.\nIl contient un lien vous permettant d’accéder automatiquement à l'administration du site et de démarrer le processus de mise à jour de Joomla.\nCe lien n'est actif que durant 24 heures et ne peut être utilisé qu'une seule fois, puis devient inactif même si vous n'avez pas effectué la mise à jour.\nNote : Si l'accès à l'administration de votre site est protégé par exemple par un fichier .htaccess demandant un mot de passe, ce lien ne sera pas valide. Dans ce cas, connectez-vous normalement à l'administration du site et procédez à la mise à jour en accédant à l'interface de mise à jour de Joomla.\n \n2. Pour désactiver cette notification automatique, vous devez désactiver le plug-in 'Système - Notification de Mise à jour de Joomla!'.\n \nAkeebaBackup.com ne recueille aucune information personnelle nécessaire au fonctionnement de ce système et n'est pas en mesure de connaître votre adresse e-mail, nom d'utilisateur ou mot de passe, ni même le nom de domaine de votre site.\n \nVous recevez cet e-mail à partir du LOGICIEL exécuté sur votre propre site, car vous avez activé cette fonction lors de la première exécution d'Admin Tools en cliquant sur une case à cocher avec une explication claire du fonctionnement de ce système.\n \n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="E-mail Super Utilisateur"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="Une mise à jour de Joomla! est disponible pour le site [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Par défaut (si laissé vide), quand une nouvelle version de Joomla est disponible, Admin Tools envoie un e-mail de notification aux Super Utilisateurs dans la langue spécifiée de l'interface du site. Si le site est multilingue, des e-mails en différentes langues seront envoyés. Pour éviter cela, indiquez dans ce champ le code langue souhaité pour l'envoi de tous les e-mails.<br />Par exemple pour le français, vous devez indiquer fr-FR dans ce champ."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Langue des e-mails"