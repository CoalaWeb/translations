PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Plug-in de notification automatique par e-mail des mises à jour de Joomla.<br />Les e-mails contiennent un lien qui, lorsqu'il est cliqué, permet de se connecter à l'interface d'administration du site en déclenchant automatiquement le processus de mise à jour de Joomla. Note : cette fonction nécessite que le plug-in 'Système - One click Action' soit activé."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Par défaut (si laissé vide), quand une nouvelle version de Joomla est disponible, Admin Tools envoie un e-mail de notification aux Super Utilisateurs dans la langue spécifiée de l'interface du site. Si le site est multilingue, des e-mails en différentes langues seront envoyés. Pour éviter cela, indiquez dans ce champ le code langue souhaité pour l'envoi de tous les e-mails.<br />Par exemple pour le français, vous devez indiquer fr-FR dans ce champ."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Langue des e-mails"