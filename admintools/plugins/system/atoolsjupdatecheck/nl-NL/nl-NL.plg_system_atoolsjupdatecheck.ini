PLG_ATOOLSJUPDATECHECK_DESCRIPTION=""_QQ_"Waarschuw de Super Administrators automatisch als er nieuwe versies van Joomla! zin. Bevat een link die, wanneer erop geklikt wordt, automatisch inlogt op de back-end van uw website en voert de upgrade uit met behulp van Admin Tools Professional. Dit vereist dat de 'System - One klik acties' plug-in gepubliceerd is."_QQ_""
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Er is een bijgewerkte versie van Joomla! beschikbaar.\n\nHuidige geïnstalleerde Joomla! versie: [CURVERSION]\nBeschikbare Joomla! versie voor installatie: [NEWVERSION]\n\nOm de update op [SITENAME] te installeren klikt u op onderstaande link. Als de URL geen link is, kunt u deze kopiëren en plakken in uw browser adresbalk\n\nUpdate link: [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="E-mailadres van de ontvanger van het e-mailbericht. De e-mail MOET aan een BESTAANDE Super Administrator van de site behoren. Als het niet aan een Super Administrator behoord, of als het veld leeg is (standaard optie), dan zullen alle Super Administrators van deze site de e-mail notificatie ontvangen."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nDit is een eenmalig bruikbare link die slechts 24 uur geldig is, het zal u automatisch aanmelden bij [SITENAME] en Live Update van Admin Tools uitvoeren.\n----------\n\n*** BELANGRIJKE INFORMATIE ***\n1. Deze e-mail is automatisch verzonden door uw eigen web site.\n2. Voor het uitschakelen van deze automatische meldingen, depubliceer de 'Systeem - Admin Tools-update E-mail' Plug-in in de Plugin Manager\n\nAkeebaBackup.com verzamelt GEEN geïnstalleerde versie informatie, uw persoonlijke of contact informatie, stuurt GEEN e-mails over nieuwe updates aan haar abonnees, heeft GEEN toegang tot uw website, weet GEEN Super Administrator gebruikersnaam/wachtwoord of domeinnaam van uw website.\n\nU ontvangt deze e-mail van software die draait op uw eigen website, omdat u deze optie geactiveerd heeft tijdens de eerste maal dat u Admin Tools opstartte, door het aanvinken van een selectievakje met een duidelijke uitleg over hoe deze functie werkt eronder weergegeven.\n\n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Super administrator e-mail"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="UPDATE BERICHT van [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC=""_QQ_"Standaard (als deze optie wordt leeg gelaten), zal de e-mail die Akeeba Backup naar de Super Administrators stuurt wanneer er een nieuwe versie beschikbaar is, in de huidige gebruiker front-end taal geschreven zijn. Bij meertalige sites kan dit verwarring scheppen. U kunt de taal van de e-mailberichten hier kiezen, door het invoeren van de gewenste taal tag. Bijvoorbeeld om alle berichten in het Engels te ontvangen zal de tag en-GB dit veld moeten worden ingevuld."_QQ_""
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Email taal"
