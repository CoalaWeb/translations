PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Avvisa automaticamente i Super Amministratori della disponibilità di nuove versioni di Joomla!. Include un link che prevede l'autenticazione automatica sul sito di back-end ed avvia l'aggiornamento utilizzando Admin Tools Professional. Richiede che il plugin System - One Click Actions sia abilitato."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Per impostazione predefinita (se questa opzione viene lasciata in bianco), Admin Tools invia una e-mail ai Super Amministratori quando è disponibile una nuova versione di Joomla! è sarà inviata nella lingua del front-end impostata dall'utente corrente. In siti multilingue questo può creare confusione. È possibile scegliere la lingua di quei messaggi di posta elettronica qui, inserendo il tag lingua desiderata. Per esempio, per ricevere tutte le email in lingua inglese, scrivere en-GB in questo campo."
