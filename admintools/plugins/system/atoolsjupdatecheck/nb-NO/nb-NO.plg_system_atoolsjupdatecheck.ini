PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Varsler Superadministratorer automatisk om nye versjoner av Joomla! Varslingen inkluderer en lenke som når den klikkes automatisk logger deg på nettstedets Administrasjon og utfører oppdateringen ved hjelp av 'Live' oppdatering. Krever at programtillegget 'System - One Click Actions' er publisert."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="En oppdatert versjon av Joomla er tilgjengelig.\n\nVersjon som er installert: [CURVERSION]\nVersjon tilgjengelig for installasjon: [NEWVERSION]\n\nFor å installere oppdateringen på [SITENAME] kan du klikk på følgende lenke. Dersom nettadressen ikke er en lenke, kopiere og lim den inn i nettleseren din.\n\nOppdateringslenke:  [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="E-postadressen til mottakeren av e-postvarsling. E-postadressen MÅ tilhøre en EKSISTERENDE Superadministrator på nettstedet. Dersom den ikke tilhører en Superadministrator, eller om det er tomt (standardvalg), så vil alle Superadministratorer på dette nettstedet motta e-posten."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nDenne engangslenken er gyldig i 24 timer og vil automatisk logge deg inn på [SITENAME] og tar deg til Admin Tools Joomla oppdateringsside.\n----------\n\n*** VIKTIG INFORMASJON ***\n1. Denne e-posten er automatisk sendt fra ditt eget nettsted.\n\n2. For å deaktivere automatiske varsling må programtillegget 'System - Admin Tools Update Email' deaktiveres.\n\nAkeebaBackup.com samler IKKE inn versjonsinformasjonen, deler heller IKKE personlig  eller kontaktinformasjon, sender IKKE ut e-post om nye oppdateringer til sine abonnenter, har IKKE tilgang til nettstedet ditt, kjenner IKKE brukernavn eller passord, vet IKKE domenenavnet til nettområdet ditt.\n\nDu har mottatt denne e-post fra PROGRAMVAREN SOM KJØRER PÅ DIN EGEN SIDE fordi du har aktivert denne funksjonen under installasjon av Admin Tool.\n\n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="E-postadresse Superadministrator"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="OPPDATERINGSMELDING fra [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Som standard, dersom dette alternativet er tomt, bruker Admin Tools språket som er i bruk på brukersiden når e-post sendes til Superadministratorer for å varsle om en ny versjon av Joomla! er tilgjengelig. På flerspråklige nettsider kan dette skape forvirring. Du kan velge språk for disse e-postmeldingene her, ved å skrive inn ønsket språk-tag. For eksempel, for å motta e-posten på norsk, skriv nb-NO i dette feltet."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="E-post språk"
