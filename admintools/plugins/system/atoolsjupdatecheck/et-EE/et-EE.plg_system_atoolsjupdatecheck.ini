PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Teavitav Super Administraatoreid automaatselt uutest Joomla! versioonidest. Selles on link, millele klikkides logib see automaatselt sinu saidi adminiliidesesse ja sooritab uuenduse kasutades Live Update. Plugin Süsteem - Ühe kliki tegevused peab olema sisse lülitatud."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Saadaval on uus Joomla! versioon\n\nPraegu paigaldatud Joomla! versioon: [CURVERSION]\nSaadaolev Joomla! versioon: [NEWVERSION]\n\nUuenduse paigaldamiseks saidile [SITENAME] kliki palun järgnevale lingile. Kui URL pole link, siis kopeeri see lihtsalt oma veebilehitseja aadressireale.\n\nUuendamise link:  [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nSee ühekordselt kasutatav ja 24 tundi kehtiv link, logib sind automaatselt sinu saidile [SITENAME] sisse ja viib sind Admin Toolsi Joomla! uuendamise lehele.\n----------\n\n*** OLULISED MÄRKUSED ***\n1. See kiri on saadetud automaatselt sinu saidi poolt.\n\n2. Automaatsete teavituste väljalülitamiseks lülita pluginate haldamise lehelt välja plugin 'Süsteem - Admin Tools uuenduste e-post'.\n\nAkeebaBackup.com EI kogu paigaldatud Joomla versioonide infot, jaga sinu isiklikku- või kontaktinfot, saada teavitusi uuenduste kohta oma uudiskirja tellijatele. Sellel pole ligipääsu sinu veebisaidile, sinu Super Administraatori kasutajanime/parooli või ei tea sinu saidi domeeninime.\n\nSa oled saanud selle e-posti TARKVARALT, MIS JOOKSEB SINU ENDA SAIDIL, sest sa aktiveerisid selle funktsiooni Admin Tools'i esimese käivituse ajal klikkides valikule, mis selgitas, mis funktsioon see on ja kuidas see toimib.\n\n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Super admini e-post"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="UUENDAMISE SÕNUM saidilt [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Vaikimisi (kui see valik on jäetud tühjaks) saadab Admin Tools  Super Administraatorile teavituse uue Joomla! versiooni saadavuse kohta selles keeles, mis on valitud kasutaja saidi keeleks. Mitmekeelsetel saitidel võib see tekitada segadust. Sa võid siin valida nende kirjade keele sisestades soovitud keele sildi. Näiteks kirjade saamiseks eesti keeles sisesta siia lahtrisse et-EE."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="E-kirja keel"
