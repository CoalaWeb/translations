PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Automaticamente notifica os Super Administradores sobre novas versões do Joomla!. Inclui um link que, quando clicado, automaticamente efetua logon no back-end do seu sítio e executa a atualização usando o Admin Tools Professional. Requer que o plugin System - One Click Actions para ser publicado."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Uma versão atualizada do Joomla! está disponível.\n\nVersão atualmente instalada do Joomla!: [CURVERSION]\nVersão disponível para instalação do Joomla!: [NEWVERSION]\n\nPara instalar a atualização em [SITENAME] por favor, clique no seguinte link. Se a URL não é um link, basta copiar e colar no seu navegador.\n\nLink de Actualização:  [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Endereço de email do destinatário de notificações por email. O email DEVE pertencer a um Super Administrador EXISTENTE ou, se em branco (opção padrão), então todos os Super Administradores deste site receberão o email."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nThis one - time use link, valid for 24 hours, will automatically log you in to [SITENAME] and take you to Admin Tools' Joomla! update page.\n----------\n\n*** NOTAS IMPORTANTES ***\n1. Este e-mail foi enviado automaticamente pelo seu sítio.\n\n 2. Para desativar as notificações automáticas desative o plugin 'System - Email Admin Update Tools' no Gestor de Plugins.\n\n AkeebaBackup.com não recolhe informações sobre a versão instalada, não partilha os seus dados pessoais ou informações de contacto, envia e-mails sobre novas atualizações para seus assinantes, tenha acesso ao seu sítio, saiba o nome de utilizador Super Administrador / password ou saber o nome de domínio do seu site.\n\nVocê recebeu este e-mail do software que corre no seu próprio sítio, porque você ativou esse recurso durante a primeira execução do Admin Tools, clicando em uma caixa de seleção com uma explicação clara de como funciona este recurso impresso sob ele.\n\n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Email de Super Administrador"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="MENSAGEM DE ACTUALIZAÇÃO de [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Por padrão (se esta opção for deixada em branco), o email do Adim Tools enviado para os Super Administradores está disponível numa nova versão das Admin Tools será em linguagem front-end da qualquer que seja o utilizador atual. Em sites bilingue, isso pode criar confusão. Você pode escolher o idioma destas mensagens de email aqui, inserindo a tag de idioma desejado. Por exemplo, para receber todos os e-mails em inglês, digite en-GB neste campo."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Linguagem de e-mail"
