PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Informerer automatisk Super Administratorer om nye versioner af Joomla!. Inkluderer et link, og når der klikkes på dette, logges der automatisk ind på din hjemmeside's administrator side og udføres en opdatering Admin Værktøj Professionel. Kræver at System - One Click Actions plugin er udgivet."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="En opdateret version af Joomla! er tilgængelig.\n\nNuværende installerede Joomla! version: [CURVERSION]\nTilgængelig Joomla! version for installation: [NEWVERSION]\n\nFor at installere opdateringen på [SITENAME], klik venligst på det følgende link. Hvis adressen ikke er et link, så kopier & indsæt det i din browser.\n\nOpdateringslink:  [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Mailadressen på modtageren af påmindelsesmailen. Mailadressen SKAL tilhøre en EKSISTERENDE Super Administrator på hjemmesiden. Hvis den ikke tilhører til en Super Administrator ELLER hvis feltet bliver efterladt tomt (som standard), så vil ALLE Super Administratorer på denne hjemmeside modtage mailen."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nDette engangslink som gyldig i 24 timer, vil automatisk logge dig ind på [SITENAME] og tage dig til Admin Værktøjet's Joomla! opdateringsside.\n----------\n\n*** VIGTIG INFORMATION ***\n1. Denne mail er automatisk afsendt fra din hjemmeside.\n\n 2. For at deaktivere denne information, skal du deaktivere 'System - Admin Tools Update Email' plugin i din Plugin Manager.\n\n AkeebaBackup.com indsamler IKKE version information, deler IKKE dine personlige kontaktinformationer, udsender IKKE mails omkring opdateringer, har IKKE adgang til din hjemmeside, kender IKKE dit Super Administrator brugernavn/adgangskode og kender IKKE dit domænenavn på din hjemmeside.\n\nDu modtager ene og alene denne mail FRA SOFTWARE SOM KØRER PÅ DIN EGEN HJEMMESIDE, og fordi du aktiverede denne funktion, da du installerede Admin Værktøjet første gang. Der markerede og accepterede du, at du ville slå denne funktion til - og det var beskrevet meget tydeligt hvad denne funktion gør.\n\n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Super Admin mail"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="OPDATERINGSBESKED fra [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Som standard (hvis feltet er tomt), vil den mail som Admin Værktøjet sender ud til Super Administratorer, når en ny version af Joomla! er tilgængelig, være på det sprog som brugeren's brugerside sprog er angivet til. På flersprogede sider kan dette skabe forvirring. Du kan vælge det sprog som skal bruges i disse beskeder, ved at angive den ønskede sprogkode her. For eksempel, for at modtage alle disse mails på Dansk, skriver du da-DK i dette felt."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Mail sprog"
