PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Meddelar automatiskt Super Administratörer om nya versioner av  Joomla!. Infogar en länk som, om du klickar på den, loggar in dig på webbplatsens administration och kör uppdateringen via Admin Tools Professional. Kräver att pluginen System - One Click Actions är aktiverad."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="En nyare version av Joomla! finns nu tillgänglig.\n\nNuvarande version av Joomla!: [CURVERSION]\nTillgänglig version av Joomla!: [NEWVERSION]\n\nFör att installera uppdateringen på [SITENAME], klicka på länken nedan. Om URL:en inte är en länk så kan du kopiera hela länken och klistra in den i din webbläsares adressfält.\n\nUppdateringslänk:  [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Emailadress till den som skall ta emot meddelanden. Adressen MÅSTE tillhöra en EXISTERANDE Super Administratör på webbplatsen. Om den inte tillhör en Super Administratör eller lämnas tom (standardalternativet) kommer webplatsens ALLA Super Administratörer att få detta mail."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\n*** VIKTIGT MEDDELANDE ***\nDenna en-gångs-länk är endast giltig i 24 timmar. Därefter måste du logga in som vanligt på [SITENAME] och köra Admin Tools Live Update.\n\n*** VIKTIGT MEDDELANDE ***\n1. Detta mail är automatiskt skickat från din webbplats.\n2. För att inaktivera automatiska meddelanden måste du inaktivera pluginen 'System - Admin Tools Update Email' i pluginhanteraren.\n\nAkeebaBackup.com samlar INTE IN någon information om installerad version, delar INTE dina uppgifter med någon 3:e part, skickar INTE ut mail om uppdateringar till andra prenumeranter som har tillträde till din webbplats och kan inte skicka ut några uppgifter om ditt användarkonto eller kan känna igen domännamnet till din webbplats.\n\nDu får detta meddelande från EN PROGRAMVARA PÅ DIN WEBBPLATS därför att du valt att aktivera denna funktion när du körde Admin Tools första gången genom att klicka på en kryssruta med ett tydligt meddelande om hur detta fungerar alldeles intill.\n\n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Superadmin Mail"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="UPPDATERINGSMEDDELANDE från [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Om detta alternativ lämnas tomt kommer standardspråket för Superadministratören användas för meddelanden om nya versioner av Admin Tools oavsett vilket språk som ställts in för webbplatsens front-end. På flerspråkiga webbplatser kan detta orsaka förvirring. Du kan använda språktaggen för det språk du önskar om du vill att mailen alltid skall ha samma språk till alla. För att till exempel skicka alla mail på svenska så skriver du sv-SE i detta fält."
