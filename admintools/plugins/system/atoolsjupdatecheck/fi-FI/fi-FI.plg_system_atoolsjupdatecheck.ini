PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Automaattisesti ilmoittaa pääkäyttäjille uusista Joomla! versioista. Sisältää linkin joka kirjautuu automaattisesti sivuston ylläpitoon ja suorittaa päivityksen käyttäen Admin Tools Professional komponenttia. Edellyttää, että automaattiset sisäänkirjautumiset mahdollistava järjestelmäliitännäinen on julkaistuna."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Päivitetty Joomla! versio on saatavilla.\n\nAsennettu Joomla! versio: [CURVERSION]\nSaatavilla oleva Joomla! versio: [NEWVERSIO]\n\nAsentaaksesi päivityksen sivustolle [SITENAME] käytä allaolevaa linkkiä. Jos URL ei ole toimiva linkki, kopioi se selaimesi osoiteriville.\n\nPäivityslinkki: [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Sähköpostiosoite ilmoitussähköpostin vastaanottajalle. Osoitteen TÄYTYY kuulua OLEMASSA OLEVALLE sivuston pääkäyttäjälle. Jos osoite ei kuulu pääkäyttäjälle, tai kenttä on tyhjä (oletus), kaikki sivuston pääkäyttäjät saavat ilmoituksen."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nTämä kertakäyttöinen linkki, joka toimii vain 24 tuntia, kirjaa sinut automaattisesti sisään sivuston [SITENAME] ylläpitoon ja Admin Tools Joomla! päivitys toimintoon.\n--------------\n\n*** TÄRKEITÄ LISÄTIETOJA ***\n1. Tämän viestin lähetti automaattisesti oma sivustosi.\n\n2. Lopettaaksesi automaattiset ilmoitukset estä 'Järjestelmä - Joomla! päivityssähköposti' liitännäinen Liitännäistenhallinnassa.\n\nAkeebaBackup.com EI kerää tietoja asennetuista versioista, jaa henkilökohtaisia tai yhteystietojasi, lähetä sähköposteja uusista päivityksistä asiakkaille, omaa pääsyä sivustollesi, tiedä käyttäjänimeäsi tai salasanaasi, tai tiedä sivustosi verkkotunnusta.\n\nSait tämän viestin TOIMINNOLTA OMALLA SIVUSTOLLASI, koska otit tämän toiminnon käyttöön, kun ensimmäisen kerran käytit Admin Tools komponenttia, napsauttamalla valintaruutua jonka viieressä oli selitys siitä miten tämä toiminto toimii.\n\n--------------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Pääkäyttäjän sähköposti"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="Päivitys viesti sivustolta [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Oletuksena (jos tämä kenttä jätetään tyhjäksi), sähköpostit joita Admin Tools lähettää pääkäyttäjälle tietoturvapoikkeuksen tapahtuessa käyttävät poikkeuksen aiheuttavan käyttäjän määritettyä kieltä, Monikielisillä sivustoilla tämä saattaa aiheuttaa ongelmia. Voit valita viestien kielen syöttämällä tähän kenttään haluamasi kielen tunnisteen. Esimerkiksi, saadaksesi viestit suomeksi, kirjoita kenttään \"fi-FI\"."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Sähköpostien kieli"
