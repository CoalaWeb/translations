PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Automaattisesti ilmoittaa pääkäyttäjille uusista Joomla! versioista. Sisältää linkin joka kirjautuu automaattisesti sivuston ylläpitoon ja suorittaa päivityksen käyttäen Admin Tools Professional komponenttia. Edellyttää, että automaattiset sisäänkirjautumiset mahdollistava järjestelmäliitännäinen on julkaistuna."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Oletuksena (jos tämä kenttä jätetään tyhjäksi), sähköpostit joita Admin Tools lähettää pääkäyttäjälle tietoturvapoikkeuksen tapahtuessa käyttävät poikkeuksen aiheuttavan käyttäjän määritettyä kieltä, Monikielisillä sivustoilla tämä saattaa aiheuttaa ongelmia. Voit valita viestien kielen syöttämällä tähän kenttään haluamasi kielen tunnisteen. Esimerkiksi, saadaksesi viestit suomeksi, kirjoita kenttään \"fi-FI\"."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Sähköpostien kieli"