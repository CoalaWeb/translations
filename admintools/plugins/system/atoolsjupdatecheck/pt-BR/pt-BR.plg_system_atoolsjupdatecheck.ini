PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Notifica automaticamente os Super Administradores sobre as novas versões do Joomla. Inclui um link que, quando clicado, registra-se automaticamente no back-end do seu site e executa a atualização usando Ferramentas do Administrador Professional. Requer que o plugin 'System - One Click Actions' seja publicado."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Uma versão de atualização do Joomla! está disponível. \n\nVersão Joomla! atualmente instalada: [CURVERSION]\nVersão Joomla! disponível para instalação: [NEWVERSION]\n\nPara instalar a atualização em [SITENAME] por favor, clique no seguinte link. Se a URL não for um link, simplesmente copie & cole no seu navegador.\n\nLink Atualização:  [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Os endereços de e-mail dos destinatários do e-mail de notificação. O e-mail DEVE pertencer a um Super Administrador EXISTENTE no site. Se não pertencer a um Super Administrator, ou se for deixado em branco (opção padrão), então todos os Super Administradores deste site recebeerão o e-mail."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nEste link tem um tempo de uso e é válido por 24 horas, onde iniciará a sessão automaticamente ao [SITENAME] e irá para a página de atualização do Joomla! do Admin Tools.\n----------\n\n*** NOTAS IMPORTANTES ***\n1. Este e-mail foi enviado automaticamente pelo seu site.\n\n 2. Para desabilitar as notificações automáticas vá em 'Gerenciar Plugin' e procure por 'System - Admin Tools Update Email'.\n\n AkeebaBackup.com NÃO coleta informação de versão instalada, compartilha seus dados pessoais ou informações de contato, enviar e-mails sobre as novas atualizações para seus assinantes, têm acesso ao seu site, conhecer o seu nome de usuário/senha do Super Administrador ou sabe o nome de domínio do seu site.\n\nVocê recebeu este email DO SOFTWARE EXECUTADO NO SEU PRÓPRIO SITE porque você ativou este recurso durante a primeira execução do Admin Tool, clicando em uma caixa de seleção com uma explicação clara de como funciona este recurso impresso sob ele.\n\n----------"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="E-mail Super Admin"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="MENSAGEM DE ATUALIZAÇÃO de [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Por padrão (se esta opção for deixada em branco), o envio de emails das Ferramentas de Administração irá para os Super Administradores quando ocorrer uma exceção será em qualquer idioma do usuário atual no frontend. Em sites multi-idiomas isso pode criar confusão. Você pode escolher o idioma dessas mensagens de e-mail aqui, digitando a tag idioma desejado. Por exemplo, a fim de receber todos os email em Inglês, tipo en-GB neste campo."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Idioma do Email"