PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Notifica automaticamente os Super Administradores sobre as novas versões do Joomla. Inclui um link que, quando clicado, registra-se automaticamente no back-end do seu site e executa a atualização usando Ferramentas do Administrador Professional. Requer que o plugin 'System - One Click Actions' seja publicado."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Por padrão (se esta opção for deixada em branco), o envio de emails das Ferramentas de Administração irá para os Super Administradores quando ocorrer uma exceção será em qualquer idioma do usuário atual no frontend. Em sites multi-idiomas isso pode criar confusão. Você pode escolher o idioma dessas mensagens de e-mail aqui, digitando a tag idioma desejado. Por exemplo, a fim de receber todos os email em Inglês, tipo en-GB neste campo."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Idioma do Email"