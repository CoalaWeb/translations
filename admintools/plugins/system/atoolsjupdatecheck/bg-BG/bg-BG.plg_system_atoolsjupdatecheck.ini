PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="⏎\nима достъпна актуализирана версия на Джумла!.⏎\n⏎\nтекущата инсталирана версия на Джумла!: [CURVERSION]⏎\nпоследната достъпна версия за инсталиране: [NEWVERSION]⏎\n⏎\nЗа да инсталирате актуализацията на [SITENAME] , то моля щракнете линка. Ако URL адреса не е линк, то го копирайте и вмъкнете в браузъра Ви.⏎\n⏎\nлинк за актуализиране: [LINK]⏎\n"
