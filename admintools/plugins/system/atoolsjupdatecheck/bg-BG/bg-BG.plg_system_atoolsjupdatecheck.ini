PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\n⏎\nтози линк е еднократен и е валиден само за 24 часа и той ще Ви помогне да влезете автоматично в [SITENAME] и да Ви отведе до станицата на Admin Tools. за актуализация на Джумла!.⏎\n----------⏎\n⏎\n*** ВАЖНИ БЕЛЕЖКИ ***⏎\n1. Този имейл е изпратен автоматично от сайта Ви.⏎\n⏎\n2. За да деактивирате уведомленията, то изключете 'системния плъгин - Admin Tools имейл актуализации от плъгин мениждъра..⏎\n⏎\nAkeebaBackup.com НЕ СЪБИРА данни за инсталирани версии, НЕ споделя лични или контакт данни, НЕ изпраща имейли за нови актуализирации до абонатите, НЯМА достъп до сайта Ви, НЕ знае Вашата супер администратор потребителско име/парола или на кой домейн се намира сайта Ви.⏎\n⏎\nВие получавате този имейл ОТ СОФТУЕРА, РАБОТЕЩ НА САЙТА ВИ защото Вие сте активирали тази функция повреме на първото пускане на Admin Tool, като сте щракнали и сте сложили отметка с ясната обосновка как тази функция работи.⏎\n⏎\n----------"
