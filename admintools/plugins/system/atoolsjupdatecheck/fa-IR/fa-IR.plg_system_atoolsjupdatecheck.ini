PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="بصورت پیشفرض (در صورتی که این گزینه خالی باشد)،  دستیار مدیر در صورتی که آپدیت جدیدی برای جوملا بیابد، ایمیل را به مدیران ارشد به زبانی که برای سمت سایتشان انتخاب کرده اند ارسال می کند. در سایت های چند زبانه این می تواند سردرگمی ایجاد کند. در اینجا می توانید زبان آن ایمیل ها را با ورود تگ آن انتخاب نمایید. برای مثال، برای دریافت همه ی ایمیل ها به زبان فارسی، تگ fa-IR را در این فیلد وارد نمایید."
