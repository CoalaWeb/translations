PLG_ATOOLSJUPDATECHECK_DESCRIPTION="در صورت فعال کردن این گزینه، دستیار مدیر هر چند وقت یکبار برای پیدا کردن نسخه های جدید سایت شما بررسی به عمل خواهد آورد. در صورت پیدا کردن نسخه جدید، یک ایمیل اطلاع رسانی به همراه یک لینک به مدیرکل سایت ارسال خواهد کرد. با کلیک بر روی آن لینک، به صورت خودکار وارد بخش مدیریت سایت جهت بروزرسانی سایت خواهید شد. پلاگین سیستم - عملیات یک کلیکی باید فعال باشد."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="نسخه جدیدی از جوملا موجود است.\n\nنسخه جوملایی که هم اکنون نصب می باشد: [CURVERSION]\nنسخه جوملا آماده جهت نصب: [NEWVERSION]\n\nجهت نصب به روز رسانی بر روی [SITENAME] لطفا لینک زیر را کلیک نمایید. (در صورتی که آدرس قابل کیک کردن نمی باشد آن را در آدرس مرورگر خود کپی نمایید.)\n\nلینک به روز رسانی:  [LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="آدرس های ایمیل گیرنده های ایمیل اطلاع رسانی. ایمیل باید مرتبط با یکی از مدیران ارشد سایت باشد. در صورتی که ایمیل برای یکی از مدیران ارشد سایت نباشد و یا فیلد خالی گذاشته شود (گزینه پیشفرض)، همه مدیران ارشد ایمیل را دریافت خواهند کرد."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\n\n*** نکات مهم ***\nاین لینک یک بار قابل استفاده و برای 24 ساعت معتبر خواهد بود و شما را به صورت خودکار وارد سایت [SITENAME]  خواهد نمود و دستیار مدیر را به روز خواهد کرد.\n--------------------------\n\n*** نکات مهم ***\n1. این ایمیل به صورت خودکار توسط سایت شما ارسال شده است.\n2. جهت غیرفعال کردن اطلاع رسانی خودکار، پلاگین 'سیستم - ایمیل به روز رسانی دستیار مدیر' را از طریق مدیریت پلاگین ها غیر فعال نمایید.\n\nAkeebaBackup.com اطلاعات نسخه های نصب شده را جمع آوری نمی کند و اطلاعات شخصی و تماس شما را به اشتراک نمی گذارد، ایمیل اطلاع رسانی نسخه های جدید را به مشتریان ارال نمی کند، به سایت شما دستیابی پیدا نمی کند، نام کاربری و رمز عبور شما را ذخیره نمی کند و آدرس سایت شما را نمی داند. \n\nشما این ایمیل را از طریق نرم افزاری که در سایت شما نصب می باشد دریافت کرده اید چرا که شما این ویژگی را در کامپوننت دستیار مدیرفعال کرده اید.\n\n----------------------------"
