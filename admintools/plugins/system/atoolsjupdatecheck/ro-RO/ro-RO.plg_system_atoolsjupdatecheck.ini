PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Notifica automat Super Administratorii despre versiunile noi ale Admin Tools. Include un link care, accesat, va duce automat in backend si face actualizare folosind Live Update. Este necesar ca pluginul System-One Click Actions pentru sa fie activat."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="O noua versiune Admin Tools este disponibila.⏎\n⏎\nVersiunea Joomla! instalata acum:  [CURVERSION]⏎\nVersiune Joomla! disponibila pentru instalare: [NEWVERSION]⏎\n⏎\nPentru a o instala pe [SITENAME] dati click pe urmatorul link. Daca URL nu este un link, copiati si dati paste in browser.⏎\n⏎\nLink actualizare:  [LINK]⏎\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Adresa email de primire a notificarii. Adresa email TREBUIE sa apartina unui Super Administrator EXISTENT al site-ului. Daca adresa nu apartine unui Super Administrator sau  lasati campul necompletat (optiunea default), atunci toti Super Administratorii vor primi email-ul."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\n⏎\nAcest link valabil o singura data numai in termen de 24 ore, va va loga in [SITENAME] si va rula Admin Tools's Live Update.⏎\n----------⏎\n*** INFORMATII IMPORTANTE ***⏎\n1. Acest email a fost expediat automat de pe site-ul dvs.⏎\n⏎\n2. Pentru a dezactiva notificari automate, dezactivati pluginul 'System - Admin Tools Update Email' din Plugin Manager.⏎\n⏎\nAkeebaBackup.com NU colecteaza date si informatii din versiunile instalate, NU distribuie informatii personale sau de contact, NU expedieaza catre terti emailuri privind actualizarile utilizatorilor, NU are acces la site-ul dvs, NU retine parole si useri Super Administratori, NU retine nume domeniu al site-ului dvs.⏎\n⏎\nAti primit acest email datorita SOFTULUI CARE RULEAZA PE SITE-UL DVS deoarece ati activat aceasta optiune cand ati instalat Admin Tools dand click pe caseta de sub how this feature works.\n⏎"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Email Super Admin"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="MESAJ ACTUALIZARE de la [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Implicit (daca optiunea este necompletata), Admin Tools trimite un email la Super Administratori cand o versiune noua a Admin Tools e disponibila, indiferent de limba din frontend. In site-urile cu mai multe limbi, aceasta poate crea confuzie. Puteti alege limba mesajelor mentionate, introducand eticheta limbii dorite. De ex, pentru a primi toate mesajele in Romana, introduceti ro-RO in acest camp."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Limba email"
