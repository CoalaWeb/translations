PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Notifica automat Super Administratorii despre versiunile noi ale Admin Tools. Include un link care, accesat, va duce automat in backend si face actualizare folosind Live Update. Este necesar ca pluginul System-One Click Actions pentru sa fie activat."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Implicit (daca optiunea este necompletata), Admin Tools trimite un email la Super Administratori cand o versiune noua a Admin Tools e disponibila, indiferent de limba din frontend. In site-urile cu mai multe libi, aceasta poate crea confuzie. Puteti alege limba mesajelor mentionate, introducand eticheta limbii dorite. De ex, pentru a primi toate mesajele in Romana, introduceti ro-RO in acest camp."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Limba email"