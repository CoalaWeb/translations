PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Bu uygulama eki, yeni Joomla! sürümleri çıktığında Süper Yöneticilere bildirim gönderir. Gönderilen e-postada bulunan bağlantıya tıklandığında, sitenin yönetici bölümüne otomatik olarak oturum açılarak, Admin Tools Profesyonel üzerinden Joomla! güncellemesi yapılır. Bu işlemin yapılabilmesi için Sistem - Tek Tık İşlemleri uygulama eki etkinleştirilmiş olmalıdır."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Merhaba,\n\n[SITENAME] sitenizi güncelleyebileceğiniz yeni bir Joomla! sürümü yayınlanmış.\nKurulu Joomla! sürümü: [CURVERSION]\nYayınlanmış Joomla! sürümü: [NEWVERSION]\n\nSitenizi bu sürüme güncellemek istiyorsanız, aşağıdaki bağlantıya tıklayın. Bağlantıya tıklayamıyorsanız, verilen adresi kopyalayıp tarayıcınızın adres satırına yapıştırın.\n\nGüncelleme bağlantısı:  [LINK]\n\nSaygılarımızla,\n[SITENAME] ekibi"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Bildirim e-postalarının gönderileceği adres. Bu adres VAR OLAN bir site süper yöneticisinin adresi olmalıdır. Süper Yönetici adresi değilse ya da boş bırakılırsa (varsayılan değer), bildirimler tüm site Süper Yöneticilerine gönderilir."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nBir bağlantı 24 saat boyunca bir kez kullanılabilir ve [SITENAME] sitenizin yönetici bölümünde otomatik olarak oturum açarak Admin Tools Joomla! güncelleme sayfasını görüntüler.\n----------\n\n*** ÖNEMLİ NOTLAR ***\n1. Bu e-posta siteniz tarafından otomatik olarak gönderilmiştir.\n\n 2. otomatik olarak gönderilen bu e-posta bildirimlerini almak istemiyorsanız, sitenizin yönetim bölümüne giderek, Eklentiler, Uygulama Eki Yönetimi bölümünden ''Sistem - Joomla! Güncelleme E-postası'' uygulama ekini devre dışı bırakın.\n\nAkeebackup.com, sitenize kurulmuş olan bileşen sürümüyle ilgili bilgi almaz, kişisel ya da iletişim bilgilerinize bakmaz, abonelerine yeni güncellemeler ile ilgili e-posta göndermez, web sitenize erişmez, Süper Yönetici kullanıcı ya da parola adınızı ya da sitenizin alan adını bilmez.\n\nBu e-posta, Admin Tools bileşenini sitenizde ilk kez çalıştırdığınızda size açıkça anlatılmış olan bazı özellikleri etkinleştirdiğiniz için, SİTENİZDE ÇALIŞAN BİR YAZILIM tarafından gönderilmiştir.\n\n ----------"
