PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Varsayılan olarak (bu seçenek boş bırakıldığında), yeni bir Joomla! sürümü yayınlandığında Admin Tools tarafından Süper Yöneticilere gönderilen bildirim e-postası kullanıcının ön yüz dilinde hazırlanır. Birden çok dil kullanılan bir sitede bu durum sorun oluşturabilir. Buraya uygun etiket yazılarak bildirimlerin hazırlanacağı dili ayarlanabilir. Örneğin tüm bildirimlerin İngilizce olması için en-GB yazılmalıdır."
