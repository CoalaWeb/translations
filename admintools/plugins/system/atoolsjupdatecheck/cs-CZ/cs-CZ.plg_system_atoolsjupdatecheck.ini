PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Automaticky informuje správce stránek o nových verzích Joomla!. Obsahuje odkaz pro automatické přihlášení do administrace stránek a provedení aktualizace Joomla! prostřednictvím Admin Tools Professional. Pro správnou funkčnost vyžaduje nainstalovaný a povolený plugin System - One Click Actions."
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Je k dispozici nová verze Joomla!.\n\tAktuálně instalovaná verze: [CURVERSION]\n\tNová verze: [NEWVERSION]\n\nPro instalaci této aktualizace na stránkách  [SITENAME] klikněte prosím na následující odkaz. (Pokud se URL nezobrazuje jako odkaz, jednoduše jej zkopírujte a vložte do adresního řádku prohlížeče.)\n\n[LINK]\n"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="Emailová adresa na kterou bude odeslán email s upozorněním na aktualizaci. Vyplněná emailová adresa musí být přiřazena k existujícímu uživatelskému účtu na těchto stránkách s právy super správce. Pokud tomu tak není, nebo je toto pole ponecháno prázdné (výchozí možnost), email s upozorněním obdrží všichni uživatelé s právy super správce registrovaní na těchto stránkách."
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nTento jednorázový odkaz, platný 24 hodin, Vás automaticky přihlásí na Vaše stránky [SITENAME] a spustí aktualizaci Joomla! prostřednictvím Admin Tools Professional.\n------------------------------\n\n*** DŮLEŽITÁ UPOZORNĚNÍ ***\n1. Tento email byl automaticky odeslán z Vašich stránek.\n\n2. Nepřejete-li si dostávat tato automatická upozornění, zakažte plugin 'System - Joomla! Update Email' ve správci pluginů. \n\n3. Server AkeebaBackup.com NESHROMAŽĎUJE informace o instalovaných verzích, NESDÍLÍ vaše osobní ani kontaktní údaje, NEROZESÍLÁ informace o nových verzích klientům, NEMÁ přístup k Vašim stránkám, NEMÁ k dispozici jméno a heslo Vašeho správcovského účtu a ani NEMÁ k dispozici doménu (URL adresu) Vašich stránek.\n\n4. Tento email Vám byl zaslán z PROGRAMU SPUŠTĚNÉHO PŘÍMO NA VAŠICH STRÁNKÁCH, protože jste si tuto možnost zvolili během prvního spuštění Admin Tools, zatržením pole s jasným vysvětlením jak tato funkce pracuje."
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="Email super správce"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT="AKTUALIZACE pro [SITENAME]"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Pokud je toto pole prázdné, bude email o nové verzi odeslaný správci v některém z jazyků na stránkách instalovaných. U vícejazyčných stránek může být toto matoucí, jelikož emaily mohou přijít v kterémkoliv jazyce. Zde můžete vyplnit v jakém jazyce by tyto emaily měli být generovány a odcházet vyplněním značky příslušného jazyku. Např. pro odesílání všech emailů v angličtině zde vyplňte en-GB"
