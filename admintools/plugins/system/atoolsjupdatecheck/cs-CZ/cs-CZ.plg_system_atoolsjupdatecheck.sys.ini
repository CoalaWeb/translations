PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Automaticky informuje správce stránek o nových verzích Joomla!. Obsahuje odkaz pro automatické přihlášení do administrace stránek a provedení aktualizace prostřednictvím Admin Tools Professional. Pro správnou funkčnost vyžaduje nainstalovaný plugin System - One Click Actions."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Pokud je toto pole prázdné, bude email o nové verzi odeslaný správci v některém z jazyků na stránkách instalovaných. U vícejazyčných stránek může být toto matoucí, jelikož emaily mohou přijít v kterémkoliv jazyce. Zde můžete vyplnit v jakém jazyce by tyto emaily měli být generovány a odcházet vyplněním značky příslušného jazyku. Např. pro odesílání všech emailů v angličtině zde vyplňte en-GB"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="Jazyk emailu"