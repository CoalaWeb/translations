PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Benachrichtigt automatisch Super Administratoren über eine neue Joomla!-Version. Beinhaltet einen einen Link, der, wenn auf ihn geklickt wird, Sie automatisch im Backend anmeldet und eine Aktualisierung mit Hilfe von Admin Tools Professional durchführt. Erforder das aktivierte System - One Click Actions-Plugin."
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="Standard (wenn diese Option freigelassen wird), die E-Mail, die bei einer Aktion an den Super Administrator geschickt wird, ist in der Standard-Front-End-Sprache verfasst. Bei mehrsprachigen Seiten kann das verwirrend sein. Sie können hier die Sprache für diese E-Mail vorgeben, indem Sie das Sprachkürzel eintragen. Für E-Mails in englischer Sprache tragen Sie z.B. en-GB in das Feld ein."
