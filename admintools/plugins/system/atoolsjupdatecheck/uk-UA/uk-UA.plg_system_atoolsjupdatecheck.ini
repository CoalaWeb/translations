PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Автоматично повідомляє Супер Адміністратора про вихід нових версій Joomla! Містить посилання, пройшовши по якому, відбувається автоматичний вхід в адміністративну частину сайту і здійснюється його оновлення за допомогою Admin Tools Professional. Потребує, щоб був ввімкнений плагін One Click Actions"
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Вітаємо,\n\nМи пишемо вам, щоб повідомити про оновлену версію Joomla!, яку можна встановити на вашому сайті, [SITENAME].\nВерсія Joomla!, встановлена на даний час: [CURVERSION]\nВерсія Joomla!, доступна для встановлення: [NEWVERSION]\n\nЯкщо ви бажаєте встановити цю версію на сайті, будь ласка, пройдіть по вказаному посиланню. Воно автоматично приведе вас в адміністративну частину сайту до сторінки оновлення Joomla! в Admin Tools. Пам’ятайте, що посилання дійсне лише 24 години з моменту відсилання даного листа. Якщо цей URL виділяється посиланням, просто скопіюйте його і вставте у браузер.  р\n\n Посилання для оновлення:  [LINK]\n\nЗ найкращими побажаннями,\nКоманда підтримки сайту [SITENAME]"
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="----------\n*** ВАЖЛИВО ***\nЦей лист не є спамом чи спробою фішингу. Він не відсилався з зовнішнього сайту, стороннього сервісу чи списку розсилань. Його відіслано до всіх Супер Адміністраторів системним плагіном з вашого сайту. Ви явним чином активували цю функцію, коли встановлювали Admin Tools Professional на сайті (ця функція ніколи не активується без свідомої згоди). Ніхто крім вас не має доступу до будь-якої інформації, що міститься в цьому листі.  Ви будете отримувати цього листа щодня, доки не оновите Joomla! до останнього релізу, пройшовши за посиланням вище, або іншим методом, наприклад, увійти в адміністративну частину сайту, Компоненти, Components, Admin Tools і натиснути на кнопку JOOMLA! ОНОВЛЕННЯ ЯДРА. Посилання вище автоматично проведе вас на сайт і воно дійсне лише протягом 24 годин або доки ви не пройдете по ньому вперше, чи інший Супер Адміністратор пройде за своїм власним URL, також надісланим йому по email, хто б не пройшов першим, воно стане неактивним після цього. Якщо бажаєте ВИМКНУТИ ці повідомлення email про нові релізи Joomla!, будь ласка, зайдіть в адміністративну частину сайту, натисніть Розширення, Менеджер плагінів, знайдіть плагін ''System - Joomla! Update Email'' і зніміть його з публікації. Прохання не намагатись зв’язатися з розробниками Admin Tools стосовно цього повідомлення email; такі запити будуть ігноруватися, так як цей лист містить усю потрібну інформацію.\n----------"
