PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Admin Tools の新しいバージョンを最高管理者にリンクが付いたメールで自動的に通知します。メール本文に書かれたリンクをクリックすることで自動的にサイトの管理画面へログインし、ライブアップデートで更新を実行します。「システム - ワンクリックアクション」プラグインを有効にする必要があります。"
PLG_ATOOLSJUPDATECHECK_EMAIL_BODY="Joomla! の新しいバージョンが利用可能です。\n\n現在インストールされている Joomla! のバージョンは: [CURVERSION]\nインストールして利用可能な Joomla! のバージョンは: [NEWVERSION]\n\n[SITENAME] に更新をインストールするには、以下のリンクをクリックしてください。URLがリンクされていない場合は、コピーしてブラウザのアドレス欄に貼り付けてください。\n\n更新リンク:  [LINK]"
PLG_ATOOLSJUPDATECHECK_EMAIL_DESC="通知メール受信者のE-mailアドレスです。E-maiilは既存のサイト管理者に属している必要があります。もしそれがサイト管理者に属していない場合か空白(標準のオプション)ならば、すべてのサイト管理者がE-mailを受信します。"
PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\n\n*** 重要メモ ***\nワンタイム用のリンクが有効なのは24時間です。このリンクは自動的にあなたの [SITENAME] にログインしてAdmin Toolsのライブアップデートを起動します。\n\n*** 重要メモ ***\n1. 本メールは自動的にあなたのサイトから送信されています。\n2.自動通知を無効にするには'System - Admin Tools Update Email' プラグインをプラグインマネージャから無効化してください。\n\nAkeebaBackup.comはインストール済みバージョン情報、あなたの個人情報や連絡先.、購読者へのE-mail送信用アドレス、管理者権限のID/PW、サイトのドメイン名を収集しません。 \n\nAdmin Toolsの初回実行時チェックボックスをクリックしてこの機能を有効にしたため、あなたのサイト上で実行されたツールによりこのメールを受け取りました。"
PLG_ATOOLSJUPDATECHECK_EMAIL_LBL="最高管理者のメールアドレス"
PLG_ATOOLSJUPDATECHECK_EMAIL_SUBJECT=" [SITENAME] からの更新通知メッセージ"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="デフォルトで（この設定が空欄のままの場合）、ユーザのフロントエンド言語が何であれ、新しいバージョンのAdmin Tools が利用可能であることを最高管理者に知らせるメールを送信します。多言語サイトでは混乱を招きかねないので、ここで送信するメールの言語を言語タグを入力して設定することができます。例：英語でメールを受信するには 「en-GB」"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_LBL="メール言語"