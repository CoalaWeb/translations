PLG_ATOOLSJUPDATECHECK_DESCRIPTION="Admin Tools の新しいバージョンを最高管理者にリンクが付いたメールで自動的に通知します。メール本文に書かれたリンクをクリックすることで自動的にサイトの管理画面へログインし、ライブアップデートで更新を実行します。「システム - ワンクリックアクション」プラグインを有効にする必要があります。"
PLG_ATOOLSJUPDATECHECK_LANGUAGE_OVERRIDE_DESC="デフォルトで（この設定が空欄のままの場合）、ユーザのフロントエンド言語が何であれ、新しいバージョンのAdmin Tools が利用可能であることを最高管理者に知らせるメールを送信します。多言語サイトでは混乱を招きかねないので、ここで送信するメールの言語を言語タグを入力して設定することができます。例：英語でメールを受信するには 「en-BG」"
