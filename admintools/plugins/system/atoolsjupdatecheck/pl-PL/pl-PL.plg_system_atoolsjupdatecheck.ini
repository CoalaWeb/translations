PLG_ATOOLSJUPDATECHECK_EMAIL_IMPORTANTNOTES="\nTen jednorazowy link, ważny przez 24 godziny, automatycznie zaloguje Cię do zaplecza [SITENAME] i uruchomi instalator uaktualnień Admin Tools.\n----------\n\n*** WAŻNE UWAGI ***\n1. Ta wiadomość została automatycznie wysłana przez Twoją witrynę internetową.\n\n2. Aby wyłączyć automatyczne powiadomienia, wyłącz dodatek 'Dodatki / System - Admin Tools Update Email'.\n\nAkeebaBackup.com NIE gromadzi informacji o wersji instalacji, NIE udostępniania danych osobowych lub informacji kontaktowych, NIE wysyła e-maili o nowych aktualizacjach do abonentów, NIE ma dostępu do Twojej witryny, NIE zna loginu/hasła głównego administratora i NIE zna nazwy domeny witryny.\n\n Otrzymałeś ten e-mail z OPROGRAMOWANIA DZIAŁAJĄCEGO NA TWOJEJ WŁASNEJ STRONIE, ponieważ ta funkcja uaktywniła się podczas pierwszego uruchomienia Admin Tools poprzez zaznaczenie pola wyboru tej opcji i jej opisu poniżej z przejrzystym wyjaśnieniem jej działania.\n\n----------"
