PLG_SYSTEM_ARSJED="системен - интеграция на Akeeba Release System с инсталация от Уеб"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Позволява на Akeeba Release System последната версия на плъгина да създава URL адреси, които работят с инсталирай от Уеб функционалността показана в Джумла! 3.2. Ако потребител идва на сайта Ви от инсталирай от Уеб функционалността то създадения URL адрес ще отведе обратно потребители към тяхната страница за мениджъра за управление на разширения с автоматично попълнен URL линк за сваляне. Ще са Ви нужни както това така и последната версия на Release плъгините включени, за да работи тази функционалност."
