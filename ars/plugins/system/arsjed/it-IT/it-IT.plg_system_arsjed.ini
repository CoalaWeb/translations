PLG_SYSTEM_ARSJED="System - Akeeba Release System integrazione con Install from Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Permette al plugin Ultimi aggiornamenti - Latest Release di Akeeba Release System di generare URL che funzionano con la caratteristica Install from Web introdotta in Joomla 3.2.  Se un utente arriva al tuo sito dalla funzione Install from Web, la url generata riporterà l'utente al gestore Estensioni del suo sito con la URL di download pre-riempita.  Dovrai avere sia questo che il plugin Ultimi aggiornamenti abilitati acciocché questo funzioni."
