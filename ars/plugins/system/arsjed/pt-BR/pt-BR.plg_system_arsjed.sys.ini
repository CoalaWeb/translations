; PLG_SYSTEM_ARSJED="System - Akeeba Release System integration with Install from Web"
; PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Allows the Akeeba Release System's Latest Release plugin to produce URLs which work with the Install from Web feature introduced in Joomla! 3.2. If a user comes to your site from the Install from Web feature the generated URL will take the user back to their site's Extensions Manager page with the download URL pre-filled. You will need to have both this and the Latest Releases plugins enabled for this feature to work."

PLG_SYSTEM_ARSJED="Sistema - Integração do Akeeba Release System com o Instalar da Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Permite que a última versão do plugin do Akeeba Release System para produzir URLs que funcionem com o recurso Instalar da Web introduzido no Joomla! 3.2. Se um usuário chegar ao seu site a partir do recurso Instalar da Web, a URL gerada levará o usuário de volta à página do Gerenciador de Extensões do site com a URL de download pré-preenchido. Você precisará ter este e o plugin Latest Releases ativados para que esse recurso funcione."