PLG_SYSTEM_ARSJED="System - Akeeba Udgivelse System integration med installering fra nettet"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Tillader Akeeba Udgivelse System's seneste udgivelse plugin at angive URLs som virker med funktionen installering fra nettet som kom i Joomla! 3.2. Hvis en bruger kommer til din hjemmeside fra funktionen installering fra nettet genereret URL, vil brugeren tages tilbage til deres hjemmeside's Udvidelses Manager side, med overførsel's URL udfyldt. Du skal have både denne og Seneste Udgivelses plugins aktiveret for at denne funktion virker korrekt."
