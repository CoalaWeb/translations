PLG_SYSTEM_ARSJED="Sistema - Akeeba Release System integración con el instalador desde la web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Permite que el plugin de Últimos Lanzamientos de Akeeba Release System genere las URL que funcionarán con la función del instalador desde la web introducida en Joomla! 3.2. Si un usuario llega a su sitio desde el instalador desde la web la URL generada enviará de vuelta al usuario al gestor de extensiones de su sitio con la URL de descarga rellena. Tendrá que tener activos tanto el plugin de Últimos Lanzamientos como este para que funcione."
