PLG_SYSTEM_ARSJED="System - Akeeba Release System integration med Installera från Webben"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Låter pluginen för Akeeba Release System's Latest Release att producera URL:er som skall fungera med funktionen för att installera från Webben som introducerats i Joomla! 3.2. Om en användare på din webbplats använder funktionen Installera från Webben kommer den genererade URL:en att ta användaren tillbaka till webbplatsens Tilläggshanterare med nedladdningslänken förifylld. Du måste ha både denna plugin och Latest Releases aktiverade för att funktionen skall fungera."
