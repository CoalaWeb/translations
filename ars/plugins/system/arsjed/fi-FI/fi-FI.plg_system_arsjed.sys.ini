PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Lisää Akeeba Release System uusin julkaisu liitännäisen tuottaa linkkejä, jotka toimivat Joomla! 3.2ssa lisätyn verkosta asentamisen kanssa. Jos käyttäjä tulee sivustolle verkosta asentamis toiminnosta palautettu linkki vie käyttäjän takaisin heidän oman sivustonsa Lisäosien hallintaan latausosoite valmiiksi oikein täytettynä. Tarvitse sekä tämän että viimeisin julkaisu liitännäisen sallittuna."
