PLG_SYSTEM_ARSJED="System - Akeeba Release System integration with Install from Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Позволяет системному плагину 'Latest Releases' компонента 'Akeeba Release System' создавать веб-ссылки URL, которые будут работать в представленном в версии Joomla 3.2 функционале установки через интернет. Если какой-либо пользователь приходит на Ваш веб-сайт через функционал установки через интернет, то созданная веб-ссылка приведет этого пользователя обратно на веб-страницу менеджера расширений их веб-сайта с предварительно заполненной веб-ссылкой на скачивание. Для работы этой характеристики необходимы включение как этого плагина, так и плагина 'Latest Releases'."
