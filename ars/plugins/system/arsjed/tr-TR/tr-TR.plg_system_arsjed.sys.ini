PLG_SYSTEM_ARSJED="Sistem - Web üzerinden kurulan Akeeba Release System bütünleştirmesi"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Akeeba Release System son sürümünün, Joomla! 3.2 ile gelen web üzerinden kurulum özelliğine uygun İnternet adreslerinin oluşturulmasını sağlar. Bir kullanıcı, sitenize web üzerinden kurulum özelliği tarafından oluşturulmuş bir bağlantı kullanarak gelirse, kullanıcı kendi sitesinin eklenti kurulum sayfasına geri döndürülür ve indirme İnternet adresi otomatik olarak doldurulur. Bu özelliğin çalışması için, bu uygulama ekinin yanında Son Sürümler uygulama ekinin de etkinleştirilmiş olması gerekir."