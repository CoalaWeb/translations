PLG_SYSTEM_ARSJED="Sistem - web üzerinden yüklenen Akeeba Dağıtım Sistemi tümleştirmesi"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Akeeba Dağıtım Sisteminin son sürümünün, Joomla! 3.2 ile gelen web üzerinden yükleme özelliğine uygun İnternet adreslerinin oluşturulmasını sağlar. Bir kullanıcı, sitenize web üzerinden yükleme özelliği tarafından oluşturulmuş bir bağlantı kullanarak gelirse, kullanıcı kendi sitesinin eklenti yükleme sayfasına geri döndürülür ve indirme İnternet adresi kendiliğinden doldurulur. Bu özelliğin çalışması için, bu uyumlu ekin yanında Son Sürümler uyumlu ekinin de etkinleştirilmiş olması gerekir."
