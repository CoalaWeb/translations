PLG_SYSTEM_ARSJED="System - Akeeba Release System integrasjon med Installer fra nettet"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Gjør at programtillegg Akeeba Release System 'Sjekk for ny versjon' lager en nettadresse som virker med funksjonene 'Installer fra nettet' som ble introdusert i Joomla! 3.2. Dersom en bruker kommer til nettstedet ditt fra funksjonen 'Installer fra nettet' vil den genererte nettadressen ta brukeren tilbake til nettstedets 'Installer utvidelser' med nettadressen for nedlasting ferdig utfylt. Du må ha både denne og programtillegget 'Sjekk for ny versjon' aktivert for at denne funksjonen skal fungere."
