; PLG_SYSTEM_ARSJED="System - Akeeba Release System integration with Install from Web"
; PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Allows the Akeeba Release System's Latest Release plugin to produce URLs which work with the Install from Web feature introduced in Joomla! 3.2. If a user comes to your site from the Install from Web feature the generated URL will take the user back to their site's Extensions Manager page with the download URL pre-filled. You will need to have both this and the Latest Releases plugins enabled for this feature to work."

PLG_SYSTEM_ARSJED="Systéme - Intégration Akeeba Release System avec l'installation à partir du Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Permet au plugin Latest Release d'Akeeba Release System de générer des URL fonctionnant avec la fonction Installer à partir du Web introduite dans Joomla! 3.2. Si un internaute accède à votre site à partir de la fonctionnalité Installer à partir du Web, l'URL générée ramène l'utilisateur à la page Gestionnaire d'extensions de son site avec l'URL de téléchargement pré-remplie. Vous devrez activer à la fois ceci et les plugins Latest Releases pour que cette fonctionnalité fonctionne."