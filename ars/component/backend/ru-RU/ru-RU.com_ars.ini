COM_ARS_CONFIG_DIRECTLINKTEMPLATE_LABEL="Шаблон страницы прямой ссылки"
COM_ARS_CONFIG_DIRECTLINKTEMPLATE_DESC="Стилевой шаблон страницы, используемой для прямой ссылки (смотрите ниже)"
COM_ARS_CONFIG_SHOW_DIRECTLINK_LABEL="Показывать прямую ссылку"
COM_ARS_CONFIG_SHOW_DIRECTLINK_DESC="При включении этого параметра зарегистрированным пользователям будет показана прямая ссылка с ID номером скачивания. Это полезно для обеспечения установки распространяемых за плату компонентов на системе Joomla без необходимости конечным пользователям загружать установочный ZIP-архив на местный диск. Такая возможность крайне удобна когда Вы используете планшет или мобильный телефон без опции местного хранения файлов и папок."
COM_ARS_CONFIG_DIRECTLINKEXTENSIONS_LABEL="Расширения прямой ссылки"
COM_ARS_CONFIG_DIRECTLINKEXTENSIONS_DESC="Список из разделенных друг от друга запятой расширений файлов, для которых будет показана прямая ссылка. Рекомендуются следующие расширения файлов: zip,tar,tar.gz"
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_LABEL="Описание прямой ссылки"
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DESC="Объяснительный текст, показываемый радом с прямой ссылкой. Для показа текста по умолчанию оставьте это поле назаполненным."
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DEFAULT="Прямая ссылка:: Эта ссылка может быть использована для скачивания определенного файла без необходимости авторизации на веб сайте, распространяющем этот файл. Она также может быть использована для удобной установки наших профессиональных расширений системы Joomla без необходимости что-либо скачивать, и вот как. Щелкните правой кнопкой мышки (или в случае использования Вами интерактивного экрана - коснуться пальцем 'long tap') и скопируйте эту ссылку. Затем войдите в административную панель своей системы Joomla -> 'Расширения' -> 'Менеджер расширений' и скопируйте эту ссылку в текстовой поле 'Установить из URL' и установите это расширение."
COM_ARS_LBL_ITEM_DIRECTLINK="Прямая ссылка"

COM_ARS_CONFIG_BEGENCHANGELOG_LABEL="Сгенерировать журнал изменений для выпусков 'BleedingEdge'"
COM_ARS_CONFIG_BEGENCHANGELOG_DESC="При включении этого параметра, компонент ARS в каждом выпуске 'BleedingEdge' будет искать файл, называемый CHANGELOG. Он затем автоматически создаст заметки о выпуске, основанные на разнице между журналами изменений текущего и предыдущего выпусков."
