COM_ARS_CONFIG_S3INTEGRATION_HEADER_LABEL="Интеграция S3"
COM_ARS_CONFIG_S3INTEGRATION_HEADER_DESC="По Вашему желанию (т.е. совсем не обязательно) Akeeba Release System может быть интегрирована для хранения скачиваемых файлов на службе Amazon S3. Прежде чем работать с этой опцией, пожалуйста, ознакомтесь с соответствующей документацией."

COM_ARS_CONFIG_S3_ACCESSKEY_LABEL="Access Key"
COM_ARS_CONFIG_S3_ACCESSKEY_DESC="Ваш ключ доступа на службе Amazon S3. Вы можете получить или создать его на службе Amazon S3 по ссылке http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_SECRETKEY_LABEL="Secret Key"
COM_ARS_CONFIG_S3_SECRETKEY_DESC="Ваш секретный ключ на службе Amazon S3.  можете получить или создать его на службе Amazon S3 по ссылке http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_BUCKET_LABEL="Bucket"
COM_ARS_CONFIG_S3_BUCKET_DESC="Ваш 'ковш' на сервисе Amazon S3, в котором будут храниться или уже хранятся Ваши файлы. Этот 'ковш' должен уже существовать (компонент ARS не может создать его за Вас). Для того, чтобы скачивание действовало, идентифицированный по представленным им выше ключам Access Key и Secret Key пользователь должен обладать как минимум правом на чтение этого 'ковша'. ВАЖНО! Название 'ковша' чувствительно к регистру клавиатуры. Abc, abc и ABC - это с точки зрения сервиса Amazon S3 три <em>разных</em> 'ковша'."
COM_ARS_CONFIG_S3_PERMS_LABEL="Права по умолчанию"
COM_ARS_CONFIG_S3_PERMS_DESC="Права по умолчанию, которые компонент Akeeba Release System будtт применять к загружаемым на службу Amazon S3 файлам"
COM_ARS_CONFIG_S3_PERMS_PRIVATE="Частные (рекомендуется)"
COM_ARS_CONFIG_S3_PERMS_PUBLIC_READ="Каждый может читать"
COM_ARS_CONFIG_S3_PERMS_PUBLIC_READ_WRITE="Каждый может читать и писать"
COM_ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Авторизованные пользователи могут читать"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Частные, но владелец "_QQ_"ковша"_QQ_" может читать"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Частные, но владелец "_QQ_"ковша"_QQ_" имеет полный контроль"
COM_ARS_CONFIG_S3_TIME_LABEL="Срок действия разрешенных URL ссылок"
COM_ARS_CONFIG_S3_TIME_DESC="Компонент Akeeba Release System создает для скачивания всех хранимых в "_QQ_"ковше"_QQ_" службы Amazon S3 то, что эта служба называет разрешенными URL ссылками. Эти ссылки разработаны так, что по прошествию предварительно назначенного времени срок их действия заканчивается. Этот параметр контролирует когда именно заканчивается срок действия работы этих ссылок на скачивание. Устанавливайте это время достаточно коротким. Увеличивайте его только если Вы храните большие файлы и Вы желаете предоставить своим пользователям возможность работы с менеджерами скачивания, вроде DownThemAll, которые в течении всего процесса скачивания запускают несколько одновременных соединений. ВАЖНО! Для того, чтобы эта опция работала как и ожидается и чтобы разрешить скачивание всех хранимых на Amazon S3 файлов удостоверьтесь в том, что время Вашего сервера синхронно с часами сервера времени."
COM_ARS_CONFIG_S3_TIME_1MINUTE="1 минута (рекомендуется)"
