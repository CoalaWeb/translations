COM_ARS_CONFIG_DIRECTLINKTEMPLATE_LABEL=""_QQ_"Collegamento diretto template"_QQ_""
COM_ARS_CONFIG_DIRECTLINKTEMPLATE_DESC=""_QQ_"Il template usato per visualizzare il collegamento diretto (vedi sotto)."_QQ_""
COM_ARS_CONFIG_SHOW_DIRECTLINK_LABEL=""_QQ_"Visualizza collegamento diretto"_QQ_""
COM_ARS_CONFIG_SHOW_DIRECTLINK_DESC=""_QQ_"Se abilitato verrà mostrato agli utenti autenticati un collegamento al download diretto, completo di ID di download.  Questo è utile per installare componenti distribuiti a pagamento in Joomla! senza dover scaricare il file ZIP localmente.  Molto utile se stai usando un tablet o telefono senza possibilità di salvare localmente."_QQ_""
COM_ARS_CONFIG_DIRECTLINKEXTENSIONS_LABEL=""_QQ_"Collegamento diretto estensioni"_QQ_""
COM_ARS_CONFIG_DIRECTLINKEXTENSIONS_DESC=""_QQ_"Elenco separato da virgole delle estensioni dei file per cui visualizzare un collegamento diretto.  Raccomandato:zip,tar,tar.gz"_QQ_""
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_LABEL=""_QQ_"Collegamento diretto descrizione"_QQ_""
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DESC=""_QQ_"Testo esplicativo da mostrare a fianco del collegamento diretto.  Lasciare in bianco per il testo predefinito"_QQ_""
COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DEFAULT=""_QQ_"DirectLink::Questo collegamento può essere usato per scaricare il file senza dover effettuare login al sito.  Può anche essere usato per installare facilmente le nostre estensioi professionali Joomla! senza dover scaricare nulla.  Ecco come.  Fai click con il tasto destro (oppure tap lungo, se usi un touch screen) e copia questo collegamento.  Quindi vai nell'amministrazione del tuo sito Joomla!, Estensioni, Gestione Estensioni ed incollalo nel campo URL Installazione per installare questa estensione."_QQ_""
COM_ARS_LBL_ITEM_DIRECTLINK=""_QQ_"Collegamento diretto"_QQ_""
COM_ARS_CONFIG_BEGENCHANGELOG_LABEL=""_QQ_"Genera un file di modifiche per i rilasci Bleeding Edge"_QQ_""
COM_ARS_CONFIG_BEGENCHANGELOG_DESC=""_QQ_"Se abilitato, ARS cercherà un file che si chiama CHANGELOG in ogni rilascio Bleeding Edge.  Quindi creerà note di rilascio automaticamente basate sulle differenze tra i changelog del rilascio corrente e precedente."_QQ_""
COM_ARS_CONFIG_BECOLORISECHANGELOG_DESC=""_QQ_"Se abilitato, ARS formatterà il file di modifiche generato per i rilasci Bleeding Edge."_QQ_""
COM_ARS_COMMON_CATEGORIES_GROUPS_PAYPLANS_LABEL=""_QQ_"Piani di pagamento PayPlans"_QQ_""
