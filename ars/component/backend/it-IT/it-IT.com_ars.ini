COM_ARS_CONFIG_S3_METHOD_DESC="Indica il metodo di richiesta firma. Questo è usato per autenticare ARS su Amazon S3.  Usa v4 se non sei sicuro.  La versione v2 è il metodo obsoleto che sarà dismesso da Amazon nel prossimo futuro.  v4 è il nuovo metodo che è già richiesto per le regioni Amazon S3 che sono andate online dopo il gennaio 2014."
