COM_ARS_CONFIG_BACKEND_GRAPHSWIDTH_LABEL=""_QQ_"Larghezza delle colonne dei grafici"_QQ_""
COM_ARS_CONFIG_BACKEND_GRAPHSWIDTH_DESC=""_QQ_"La larghezza nella pagina del pannello di controllo della colonna di sinistra, che contiene i grafi di download e le statistiche.  Questi sono i valori relativi alla larghezza della pagina intera di 12 unità, quindi 2 è molto stretto e 10 molto largo.  Predefinito: 8.  Valori raccomandati: da 5 a 8."_QQ_""
COM_ARS_CONFIG_UPDATES_LABEL=""_QQ_"Aggiornamento live"_QQ_""
COM_ARS_CONFIG_UPDATES_DESC=""_QQ_"Opzioni che modificano il comportamento di Live Update"_QQ_""
COM_ARS_CONFIG_UPDATE_DOWNLOADID_LABEL=""_QQ_"ID di Download"_QQ_""
COM_ARS_CONFIG_UPDATE_DOWNLOADID_DESC=""_QQ_"L'id di download è necessario per ottenere aggiornamenti della versione professional.  Ottieni il tuo da AkeebaBackup.com.  WARNING: Inserire un id di download non abiliterà le caratteristiche pro.  Devi installare la versione pro prima."_QQ_""
COM_ARS_CONFIG_UPDATES_MINSTABILITY_LABEL=""_QQ_"Livello minimo di stabilità"_QQ_""
COM_ARS_CONFIG_UPDATES_MINSTABILITY_DESC=""_QQ_"Seleziona il livello minimo di stabilità per il quale verranno notificati gli aggiornamenti.  Usa solo Stabile sui siti di critici.  Aiutaci a provare i nuovi rilasci su server live installando alfa, beta e rc."_QQ_""
