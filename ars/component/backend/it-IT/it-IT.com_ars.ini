COM_ARS_CONFIG_S3_REGION_DESC="Scegli la regione S3 dove risiede il tuo bucket.  Consulta http://docs.aws.amazon.com/general/latest/gr/rande.html#s3_region <strong>ATTENZIONE! L'API di Amazon richiede che tu selezioni la posizione del tuo bucket usando il metodo di firma v4.  Il metodo di firma v4 è OBBLIGATORIO per tutti i bucket creati in una regione che sia andata online dopo il gennaio 2014 quali Francoforte e San Paolo.</strong>  Questa è una limitazione di Amazon, non di Akeeba Release System.  Grazie per la comprensione."
