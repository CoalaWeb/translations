COM_ARS_CONFIG_S3_TIME_LABEL=""_QQ_"Timeout per le URL autenticate"_QQ_""
COM_ARS_CONFIG_S3_TIME_DESC=""_QQ_"ARS crea quello che Amazon chiama URL autenticate per download di tutti gli elementi salvati nei contenitori S3.  Queste URL sono progettate per espirare dopo un lasso di tempo.  Questa opzione controlla come queste URL di download espireranno.  Tieni questo limite basso.  Aumentalo solo se distribuisci file di grandi dimensioni e vuoi che i tuoi utenti siano in grado di usare download managers come DownThemAll, che avvvia diverse connessioni durante la durata di tutto il processo di scaricamento.  IMPORTANTE!  Assicurati che l'orologio del tuo server sia sincronizzato con un time server perché questo comportamento funzioni come ti aspetti e permetta di scaricare i files archiviati su Amazon S3"_QQ_""
