COM_ARS_CONFIG_S3_TIME_LABEL="Yetkili İnternet adreslerinin zaman aşımı"
COM_ARS_CONFIG_S3_TIME_DESC="ADS S3 buketindeki ögeler için Amazon tarafından yetkili İnternet adresi olarak adlandırılan bağlantılar oluşturur. Bu İnternet adresleri önceden belirlenen bir süre sonunda devre dışı kalırlar. Böylece indirme adresleri geçersiz olur. Bu sınırı kısa tutun. Bu değeri, yalnız büyük dosyalar barındırıyorsanız ve kullanıcıların aynı anda bir kaç bağlantı açarak indirme hızını arttıran çeşitli yazılımlar kullanabilmesini istiyorsanız arttırın. ÖNEMLİ! Bu özelliğin beklendiği şekilde çalışabilmesi ve Amazon S3 üzerinden dosyaların indirilebilmesi için sunucu saatinizin bir zaman sunucusu ile eşleştirilmiş olduğundan emin olun. "
