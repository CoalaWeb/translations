COM_ARS_CONFIG_S3_BUCKET_LABEL="Bøtte"
COM_ARS_CONFIG_S3_BUCKET_DESC="Amazon S3 bøtte er der filene vil bli / er lagret. Bøtten må eksistere (ARS kan ikke lage den for deg). Brukeren med adgangsnøkkel og hemmelig nøkkel som angitt ovenfor må minst ha lesetilgang til bøtten for at nedlastinger skal virke. VIKTIG! I navnet på bøtten er det forskjell på store og små bokstaver. For Amazon S3 er Abc, abc og ABC er tre <em>forskjellige</em> bøtter!"
