COM_ATS_CONFIG_AUTOMATION_LABEL="Automatización CLI"
COM_ATS_CONFIG_AUTOMATION_DESC="Parámetros para los scripts CLI opcionales. ¡Tiene que crear sus propias tareas CRON para ejecutar los scripts CLI y para que estos ajustes tengan efecto!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Tiempo máximo adjuntos (días)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="El script ats-remove-attachments.php borrará los adjuntos despúes de este número de días. Configure a 0 para deshabilitar este borrado."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Tiempo máximo ticket inactivo"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="El script ats-autoclose-tickets.php cerrará automáticamente los tickets mas viejos que este número de días, con un mensaje que explica porqué fueron cerrados automáticamente. "
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Periodo de cierre silencioso"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Los tickets más viejos que este número de días serán cerrados automáticamente sin un mensaje, por tanto sin informar al usuario que abrió el ticket. "
COM_ATS_CONFIG_FRONTEND_LABEL="Frontend"
COM_ATS_CONFIG_FRONTEND_DESC="Opciones de visualización del frontend del componente"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Tiempo para editar mensajes"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Los usuarios serán capaces de editar sus propios mensajes durante esos pocos minutos (por defecto : 15), incluso si no ha asignado el permiso Edit Own ACL . Introduzca un 0 para permitir editar sus propios mensajes únicamente a usuarios con el permiso Edit Own."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="No hay nuevos tickets"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Cuando está habilitado, el sistema no permitirá a los usuarios enviar nuevos tickets."
COM_ATS_CONFIG_NOREPLIES_LABEL="No hay nuevas respuestas"
COM_ATS_CONFIG_NOREPLIES_DESC="Cuando está habilitado, el sistema no permitirá a los usuarios enviar respuestas a tickets que ya existen."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Mostrar información de créditos"
COM_ATS_CONFIG_SHOWCREDITS_DESC="Cuando está habilitado, en el front-end se mostrarán al usuario los créditos disponibles"

COM_ATS_CONFIG_COMMON_LABEL="Común"
COM_ATS_CONFIG_COMMON_DESC="Configuración usada en todo el componente y en sus extensiones"
COM_ATS_CONFIG_EDITOR_LABEL="Editor"
COM_ATS_CONFIG_EDITOR_DESC="Elija el editor usado para componer y editar los mensajes de los tickets. Si usa la opción WYSIWIG le recomendamos encarecidamente usar JCE como el editor por defecto de su sitio web y crear perfiles personalizados para sus usuarios, limitando sus habilidades de edición."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (forum code)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (Editor visual de Joomla!)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Editor BBcode forzado por UA"
COM_ATS_CONFIG_BBCODEUAS_DESC="Lista separada por comas conteniendo cadenas parciales del valor de User Agent. Cuando el User Agent del navegador de un visitante concuerda con una de ellas, Akeeba Ticket System usará el editor BBcode. útil para forzar el uso del editor BBcode en dispositivos móviles en los cuales WYSIWYG o no está soportado o virtualmente no se puede usar debido a su mal rendimiento."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Método de filtrado"
COM_ATS_CONFIG_FILTERMETHOD_DESC="Determina cómo se filtrará el HTML. Usado en la generación de tickets y respuestas por email, el filtrado de firmas de usuarios y cuando usa la opción del editor WYSIWYG"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML Purifier (mejor protección)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Quiero que mi web sea hackeada (sin protección)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Inclusión HTML Purifier sustituto"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Habilitalo si está usando un caché de PHP opcode cómo APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHP, etc. Si tienes fallos o dudas, habilítalo! Deshabilitalo para obtener un rendimiento ligeramente mejor."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Etiquetas permitidas por HTML Purifier"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Solo para usuarios avanzados. Define qué etiquetas y atributos HTML permitirá el filtro de texto HTML Purifier"
COM_ATS_CONFIG_TRANSLITERATION_LABEL="Transliteración URL"
COM_ATS_CONFIG_TRANSLITERATION_DESC="Lista de pares de transliteración separados por comas, usada al convertir los títulos de tickets en URLs. Solamente necesaria cuando Alias Unicode estan configurado a Off en la Configuración Global de tu sitio web. Los pares de transliteración se representan en el formato : caracter internacional, simbolo pipe, caracter ASCII. Por ejemplo  π|p ,o por ejemplo ö|oe"

COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Responder por Email"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Parámetros que permiten a los usuarios responder a o crear tickets enviando emails a tu sitio web. Por favor recuerde habilitar el respectivo plugin o la tarea CRON."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="Responder por Email"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="Cuando está habilitado los usuarios pueden enviar respuestas a sus tickets por email"
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="Crear ticket por email"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Cuando está habilitado los usuarios pueden crear nuevos tickets enviando un email. La categoría donde enviar el ticket será definida por la dirección de email usada."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Categoría por defecto"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="Categoría por defecto donde colocar nuevos tickets. Esto se usa cuando se envía un email a una dirección de correo que no esta configurada en ninguna de las categorías."
COM_ATS_CONFIG_DEFAULTCAT_MSG="- Seleccione una categoría - "
COM_ATS_CONFIG_GMAIL_LABEL="Uso GMail"
COM_ATS_CONFIG_GMAIL_DESC="Habilite si esta usando GMail o Google Apps Email. Si es así no tiene que especificar un tipo de servidor, un host, puerto y parámetros SSL y TLS; ¡nosotros lo haremos automáticamente por usted! "
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="Tipo de servidor de correo"
