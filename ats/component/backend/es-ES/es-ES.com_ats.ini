COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_DESC="Cuando está habilitado validaremos los certificados SSL. Esto asegura la seguridad en la conexión al servidor de correo pero no está soportado por todos los servidores, especialmente los Windows. Si no puede conectarse a su servidor de correo, por favor deshabilite esta opción."
COM_ATS_CONFIG_EMAIL_USERNAME_LABEL="Nombre usuario"
