COM_ATS_CATEGORY_INSTANTREPLY_LBL="Activar InstantReply"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="Cuando está habilitado, el título de cada nuevo ticket se envía al motor InstantReply como está escrito. InstantReply buscará los resultados más relevantes y se los mostrará al usuario, pudiendo ocurrir a menudo que no se muestre ningún ticket."
