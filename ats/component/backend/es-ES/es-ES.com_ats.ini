COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Clave"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="Clave de la plantilla de email. Por favor consulte la documentación acerca de las distintas claves usadas para los diferentes tipos de email."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Idioma"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Seleccione el idioma de esta plantilla. Es útil para webs multi-idioma. Use la opción (Todos) para crear una plantilla por defecto."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Asunto"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="La plantilla del asunto del email. Puede usar los mismos marcadores de posición que en el cuerpo del email (véase más adelante)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Cuerpo"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>La plantilla del cuerpo del email. Por favor recuerde que se supone que usa estilos en linea no clases CSS. Esta es una limitación impuesta por los clientes de correo y los servicios de correo web más populares. Puede usar los siguientes marcadores de posición :<ul><li>[USER_NAME] El nombre del receptor del email</li><li>[ID] El ID numérico del ticket</li><li>[TITLE] El título del ticket</li><li>[POSTER_NAME] El nombre completo de la persona que envió el mensaje</li><li>[POSTER_USERNAME] El nombre de usuario de la persona que envió el mensaje</li><li>[TEXT] Texto del mensaje</li><li>[ATTACHMENT] Un enlace al adjunto, se queda en blanco si no hay adjunto</li><li>[URL] La URL del ticket en su web</li><li>[CATNAME] Categoría a la que pertenece el ticket</li><li>[SITENAME] El nombre de su sitio web</li><li>[AVATAR] La URL del avatar del usuario que envió el mensaje</li><li>[SUBSCRIPTIONS] Una lista de los niveles de suscripción Akeeba Subscriptions activos del usuario que envió el mensaje</li><li>[ORIGIN] Origen del mensaje (ej. web o email)</li><li>[AVATAR] URL de la imagen avatar del usuario que envió un ticket</li></ul>Recuerde que no todos los marcadores de posición estan disponibles en todas las claves de email. Por favor consulte la documentación."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="Su plantilla de email ha sido guardada"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(sin asunto)"

