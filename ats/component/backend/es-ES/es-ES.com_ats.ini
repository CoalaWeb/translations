COM_ATS_CATEGORY_EMAIL_LBL="Email Categoría"
COM_ATS_CATEGORY_EMAIL_DESC="Se usa con las características de Respuesta Por Email y Nuevo Ticket Por Email de Akeeba Ticket System. Debes o dejarlo en blanco (si no estas usando esas características) o especificar un email diferente para cada categoría. Algo como support-myCategoryAlias@example.com funciona mejor. Asegúrate de que todas esas direcciones email acaban siendo enviadas al mismo buzón de correo (ej. configurándolas como alias de una única dirección de correo)"

