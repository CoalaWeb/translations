COM_ATS_CONFIG_EMAIL_SSL_LABEL="Uso SSL"
COM_ATS_CONFIG_EMAIL_SSL_DESC="Cuando está habilitado usaremos SSL para asegurar la conexión. ¡Su servidor de correo debe soportar esta opción!"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="Uso TLS"
COM_ATS_CONFIG_EMAIL_TLS_DESC="Cuando está habilitado usaremos TLS (también conocido como STARTTLS) para asegurar la conexión. Recomendamos usar el valor por defecto (Cuando Disponible) a menos que su host especifique lo contrario."
