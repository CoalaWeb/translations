COM_ATS_CONFIG_EMAIL_FOLDER_DESC="Nombre de la carpeta de correo que recibe el email. El valor por defecto (INBOX en letras mayúsculas) es el valor más común. Cambielo sólo si sabe lo que está haciendo."
COM_ATS_CONFIG_EMAIL_DELETE_LABEL="Borrar tras creación mensajes"
COM_ATS_CONFIG_EMAIL_DELETE_DESC="Borra cada email después de que se creó un mensaje usando sus contenidos"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_LABEL="Frecuencia de chequeo máxima (minutos)"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_DESC="No se chequeará el correo con más frecuencia de estos minutos. No debería nunca de configurarlo por debajo de 1. IMPORTANTE : DEBE habilitar el plugin o configurar la tarea CRON para chequear el correo. Sólo configurando esta opcion NO conseguirá mágicamente que se cheque el correo."
COM_ATS_CONFIG_EMAILADMINONLY_LABEL="Sólo para managers"
