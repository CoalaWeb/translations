; Email template manager
COM_ATS_TITLE_EMAILTEMPLATES="Modèles Email"
COM_ATS_TITLE_EMAILTEMPLATES_EDIT="Modifier un Modèle Email"
COM_ATS_TITLE_EMAILTEMPLATE="Modifier un Modèle Email"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Clé-mail"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="La Clé-mail de ce Modèle Email. Merci de consulter la documentation à propos des diverses clés utilisables en fonction des différents types d'emails."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Langue"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Sélectionnez la langue du modèle. Ceci est utile pour les sites multilingues. Utilisez l'option (Tous) pour créer un modèle par défaut."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Objet"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Modèle de l'objet de cet email. Vous pouvez utiliser les mêmes balises que celles présentes dans le corps du mail (voir ci-dessous)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Corps du mail"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>Le corps du mail de ce modèle. N'oubliez pas que vous êtes censé utiliser des styles en ligne, et non des classes CSS. Il s'agit d'une limitation imposée par les clients de messagerie et les services webmail les plus courants. Vous pouvez utiliser les balises suivantes: <ul><li>[USER_NAME] Le nom du destinataire de l'email</li><li>[ID] L'ID numérique du ticket</li><li>[TITLE] Le titre du ticket</li><li>[POSTER_NAME] Le nom complet de la personne qui a posté</li><li>[POSTER_USERNAME] Le nom d'utilisateur de la personne qui a posté</li><li>[TEXT] Le texte du message posté</li><li>[ATTACHMENT] Un lien vers la pièce jointe, laissé en blanc s'il n'y a pas de pièce jointe</li><li>[URL] L'URL du ticket sur votre site</li><li>[CATNAME] Nom de la catégorie du ticket</li><li>[SITENAME] Nom de votre site</li><li>[SUBSCRIPTIONS] Une liste des niveaux d'abonnement actifs d'Abonnements Akeeba pour l'utilisateur qui a posté</li><li>[ORIGIN] La provenance du message (ex: internet ou email)</li><li>[AVATAR] URL de l'image d'avatar de l'utilisateur qui a posté un ticket</li></ul>N'oubliez pas que toutes les balises ne sont pas disponibles pour toutes les Clés-mail. Merci de consulter la documentation."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="Votre Modèle Email a bien été enregistré"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(aucun objet)"
; Configuration
COM_ATS_CONFIG_AUTOMATION_LABEL="Automatisation CLI"
COM_ATS_CONFIG_AUTOMATION_DESC="Paramètres pour les scripts optionnels en CLI. Vous devez créer vos propres tâches CRON pour ces scripts CLI afin qu'ils puissent s'exécuter et que les paramètres aient un effet!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Durée maximale de stockage des pièces jointes (en jours)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Les pièces jointes seront supprimées par le script ats-remove-attachments.php après ce nombre de jours. Mettre 0 pour désactiver."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Durée maximale de publication des tickets inactifs (en jours)"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Les tickets plus anciens que ce nombre de jours seront automatiquement clos par le script CRON ats-autoclose-tickets.php, avec un message expliquant pourquoi ils ont été automatiquement fermés."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Fermeture silencieuse d'un ticket (en jours)"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Les tickets sans réponses plus anciens que ce nombre de jours seront fermés sans avertissement, donc sans prévenir le créateur de ce ticket."
COM_ATS_CONFIG_FRONTEND_LABEL="Frontal du site"
COM_ATS_CONFIG_FRONTEND_DESC="Options pour l'affichage du composant en frontal du site"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Durée maximale de rédaction d'un message"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Durée maximale, en minutes, pendant laquelle les utilisateurs peuvent modifier leurs propres messages (par défaut: 15), même si vous ne leurs avez pas attribué cette permission ACL. Entrez 0 pour autoriser uniquement les utilisateurs ayant la permission d'éditer ses propres messages."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Blocage nouveaux tickets"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Si activé, le système n'autorisera pas les utilisateurs à publier de nouveaux tickets."
COM_ATS_CONFIG_NOREPLIES_LABEL="Blocage nouvelles réponses"
COM_ATS_CONFIG_NOREPLIES_DESC="Si activé, le système n'autorisera pas les utilisateurs à répondre aux tickets existants."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Afficher les informations sur les crédits"
COM_ATS_CONFIG_SHOWCREDITS_DESC="Si activé, les crédits disponibles seront visibles des utilisateurs en frontal du site."
COM_ATS_CONFIG_COMMON_LABEL="Paramètres partagés"
COM_ATS_CONFIG_COMMON_DESC="Ces paramètres sont partagés pour le composant et ses extensions tierces."
COM_ATS_CONFIG_EDITOR_LABEL="Éditeur"
COM_ATS_CONFIG_EDITOR_DESC="Choisissez l'éditeur à utiliser pour rédiger et modifier les tickets. Si vous utilisez l'option WYSIWYG nous recommandons fortement d'utiliser JCE comme éditeur par défaut de Joomla, et de créer des profils personnalisés pour vos utilisateurs afin de limiter leurs possibilitées d'édition."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (code forum)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (éditeur de contenu Joomla!)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Forcer l'éditeur BBcode pour ces UAs"
COM_ATS_CONFIG_BBCODEUAS_DESC="Une liste séparée par des virgules contenant des variables User Agent. Lorsque la variable User Agent du navigateur internet d'un visiteur correspond à l'une d'entre elles, Akeeba Ticket System utilisera l'éditeur BBcode par défaut. Utile pour forcer l'utilisation de l'éditeur BBcode sur les appareils mobiles, où WYSIWYG est non pris en charge ou quasiment inutilisable en raison de très médiocres performances."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Méthode de filtrage"
COM_ATS_CONFIG_FILTERMETHOD_DESC="Détermine la façon dont le code HTML sera filtré. Utilisé pour générer les réponses/tickets par email, filtrer les signatures des utilisateurs et lorsque vous utilisez l'éditeur WYSIWYG en option."
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="Nettoyage HTML (meilleure protection)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Je veux que mon site soit piraté (sans protection)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Inclure un autre nettoyeur HTML"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Activez si vous utilisez un cache d'opcode pour PHP comme par exemple APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHP, etc. Si vous subissez des crashs ou avez un doute, activez le! Le désactiver pour des performances légèrement meilleures."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Balises autorisées par le nettoyeur HTML"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Réservé aux utilisateurs avancés. Définir quelles balises HTML et attributs seront autorisés par le filtre de texte du nettoyeur HTML"
COM_ATS_CONFIG_TRANSLITERATION_LABEL="Translittération de l'URL"
COM_ATS_CONFIG_TRANSLITERATION_DESC="Liste séparée par des virgules des paires de translittération, utilisées pour convertir les titres des tickets en URL. Uniquement nécessaire si 'Alias Unicode' est réglé sur 'Non' dans la configuration globale de votre site. Les paires de translittération sont sous la forme : "_QQ_"caractère international, barre verticale (|), caractère ASCII"_QQ_". Par exemple : π|p ou ö|oe"
COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Répondre par Email"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Paramètres qui permettent aux utilisateurs de répondre ou créer de nouveaux tickets en envoyant des emails à votre site.\nMerci de penser à activer le plugin "_QQ_"Répondre par Email"_QQ_" ou la fonctionnalité CRON."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="Répondre par Email"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="Si activé, les utilisateurs peuvent envoyer des réponses à leurs tickets par mail"
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="Créer un ticket par email"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Si activé, les utilisateurs peuvent créer de nouveaux tickets en envoyant un email. La catégorie dans laquelle ajouté le ticket sera determinée par l'adresse email utilisée."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Catégorie par défaut"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="Catégorie par défaut attribuée aux nouveaux tickets. Elle est utilisée quand un email est envoyé à une adresse email qui n'est pas paramètrée dans l'une des catégories."
COM_ATS_CONFIG_DEFAULTCAT_MSG="- Sélectionnez une catégorie -"
COM_ATS_CONFIG_GMAIL_LABEL="J'utilise Gmail"
COM_ATS_CONFIG_GMAIL_DESC="Activer cette option si vous utilisez Gmail ou Google Apps Email. Vous n'aurez pas à renseigner le type de serveur de messagerie, d'hôte, ni les paramètres SSL ou TLS , nous nous chargeons de le faire automatiquement pour vous!"
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="Type de serveur de messagerie"
COM_ATS_CONFIG_MAILBOXTYPE_DESC="Préciser le type de votre serveur de courrier entrant, POP3 ou IMAP"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_POP3="POP3"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_IMAP="IMAP"
COM_ATS_CONFIG_EMAIL_SERVER_LABEL="Hôte du serveur de messagerie"
COM_ATS_CONFIG_EMAIL_SERVER_DESC="Le nom d'hôte de votre serveur de messagerie POP3 ou IMAP"
COM_ATS_CONFIG_EMAIL_PORT_LABEL="Port"
COM_ATS_CONFIG_EMAIL_PORT_DESC="Le numéro de port de votre serveur de messagerie POP3 ou IMAP. Si vous n'êtes pas sûr, vous pouvez laisser le champ vide; nous utiliserons le port par défaut."
COM_ATS_CONFIG_EMAIL_SSL_LABEL="Utiliser SSL"
COM_ATS_CONFIG_EMAIL_SSL_DESC="Si activé, nous utiliserons SSL pour sécuriser la connexion. Votre serveur de messagerie doit prendre en charge cette option!"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="Utiliser TLS"
COM_ATS_CONFIG_EMAIL_TLS_DESC="Si activé, nous utiliserons TLS (également connu sous le nom STARTTLS) pour sécuriser la connexion. Nous vous recommandons d'utiliser la valeur par défaut (si disponible) à moins que votre hôte requiert une autre valeur."
COM_ATS_CONFIG_EMAIL_TLS_OPT_NEVER="Jamais"
COM_ATS_CONFIG_EMAIL_TLS_OPT_IFAVAILABLE="Si disponible"
COM_ATS_CONFIG_EMAIL_TLS_OPT_ALWAYS="Toujours"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_LABEL="Valider les certificats"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_DESC="Si activée, nous validerons les certificats SSL. Cela garantit la sécurité de la connexion au serveur de messagerie, mais il n'est pas supporté par tous les serveurs, en particulier ceux de Windows. Si vous ne pouvez pas vous connecter à votre serveur de messagerie, veuillez désactiver cette option."
COM_ATS_CONFIG_EMAIL_USERNAME_LABEL="Nom d'utilisateur"
COM_ATS_CONFIG_EMAIL_USERNAME_DESC="Le nom d'utilisateur utilisé pour se connecter à votre serveur de messagerie. Si votre serveur ne nécessite pas d'identifiants de connexion, vous pouvez laisser ce champ vide."
COM_ATS_CONFIG_EMAIL_PASSWORD_LABEL="Mot de passe"
COM_ATS_CONFIG_EMAIL_PASSWORD_DESC="Le mot de passe utilisé pour se connecter à votre serveur de messagerie. Si votre serveur ne nécessite pas d'identifiants de connexion, vous pouvez laisser ce champ vide."
COM_ATS_CONFIG_EMAIL_FOLDER_LABEL="Dossier de réception"
COM_ATS_CONFIG_EMAIL_FOLDER_DESC="Le nom du dossier pour les emails que vous recevez. Utilisé uniquement avec les serveurs IMAP. La valeur par défaut (INBOX tout en majuscules) est la valeur la plus fréquente. Changez seulement si vous savez ce que vous faites."
COM_ATS_CONFIG_EMAIL_DELETE_LABEL="Supprimer aprés la création du message"
COM_ATS_CONFIG_EMAIL_DELETE_DESC="Supprimer chaque email dès qu'un message a été créé en utilisant son contenu"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_LABEL="Fréquence maximale de vérification (en minutes)"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_DESC="Les emails ne seront pas vérifiés plus fréquemment que ce nombre de minutes. Vous ne devez jamais le régler en dessous de 1. IMPORTANT: Vous devez activer le plugin ou mettre en place une tâche CRON pour vérifier les mails entrants. Activer simplement cette option * ne permet pas * comme par magie la vérification des emails."
COM_ATS_CONFIG_EMAILADMINONLY_LABEL="Réservé aux gestionnaires"
COM_ATS_CONFIG_EMAILADMINONLY_DESC="Si activé, seules les réponses par email des gestionnaires des catégories seront acceptées."
COM_ATS_CONFIG_UPDATES_LABEL="Mises à jour"
COM_ATS_CONFIG_UPDATES_DESC="Définit les paramètres nécessaires pour mettre à jour automatiquement le composant"
COM_ATS_CONFIG_DOWNLOADID_LABEL="Download ID"
COM_ATS_CONFIG_DOWNLOADID_DESC="Votre Download ID sur AkeebaBackup.com. Il s'agit des 32 chiffres/caractères de votre Download ID, et non pas votre nom d'utilisateur/mot de passe/email. Il est nécessaire si vous voulez être en mesure de mettre à jour."
COM_ATS_CONFIG_MINSTABILITY_LABEL="Stabilité minimale"
COM_ATS_CONFIG_MINSTABILITY_DESC="Seules les mises à jour avec au moins ce niveau de stabilité seront affichées dans votre Panneau de Configuration."
COM_ATS_CONFIG_MINSTABILITY_ALPHA="Alpha (instable)"
COM_ATS_CONFIG_MINSTABILITY_BETA="Bêta (test)"
COM_ATS_CONFIG_MINSTABILITY_RC="Admissible ou RC (pré-version finale)"
COM_ATS_CONFIG_MINSTABILITY_STABLE="Stable (site en production)"
COM_ATS_CONFIG_CREDITS_LABEL="Crédits"
COM_ATS_CONFIG_CREDITS_DESC="Préférences pour la gestion des crédits"
COM_ATS_CONFIG_CREDITS_REFUNDUNPUBLISHTICKET_LABEL="Remboursement des tickets dépubliés"
