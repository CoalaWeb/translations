COM_ATS_CPANEL_STATS_NODATA="Pas de tickets ou de messages au cours des 30 derniers jours"
COM_ATS_CATEGORY_INSTANTREPLY_LBL="Activer InstantReply (suggestion automatique)"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="Si activé, le titre de chaque nouveau ticket est automatiquement envoyé au moteur de recherche InstantReply (suggestion automatique) lors de sa saisie. InstantReply va chercher les résultats les plus pertinents et les présenter à l'utilisateur, ce qui peut souvent éviter qu'un nouveau ticket soit déposé."
COM_ATS_CATEGORY_DICATS_LBL="InstantReply : catégories DocImport"
COM_ATS_CATEGORY_DICATS_DESC="Sélectionnez une ou plusieurs catégories DocImport à scanner avec la fonction de suggestion automatique d'InstantReply. Si vous n'avez pas DocImport d'installer sur votre site, ou si vous ne souhaitez pas inclure les articles de DocImport dans les suggestions automatiques, vous pouvez ignorer ce paramètre"
COM_ATS_CATEGORY_DICATS_MSG_ALL="- sélectionner une catégorie -"
COM_ATS_CATEGORY_EMAIL_LBL="Email de la catégorie"
COM_ATS_CATEGORY_EMAIL_DESC="Utilisé avec les fonctions Répondre par Email et Nouveau Ticket par Email de Akeeba Ticket System. Vous devez soit laisser le champ vide (si vous n'utilisez pas ces fonctionnalités) ou spécifier un email différent par catégorie. Quelque chose comme support-maCategorieAlias@exemple.com fonctionne parfaitement. Assurez-vous que toutes ces adresses email soient délivrées dans la même boite mail (par ex. les configurer comme alias d'une adresse email unique)"
