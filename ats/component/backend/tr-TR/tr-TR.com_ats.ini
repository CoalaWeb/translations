AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_BODY="Sitenizde kullandığınız PHP %s sürümü için %s tarihinden beri güvenlik güncellemesi yapılmıyor. Sitenizde bu sürümü kullanmanız <b>tehlikeli</b>: Yamanmayan güvenlik sorunları sitenize saldırılmasına ve ele geçirilmesine neden olabilir. Ayrıca biz de bu PHP sürümlerinine güvenlik güncellemelerinin bitiş tarihinden yalnız 9 ay sonrasına kadar destek veriyoruz. Bu nedenle PHP sürümünüze %s tarihinden sonra destek veremeyeceğiz. Hizmet sağlayıcınız ile görüreşerek sunucunuzdaki PHP sürümünü %s ya da daha yeni bir sürüme güncellemeniz önemle önerilir."
