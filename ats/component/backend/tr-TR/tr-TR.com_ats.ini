COM_ATS_CONFIG_EMAIL_TLS_DESC="Bu seçenek etkinleştirildiğinde, bağlantının güvenliği için TLS (STARTTLS olarak da bilinir) kullanılır. Sunucunuz tarafından aksi belirtilmedikçe varsayılan değerin (olabiliyorsa) kullanılması önerilir."
