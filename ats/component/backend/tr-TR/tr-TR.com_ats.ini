COM_ATS_CONFIG_COMMON_LABEL="Genel"
COM_ATS_CONFIG_COMMON_DESC="Bileşen ve ilgili eklentileri için geçerli genel ayarlar"
COM_ATS_CONFIG_EDITOR_LABEL="Düzenleyici"
COM_ATS_CONFIG_EDITOR_DESC="Destek kayıtlarının hazırlanacağı düzenleyiciyi seçin. WYSIWYG seçeneği etkinleştirildiğinde, sitenizin varsayılan düzenleyicisi olarak JCE düzenleyiciyi kullanmanız ve kullanıcıların düzenleme yeteneklerini sınırlayan özel profiller oluşturmanız önerilir."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (forum kodu)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (Joomla! düzenleyicisi)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="BBcode düzenleyici kullanılacak tarayıcılar"
COM_ATS_CONFIG_BBCODEUAS_DESC="Web tarayıcıların User Agent dizgelerinden kullanmak istediğiniz bölümleri virgül ile ayırarak yazın. Bir ziyaretçinin kullandığı web tarayıcısının User Agent dizgesi bu listedekilerden birine uyduğunda, Akeeba Ticket System tarafından varsayılan BBcode düzenleyici kullanılır. WYSIWYG düzenleyicilerin desteklenmediği, olumsuz görsel ya da başarım etkileri nedeniyle kullanılamayacağı mobil aygıtlarda BBcode düzenleyicinin kullanılmasını sağlar."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Süzme yöntemi"
COM_ATS_CONFIG_FILTERMETHOD_DESC=""_QQ_"HTML kodlarının nasıl süzüleceğini belirler. WYSIWYG ileti düzenleyici seçeneği kullanıldığında, E-posta ile alınan destek kaydı ve yanıtların eklenmesi ve kullanıcı imzalarının süzülmesi için kullanılır."_QQ_""
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML Temizleyici (en iyi koruma)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Sitemin ele geçirilmesini istiyorum (koruma yok)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Alternatif HTML Temizleyici katılımı"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHP gibi bir PHP opcode önbelleği kullanıyorsanız bu seçeneği etkinleştirin. Sistem hataları alıyorsanız ya da şüpheleriniz varsa etkinleştirin. Başarımı çok az iyileştirmek için devre dşı bırakın."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="HTML Temizleyici izin verilen kodlar"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Deneyimli kullanıcılar için, hangi HTML kodlarının HTML temizleyici metin süzgeci tarafından süzülmeyeceğini belirler"
COM_ATS_CONFIG_TRANSLITERATION_LABEL="İnternet adresi dönüşümü"
COM_ATS_CONFIG_TRANSLITERATION_DESC="Destek kaydı başlıklarını İnternet adreslerine dönüştürmek için kullanılacak çiftlerin virgül ile ayrılmış listesi. Yalnız, genel site ayarlarındaki Unikod kısaltmalar devre dışı bırakıldığında gerekir. Dönüştürme çiftleri uluslararası karakter, boru (|) simgesi, ASCII karakter şeklindedir. Örneğin  π|p yada ö|oe"
COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Yanıt E-posta Adresi"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Kullanıcıların yanıt vermesini ya da siteye e-posta göndererek destek kaydı ekleyebilmesini sağlayan ayarlar. İlgili uygulama eki ya da Cron işini etkinleştirmeyi unutmayın."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="E-posta ile yanıt"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="Bu seçenek etkinleştirildiğinde, kullanıcılar e-posta kullanarak varolan destek kayıtlarına yanıt ekleyebilir"
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="E-posta ile destek kaydı"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Bu seçenek etkinleştirildiğinde, kullanıcılar e-posta kullanarak destek kayıtları ekleyebilir. Destek kaydının ekleneceği kategori, e-postanın gönderildiği adrese göre belirlenir."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Varsayılan kategori"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="Yeni destek kayıtlarının ekleneceği varsayılan kategori. E-postanın gönderildiği adrese bir kategori atanmamış ise bu kategori kullanılır."
COM_ATS_CONFIG_DEFAULTCAT_MSG="- Bir kategori seçin -"
COM_ATS_CONFIG_GMAIL_LABEL="GMail kullanıyorum"
COM_ATS_CONFIG_GMAIL_DESC=""_QQ_"GMail ya da Google Apps E-postası kullanıyorsanız bu seçeneği etkinleştirin. Böylece e-posta sunucusunun türü, adı, kapısı, SSL ve TLS ayarlarının yapılması gerekmez, otomatik olarak yapılır."_QQ_""
