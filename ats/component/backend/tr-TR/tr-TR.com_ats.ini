COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="E-posta kalıbının anahtarı. Farklı e-posta türleri için kullanılan anahtarlar hakkında bilgi almak için belgelere bakın."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Dil"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Bu kalıbın dilini seçin. Bu özellik birden çok dildeki siteler için yararlıdır. Varsayılan bir kalıp oluşturmak için (Tümü) seçeneğini seçin."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Konu"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="E-posta konusunun kalıbı. E-posta içeriğinde de aynı etiketleri kullanabilirsiniz (aşağıya bakın)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="İçerik"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>E-posta içeriği kalıbı. CSS sınıfı yerine satır arası stil kullanılması gerektiğini unutmayın. Bu sınırlama, e-posta istemcileri ve popüler web posta hizmetlerinden kaynaklanmaktadır. Şu kodlar kullanılabilir: <ul><li>[USER_NAME] E-posta alıcısının adı</li><li>[ID] Destek kaydının sayısal kodu</li><li>[TITLE] Destek kaydının başlığı</li><li>[POSTER_NAME] Gönderenin tam adı</li><li>[POSTER_USERNAME] Gönderenin kullanıcı adı</li><li>[TEXT] Gönderilen metin</li><li>[ATTACHMENT] Ek dosyasının bağlantısı, ek yoksa boş bırakılır</li><li>[URL] Destek kaydının sitenizdeki bağlantısı</li><li>[CATNAME] Destek kaydı kategori adı</li><li>[SITENAME] Sitenizin adı</li><li>[AVATAR] Gönderen kullanıcı avatarının İnternet adresi</li><li>[SUBSCRIPTIONS] Gönderen kullanıcının etkin Akeeba Subscriptions abonelik düzeyleri</li><li>[ORIGIN] Gönderinin kaynağı (web ya da e-posta gibi)</li></ul>Tüm kodların tüm e-posta anahtarları için geçerli olmayabileceğini unutmayın. Ayrıntılı bilgi için belgelere bakın."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="E-posta kalıbınız kaydedildi"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(konu yok)"
; Configuration
COM_ATS_CONFIG_AUTOMATION_LABEL="Komut Satırı Otomasyonu"
COM_ATS_CONFIG_AUTOMATION_DESC="İsteğe göre uyarlanış komut satırı (CLI) betikleri. Çalıştırılacak CLI betikleri için kendi CRON işlerinizi oluşturmalısınız ve bu ayarları yapmalısınız."
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Gün olarak en eski ek dosyası yaşı"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Burada belirtilen gün sayısından eski ek dosyaları ats-remove-attachments.php CRON betiği kullanılarak silinir. Bu özelliği devre dışı bırakmak için 0 yazın."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Gün olarak etkin olmayan destek kaydı yaşı"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Burada belirtilen gün sayısından eski destek kayıtları ats-autoclose-tickets.php CRON betiği kullanılarak kapatılır ve destek kaydına otomatik olarak kapatıldığındı belirten bir not eklenir."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Gün olarak sessiz kapatma süresi"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Burada belirtilen gün sayısından eski destek kayıtları destek kaydını açan kişiye herhangi bir bildirim gönderilmeden otomatik olarak kapatılır."
COM_ATS_CONFIG_FRONTEND_LABEL="Önyüz"
COM_ATS_CONFIG_FRONTEND_DESC="Bilşeenin önyüz görüntülenme ayarları"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="İleti düzenleme zaman aşımı"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Kullanıcılar, Kendi İletilerini Düzenleyebilme iznine sahip olmasalar bile, iletilerini gönderdikten sonra burada belirtilen dakika süre içinde (varsayılan değer: 15 dakika) düzenleyebilirler. Buraya 0 yazıldığında, bu özellik devre dışı bırakılır ve yalnız kendi iletilerini düzenleme izni verilmiş olan kullanıcılar bu düzenleme yapabilir."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Destek kaydı eklenemesin"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Bu seçenek etkinleştirildiğinde, yeni destek kayıtları eklenemez."
COM_ATS_CONFIG_NOREPLIES_LABEL="Yanıt eklenemesin"
COM_ATS_CONFIG_NOREPLIES_DESC="Bu seçenek etkinleştirildiğinde, varolan destek kayıtlarına yeni yanıt eklenemez."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Kredi biligleri görüntülensin"
