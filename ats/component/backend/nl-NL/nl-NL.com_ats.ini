COM_ATS_CATEGORY_DICATS_MSG_ALL="- selecteer een categorie -"
COM_ATS_CATEGORY_EMAIL_LBL="Categorie email"
COM_ATS_CATEGORY_EMAIL_DESC="Dit word gebruikt met de reactie per email en nieuwe ticket per Email mogelijkheden van Akeeba Ticket Systeem. Uw dient dit of leeg te laten (indien u geen gebruik maakt van deze mogelijkheid) of een andere email per categorie te specificeren. Iets als support-myCategoryAlias@example.com werkt het beste. Wees er bewust van dat al deze email adressen worden afgeleverd in dezelfde mailbox (stel deze in als aliassen of een enkel email adres)"
