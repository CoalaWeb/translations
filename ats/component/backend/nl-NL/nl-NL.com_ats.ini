COM_ATS_CATEGORY_INSTANTREPLY_LBL="Activeer ogenblikkelijke reactie"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="Wanner ingeschakeld zal de titel van ieder nieuw ticket automatisch gebruikt worden voor de ogenblikkelijke reactie motor wanneer het word getyped. Ogenblikkelijke reactie kijkt naar de meest relevante resultaten en presenteert deze aan de gebruiker, meestal resulterend dat geen ticket word opgeslagen."
COM_ATS_CATEGORY_DICATS_LBL="Ogenblikkelijke reactie Docimport categorieën"
