COM_ATS_TITLE_EMAILTEMPLATE="Wijzig een email template"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Sleutel"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="De email template sleutel. Raadpleeg de documentatie voor de diverse sleutels die worden gebruikt voor diverse typen emails."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Taal"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Selecteer de taal van deze template. Dit is behulpzaam voor meertalige sites. Gebruik de (Alle) optie om een standaard template aan te maken."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Onderwerp"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="De template van het email onderwerp. U kunt dezelfde plaatshouders gebruiken als die van de email body (zie hieronder)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Body"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>De template van de email body. Er word verwacht dat u gebruik maakt van inline stijlen, niet van CSS classes. Dit is een beperking veroorzaakt door email clients en populaire webmail services. U kunt gebruik maken van de volgende plaatshouders: <ul><li>[USER_NAME] De naam van de email geadresseerde</li><li>[ID] Het nummerieke ticket ID</li><li>[TITLE] De titel van het ticket's</li><li>[POSTER_NAME] De volledige naam van de persoon die opent</li><li>[POSTER_USERNAME] De gebruikersnaam van de persoon die opent</li><li>[TEXT] De geplaatste tekst</li><li>[ATTACHMENT] Een link naar de bijlage, laat leeg indien er geen bijlage is</li><li>[URL] De URL van het ticket op uw site</li><li>[CATNAME] Ticket categorie naam</li><li>[SITENAME] De naam van uw site</li><li>[AVATAR] De URL van de avatar van de gebruiker die opent</li><li>[SUBSCRIPTIONS] Een lijst van de actieve Akeeba Subscriptions abonnement levels voor de gebruiker die opent</li><li>[ORIGIN] Het origineel van het bericht (e.g. web of email)</li><li>[AVATAR] URL van de avatar afbeelding van de gebruiker die een ticket opent</li></ul>Niet alle plaatshouders zijn beschikbaar voor alle  email sleutels. Raadpleeg de documentatie."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="Uw email template is opgeslagen"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(geen onderwerp)"
; Configuration
COM_ATS_CONFIG_AUTOMATION_LABEL="CLI automatisering"
COM_ATS_CONFIG_AUTOMATION_DESC="Parameters voor de optionele CLI scripts. U dient uw eigen own CRON jobs aan te maken voor de CLI scripts om deze uit te voeren en voordat deze instellingen enig effect hebben!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Maximale bijlage leeftijd (dagen)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Bijlagen zullen worden verwijderd door het ats-remove-attachments.php script na deze hoeveelheid dagen. Stel in op 0 om dit uit te schakelen."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Maximale inactieve ticket leeftijd"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Tickets ouder dan dit aantal dagen zullen automatisch worden gesloten door het ats-autoclose-tickets.php CRON script, met een bericht om uit te leggen waarom deze automatisch zijn gesloten."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Stille sluit periode"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Tickets ouder dan dit aantal dagen zullen worden gesloten zonder een bericht. dus zonder een notitie naar de gebruiker die het ticket heeft geopend"
COM_ATS_CONFIG_FRONTEND_LABEL="Voorzijde"
COM_ATS_CONFIG_FRONTEND_DESC="Opties voor het tonen aan de voorzijde van het component"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Bericht wijzig pauze"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Gebruikers zijn in staat om hun eigen berichten te wijzigen voor deze hoeveelheid minuten (standaard: 15), zelfs als u de Wijzig Eigen ACL privelege niet heeft toegewezen. Voer hier 0 in om alleen gebruikers met de Wijzig Eigen ACL privelege toe te staan om hun eigen berichten te wijzigen."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Geen nieuwe tickets"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Indien ingeschakeld, zal het systeem gebruikers niet toelaten nieuwe tickets aan te maken."
COM_ATS_CONFIG_NOREPLIES_LABEL="Geen nieuwe reacties"
COM_ATS_CONFIG_NOREPLIES_DESC="Wanneer ingeschakeld zal het systeem gebruikers niet toelaten te reageren op bestaande tickets."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Toon credits informatie"
COM_ATS_CONFIG_SHOWCREDITS_DESC="Wanneer ingeschakeld, worden beschikbare credits getoond aan gebruikers in de front-end"
COM_ATS_CONFIG_COMMON_LABEL="Standaard"
COM_ATS_CONFIG_COMMON_DESC="Instellingen gebruikt in het component en bijbehorende extensies."
COM_ATS_CONFIG_EDITOR_LABEL="Editor"
COM_ATS_CONFIG_EDITOR_DESC="Selecteer de editor voor het samenstellen en aanpassen van ticket reacties. Als je de WYSIWYG optie selecteert, raden we sterk aan om JCE te gebruiken als de standaard editor en custom profielen te maken voor je gebruikers, om zo hun mogelijkheden tot aanpassen te beperken."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (forum code)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (Joomla!'s visuale editor)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Forceer BBcode editor UAs"
COM_ATS_CONFIG_BBCODEUAS_DESC="Een lijst gescheiden door komma's welke gedeeltelijke gebruiker agent strings bevat. Wanneer de browser van een gebruiker agent string overeenkomt met één van deze zal Akeeba Ticket Systeem gebruik maken van de BBcode editor. Behulpzaam voor het forceren van het gebruik van de BBcode editor op mobiele apparaten waar WYSIWYG of niet word ondersteund of virtueel niet bruikbaar is wegens een zeer slechte prestatie."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Filter methode"
COM_ATS_CONFIG_FILTERMETHOD_DESC="Bepaalt hoe HTML word gefilterd. Gebruikt voor algemene reacties/tickets vanuit email, filtert de handtekening van de gebruiker wanneer je gebruik maakt van de WYSIWYG bercihten plaatsen optie"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML zuiveraar (beste beveiliging)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Ik wil dat mijn site gehackt word (geen bescherming)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Alternatieve HTML zuiveraar inlassing"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Schakel in als u gebruik maakt avn de PHP opcode cache zoals APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache voor PHP, etc. Indien u botsingen krijgt of twijfelt, schakel het dan in! Schakel het uit voor een enigszins betere prestatie."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="HTML zuiveraar toegestane tags"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Dit is alleen voor ervaren gebruikers. Definieer welke HTML tags en attributen moeten worden toegestaan door het HTML zuiveraar tekst filter."
COM_ATS_CONFIG_TRANSLITERATION_LABEL="URL transliteratie"
COM_ATS_CONFIG_TRANSLITERATION_DESC="Een lijst geschieden door komma's van de transliteratie paren, wat word gebruikt om ticket titels te vertalen naar URL's. Alleen noodzakelijk wanneer Unicode Alises uit staan in de algemene configuratie van uw site. Transliteratie paren zijn er in het formaat internationaal karakter, pijp symbool en ASCII karakter. Als voorbeeld π|p of ö|oe"
COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Reageer via Email"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Parameters die gebruikers toestaan om te reageren of nieuwe tickets te openen door het verzenden van emails naar uw site. Vergeet niet om de respectieve plugin of de CRON job in te schakelen."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="Reactie per email"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="Wanneer ingeschakeld kunnen gebruikers reacties sturen naar hun tickets per email"
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="Aanmaken ticket per email"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Indien ingeschakeld kunnen gebruikers nieuwe tickets openen door het verzenden van email. De categorie om in te plaatsen word gedefinieerd door het gebruikte email adres."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Standaard Categorie"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="Standaard categorie om nieuwe tickets in te plaatsen. Dit word gebruikt wanneer een email word verzonden naar een email adres die niet is ingesteld in één van de categorieën."
COM_ATS_CONFIG_DEFAULTCAT_MSG="- Selecteer een categorie -"
COM_ATS_CONFIG_GMAIL_LABEL="Ik gebruik GMail"
COM_ATS_CONFIG_GMAIL_DESC="Schakel in als u GMail of Google Apps Email gebruikt. U hoeft geen mail server type, host, poort, SSL en TLS instellingen te specificeren; wij doen dat automatisch voor u."
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="Mail server type"
COM_ATS_CONFIG_MAILBOXTYPE_DESC="Specificeer het type van uw inkomende mail server, POP3 of IMAP"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_POP3="POP3"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_IMAP="IMAP"
COM_ATS_CONFIG_EMAIL_SERVER_LABEL="Mail server host"
COM_ATS_CONFIG_EMAIL_SERVER_DESC="De hostnaam van uw POP3 of IMAP mail server"
COM_ATS_CONFIG_EMAIL_PORT_LABEL="Poort"
COM_ATS_CONFIG_EMAIL_PORT_DESC="Het poort nummer van uw POP3 of IMAP mail server. Indien u hier niet zeker van bent kunt u het leeg laten; wij zullen dan gebruik maken van de standaard poort."
COM_ATS_CONFIG_EMAIL_SSL_LABEL="Gebruik SSL"
COM_ATS_CONFIG_EMAIL_SSL_DESC="Wanneer ingeschakeld zullen wij gebruik maken van SSL om de verbinding te beveiligen. Uw mail server dient deze optie te ondersteunen!"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="Gebruik TLS"
COM_ATS_CONFIG_EMAIL_TLS_DESC="Wanneer ingeschakeld zullen wij gebruik maken van TLS (ook bekend als STARTTLS) om de verbinding te beveiligen. We bevelen aan om de standaard waarde te gebruiken (wanneer beschikbaar), behalve als uw host het anders heeft gespecificeerd."
COM_ATS_CONFIG_EMAIL_TLS_OPT_NEVER="Nooit"
COM_ATS_CONFIG_EMAIL_TLS_OPT_IFAVAILABLE="Wanneer beschikbaar"
COM_ATS_CONFIG_EMAIL_TLS_OPT_ALWAYS="Altijd"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_LABEL="Valideer certificaten"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_DESC="Wanneer ingeschakeld zullen SSL certificaten worden gevalideerd. Dit verzekert de veiligheid van de verbinding naar de mail server maar word niet ondersteund door alle servers, vooral niet de Windows servers. Indien u niet kunt verbinden met uw mail server, schakel deze optie dan uit."
COM_ATS_CONFIG_EMAIL_USERNAME_LABEL="Gebruikersnaam"
COM_ATS_CONFIG_EMAIL_USERNAME_DESC="De gebruikersnaam die word gebruikt om te verbinden met uw mail server. Indien u server geen verbinding referenties vereist kunt u dit leeg laten."
COM_ATS_CONFIG_EMAIL_PASSWORD_LABEL="Wachtwoord"
COM_ATS_CONFIG_EMAIL_PASSWORD_DESC="Het wachtwoord dat word gebruikt om te verbinden met uw mail server. Indien u server geen verbinding referenties vereist kunt u dit leeg laten."
COM_ATS_CONFIG_EMAIL_FOLDER_LABEL="Mail map"
COM_ATS_CONFIG_EMAIL_FOLDER_DESC="De map naam voor de email die u ontvangt. Alleen gebruikt voor IMAP servers. De standaard waarde (INBOX met allemaal hoofdletters) is de meest voorkomende waarde. Wijzig dit alleen als u weet wat u doet. "
COM_ATS_CONFIG_EMAIL_DELETE_LABEL="Verwijder na bericht aanmaken"
COM_ATS_CONFIG_EMAIL_DELETE_DESC="Verwijder iedere mail nadat een bericht is aangemaakt gebruik makend van zijn inhoud."
COM_ATS_CONFIG_EMAIL_CHECKEVERY_LABEL="Maximale controle frequency (minuten)"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_DESC="Email zal niet meer frequent worden gecontroleerd dat het hier opgegeven aantal minuten. U dient dit nooit onder de waarde 1 in te stellen. BELANGRIJK: U MOET deze plugin inschakelen of de CRON job gebruiken om de mail te controleren. Het alleen instellen van deze optie zal *niet* automatisch leiden tot het controleren van de email."
COM_ATS_CONFIG_EMAILADMINONLY_LABEL="Alleen voor beheerders"
COM_ATS_CONFIG_EMAILADMINONLY_DESC="Indien ingeschakeld zullen email reacties alleen worden geaccepteerd van beheerders van ticket categorieën."
COM_ATS_CONFIG_UPDATES_LABEL="Updates"
COM_ATS_CONFIG_UPDATES_DESC="Dfeinieert de parameters die nodig zijn om automatisch het component bij te werken"
COM_ATS_CONFIG_DOWNLOADID_LABEL="Download ID"
COM_ATS_CONFIG_DOWNLOADID_DESC="Uw AkeebaBackup.com Download ID. Dit is een 32 cijferig Download ID, NIET uw gebruikersnaam/wachtwoord/email. Het is vereist indien u in staat wilt zijn te kunnen updaten."
COM_ATS_CONFIG_MINSTABILITY_LABEL="Maximale stabiliteit"
COM_ATS_CONFIG_MINSTABILITY_DESC="Alleen updates met tenminste dit stabiliteit level zullen aan u worden getoond"
COM_ATS_CONFIG_MINSTABILITY_ALPHA="Alpha (Niet stabiel)"
COM_ATS_CONFIG_MINSTABILITY_BETA="Beta (testversie)"
COM_ATS_CONFIG_MINSTABILITY_RC="Release Candidate (Bijna klaar!)"
COM_ATS_CONFIG_MINSTABILITY_STABLE="Stabiel (Productie kwaliteit)"
COM_ATS_CONFIG_CREDITS_LABEL="Credits"
COM_ATS_CONFIG_CREDITS_DESC="Voorkeuren voor credits beheer"
COM_ATS_CONFIG_CREDITS_REFUNDUNPUBLISHTICKET_LABEL="Teruggave bij depubliceren ticket"
COM_ATS_CONFIG_CREDITS_REFUNDUNPUBLISHTICKET_DESC="Dienen de credits te worden teruggegeven aan de gebruiker wanneer zijn ticet word gedepubliceerd (uitgeschakeld) door een administrator? "
COM_ATS_CONFIG_CREDITS_REFUNDDELETETICKET_LABEL="Teruggave bij verwijderen ticket"
COM_ATS_CONFIG_CREDITS_REFUNDDELETETICKET_DESC="Dienen de credits te worden teruggegeven aan de gebruiker wanneer zijn ticket word verwijderd door een administrator? "
COM_ATS_CONFIG_CREDITS_REFUNDUNPUBLISHPOST_LABEL="Teruggave bij depubliceren bericht"
