AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_TITLE="Używasz przestarzałej wersji PHP"
AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_BODY="Twoja strona działa na PHP %s, wersja ta nie jest już wspierana i zalecana jest aktualizacja ze względów bezpieczeństwa do %s. Korzystanie z tej wersji w serwisach produkcyjnych <b>jest niebezpieczne</b>: korzystanie z niewspieranych wersji może przyczynić się do włamań do Twojej witryny. Co więcej, będziemy wspierać przestarzałe wersje PHP tylko przez dziewięć miesięcy od daty końca okresu jego eksploatacji. Dlatego zakończymy wsparcie dla wersji PHP %s. Zdecydowanie zalecamy, aby zwrócić się do hostingodawcy z wnioskiem o uaktualnienie wersji PHP do wersji %s lub nowszej."

