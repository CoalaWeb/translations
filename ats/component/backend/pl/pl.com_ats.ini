COM_ATS_CATEGORY_INSTANTREPLY_LBL="Aktywuj natychmiastowe odpowiedzi"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="Gdy włączone, tytuł każdego nowego zgłoszenia jest automatycznie podawany do natychmiastowych odpowiedzi tak, jak został wpisany. Mechanizm natychmiastowych odpowiedzi będzie szukać najbardziej trafnych wyników i przedstawiać je użytkownikowi, co często prowadzi do sytuacji, jakby zgłoszenie nie zostało złożone."
COM_ATS_CATEGORY_DICATS_LBL="Kategorie DocImport natychmiastowych odpowiedzi"
COM_ATS_CATEGORY_DICATS_DESC="Wybierz jedną lub więcej kategorii DocImport, które będą skanowane z użyciem funkcji natychmiastowej odpowiedzi."
COM_ATS_CATEGORY_DICATS_MSG_ALL="Wybierz kategorię"
COM_ATS_CATEGORY_EMAIL_LBL="Kategoria e-mail"
COM_ATS_CATEGORY_EMAIL_DESC="Jest to używane wraz z funkcją odpowiedzi przez e-mail oraz nowych zgłoszeń przez e-mail z Akeeba Ticket System. Musisz albo pozostawić puste (jeśli nie korzystasz z tych funkcji) lub podać różne adresy dla każdej kategorii. Na przykład coś takiego, jak support-mojaKategoriAlias@przyklad.com, działa doskonale. upewnij się, że wszystkie adresy e-mail pochodzą z jednego konta i wszystkie trafią do jednej skrzynki pocztowej (np. ustaw je jako aliasy  jednego adresu e-mail)."

