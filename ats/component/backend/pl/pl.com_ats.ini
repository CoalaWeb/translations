; Email template manager
COM_ATS_TITLE_EMAILTEMPLATES="Szablony e-mail"
COM_ATS_TITLE_EMAILTEMPLATES_EDIT="Edytuj szablon e-mail"
COM_ATS_TITLE_EMAILTEMPLATE="Edytuj szablon e-mail"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Klucz"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="Klucz szablonu e-mail. Proszę zapoznać się z dokumentacją, aby dowiedzieć się o kluczach dla różnych rodzajów wiadomości e-mail."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Język"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Wybierz język szablonu. Użyteczne w witrynach wielojęzycznych. Użyj opcji Wszystkie, aby stworzyć szablon domyślny."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Temat"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Szablon tematu wiadomości. Możesz korzystać z tych samych markerów (znaczników), co w treści e-maili (patrz niżej)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Treść"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>Szablon treści wiadomości. Proszę pamiętać, że wolno stosować style śród-liniowe, ale nie klasy CSS. To ograniczenie jest nałożone przez klienty pocztowe i popularne usługi webmail. Możesz użyć następujących markerów (znaczników): <ul><li>[USER_NAME] - Nazwa odbiorcy e-maila </li><li>[ID] - Numer ID zgłoszenia</li><li>[TITLE] - Tytuł zgłoszenia</li><li>[POSTER_NAME] - Imię i nazwisko osoby zgłaszającej</li><li>[POSTER_USERNAME] - Nazwa użytkownika zgłaszającego</li><li>[TEXT] - Treść listu</li><li>[ATTACHMENT] - Łącze do załącznika, pozostaw puste, jeśli brak załączników</li><li>[URL] - Adres URL zgłoszenia w twojej witrynie</li><li>[CATNAME] - Nazwa kategorii zgłoszenia</li><li>[SITENAME] - Nazwa Twojej witryny</li><li>[AVATAR] - Awator zgłaszającego użytkownika</li><li>[SUBSCRIPTIONS] - Lista aktywnych subskrypcji w Akeeba Subscriptions użytkownika zgłaszającego</li><li>[ORIGIN] - Oryginał postu (np. web lub email)</li><li>[AVATAR] - URL awatara  użytkownika zgłaszającego</li></ul>Pamiętaj, że nie wszystkie markery są dostępne dla wszystkich kluczy e-mail. Proszę skonfrontuj z dokumentacją."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="Szablon e-mail został zapisany"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(brak tematu)"

; Configuration
COM_ATS_CONFIG_AUTOMATION_LABEL="Automatyzacja CLI"
COM_ATS_CONFIG_AUTOMATION_DESC="Parametry dla opcjonalnych skryptów CLI. Jeśli chcesz utworzyć własne zadania CRON uruchamiane za pomocą skryptów CLI i te ustawienia mają jakiś skutek!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Maksymalna żywotność załączników (dni)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Po upływie określonej tutaj liczby dni załączniki będą usuwane przez skrypt ats-remove-attachments.php. Ustaw 0, aby wyłączyć usuwanie załączników."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Maksymalny czas 'bezczynności' zgłoszeń"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Starsze zgłoszenia, niż określona tu liczba dni ich żywotności będą automatycznie zamykane przez skrypt CRON ats-autoclose-tickets.php, z równoczesnym wysłaniem wiadomości e-mail wyjaśniającego, dlaczego zostały automatycznie zamknięte."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Okres ciszy do zamknięcia"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="Zgłoszenia starsze niż określona tu liczba dni będą zamykane automatycznie bez powiadamiania wiadomością e-mail, zatem bez wysyłania e-maila do użytkownika, który otworzył zgłoszenie."
COM_ATS_CONFIG_FRONTEND_LABEL="Witryna"
COM_ATS_CONFIG_FRONTEND_DESC="Opcje wyświetlania danych komponentu w witrynie"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Limit czasu po edycji"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Użytkownicy będą mogli redagować swoje wiadomości przez wiele minut (domyślnie 15), nawet jeżeli nie przypisałeś im uprawnień do poprawiania własnych treści. Wpisz 0, jeśli chcesz zezwolić, aby tylko użytkownicy z uprawnieniami do poprawiania własnych treści mieli prawo poprawiania własnych wiadomości."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Bez nowych zgłoszeń"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Gdy zaznaczone, system nie pozwoli użytkownikom umieszczać nowych zgłoszeń."
COM_ATS_CONFIG_NOREPLIES_LABEL="Bez nowych odpowiedzi"
COM_ATS_CONFIG_NOREPLIES_DESC="Gdy zaznaczone, system nie pozwoli użytkownikom umieszczać odpowiedzi na istniejące zgłoszenia."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Pokaż informacje o kredytach"
COM_ATS_CONFIG_SHOWCREDITS_DESC="Gdy zaznaczone, informacja o kredytach będzie prezentowana użytkownikom w witrynie."

COM_ATS_CONFIG_COMMON_LABEL="Wspólne"
COM_ATS_CONFIG_COMMON_DESC="Ustawienia używane przez komponent i towarzyszące mu rozszerzenia"
COM_ATS_CONFIG_EDITOR_LABEL="Edytor"
COM_ATS_CONFIG_EDITOR_DESC="Wybierz edytor, który posłuży do tworzenia i edycji zgłoszeń i wiadomości. Jeśli wybierzesz edytor WYSIWYG, zalecamy używanie jako domyślnego edytora witryny JCE i utworzenie specjalnego profilu dla użytkowników witryny z ograniczonym zakresem możliwości."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (stosowany na forach)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (wizualny edytor Joomla!)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Wymuś edytor BBcode dla aplikacji klienckich"
COM_ATS_CONFIG_BBCODEUAS_DESC="Oddzielone przecinkami, lista zawierająca nazwy aplikacji/urządzeń klienckich użytkownika. Gdy zostanie rozpoznana dowolna z nich Akeeba Ticket System użyje edytora BBcode. Użyteczne, by wymusić korzystanie z BBCode na urządzeniach mobilnych, gdzie edytory wizualne albo nie są obsługiwane, albo korzystanie z nich jest praktycznie niemożliwe z powodu małej wydajności."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Metoda filtrowania"
COM_ATS_CONFIG_FILTERMETHOD_DESC="Określa sposób filtrowania HTML. Używany podczas generowania odpowiedzi/zgłoszeń przez e-mail, filtruje podpisy użytkowników, a także, gdy wykorzystywany jest edytor wizualny."
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="Czyszczenie HTML (najlepsza ochrona)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Chcę, aby na moją witrynę ktoś się włamał (bez ochrony)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Alternatywne włączenie czyszczenia HTML"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Włącz, jeżeli używasz opcjonalnych rozwiązań PHP obsługujących pamięć podręczną, takich jak APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHP, etc. Jeśli masz awarie lub wątpliwości, wyłącz! Wyłącz, aby uzyskać lepszą wydajność."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Czyszczenie HTML - dozwolone znaczniki"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Tylko dla użytkowników zaawansowanych. Określ, które znaczniki i atrybuty HTML będą dozwolone podczas restrykcyjnego filtrowania kodu HTML."
COM_ATS_CONFIG_TRANSLITERATION_LABEL="Transliteracja URL"
COM_ATS_CONFIG_TRANSLITERATION_DESC="Oddzielona przecinkami lista par znaków, wykorzystywanych podczas zamiany tytułów zgłoszeń na adresy URL. Tylko, gdy w konfiguracji globalnej witryny zdecydowano o stosowaniu w adresach unikodu. Zamieniane pary znaków złożone są ze znaku międzynarodowego, symbolu pipe oraz znaku ASCI. Na przykład π|p albo ö|oe."

COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Odpowiedz przez e-mail"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Poniższe ustawienia umożliwiają użytkownikom udzielanie odpowiedzi bądź tworzenie zgłoszeń za pomocą wiadomości e-mail. Pamiętaj, aby włączyć odpowiedni dodatek lub uruchomić Cron."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="Odpowiedzi przez e-mail"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="Gdy włączone, użytkownicy mogą wysyłać odpowiedzi na zgłoszenia wysyłając wiadomość e-mail."
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="Tworzenie zgłoszeń przez e-mail"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Gdy włączone, użytkownicy mogą utworzyć nowe zgłoszenie, wysyłając e-mail. Kategoria, w której zostanie umieszczone zgłoszenie, będzie określona przez adres e-mail."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Kategoria domyślna"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="Domyślna kategoria, w której umieszczane są nowe zgłoszenia. Jest używana, jeśli zgłoszenie przesyłane e-mailem nie zawiera oznaczenia kategorii."
COM_ATS_CONFIG_DEFAULTCAT_MSG="Wybierz kategorię"
COM_ATS_CONFIG_GMAIL_LABEL="Używam GMail"
COM_ATS_CONFIG_GMAIL_DESC="Włącz, jeśli używasz Gmail lub Google Apps email. Wtedy nie trzeba określać typu serwera poczty, hosta, portu, ustawień SSL i TLS; zrobimy to automatycznie dla Ciebie!"
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="Typ serwera poczty"
COM_ATS_CONFIG_MAILBOXTYPE_DESC="Określ typ serwera poczty przychodzącej, POP3 lub IMAP."
COM_ATS_CONFIG_MAILBOXTYPE_OPT_POP3="POP3"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_IMAP="IMAP"
COM_ATS_CONFIG_EMAIL_SERVER_LABEL="Host serwera poczty"
COM_ATS_CONFIG_EMAIL_SERVER_DESC="Nazwa Twojego serwera poczty przychodzącej POP3 lub IMAP."
COM_ATS_CONFIG_EMAIL_PORT_LABEL="Port"
COM_ATS_CONFIG_EMAIL_PORT_DESC="Numer portu twojego serwera poczty przychodzącej POP3 lub IMAP. Jeśli nie masz pewności, pozostaw to pole niewypełnione. Zostanie użyty port domyślny."
COM_ATS_CONFIG_EMAIL_SSL_LABEL="Użyj SSL"
COM_ATS_CONFIG_EMAIL_SSL_DESC="Gdy włączone, SSL zostanie użyty do bezpiecznego połączenia. Twój serwer pocztowy musi obsługiwać tą opcję!"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="Użyj TLS"
COM_ATS_CONFIG_EMAIL_TLS_DESC="Gdy włączone, TLS (znane też jako STARTTLS)  zostanie użyty do bezpiecznego połączenia. Zalecamy użyć wartości domyślnej (Gdy dostępne),chyba że Twój dostawca poczty zaleca inaczej."
COM_ATS_CONFIG_EMAIL_TLS_OPT_NEVER="Nigdy"
COM_ATS_CONFIG_EMAIL_TLS_OPT_IFAVAILABLE="Gdy dostępne"
