COM_ATS_CPANEL_ERR_OLDJOOMLANOUPDATES="<b>Nie będzie w stanie zainstalować aktualizacji automatycznie.</b> Musisz posiadać Joomla! 2.5.19 lub nowszą wersję Joomla! lub zakres 2.5.x - 3.2.1 lub nowszą. Starsze wersje Joomla! nie obsługują aktualizacji płatnych rozszerzeń. Proszę uaktualnić wersję Joomla! dla otrzymywania aktualizacji Akeeba Ticket System."
COM_ATS_CPANEL_ERR_NOPLUGINNOUPDATES="<b>Nie jest w stanie zainstalować aktualizacji automatycznie.</b> Twoja wersja Joomla! wymaga <b>Instalatora - Akeeba Ticket System</b>, musisz opublikować ten dodatek w celu aktualizacji, dodatek jest niezbędny do pracy. System starał się włączyć ten dodatek dla Ciebie. Proszę sprawdzić, czy ten plugin jest opublikowany i ponów próbę aktualizacji Akeeba Ticket System. Jeśli dodatek nie jest opublikowany lub nie jest zainstalowany będzie tylko widać aktualizacje ale <b>nie będzie można jej zainstalować</b>. Proszę przeczytać dokumentację dla dalszych informacji."

