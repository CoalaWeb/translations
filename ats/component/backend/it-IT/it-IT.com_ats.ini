COM_ATS_CATEGORY_EMAIL_DESC="Questo è usato con le caratteristiche Rispondi via Email e Nuovo ticket via email del Sistema Ticket Akeeba.  Devi lasciarlo in bianco (se non usi queste funzioni) oppure specificare una mail diversa per ciascuna categoria.  Qualcosa sulla falsariga di support-AliasCategoria@example.com è la cosa migliore.  Assicurati che tutti questi indirizzi email vengano consegnati nella stessa casella di posta (quindi impostali come alias di un singolo indirizzo email)"

