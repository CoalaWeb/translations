COM_ATS_CONFIG_MAILBOXTYPE_OPT_IMAP="IMAP"
COM_ATS_CONFIG_EMAIL_SERVER_LABEL="Mail server host"
COM_ATS_CONFIG_EMAIL_SERVER_DESC="Il nome host del tuo mail server POP3 o IMAP"
COM_ATS_CONFIG_EMAIL_PORT_LABEL="Porta"
COM_ATS_CONFIG_EMAIL_PORT_DESC="Il numero di porta del tuo mail server POP3 o IMAP.  Se non sei sicuro, puoi lasciarla in bianco e useremo la porta di default."
COM_ATS_CONFIG_EMAIL_SSL_LABEL="Usa SSL"
COM_ATS_CONFIG_EMAIL_SSL_DESC="Quando abilitato useremo SSL per proteggere la connessione.  Il tuo mail server deve supportare questa opzione!"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="Usa TLS"
COM_ATS_CONFIG_EMAIL_TLS_DESC="Quando abilitato useremo TLS (anche conosciuto come STARTTLS) per progettere la connessione.  Raccomandiamo di usare il valore di default (Quando disponibile) a meno che il tuo provider richieda diversamente."
COM_ATS_CONFIG_EMAIL_TLS_OPT_NEVER="Mai"
COM_ATS_CONFIG_EMAIL_TLS_OPT_IFAVAILABLE="Quando disponibile"
COM_ATS_CONFIG_EMAIL_TLS_OPT_ALWAYS="Sempre"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_LABEL="Verifica certificati"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_DESC="Quando è abilitato verificheremo i certificati SSL.  Questo assicura la sicurezza della connessione al mail server, ma non è supportato da tutti i server, in particolare server Windows.  Se non riesci a connetterti al tuo mail server, disabilita questa opzione."
COM_ATS_CONFIG_EMAIL_USERNAME_LABEL="Nome utente"
COM_ATS_CONFIG_EMAIL_USERNAME_DESC="Il nome utente usato per connetterti al mail server.  Se il tuo server non richiede autenticazione puoi lasciare questo campo in bianco"
COM_ATS_CONFIG_EMAIL_PASSWORD_LABEL="Password"
