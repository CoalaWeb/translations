COM_ATS_CONFIG_EMAIL_DELETE_LABEL="Elimina dopo la creazione del post"
COM_ATS_CONFIG_EMAIL_DELETE_DESC="Elimina ogni email dopo che un post è stato creato usandone i contenuti"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_LABEL="Frequenza massima di controllo (minuti)"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_DESC="La email non verra controllata più frequentemente di quanto specificato.  Non dovresti mai metterlo sotto 1.  IMPORTANTE: DEVI abilitare il plugin o impostare un CRON job per scaricare la posta.  Questa opzione *non abiliterà* magicamente il controllo della mail"
COM_ATS_CONFIG_EMAILADMINONLY_LABEL="Solo per manager"
COM_ATS_CONFIG_EMAILADMINONLY_DESC="Se abilitato le risposte via email saranno accettate solo dai manager delle categorie ticket"

