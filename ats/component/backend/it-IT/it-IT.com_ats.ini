COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Chiave"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="La chiave del template email.  Consulta la documentazione per conoscere le varie chiavi usate per le email."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Lingua"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Seleziona la lingua di questo template.  Questo è comodo per i siti multilingua.  Usa l'opzione (Tutte) per creare un template predefinito"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Oggetto"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="Il template dell'oggetto della mail.  Puoi usare gli stessi segnaposto del corpo del messaggio (vedi sotto)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Corpo del messaggio"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>Il template del corpo del messaggio.  Ricordati di usare stili inlie, non classi CSS. Questa limitazione è posta da client email e da servizi popolari di webmail.  Puoi usare i seguenti segnaposto: <ul><li>[USER_NAME] Nome del destinatario</li><li>[ID] ID numerico del ticket</li><li>[TITLE] Titolo del ticket</li><li>[POSTER_NAME] Il nome completo dell'utente che ha fatto il post</li><li>[POSTER_USERNAME] Il nome utente dell'utente che ha fatto il post</li><li>[TEXT] Il testo inviato</li><li>[ATTACHMENT] Un collegamento all'allegato, lasciato in bianco se non c'è allegato</li><li>[URL] La URL del ticket sul sito</li><li>[CATNAME] Nome della categoria del ticket</li><li>[SITENAME] Nome del tuo sito</li><li>[AVATAR] La URL dell'avatar dell'utente che ha inviato il post</li><li>[SUBSCRIPTIONS] Una lista dei livelli di sottoscrizione Akeeba attivi per l'utente che ha inviato il messaggio</li><li>[ORIGIN] La provenienza del post (ad es. web o email)</li></ul>Ricordati che non tutti i segnaposto sono disponibili per tutte le chiavi di email.  Consulta la documentazione."
COM_ATS_LBL_EMAILTEMPLATE_SAVED="Il template della tua mail è stato salvato"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(nessun oggetto)"

