COM_ATS_CONFIG_AUTOMATION_LABEL="Automazione CLI"
COM_ATS_CONFIG_AUTOMATION_DESC="Parametri per gli script CLI opzionali.  Devi impostare i CRON job per eseguire gli script CLI, altrimenti queste impostazioni non avranno effetto!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Età massima degli allegati (giorni)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Gli allegati verranno rimossi dallo script ats-remove-attachments.php dopo tanti giorni. Imposta a 0 per disabilitare"
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Età massima di un ticket non attivo"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="I ticket più vecchi di tanti giorni saranno automaticamente chiusi dallo script CRON ats-autoclose-tickets.php; verrà fatto un post per spiegare perché sono stati chiusi automaticamente."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Periodo di chiusura muta"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="I ticket più vecchi di tanti giorni saranno chiusi senza un post, quindi senza notificare l'utente che ha aperto il ticket"
COM_ATS_CONFIG_FRONTEND_LABEL="Frontend/sito"
COM_ATS_CONFIG_FRONTEND_DESC="Opzioni per la visualizzazione del componente dal frontend"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Intervallo dopo la modifica"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Gli utenti potranno modificare i propri post per tanti minuti (predefinito: 15), anche se non hanno il privilegio ACL di Modificare i propri post.  Imposta 0 per permettere solo agli utenti con detto privilegio di modificare i post"
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Nessun nuovo ticket"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Quando è abilitato il sistema non permetterà agli utenti di inviare nuovi ticket."
COM_ATS_CONFIG_NOREPLIES_LABEL="Nessuna nuova risposta"
COM_ATS_CONFIG_NOREPLIES_DESC="Quando è abilitato il sistema non permetterà di rispondere a ticket esistenti."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Visualizza informazioni sui crediti"
COM_ATS_CONFIG_SHOWCREDITS_DESC="Visualizza i crediti disponibili agli utenti nel sito"

COM_ATS_CONFIG_COMMON_LABEL="Impostazioni comuni"
COM_ATS_CONFIG_COMMON_DESC="Impostazioni che vengono usate dal componente e dalle sue estensioni"
COM_ATS_CONFIG_EDITOR_LABEL="Editor"
COM_ATS_CONFIG_EDITOR_DESC="Scegli l'editor da usare per comporre e modificare i post.  Se usi un editor WYSIWYG raccomandiamo caldamente di usare JCE come editor predefinito del sito e di creare profili personalizzati per gli utenti, limitando le funzioni di modifica."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (codice dei forum)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (Editor visuali di Joomla!)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="UA per cui forzare l'editor BBcode"
COM_ATS_CONFIG_BBCODEUAS_DESC="Una lista separata da virgole che contiene stringhe parziali di User Agent.  Quando lo User Agent del browser di un utente corrisponde, il Sistema Ticket Akeeba userà l'editor BBcode.  Ottimo per forzare l'uso di BBcode sui dispositivi portatili dove WYSIWYG non è supportato o ha performance inaccettabili."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Metodo di filtro"
COM_ATS_CONFIG_FILTERMETHOD_DESC="Determina come l'HTML verrà purificato.  Usato per generare risposte / ticket via email, filtrando le firme degli utenti e quando usi l'editor WYSIWYG"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML Purifier (protezione migliore)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Voglio che il mio sito venga craccato (nessuna protezione)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Includi HTML Purifier con metodo alternativo"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Abilita se stai usando PHP opcode cache come APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHP, ecc.  Se riscontri problemi o sei in dubbio, abilitalo!  Disabilita per avere una performance lievemente migliore."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="HTML Purifier - tag permessi"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="Solo per utenti avanzati.  Definisci quali tag e attributi HTML saranno permessi dal filtro di testo HTML Purifier"
COM_ATS_CONFIG_TRANSLITERATION_LABEL="Translitterazione URL"
COM_ATS_CONFIG_TRANSLITERATION_DESC="Una lista separata da virgola di coppie di translitterazione - sostituzione, usata per convertire i titoli dei ticket in URL.  È necessario solo quando sono disabilitati gli Alias Unicode nella configurazione globale del sito.  Le coppie di translitterazione sono nel formato: carattere internazionale, pipe, carattere ASCII ad es. π|p, à|a,è|e,é|e,ì|i,ò|o,ù|u"

COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Rispondi via email"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Parametri che permettono agli utenti di rispondere o creare nuovi ticket inviando email al tuo sito.  Prego ricorda di abilitare il rispettivi plugin oppure il CRON job."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="Rispondi via email"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="Quando è abilitato gli utenti possono inviare risposte ai loro ticket via email"
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="Crea ticket via email"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Quando è abilitato gli utenti possono creare nuovi ticket inviando email.  La categoria nella quali pubblicare il ticket sarà definita dall'indirizzo email usato."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Categoria predefinita"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="La categoria predefinita nella quale inserire i nuovi ticket.  Questa è usata quando una mail viene inviata ad un indirizzo email che non è impostato in nessuna categoria."
COM_ATS_CONFIG_DEFAULTCAT_MSG="- seleziona una categoria -"
COM_ATS_CONFIG_GMAIL_LABEL="Uso GMail"
COM_ATS_CONFIG_GMAIL_DESC="Abilita se stai usando GMail o Google Apps Email.  Non dovrai specificare un tipo di mail server, host, porta, o le impostazioni SSL e TLS; lo faremo automaticamente per te!"
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="Tipo di mail server"
COM_ATS_CONFIG_MAILBOXTYPE_DESC="Specifica il protocollo di accesso al mail server, POP3 oppure IMAP"
