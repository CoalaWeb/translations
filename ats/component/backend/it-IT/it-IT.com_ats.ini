COM_ATS_CATEGORY_INSTANTREPLY_LBL="Attiva InstantReply"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="Quando è abilitato, il titolo di ogni nuovo ticket è automaticamente passato al sistema InstantReply mentre viene digitato.  InstantReply cercherà i risultati più rilevanti e li presenterà all'utente, che spesso non ha più bisogno di aprire il ticket."
