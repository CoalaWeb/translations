; Email template manager
COM_ATS_TITLE_EMAILTEMPLATES="メールテンプレート"
COM_ATS_TITLE_EMAILTEMPLATES_EDIT="メールテンプレートを編集"
COM_ATS_TITLE_EMAILTEMPLATE="メールテンプレートを編集"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="キー"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="メールテンプレートのキーです。メールの種類ごとに使用される各種キーについては、ドキュメントを調べてください。"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="言語"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="このテンプレートの言語を選択して下さい。多言語サイトで役立ちます。既定のテンプレートを作成するには(すべて)オプションを使用してください。"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="件名"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="メール件名のテンプレートです。メール本文と同じプレースホルダーを使用できます(以下を参照)。"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="本文"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>メール本文のテンプレートです。CSSクラスは使用せず、インラインスタイルを使用しなければならない事に注意してください。これはメールクライアントおよび有名なWebメールサービスによる制限です。次のプレースホルダーを使用できます: <ul><li>[USER_NAME] メール受信者の名前 </li><li>[ID] チケット番号</li><li>[TITLE] チケットのタイトル</li><li>[POSTER_NAME] 投稿者のフルネーム</li><li>[POSTER_USERNAME] 投稿者のユーザ名</li><li>[TEXT] 投稿文</li><li>[ATTACHMENT] 添付ファイルへのリンク、添付ファイルなしの場合は空欄</li><li>[URL] チケットのURL</li><li>[CATNAME] チケットのカテゴリ名</li><li>[SITENAME] サイト名</li><li>[AVATAR] 投稿者のアバターのURL</li><li>[SUBSCRIPTIONS] 投稿者の、有効なAkeeba Subscriptions のサブスクリプションレベルの一覧</li><li>[ORIGIN] 投稿の発生元 (例; web またはメール)</li><li>[AVATAR] チケットを投稿したユーザのアバター画像のURL</li></ul>すべてのメールキーに対して、すべてのプレースホルダーが使用できるわけではないことに注意してください。ドキュメントをご覧下さい。"
COM_ATS_LBL_EMAILTEMPLATE_SAVED="メールテンプレートが保存されました"
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(件名なし)"

; Configuration
COM_ATS_CONFIG_AUTOMATION_LABEL="CLIオートメーション"
COM_ATS_CONFIG_AUTOMATION_DESC="任意のCLIスクリプトに対するパラメータです。CLIスクリプトを実行するには、CLIスクリプト用のCRONジョブを作成する必要があり、これらの設定が影響します！"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="最長の添付期間(日数)"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="この日数が経過後、「ats-remove-attachments.php」スクリプトによって添付ファイルが削除されます。無効にするには「0」を設定してください。"
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="最長の不活性チケットの期間"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="この日数より古いチケットは、ats-autoclose-tickets.php CRONスクリプトによって自動的にクローズします。自動クローズした理由を説明する投稿も同時に行います。"
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="サイレントクローズの期限"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC="この日数より古いチケットは、チケットを作成したユーザに知らせることなくクローズします。"
COM_ATS_CONFIG_FRONTEND_LABEL="フロントエンド"
COM_ATS_CONFIG_FRONTEND_DESC="コンポーネントのフロントエンドの表示に関するオプションです"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="投稿編集の時間制限"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="「自分の投稿を編集」ACL権限がなくとも、この時間内であればユーザは自分の投稿を編集することができます(既定値; 15)。「自分の投稿を編集」権限を持つユーザのみに許可するには、「0」を入力してください。"
COM_ATS_CONFIG_NONEWTICKETS_LABEL="新規チケットなし"
COM_ATS_CONFIG_NONEWTICKETS_DESC="有効にすると、新しいチケットの投稿をユーザに許可しません。"
COM_ATS_CONFIG_NOREPLIES_LABEL="新規返信なし"
COM_ATS_CONFIG_NOREPLIES_DESC="有効にすると、既存のチケットに返信投稿することをユーザに許可しません。"
COM_ATS_CONFIG_SHOWCREDITS_LABEL="クレジット情報を表示"
COM_ATS_CONFIG_SHOWCREDITS_DESC="有効にすると、利用可能なクレジットが、フロントエンドにおいてユーザに表示されます"

COM_ATS_CONFIG_COMMON_LABEL="共通"
COM_ATS_CONFIG_COMMON_DESC="コンポーネントおよび付随するエクステンション全体で使用される設定です"
COM_ATS_CONFIG_EDITOR_LABEL="エディタ"
COM_ATS_CONFIG_EDITOR_DESC="チケット投稿の編集・構成に使用するエディタを選択してください。WYSIWYGオプションを使用する場合、既定のサイトエディタとして「JCE」を使用し、ユーザ用のカスタムプロファイルを作成することを強く推奨します。ユーザの編集能力を制限するためです。"
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (フォーラムコード)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (Joomla!' ビジュアルエディタ)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="UAでBBCodeエディタを強制"
COM_ATS_CONFIG_BBCODEUAS_DESC="ユーザエージェント文字列の一部を、カンマで区切った一覧です。訪問者のブラウザのユーザエージェント文字列と、これらの一部が一致した場合、BBcodeエディタを使用します。WYSIWYGエディタをサポートしないモバイル機器、または性能が非常に悪いために実質使い物にならないモバイル機器において、BBCodeエディタの使用を強制する場合に便利です。"
COM_ATS_CONFIG_FILTERMETHOD_LABEL="フィルタリング方法"
COM_ATS_CONFIG_FILTERMETHOD_DESC="どのHTMLがフィルタされるか設定します。メールで生成された返信/チケット、ユーザ署名のフィルタリング、WYSIWYGエディタ時に使用されます。"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML浄化機能 (最良な保護)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="私はサイトをハッキングされたい(保護なし)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="代替のHTML浄化機能インクルージョン"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="次のようなPHPのキャッシュを使用している場合に有効にしてください。eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache for PHPなど。クラッシュしたり問題がある場合に有効にしてください！より良いパフォーマンスを得るには無効にしてください。"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="HTML浄化機能で許可するタグ"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC="上級者ユーザのみ対象です。どのHTMLタグと属性が、HTML浄化機能のテキストフィルタで許可されるか設定します。"
COM_ATS_CONFIG_TRANSLITERATION_LABEL="URLの変換"
COM_ATS_CONFIG_TRANSLITERATION_DESC="チケットのタイトルをURLへ変換するために使用される、変換のペアをカンマで区切ったリストです。サイトの「グローバル設定」にて、「UNICODEエイリアス」を「いいえ」に設定している場合にのみ必要です。変換のペアは、国際文字、パイプ記号、ASCII文字、という形式になります。例えば π|p or o|oe のようになります。"

COM_ATS_CONFIG_EMAILGATEWAY_LABEL="メールで返信"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="サイトにメールすることにより新規チケットの作成や返信することを、ユーザに許可するパラメータです。それぞれのプラグイン、もしくはCRONジョブを有効にするのを忘れないでください。"
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="メールで返信"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC="有効にすると、ユーザはメールでチケットに返信できます。"
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="メールでチケット作成"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="有効にすると、メールを送ることでユーザは新規チケットを作成できます。チケットを投稿するカテゴリは、使用されるメールアドレスで定義されます。"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="既定のカテゴリ"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="新規チケットを配置する既定のカテゴリです。どのカテゴリにもセットアップされていないメールアドレスに、メールが送信された場合に使用されます。"
COM_ATS_CONFIG_DEFAULTCAT_MSG="- カテゴリを選択 -"
COM_ATS_CONFIG_GMAIL_LABEL="Gmailを使用"
; COM_ATS_CONFIG_GMAIL_DESC="Enable if you are using GMail or Google Apps Email. Then you do not have to specify a mail server type, host, port, SSL and TLS settings; we'll do that automatically for you!"
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="メールサーバの種類"
COM_ATS_CONFIG_MAILBOXTYPE_DESC="受信メールサーバの種類を指定してください, POP3またはIMAP"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_POP3="POP3"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_IMAP="IMAP"
COM_ATS_CONFIG_EMAIL_SERVER_LABEL="メールサーバホスト名"
COM_ATS_CONFIG_EMAIL_SERVER_DESC="POP3またはIMAPメールサーバのホスト名です"
COM_ATS_CONFIG_EMAIL_PORT_LABEL="ポート番号"
COM_ATS_CONFIG_EMAIL_PORT_DESC="POP3またはIMAPメールサーバのポート番号です。よくわからない場合、空欄にもできます; 既定のポート番号を使用します。"
COM_ATS_CONFIG_EMAIL_SSL_LABEL="SSLの使用"
COM_ATS_CONFIG_EMAIL_SSL_DESC="有効にすると、接続を安全にするために、SSLを使用します。メールサーバがこのオプションをサポートする必要があります！"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="TLSの使用"
COM_ATS_CONFIG_EMAIL_TLS_DESC="有効にすると、接続を安全にするために、TLS(もしくはSTARTTLS)を使用します。あなたのホストで特に指定がない限り、既定値(利用できる場合)を使用することをお勧めします。"
COM_ATS_CONFIG_EMAIL_TLS_OPT_NEVER="なし"
COM_ATS_CONFIG_EMAIL_TLS_OPT_IFAVAILABLE="利用できる場合"
COM_ATS_CONFIG_EMAIL_TLS_OPT_ALWAYS="常に"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_LABEL="証明書の検査"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_DESC="有効にすると、SSL証明書を検査します。これはメールサーバへの安全な接続を保証しますが、すべてのサーバでサポートされていません(特にWindowsサーバ)。メールサーバへ接続できない場合、このオプションを無効にしてください。"
COM_ATS_CONFIG_EMAIL_USERNAME_LABEL="ユーザ名"
COM_ATS_CONFIG_EMAIL_USERNAME_DESC="メールさーべへ接続するためのユーザ名です。サーバが接続の認証を必要としない場合、空欄にすることもできます。"
COM_ATS_CONFIG_EMAIL_PASSWORD_LABEL="パスワード"
COM_ATS_CONFIG_EMAIL_PASSWORD_DESC="メールサーバへの接続に使用するパスワードです。サーバが接続の認証を必要としない場合、空欄にすることもできます。"
COM_ATS_CONFIG_EMAIL_FOLDER_LABEL="メールフォルダ"
COM_ATS_CONFIG_EMAIL_FOLDER_DESC="受信するメールのフォルダ名です。IMAPサーバでのみ使用します。既定値(ぜんぶ大文字のINBOX)は、もっとも共通な値です。意味が理解できる場合にのみ変更してください。"
COM_ATS_CONFIG_EMAIL_DELETE_LABEL="投稿作成後に削除"
