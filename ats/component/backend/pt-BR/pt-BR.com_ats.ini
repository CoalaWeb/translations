COM_ATS_TITLE_EMAILTEMPLATES="Templates de E-mail"
COM_ATS_TITLE_EMAILTEMPLATES_EDIT="Editar um template de email"
COM_ATS_TITLE_EMAILTEMPLATE="Editar um template de email"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_LBL="Chave"
COM_ATS_EMAILTEMPLATES_FIELD_KEY_DESC="A chave do template de e-mail. Consulte a documentação para as diversas chaves utilizadas para diferentes tipos de e-mails."
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_LBL="Idioma"
COM_ATS_EMAILTEMPLATES_FIELD_LANGUAGE_DESC="Selecione o idioma deste template. Isso é útil para sites multilíngües. Use a opção (All) para criar um template padrão."
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_LBL="Assunto"
COM_ATS_EMAILTEMPLATES_FIELD_SUBJECT_DESC="O template do assunto do e-mail. Você pode usar os mesmos espaços reservados como o corpo de e-mail (veja abaixo)."
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Corpo"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>O template do corpo do e-mail. Lembre-se que você deve usar um estilo embutido, não classes CSS. Esta é uma limitação imposta por clientes de e-mail e serviços de webmail populares. Você pode usar os seguintes espaços reservados: <ul><li>[USER_NAME] O nome do destinatário e-mail</li><li>[ID] O número da ID do ticket</li><li>[TITLE] O título do ticket</li><li>[POSTER_NAME] O nome completo da pessoa que publicou</li><li>[POSTER_USERNAME] O nome de usuário da pessoa que publicou</li><li>[TEXT] O texto da publicação</li><li>[ATTACHMENT] Um link para o anexo, deixe em branco se não terá anexo</li><li>[URL] A URL do ticket no seu site</li><li>[CATNAME] Nome da categoria do ticket</li><li>[SITENAME] O nome do seu site</li><li>[AVATAR] A URL do avatar do usuário da publicação</li><li>[SUBSCRIPTIONS] Uma lista dos níveis de assinaturas ativas do Akeeba Subscriptions para o usuário que publicou</li><li>[ORIGIN] A origem da publicação (por exemplo web ou email)</li><li>[AVATAR] URL da imagem do avatar do usuário que publicou o ticket</li></ul>Lembre-se que nem todos os marcadores estão disponíveis para todas as teclas e-mail. Por favor, consulte a documentação."
COM_ATS_LBL_EMAILTEMPLATE_SAVED=""_QQ_"Seu template de e-mail foi salvo"_QQ_""
COM_ATS_EMAILTEMPLATES_MSG_NOSUBJECT="(sem assunto)"
; Configuration
COM_ATS_CONFIG_AUTOMATION_LABEL="Automação CLI"
COM_ATS_CONFIG_AUTOMATION_DESC="Os parâmetros para os scripts CLI opcionais. Você tem que criar seus próprios trabalhos do Cron para os scripts CLI executar e essas configurações ter qualquer efeito!"
COM_ATS_CONFIG_MAXATTACHMENTAGE_LABEL="Número de Dias Máximo<br> dos Anexos"
COM_ATS_CONFIG_MAXATTACHMENTAGE_DESC="Os anexos serão removidos pelo script ats-remove-attachments.php depois de tantos dias. Defina como 0 para desativar."
COM_ATS_CONFIG_MAXINACTIVETICKET_LABEL="Número de Dias Máximo<br> Tickets Inativos"
COM_ATS_CONFIG_MAXINACTIVETICKET_DESC="Os tickets mais antigos do que este número de dias será fechado automaticamente pelo script CRON ats-autoclose-tickets.php, com uma publicação feita para explicar por que elas foram fechadas automaticamente."
COM_ATS_CONFIG_SILENTTICKETCLOSE_LABEL="Período de Fechamento<br> Silencioso"
COM_ATS_CONFIG_SILENTTICKETCLOSE_DESC=""_QQ_"Os bilhetes mais antigos que este número de dias será fechado sem uma publicação, portanto, sem um aviso para o usuário que abriu o bilhete"_QQ_""
COM_ATS_CONFIG_FRONTEND_LABEL=""_QQ_"Frente do Site"_QQ_""
COM_ATS_CONFIG_FRONTEND_DESC=""_QQ_"Opções para a exibição na parte do site do componente"_QQ_""
COM_ATS_CONFIG_EDITABLEFORXMINUTES_LABEL="Limite de Tempo de Edição<br> da Publicação"
COM_ATS_CONFIG_EDITABLEFORXMINUTES_DESC="Os usuários serão capazes de editar as suas próprias publicações para este número de minutos (padrão: 15), mesmo que você não tenha atribuído como privilégio da ACL Editar Próprio. Digite aqui 0 para permitir que apenas os usuários com o privilégio Editar Próprio possam editar as suas próprias publicações."
COM_ATS_CONFIG_NONEWTICKETS_LABEL="Nenhum Novo ticket"
COM_ATS_CONFIG_NONEWTICKETS_DESC="Quando ativado, o sistema não permitirá aos usuários publiquem novos tickets."
COM_ATS_CONFIG_NOREPLIES_LABEL="Nenhuma Nova Resposta"
COM_ATS_CONFIG_NOREPLIES_DESC="Quando ativado, o sistema não permitirá aos usuários publicar respostas aos tickets existentes."
COM_ATS_CONFIG_SHOWCREDITS_LABEL="Exibir Informações de créditos"
COM_ATS_CONFIG_SHOWCREDITS_DESC=""_QQ_"Quando ativado, os créditos disponíveis serão exibidos para usuários no site"_QQ_""
COM_ATS_CONFIG_COMMON_LABEL="Comun"
COM_ATS_CONFIG_COMMON_DESC=""_QQ_"As configurações utilizadas em todo o componente e suas extensões de acompanhamento"_QQ_""
COM_ATS_CONFIG_EDITOR_LABEL="Editor"
COM_ATS_CONFIG_EDITOR_DESC="Escolha o editor usado para compor e editar publicações de tickets. Se você usar a opção WYSIWYG recomendamos fortemente o uso JCE como editor de seu padrão do site e criar perfis personalizados para seus usuários, limitando suas habilidades de edição."
COM_ATS_CONFIG_EDITOR_OPT_BBCODE="BBcode (código do fórum)"
COM_ATS_CONFIG_EDITOR_OPT_WYSIWYG="WYSIWYG (Editor visual do Joomla!)"
COM_ATS_CONFIG_BBCODEUAS_LABEL="Forçar Edito BBcode UAs"
COM_ATS_CONFIG_BBCODEUAS_DESC="Uma lista separada por vírgulas que contém strings parciais do Agente do Usuário. Quando a string do navegador do agente do usuário de um visitante corresponder a um deles, o Akeeba Ticket System usará o Editor BBcode. Útil para forçar o uso do editor BBcode em dispositivos móveis, onde WYSIWYG seja incompatível ou praticamente inutilizável devido ao desempenho muito ruim."
COM_ATS_CONFIG_FILTERMETHOD_LABEL="Método de Filtragem"
COM_ATS_CONFIG_FILTERMETHOD_DESC=""_QQ_"Determina como o HTML será filtrado. Usado para gerar respostas/bilhetes por e-mail, filtrando as assinaturas dos usuários e quando você usa a opção de publicação do editor WYSIWYG"_QQ_""
COM_ATS_CONFIG_FILTERMETHOD_OPT_HTMLPURIFIER="HTML Purificado (melhor proteção)"
COM_ATS_CONFIG_FILTERMETHOD_OPT_JOOMLA="Joomla!"
COM_ATS_CONFIG_FILTERMETHOD_OPT_HACKME="Eu quero o meu site para ser hacleado (sem proteção)"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_LABEL="Incluir Purificador HTML<br> Alternativo"
COM_ATS_CONFIG_HTMLPURIFIER_INCLUDE_DESC="Ative se você está usando cache opcode PHP como APC, eAccelerator, IonCube, Turck MMCache, XCache, Nusphere PhpExpress, Zend Optimizer+, Zend Platform, Zend Guard Loader, WinCache para PHP, etc. Se você tiver problemas ou dúvidas, ative-o! Desative para um desempenho ligeiramente melhor."
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_LABEL="Tags Permitidas Puriuficador<br> HTML"
COM_ATS_CONFIG_HTMLPURIFIER_CONFIGSTRING_DESC=""_QQ_"Isto é apenas para usuários avançados. Defina quais tags HTML e atributos será permitido pelo filtro de texto do Purificador HTML"_QQ_""
COM_ATS_CONFIG_TRANSLITERATION_LABEL="URL Transliteração"
COM_ATS_CONFIG_TRANSLITERATION_DESC="Uma lista separada por vírgula pares de transliteração separados, utilizado para converter títulos de tickets para URLs. Apenas necessário quando Alises Unicode são definidas para 'Desligado' na Configuração Global do seu site. Pares de transliteração são na forma de caráter internacional, símbolo pipe, de caracteres ASCII. por exemplo π|p or ö|oe"
COM_ATS_CONFIG_EMAILGATEWAY_LABEL="Resposta por E-mail"
COM_ATS_CONFIG_EMAILGATEWAY_DESC="Parâmetros que permitem aos usuários responder ou criar novos tickets enviando e-mails para seu site. Por favor, lembre-se de ativar o respectivo plugin ou o trabalho CRON."
COM_ATS_CONFIG_REPLYBYEMAIL_LABEL="Resposta por E-mail"
COM_ATS_CONFIG_REPLYBYEMAIL_DESC=""_QQ_"Quando ativado os usuários podem enviar respostas para os seus bilhetes por e-mail"_QQ_""
COM_ATS_CONFIG_NEWBYEMAIL_LABEL="Criar tickets por E-mail"
COM_ATS_CONFIG_NEWBYEMAIL_DESC="Quando ativado os usuários podem criar novos tickets enviando um e-mail. A categoria para publicação do ticket deve ser definida para o endereço de e-mail usado."
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_LABEL="Categoria Padrão"
COM_ATS_CONFIG_EMAIL_DEFAULT_CATEGORY_DESC="A categoria padrão para o armazenamento de novos tickets. Isto é usado quando um email é enviado para um endereço de e-mail não definido em quaisquer das categorias."
COM_ATS_CONFIG_DEFAULTCAT_MSG="- Selecione uma categoria -"
COM_ATS_CONFIG_GMAIL_LABEL="Eu estou usando GMail"
COM_ATS_CONFIG_GMAIL_DESC="Ative se você está usando o E-mail do GMail ou Google Apps. O que você não precisa especificar um tipo de servidor de correio, host, porta SSL e definições TLS, nós vamos fazer isso automaticamente para você!"
COM_ATS_CONFIG_MAILBOXTYPE_LABEL="Tipo do Servidor de Correio"
COM_ATS_CONFIG_MAILBOXTYPE_DESC=""_QQ_"Especifique o tipo do seu servidor de e-mails recebidos, POP3 ou IMAP"_QQ_""
COM_ATS_CONFIG_MAILBOXTYPE_OPT_POP3="POP3"
COM_ATS_CONFIG_MAILBOXTYPE_OPT_IMAP="IMAP"
COM_ATS_CONFIG_EMAIL_SERVER_LABEL="Host do servidor de correio"
COM_ATS_CONFIG_EMAIL_SERVER_DESC=""_QQ_"O nome do host do servidor de email POP3 ou IMAP"_QQ_""
COM_ATS_CONFIG_EMAIL_PORT_LABEL="Porta"
COM_ATS_CONFIG_EMAIL_PORT_DESC="O número da porta do servidor de email POP3 ou IMAP. Se você não tiver certeza de que pode deixá-lo em branco, nós vamos usar a porta padrão."
COM_ATS_CONFIG_EMAIL_SSL_LABEL="Usar SSL"
COM_ATS_CONFIG_EMAIL_SSL_DESC="Quando ativado, estaremos usando SSL para proteger a conexão. O servidor de email tem de suportar esta opção!"
COM_ATS_CONFIG_EMAIL_TLS_LABEL="Usar TLS"
COM_ATS_CONFIG_EMAIL_TLS_DESC="Quando ativado, estaremos usando TLS (também conhecido como STARTTLS) para proteger a conexão. Recomendamos o uso do valor padrão (quando disponível), a menos que o seu servidor especifique o contrário."
COM_ATS_CONFIG_EMAIL_TLS_OPT_NEVER="Nunca"
COM_ATS_CONFIG_EMAIL_TLS_OPT_IFAVAILABLE="Quando disponível"
COM_ATS_CONFIG_EMAIL_TLS_OPT_ALWAYS="Sempre"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_LABEL="Validar Certificados"
COM_ATS_CONFIG_EMAIL_VALIDATE_CERTIFICATE_DESC="Quando ativado, vamos validar certificados SSL. Isso garante a segurança da conexão com o servidor de email, mas não é suportado por todos os servidores, especialmente os do Windows. Se você não pode se conectar ao seu servidor de e-mail, por favor, desative esta opção."
COM_ATS_CONFIG_EMAIL_USERNAME_LABEL="Nome de Usuário"
COM_ATS_CONFIG_EMAIL_USERNAME_DESC="O nome de usuário usado para conectar ao seu servidor de e-mail. Se o servidor não necessitar de credenciais de conexão, você pode deixar este campo em branco."
COM_ATS_CONFIG_EMAIL_PASSWORD_LABEL="Senha"
COM_ATS_CONFIG_EMAIL_PASSWORD_DESC="A senha usada para conectar ao seu servidor de correio. Se o servidor não necessita de credenciais de conexão, você pode deixar este campo em branco."
COM_ATS_CONFIG_EMAIL_FOLDER_LABEL="Pasta do Correio"
COM_ATS_CONFIG_EMAIL_FOLDER_DESC="O nome da pasta para o e-mail que você está recebendo. Apenas usado com servidores IMAP. O valor padrão (caixa de entrada com todas as letras maiúsculas) é o valor mais comum. Altere somente, se você souber o que está fazendo."
COM_ATS_CONFIG_EMAIL_DELETE_LABEL="Excluir Após Criar Publicações"
COM_ATS_CONFIG_EMAIL_DELETE_DESC=""_QQ_"Exclui cada e-mail após uma publicação ser criada usando o seu conteúdo"_QQ_""
COM_ATS_CONFIG_EMAIL_CHECKEVERY_LABEL="Frequência de Verificação<br> Máxima (minutos)"
COM_ATS_CONFIG_EMAIL_CHECKEVERY_DESC="E-mail não será verificado com mais freqüência do que esse número de minutos. Você nunca deve defini-lo abaixo de 1. Importante: Você deve ativar o plugin ou configurar o cron job para verificar e-mail. Apenas defina esta opção *não* magicamente resultar em e-mail que está sendo verificado."
COM_ATS_CONFIG_EMAILADMINONLY_LABEL="Apenas para Gerentes"
COM_ATS_CONFIG_EMAILADMINONLY_DESC=""_QQ_"Se ativado, as respostas de e-mail só serão aceitas a partir de gerentes de categorias de bilhetes"_QQ_""
COM_ATS_CONFIG_UPDATES_LABEL="Atualizações"
COM_ATS_CONFIG_UPDATES_DESC=""_QQ_"Defina os parâmetros necessários para automaticamente atualizar o componente"_QQ_""
COM_ATS_CONFIG_DOWNLOADID_LABEL="ID de Download"
COM_ATS_CONFIG_DOWNLOADID_DESC="Sua ID de Download do AkeebaBackup.com. Esta é a sua ID de Download de seua 32 dígitos, NÃO seu nome de usuário / senha / e-mail. É necessário se você quer ser capaz de atualizar."
COM_ATS_CONFIG_MINSTABILITY_LABEL="Estabilidade Mínima"
COM_ATS_CONFIG_MINSTABILITY_DESC=""_QQ_"Apenas atualizações com pelo menos este nível de estabilidade será mostrado a você"_QQ_""
COM_ATS_CONFIG_MINSTABILITY_ALPHA="Alfa (instável)"
COM_ATS_CONFIG_MINSTABILITY_BETA="Beta (teste)"
COM_ATS_CONFIG_MINSTABILITY_RC="Candidata a Lançamento (quase lá)"
COM_ATS_CONFIG_MINSTABILITY_STABLE="Estável (qualidade de produção)"
