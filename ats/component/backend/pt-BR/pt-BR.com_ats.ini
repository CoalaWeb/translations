COM_ATS_CATEGORY_DICATS_MSG_ALL="- selecione uma categoria -"
COM_ATS_CATEGORY_EMAIL_LBL="E-mail da Categoria"
COM_ATS_CATEGORY_EMAIL_DESC=""_QQ_"Isto é usado com a resposta por e-mail e Novo Bilhete por recursos de e-mail do Sistema de Bilhete do Akeeba. Você deve deixá-lo em branco (se você não estiver usando esses recursos) ou especificar um e-mail diferente para cada categoria. Alguma coisa como support-myCategoryAlias@example.com funciona melhor. Certifique-se que todos estes endereços de e-mail estão sendo entregue para a mesma caixa de correio (por exemplo configurá-los como apelidos de um único endereço de e-mail)"_QQ_""
