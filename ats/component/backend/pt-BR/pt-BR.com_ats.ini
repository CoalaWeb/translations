COM_ATS_CONFIG_INSTANREPLIES_SITECHROME_DESC="Quando definido para Sim (padrão), o template do site será mostrado nos resultados de resposta instantâneas em uma caixa modal. Quando definido como Não, o template de site não será mostrado, usando a troca tmpl=component na URL que informa o seu template para se ocultar."
; Added with version 1.6.0
AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_TITLE="Você está usando uma versão desatualizada do PHP!"
AKEEBA_COMMON_PHPVERSIONTOOOLD_WARNING_BODY="Seu site está sendo executado em PHP %s que parou de receber atualizações de segurança desde %s. Usando este em um site ao vivo é <b> perigoso </b>: as questões de segurança não corrigidas pode obter o seu site hackeado. Além disso, apenas vamos apoiar versões obsoletas do PHP por nove meses desde a data de fim de vida. Portanto, vamos descontinuar o suporte para a sua versão do PHP em %s. Nós aconselhamos que você perguntar a sua hospedagem para atualizar seu site para PHP %s ou superior."
; Added after version 2.0.0
