COM_ATS_CATEGORY_INSTANTREPLY_LBL="Ativar InstantReply"
COM_ATS_CATEGORY_INSTANTREPLY_DESC="Quando ativado, o título de cada novo título de tickets será automaticamente alimentado ao motor InstantReply como ele é digitado. InstantReply olhará para os resultados mais relevantes e apresentá-los ao usuário, muitas vezes resultando em nenhum ticket sendo arquivado."
COM_ATS_CATEGORY_DICATS_LBL="Categorias InstantReply DocImport"
