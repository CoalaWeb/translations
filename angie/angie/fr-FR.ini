DATABASE_WARN_LARGE_COLUMNS=""_QQ_""_QQ_"_QQ_"_QQ_"Nous avons détecté sur votre site que la taille maximale requise pour une ligne de requête SQL est de %s Mo. C'est plus que la moyenne des sites. Si vous recevez un code d’erreur  1153 de la base de données, ou le message d'erreur 'ER_NET_PACKET_TOO_LARGE)', ou encore 'Le paquet est plus grand que `max_allowed_packet´ octets, veuillez demander à votre hébergeur de définir dans la configuration du serveur de base de données une valeur de variable <strong>max_allowed_packet</strong> d'au moins %s Mo."_QQ_"_QQ_"_QQ_""_QQ_""
SESSIONBLOCKED_LBL_IN_USE_TEXT=""_QQ_""_QQ_"_QQ_"_QQ_"ANGIE a détecté que ce programme d’installation est déjà utilisé par quelqu'un d’autre. Cela peut être une autre personne comme vous-même par un autre navigateur, un autre ordinateur ou encore un nom de domaine différent permettant d'accéder au site. N’oubliez pas que les noms de domaine avec ou sans <code>www</code>, ainsi qu'avec <code>https</code> ou <code>http</code> sont considérés comme des noms de domaines différents pour autant que le script de restauration peut le détecter. Cela peut également se produire si vous essayez de restaurer le site après qu'un visiteur ait accidentellement consulté la page de restauration avant vous."_QQ_"_QQ_"_QQ_""_QQ_""
