FINALISE_LBL_IFKICKSTART=""_QQ_""_QQ_"_QQ_"_QQ_"<strong>Si vous utilisez Akeeba Kickstart ou la restauration intégrée d'Akeeba Backup</strong>, il vous suffit de fermer la fenêtre ou l'onglet du navigateur."_QQ_"_QQ_"_QQ_""_QQ_""
