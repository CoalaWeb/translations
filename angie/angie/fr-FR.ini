SETUP_HEADER_FINETUNING=""_QQ_"Réglages fins des répertoires"_QQ_""
SETUP_HEADER_FINETUNING_HELP=""_QQ_"Joomla! a besoin de deux répertoires accessibles en écriture pour les fichiers temporaires et les logs. Vous pouvez les définir ici. Note : s'ils ne sont pas ouvert en écriture et que vous avez déjà activé la couche FTP ci-dessus, ANGIE va tenter de les rendre accessibles en écriture."_QQ_""
SETUP_LABEL_SITEROOT=""_QQ_"Racine du site"_QQ_""
SETUP_LABEL_SITEROOT_HELP=""_QQ_"Chemin racine du site affichée pour votre commodité. Triple-cliquez (ou appuyez longtemps) dessus pour le sélectionner, puis copiez-le pour l'utiliser dans les champs ci-dessous."_QQ_""
SETUP_LABEL_TMPPATH=""_QQ_"Répertoire temporaire"_QQ_""
SETUP_LABEL_TMPPATH_HELP=""_QQ_"Répertoire dans lequel Joomla va stocker les données temporaires. Si cela est possible, nous vous recommandons d'utiliser un répertoire placé en dehors de la racine du site. Par défaut, le répertoire <tt>tmp</tt> placé à la racine du site est utilisé."_QQ_""
SETUP_LABEL_LOGSPATH=""_QQ_"Répertoire des logs"_QQ_""
SETUP_LABEL_LOGSPATH_HELP=""_QQ_"Répertoire dans lequel Joomla va stocker les fichiers logs. Si cela est possible, nous vous recommandons d'utiliser un répertoire placé en dehors de la racine du site. Par défaut, le répertoire <tt>log</tt> placé à la racine du site est utilisé."_QQ_""
