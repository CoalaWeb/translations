DATABASE_LBL_FORCEUTF8DB_HELP=""_QQ_"Lorsque cette case est cochée, ANGIE va essayer de convertir la collation de la base de données en format Unicode (UTF-8) tel que suggéré par Joomla. Note : la conversion ne fonctionne pas sur tous les serveurs, vous devrez vérifier que les caractères spéciaux ne sont pas remplacés par d'autres caractères tels le point d'interrogation ou le losange."_QQ_""
DATABASE_LBL_FORCEUTF8TABLES=""_QQ_"Tables - Forcer la collation UTF-8"_QQ_""
DATABASE_LBL_FORCEUTF8TABLES_HELP=""_QQ_""_QQ_"_QQ_"_QQ_"Lorsque cette case est cochée, ANGIE va essayer de convertir la collation de la base de données en format Unicode (UTF-8) tel que suggéré par Joomla. Note : si les tables ne sont pas en format UTF-8, vous risquez d'avoir des <em>problèmes</em> lors de mises à jour de Joomla ou d'extensions, ou lors d'installation de nouvelles extensions ."_QQ_"_QQ_"_QQ_""_QQ_""
DATABASE_LBL_UTF8MB4DETECT=""_QQ_"Autoriser la détection automatique UTF8MB4"_QQ_""
DATABASE_LBL_UTF8MB4DETECT_HELP=""_QQ_"Si activé et si votre serveur de base de données prend en charge UTF8MB4 (UTF-8 Multibyte), il sera utilisé à la place du bon vieux UTF-8. AVERTISSEMENT: A utiliser uniquement si votre site utilisait UTF8MB4 lorsque vous avez effectué cette sauvegarde. Décochez cette option si le texte s'affiche avec des erreurs (caractères spéciaux) après la restauration du site!"_QQ_""
DATABASE_HEADER_FINETUNING=""_QQ_"Réglages fins"_QQ_""
DATABASE_MSG_FINETUNING=""_QQ_""_QQ_"_QQ_"_QQ_"Ne modifiez pas ces paramètres à moins que vous soyez invité à le faire par notre support, ou que vous êtes <em>VRAIMENT CERTAIN</em> de ce que vous faites."_QQ_"_QQ_"_QQ_""_QQ_""
DATABASE_LBL_MAXEXECTIME=""_QQ_"Temps d'execution maximum"_QQ_""
DATABASE_LBL_MAXEXECTIME_HELP=""_QQ_"ANGIE décompose le processus de restauration de la base de données en blocs de manière à éviter le 'timeout' du serveur. Cette valeur détermine combien de temps doit durer l'insertion de chaque bloc. Vous devrez peut-être modifier cette valeur si la restauration de votre base de données de n'aboutit pas."_QQ_""
DATABASE_LBL_THROTTLEMSEC=""_QQ_"Temps Throttle (msec)"_QQ_""
DATABASE_LBL_THROTTLEMSEC_HELP=""_QQ_"En cas d'erreurs graves durant la restauration liées au serveur, ANGIE peut tenter d'adapter la bande passante pour privilégier la vitesse du processus de restauration de la base de données . Vous devez indiquer la durée d'accélération en millisecondes (1/1000 de seconde). Par exemple, pour ajouter 5 secondes entre chaque étape, indiquez 5000 dans ce champ. La valeur par défaut de 250 devrait fonctionner sur la plupart des serveurs."_QQ_""
