SESSIONBLOCKED_LBL_BECAUSE_SECURITY=""_QQ_""_QQ_"_QQ_"_QQ_"Cette page est une <strong>sécurité supplémentaire</strong>. Lorsque vous restaurez votre site, toute personne visitant votre site pourrait voir le script de restauration. Elle pourrait copier des informations privées dans les pages de l’installateur ou encore détourner celui-ci pour lier le site à une base de données externe sous son contrôle, lui permettant d'exporter subrepticement des données sensibles sans même que vous vous en aperceviez."_QQ_"_QQ_"_QQ_""_QQ_""
SESSIONBLOCKED_LBL_BECAUSE_WE_CARE=""_QQ_""_QQ_"_QQ_"_QQ_"Akeeba Ltd s'engage à protéger votre sécurité et votre confidentialité, c’est sa mission. Parmi les nombreuses façons d'y parvenir, verrouiller le programme d’installation lorsque des raisons laisse croire qu'il pourrait être détourné en est une. Nous vous demanderons de supprimer des fichiers dans l'espace de votre site afin de vérifier que vous êtes bien en possession des accès vous permettant de procéder à la restauration du site."_QQ_"_QQ_"_QQ_""_QQ_""
SESSIONBLOCKED_LBL_BEST_WAY_TO_AVOID=""_QQ_""_QQ_"_QQ_"_QQ_"La meilleure façon d’éviter que des visiteurs puissent voir par hasard la page d'accueil du système de restauration consiste à appliquer <strong>une protection par mot de passe</strong> d'accès au dossier. Vous pouvez définir ce mot de passe dans la configuration du profil de sauvegarde. Recherchez le champ appelé <strong>ANGIE mot de passe</strong> et indiquez le mot de passe souhaité. Ainsi, celui-ci sera demandé pour accéder au programme de restauration du site, empêchant que de simples visiteurs puissent voir les données sensibles indiquées."_QQ_"_QQ_"_QQ_""_QQ_""
