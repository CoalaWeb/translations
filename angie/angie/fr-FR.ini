DATABASE_HEADER_ERROR=""_QQ_"Une erreur s'est produite lors de la restauration de la base de données. Le message d'erreur est indiqué ci-dessous. Cliquez sur le bouton 'X' en haut à droite de ce message pour le fermer et revenir à la page de restauration de la base de données."_QQ_""
DATABASE_ERR_INVALIDKEY=""_QQ_"Clé de base de données invalide"_QQ_""
DATABASE_ERR_COMPLEXPASSWORD=""_QQ_"!!! ATTENTION !!!\nVotre mot de passe d'accès à la base de données contient des caractères spéciaux. De nombreux serveurs Web refusent ou modifient ces mots de passe, ce qui provoque une erreur de connexion à la base de données et l'échec de sa restauration.\nNous vous recommandons vivement de changer votre mot de passe d'accès à la base de données par un mot de passe constitué d'une longue chaîne de caractères aléatoires (32 caractères ou plus)  constitué UNIQUEMENT de lettres majuscules de A-Z, de lettres minuscules de a-z et de chiffres de 0 à 9.\nVoulez-vous ignorer cet avertissement et procéder à la restauration de la base de données à vos propres risques ?"_QQ_""
DATABASE_ERR_UPPERCASEPREFIX=""_QQ_"!!! ATTENTION!!!\n\nLe préfixe des tables de votre base de données contient un ou plusieurs caractères majuscules. Cela peut provoquer de graves problèmes sur le site restauré, voir même rendre la restauration du site impossible sur un serveur différent. Cela se produit en raison de la façon dont MySQL gère les lettres majuscules, ce qui ne peut être efficacement contourné selon la documentation MySQL.\n\nNous vous recommandons vivement d'utiliser un préfixe de table de base de données en minuscules.\n\nVoulez-vous ignorer l'avertissement et procéder à la restauration de la base de données à vos propres risques&nbsp;?"_QQ_""
