SETUP_HEADER_SITEPARAMS=""_QQ_"Paramètres du site"_QQ_""
SETUP_HEADER_SITEPARAMS_HELP=""_QQ_"Paramètres de base du site. Vous pouvez les modifier une fois la restauration terminée par la configuration globale de Joomla accessible par l'administration."_QQ_""
SETUP_LBL_SITENAME=""_QQ_"Nom du site"_QQ_""
SETUP_LBL_SITENAME_HELP=""_QQ_"Nom du site affiché par exemple dans le titre des pages si activé, ou dans les résultats de recherche par les moteurs."_QQ_""
SETUP_LBL_SITEEMAIL=""_QQ_"Adresse e-mail du site"_QQ_""
SETUP_LBL_SITEEMAIL_HELP=""_QQ_"Adresse e-mail utilisée comme expéditeur des messages système et des formualires du site."_QQ_""
SETUP_LBL_EMAILSENDER=""_QQ_"Nom d'expéditeur des e-mails"_QQ_""
SETUP_LBL_EMAILSENDER_HELP=""_QQ_"Nom d'expéditeur utilisé pour les e-mails envoyés depuis le site."_QQ_""
SETUP_LBL_LIVESITE=""_QQ_"URL du site en ligne"_QQ_""
SETUP_LBL_LIVESITE_HELP=""_QQ_"Certains serveurs ont du mal à déterminer l'URL de base du site ce qui peut entraîner des erreur d'URL SEF et de liens de menu. Sur ces serveurs, vous devez indiquer l'URL de base du site sans le slash, par exemple, <tt>http://www.example.com</tt>. Dans la majorité des cas, cette indication n'est pas nécessaire, vous pouvez laisser ce champ vide."_QQ_""
SETUP_LBL_LIVESITE_WINDOWS_WARNING=""_QQ_"ATTENTION, votre serveur web est exécuté sur Windows. Indiquer l'URL directe lors de l'exécution d'un site sur Windows rend impossible la connexion à l'administration en raison d'un bogue Joomla. Vous devez laisser ce champ vide."_QQ_""
SETUP_LBL_USESITEDIRS=""_QQ_"Remplacer les chemins tmp et log"_QQ_""
SETUP_LBL_USESITEDIRS_HELP=""_QQ_"ANGIE utilise par défaut les chemins des répertoires 'tmp' et 'log' définis dans la configuration globale du site sauvegardé.  Si vous effectuez une restauration vers un autre serveur ou un clonage du site dans un autre répertoire, les chemins doivent être adaptés ; cochez la case pour adapter les chemins. Vous pouvez adapter ces chemins dans la partie 'Réglages fins' ci-dessous."_QQ_""
SETUP_LBL_COOKIEDOMAIN=""_QQ_"Domaine des cookies"_QQ_""
SETUP_LBL_COOKIEDOMAIN_HELP=""_QQ_""_QQ_"_QQ_"_QQ_"Le domaine des cookies est le nom de domaine du site sans le protocole 'http://' et, le plus souvent, sans la partie 'www' (par exemple, si vous effectuez une restauration vers 'http://www.example.com', le domaine de cookie est 'example.com')."_QQ_"_QQ_"_QQ_""_QQ_""
SETUP_LBL_COOKIEPATH=""_QQ_"Chemin des cookies"_QQ_""
SETUP_LBL_COOKIEPATH_HELP=""_QQ_"Le chemin des cookies est le sous-répertoire de votre site, par rapport à la racine du domaine. Si vous effectuez une restauration à la racine d'un domaine, par exemple 'http://www.example.com', vous devez indiquer une seule barre oblique (/). Si vous effectuez une restauration dans un sous-répertoire, vous devez indiquer une barre oblique suivie du nom du répertoire ; par exemple, si vous effectuez la restauration dans 'http://www.example.com/joomla', le chemin des cookies est '/joomla' (avec un unique slash devant)."_QQ_""
SETUP_HEADER_FTPPARAMS=""_QQ_"Options de la couche FTP"_QQ_""
SETUP_HEADER_FTPPARAMS_HELP=""_QQ_"Paramètres facultatifs permettant à Joomla d'utiliser l'accès FTP pour écrire dans les répertoires et fichiers verouillés en accès HTTP. L'activatoin de la couche FTP est habituellement nécessaire sur les serveurs mutualisés. Consultez votre hébergeur ou l'aide sur les options pour plus d'informations."_QQ_""
SETUP_LABEL_FTPENABLE=""_QQ_"Activer la couche FTP"_QQ_""
SETUP_LABEL_FTPENABLE_HELP=""_QQ_"Certains serveurs mutualisés n'autorise pas en accès HTTP l'écriture dans des fichiers et dossiers téléchargées par FTP. Si vous utilisez ce type de serveur et que vous avez envoyé les fichiers par FTP ou les avez décompressés à l'aide de  Kickstart's en mode FTP, vous devez activer la couche FTP de Joomla."_QQ_""
SETUP_LABEL_FTPHOST=""_QQ_"Nom d'hôte"_QQ_""
SETUP_LABEL_FTPHOST_HELP=""_QQ_"Nom d'hôte ou adresse IP de votre serveur FTP <b>sans</b> le protocole 'ftp://'. Généralement 'localhost' ou 'www.nomdusite.com' ou '127.0.0.1'. En cas de doute, demandez à votre hébergeur."_QQ_""
SETUP_LABEL_FTPPORT=""_QQ_"Port"_QQ_""
SETUP_LABEL_FTPPORT_HELP=""_QQ_"Port TCP utilisé par le serveur FTP, généralement '21' sauf indication différente. En cas de doute, demandez à votre hébergeur."_QQ_""
SETUP_LABEL_FTPUSER=""_QQ_"Nom d'utilisateur"_QQ_""
SETUP_LABEL_FTPUSER_HELP=""_QQ_"Nom d'utilisateur de connexion au serveur FTP. En cas de doute demandez à votre hébergeur."_QQ_""
SETUP_LABEL_FTPPASS=""_QQ_"Mot de passe"_QQ_""
SETUP_LABEL_FTPPASS_HELP=""_QQ_"Mot de passe de connexion au serveur FTP. En cas de doute demandez à votre hébergeur."_QQ_""
SETUP_LABEL_FTPDIR=""_QQ_"Répertoire"_QQ_""
SETUP_LABEL_FTPDIR_HELP=""_QQ_"Répertoire FTP dans lequel les fichiers du site sont placés (tel 'index.php'). En cas de doute demander à votre hébergeur ou utilisez le bouton 'Parcourir' pour localiser le répertoire vous-même."_QQ_""
SETUP_HEADER_SUPERUSERPARAMS=""_QQ_"Paramètre Super utilisateur"_QQ_""
SETUP_HEADER_SUPERUSERPARAMS_HELP=""_QQ_"ANGIE restaure le site avec le compte super utilisateur utilisé pour la sauvegarde. Vous pouvez choisir un super utilisateur (un seul) et modifier son adresse e-mail et mot de passe. Ceci est très utile lorsque vous clonez un site."_QQ_""
SETUP_LABEL_SUPERUSER=""_QQ_"Super utilisateur"_QQ_""
SETUP_LABEL_SUPERUSER_HELP=""_QQ_""_QQ_"_QQ_"_QQ_"Sélectionnez le super utilisateur à modifier. <b>Seul l'utilisateur sélectionné sera modifié&nbsp;!</b>"_QQ_"_QQ_"_QQ_""_QQ_""
SETUP_LABEL_SUPERUSEREMAIL=""_QQ_"E-mail"_QQ_""
SETUP_LABEL_SUPERUSEREMAIL_HELP=""_QQ_""_QQ_"_QQ_"_QQ_"Indiquez la nouvelle adresse e-mail du super utilisateur. Assurez-vous qu'elle ne soit pas déjà attribuée à un autre utilisateur du site, la restauration pourrait ne pas fonctionner!"_QQ_"_QQ_"_QQ_""_QQ_""
SETUP_LABEL_SUPERUSERPASSWORD=""_QQ_"Mot de passe"_QQ_""
SETUP_LABEL_SUPERUSERPASSWORD_HELP=""_QQ_"Indiquez le nouveau mot de passe du super utilisateur. Si vous ne souhaitez pas le modifier, laissez ce champ vide."_QQ_""
