SETUP_LBL_SERVERCONFIG_AUTOPREPEND_WARN=""_QQ_"Hemos detectado que tiene una o más filas usando <a href='%s' target='blank'>el modo PHP auto-prepend</a>: Esto suele ser lo que algunos plugins de seguridad como WordFence hacen. Si restaura a un nuevo servidor <strong>debe deshabilitar esta característica o su sitio no funcionará</strong>."_QQ_""
