SETUP_LBL_SERVERCONFIG_AUTOPREPEND_HELP=""_QQ_"WordFence guarda rutas absolutas en la gestión de ficheros en el modo auto-prepend. Al mover a un nuevo servidor, esto disparará un error fatal. ANGIE deshabilitará este modo, puede volver a activarlo dentro de WordFence y obtener las rutas correctas."_QQ_""
FINALISE_AUTOPREPEND_WARN=""_QQ_"HA desactivado los scripts auto-prepend en su sitio. Estos lo usan algunos plugins de seguridad como WordFence.  Si está usando un plugin de este tipo en su sitio por favor visite su área de configuración; posiblemente tenga que volver a aplicar el  modo auto-prepend para optimizar la seguridad de su sitio."_QQ_""
