SETUP_LBL_REPLACEDATA_INTRO="WordPress y sus plugins guardan referencias a la URL del sitio en varios sitios en la base de datos. Este paso reemplazará estas referencias con la URL de su sitio recién restaurado. La función de reemplazo es compatible con los formatos de texto plando y de "_QQ_"datos serializados"
