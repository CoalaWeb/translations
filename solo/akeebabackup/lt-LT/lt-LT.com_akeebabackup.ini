COM_AKEEBA_CONFIG_USAGESTATS_SOLO_DESC=""_QQ_"Padėkite mums pagerinti mūsų programinę įrangą automatiškai teikdami nuasmenintus duomenis apie Jūsų PHP, MySQL ir Joomla! versijas. Ši informacija mums padės nuspręsti, kurias Joomla!, PHP ir MySQL versijas palaikyti būsimose versijose. Pastaba: mes nerenkame duomenų apie Jūsų tinklapio pavadinimą, IP adresą ar bet kokios kitos tiesioginės ar netiesioginės identifikavimo informacijos."_QQ_""
