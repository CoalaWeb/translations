SOLO_USERS_TFA_GOOGLE_SETUP1="Atsisiųskite ir įdiekite Google Authenticator'ių, arba suderinamą aplikaciją į savo išmanųjį telefoną arba asmeninį kompiuterį. Naudokite vieną iš:"
SOLO_USERS_TFA_GOOGLE_SETUP1_WARNING="Nepamirškite sinchronizuoti Jūsų įrenginio laikrodžio su laiko serveriu. Laiko skirtumas gali neleisti Jums prisijungti prie Akeeba Solo."
