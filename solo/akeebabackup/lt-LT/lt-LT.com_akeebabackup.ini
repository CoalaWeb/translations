SOLO_SETUP_LBL_FS_DRIVER_HELP=""_QQ_"Daugumoje bendrai naudojamų prieglobų reikia naudoti vieną iš galimų (S)FTP režimų, esančių šiame sąraše - tada žemiau reikės įvesti atitinkamus prisijungimo duomenis - tam, kad Akeeba Solo galėtų tinkamai įrašyti failus. Ne visi prieglobos teikėjai palaiko SFTP. Tam reikia, kad serveryje būtų įjungtas SFTP palaikymas ir įdiegtas mod_ssh2 PHP plėtinys."_QQ_""
