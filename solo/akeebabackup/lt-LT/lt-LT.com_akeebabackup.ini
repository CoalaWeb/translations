SOLO_SETUP_LBL_DATABASE_NAME_HELP=""_QQ_"Jūsų duomenų bazės pavadinimas. Dauguma prieglobos teikėjų, naudojančių cPanel, Plesk ir panašius prieglobos valdymo skydus duomenų bazėms naudoja pavadinimus panašius į abcdef_naudotojovardas, kur abcdef yra Jūsų valdymo skydo naudotojo vardas. Jei nesate dėl to tikras, klauskite savo prieglobos teikėją."_QQ_""
