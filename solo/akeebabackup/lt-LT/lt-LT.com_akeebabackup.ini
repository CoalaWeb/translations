SOLO_USERS_TFA_GOOGLE=""_QQ_"Google Authenticator"_QQ_""
SOLO_USERS_TFA_GOOGLE_INTRO=""_QQ_"This feature allows you to use Google Authenticator, or a compatible application, for two factor authentication. On top of your username and password you will also need to provide a six digit security code generated by Google Authenticator to be able to log in to Akeeba Solo. The security code is rotated every 30 seconds. This provides extra protection against hackers logging in to your account even if they were able to get hold of your password."_QQ_""
SOLO_USERS_TFA_GOOGLE_LBL_STEP1=""_QQ_"Step 1 - Get Google Authenticator"_QQ_""
SOLO_USERS_TFA_GOOGLE_LBL_STEP2=""_QQ_"Step 2 - Set up"_QQ_""
SOLO_USERS_TFA_GOOGLE_LBL_STEP3=""_QQ_"Step 3 - Activate Two Factor Authentication"_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP1=""_QQ_"Atsisiųskite ir įdiekite Google Authenticator'ių, arba suderinamą aplikaciją į savo išmanųjį telefoną arba asmeninį kompiuterį. Naudokite vieną iš:"_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP1_WARNING=""_QQ_"Please remember to sync your device's clock with a time-server. Time drift in your device may cause an inability to log in to Akeeba Solo."_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP2A=""_QQ_"Jums reikės įvesti šią informaciją į Google Authenticator arba suderinamą programėlę."_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP2A_ACCOUNT=""_QQ_"Paskyra"_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP2A_KEY=""_QQ_"Raktas"_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP2B=""_QQ_"Alternatively, you can scan the following QR code in Google Authenticator."_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP3=""_QQ_"In order to verify that everything is set up properly, please enter the security code displayed in Google Authenticator in the field below and click on the button. If the code is correct, the Two Factor Authentication feature will be enabled."_QQ_""
SOLO_USERS_TFA_NONE=""_QQ_"Joks (nenaudoti dviejų faktorių autentifikavimo)"_QQ_""
SOLO_USERS_TFA_OTEPS_HEAD=""_QQ_"Vieno karto avariniai kodai"_QQ_""
SOLO_USERS_TFA_OTEPS_INTRO=""_QQ_"Please print a copy of these codes now and keep them in a safe place. If you misplace your two factor authentication device you will find yourself unable to log in to Akeeba Solo. If this happens, please use one of the following one time emergency passwords instead of your two factor Secret Key to log in to Akeeba Solo and reset the two factor authentication. Remember that these are one time emergency codes. Once you use one of them you can never use it again. If you run out of emergency codes, please disable two factor authentication and re-enable it to generate a new set of 10 codes."_QQ_""
SOLO_USERS_TFA_YUBIKEY=""_QQ_"YubiKey"_QQ_""
SOLO_USERS_TFA_YUBIKEY_INTRO=""_QQ_"This feature allows you to use a YubiKey secure hardware token for two factor authentication. On top of your username and password you will also need to insert your YubiKey in your computer's USB port, click inside the Secret Key area of Akeeba Solo's login area and touch YubiKey's gold button. The secret code generated by your YubiKey is unique to your device and changes constantly. This provides extra protection against hackers logging in to your account even if they were able to get hold of your password."_QQ_""
SOLO_USERS_TFA_YUBIKEY_SETUP=""_QQ_"Please insert your YubiKey device in your computer's USB port. Click on the Security Code field below. Then touch the gold button on your YubiKey device for one second. Afterwards, please save your user profile. If the code generated by your YubiKey is validated by YubiCloud the Two Factor Authentication feature will be enabled and this YubiKey will be linked with your user account."_QQ_""
