SOLO_SETUP_LBL_FS_FTP_HOST=""_QQ_"(S)FTP serverio talpinimo teikėjo pavadinimas"_QQ_""
SOLO_SETUP_LBL_FS_FTP_HOST_HELP=""_QQ_"Prieglobos teikėjo pavadinimas arba Jūsų (S)FTP serverio IP adresas, pvz. <code>ftp.example.com</code> arba <code>127.0.0.1</code>. Jūs PRIVALOTE įvesti jį <em>be</em> <code>ftp://</code>, <code>sftp://</code> ar <code>ssh://</code> prefikso. Jei nesate dėl to tikras, teiraukitės savo prieglobos teikėjo."_QQ_""
