SOLO_USERS_TFA_NONE="Joks (nenaudoti dviejų faktorių autentifikavimo)"
SOLO_USERS_TFA_OTEPS_HEAD="Vieno karto avariniai kodai"
SOLO_USERS_TFA_OTEPS_INTRO="Atsispausdinkite šių kodų kopiją ir laikykite ją saugioje vietoje. Jei pamestumėte savo dviejų žingsnių autentifikavimo įrenginį, negalėtumėte prisijungti prie Akeeba Solo. Jei taip atsitiktų, pasinaudokite vienu iš vienkartinių slaptažodžių vietoje dviejų žingsnių saugos kodo, prisijunkite prie Akeeba Solo ir iš naujo suderinkite dviejų žingsnių autentifikavimą. Atminkite, kad tai yra vienkartiniai kodai. Panaudoję juos vieną kartą, daugiau jų  naudoti nebegalėsite. Jei kodai pasibaigs, išjunkite dviejų žingsnių autentifikavimą ir įgalinkite iš naujo, kad sugeneruotumėte naują 10 kodų rinkinį."
