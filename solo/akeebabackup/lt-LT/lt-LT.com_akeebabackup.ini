SOLO_USERS_HEAD_TFA="Dviejų faktorių autentifikavimas"
SOLO_USERS_LBL_ABOUTTFA="Dviejų žingsnių autentifikavimas (TFA) prideda papildomą saugumo sluoksnį prisijungiant prie Akeeba Solo. Be įprastai naudojamų prisijungimo vardo ir slaptažodžio dar turėsite įvesti papildomą slaptą kodą. Skirtingai nuo prisijungimo vardo ir slaptažodžio, šis kodas yra nuolat kintantis. Jo generavimui galite naudoti savo išmanųjį ar kitą įrenginį, priklausomai nuo pasirinkto metodo. TFA naudojimas yra pasirinktinis - Akeeba Solo veiks puikiai ir be jo."
