SOLO_SETUP_LBL_DATABASE_HOST_HELP=""_QQ_"Duomenų bazės serverio pavadinimas arba IP adresas (paprastai: localhost). Atkreipkite dėmesį, jog kalbant apie MySQL localhost ir 127.0.0.1<em>labai</em> skiriasi; galite išbandyti abu variantus, kad pamatytumėte, kuris iš jų geriausiai tinka Jūsų duomenų bazės serveriui. Jei Jūsų serveris naudoja nestandartinį prievadą, rašykite jį po dvitaškio, pvz. 127.0.0.1:1234 nurodo naudoti serverį 127.0.0.1 per prievadą 1234."_QQ_""
SOLO_SETUP_LBL_DATABASE_INFO=""_QQ_"Akeeba Solo reikia duomenų bazės savo nuostatų ir visų bandymų kurti atsargines kopijas žurnalo saugojimui. Žemiau prašome įvesti prisijungimo prie duomenų bazės duomenis. Galite naudoti tą pačią duomenų bazę, kurią norite išsaugoti arba atskirą duomenų bazę, skirtą Akeeba Solo (rekomenduojama)."_QQ_""
