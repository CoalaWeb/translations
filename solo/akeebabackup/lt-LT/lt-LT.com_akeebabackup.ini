SOLO_USERS_TFA_GOOGLE="Google Authenticator"
SOLO_USERS_TFA_GOOGLE_INTRO="Ši funkcija leidžia naudoti Google Authenticator arba suderinamą aplikaciją dviejų žingsnių autentifikavimui. Norėdami prisijungti prie Akeeba Solo įvedę prisijungimo vardą ir slaptažodį dar turėsite įvesti ir šešių skaitmenų saugos kodą, kurį sugeneruoja Google Authenticator. Saugos kodas keičiamas kas 30 sekundžių. Tai suteikia papildomą apsaugą nuo įsilaužėlių tada, kai jie bando prisijungti prie Jūsų tinklapio turėdami tinkamus prisijungimo vardą ir slaptažodį."
