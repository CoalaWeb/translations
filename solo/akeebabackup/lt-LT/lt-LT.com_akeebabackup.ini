SOLO_USERS_TFA_YUBIKEY_INTRO="Ši funkcija dviejų žingsnių autentifikavimui naudoja YubiKey aparatinę saugos priemonę. Įvedę prisijungimo vardą ir slaptažodį turėsite įkišti YubiKey raktą į savo kompiuterio USB lizdą, spragtelėti slapto kodo lauke Akeeba Solo prisijungimo formoje ir paliesti auksinį YubiKey mygtuką. Slaptas kodas, kurį generuoja Jūsų YubiKey įrenginys yra unikalus Jūsų įrenginiui ir nuolatos kinta.  Tai suteikia papildomą apsaugą nuo įsilaužėlių tada, kai jie bando prisijungti prie Jūsų tinklapio turėdami tinkamus prisijungimo vardą ir slaptažodį."
SOLO_USERS_TFA_YUBIKEY_SETUP="Įkiškite savo YubiKey įrenginį į kompiuterio USB lizdą. Spustelėkite žemiau esančiame saugos kodo lauke. Tada palieskite auksinį mygtuką ant YubiKey įrenginio ir laikykite jį nuspaudę 1 sek. Po to išsaugokite savo naudotojo paskyrą. Jei kodas, sugeneruotas Jūsų YubiKey įrenginio yra patvirtintas YubiCloud, dviejų žingsnių autentifikavimas bus įjungtas ir YubiKey bus susietas su Jūsų naudotojo paskyra."
