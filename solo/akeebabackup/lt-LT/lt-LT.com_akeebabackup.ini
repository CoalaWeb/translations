COM_AKEEBA_CONFWIZ_UI_CANTFIXDIRECTORIES=""_QQ_"Akeeba Backup nepavyko rasti išvesties aplanko, į kurį būtų leista rašyti. Prašome suteikti rašymo teises atsarginių kopijų aplankui ir paleisti šį vedlį dar kartą."_QQ_""
COM_AKEEBA_CPANEL_ERR_MBSTRING_SOLO=""_QQ_"<strong>Jūsų PHP versijoje neįdiegtas arba neaktyvuotas mbstring extension plėtinys</strong>. Akeeba Solo veikimui reikia, kad jis būtų įjungtas, kitaip Akeeba Solo neveiks tinkamai. Paprašykite savo prieglobos teikėją įgalinti mbstring plėtinį PHP %s versijai, veikiančiai Jūsų serveryje."_QQ_""
COM_AKEEBA_CPANEL_ERR_MBSTRING_WORDPRESS=""_QQ_"<strong>Jūsų PHP versijoje neįdiegtas arba neaktyvuotas mbstring extension plėtinys</strong>. WordPress veikimui reikia, kad jis būtų įjungtas, kitaip WordPress ir Akeeba Solo neveiks tinkamai. Paprašykite savo prieglobos teikėją įgalinti mbstring plėtinį PHP %s versijai, veikiančiai Jūsų serveryje."_QQ_""
COM_AKEEBA_SCHEDULE_LBL_CLICRON_INFO=""_QQ_"Tai yra rekomenduojamas metodas visiems serveriams, palaikantiems komandinės eilutės CRON darbus. Šis metodas apeina Joomla! žiniatinklio sąsają, pasiekdamas maksimalią veikimo spartą."_QQ_""
COM_AKEEBA_SCHEDULE_LBL_CLIGENERICINFO=""_QQ_"Nepamirškite pakeisti <em>%s</em> tikru keliu iki Jūsų prieglobos teikėjo  PHP <strong>CLI (komandinės eilutės sąsajos)</strong> vykdomojo failo. Atminkite, kad turite naudoti PHP CLI vykdomąjį failą; net jeigu PHP CGI (bendrojo šliuzo sąsaja) vykdomasis failas su mūsų CRON scenarijais, jis yra jautrus skirtojo laiko ir kitoms atsarginės kopijos kūrimo klaidoms. Jei nesate tikras, ką tai reiškia, prašome konsultuotis su prieglobos teikėju. Jis yra vienintelis, galintis suteikti Jums informaciją apie kelią iki PHP CLI vykdomojo failo."_QQ_""
COM_AKEEBA_SCHEDULE_LBL_FRONTEND_DISABLED=""_QQ_"Akeeba Backup išorinės sąsajos kopijos sukūrimo metodas išjungtas. Jei jo neįjungsite, negalėsite naudoti šio tvarkaraščio metodo. Norėdami įjungti kopijos sukūrimo naudojant išorinę sąsają funkciją eikite į Valdymo skydą ir įgalinkite išorinės sąsajos metodą Viešojo API kortelėje. Taip pat nepamirškite nurodyti slaptą raktą."_QQ_""
