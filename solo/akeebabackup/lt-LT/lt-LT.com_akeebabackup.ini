SOLO_USERS_LBL_ABOUTTFA=""_QQ_"Two Factor Authentication (TFA) adds an extra layer of security when logging in to Akeeba Solo. On top of your username and password you will also need to enter a secret code in order to login. Unlike your username and password, this secret code is not fixed. It changes over time and it's generated by your smartphone or a dedicated device, depending on the method you choose. Enabling TFA is optional; Akeeba Solo will work without it just as fine."_QQ_""
