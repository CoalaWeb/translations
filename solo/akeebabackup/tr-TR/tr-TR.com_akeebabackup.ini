SOLO_USERS_TFA_YUBIKEY_SETUP="YubiKey aygıtını bilgisayarınızın USB bağlantı noktasına takıp aşağıdaki Güvenlik kodu alanına tıklayın ve YubiKey üzerindeki altın düğmeye bir saniye süreyle dokunun. Bundan sonra kullanıcı profilinizi kaydedin. YubiKey tarafından üretilen kod YubiCloud tarafından doğrulanırsa, İki Aşamalı Kimlik Doğrulama özelliği etkinleştirilir ve bu YubiKey aygıtı kullanıcı hesabınıza bağlanır."
