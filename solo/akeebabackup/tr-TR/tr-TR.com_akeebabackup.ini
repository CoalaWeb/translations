SOLO_USERS_TFA_OTEPS_INTRO="Lütfen bu kodları bir yere yazarak güvenli bir yerde saklayın. İki Aşamalı Kimlik Doğrulama aygıtı kullanılamadığında Akeeba Solo oturumu açılamaz. Böyle bir durumda iki aşamalı kimlik doğrulaması için kullanılan güvenlik kodu yerine bir kerelik acil durum parolalarından birini yazarak oturum açılabilir. Kullanılan bir parola  bir daha kullanılamaz. Acil durum kodlarının tamamı kullanılırsa iki aşamalı kimlik doğrulama özelliği devre dışı bırakılıp yeniden etkinleştirildiğinde 10 yeni kod elde edilebilir."
