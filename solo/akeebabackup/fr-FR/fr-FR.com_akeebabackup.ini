SOLO_SETUP_LBL_USERSETUP_TEXT=""_QQ_"L'accès à Akeeba Solo est protégé par un identifiant. Veuillez entrer les détails pour l'utilisateur administrateur ci-dessous. Vous pouvez créer plus d'utilisateurs dans Akeeba Solo, une fois l'installation terminée."_QQ_""
SOLO_SETUP_LBL_USER_EMAIL=""_QQ_"Adresse e-mail"_QQ_""
SOLO_SETUP_LBL_USER_EMAIL_HELP=""_QQ_"Veuillez entrez votre adresse email. Elle sera utilisée chaque fois que votre installation Akeeba Solo doit vous envoyer un email. Cette adresse email, ainsi que toutes les informations de l'utilisateur, n'est <em>pas</em>  transmise aux auteurs de Akeeba Solo."_QQ_""
