SOLO_SETUP_LBL_DATABASE_USER_HELP=""_QQ_"Le nom d'utilisateur que vous utilisez pour vous connecter à votre base de données. La plupart des hébergeurs utilisant cPanel, Plesk et d'autres panneaux d'hébergement principaux donneront des noms d'utilisateurs comme abcdef_username, où abcdef est votre nom d'utilisateur du panneau de contrôle d'hébergement. En cas de doute, veuillez demander à votre hôte."_QQ_""
