SOLO_SETUP_LBL_SESSIONTIMEOUT=""_QQ_"Délai d'expiration de la session (minutes)"_QQ_""
SOLO_SETUP_LBL_SESSIONTIMEOUT_HELP=""_QQ_"Vous resterez connecté à Akeeba Solo pendant toutes ces minutes depuis votre dernière activité sur le système. La valeur par défaut est 1440 minutes (un jour). Nous vous recommandons de toujours vous déconnecter après avoir fini de gérer Akeeba Solo comme une pratique de sécurité standard. En dépit de ce paramètre, vous pouvez être déconnecté automatiquement si votre adresse IP change, votre navigateur est mis à jour ou la chaîne d'agent utilisateur de votre navigateur est modifiée (par exemple, mise à jour du système d'exploitation, mise à jour Java, etc."_QQ_""
