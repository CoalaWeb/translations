SOLO_SETUP_LBL_FS_FTP_PASSIVE=""_QQ_"Utiliser le mode passif"_QQ_""
SOLO_SETUP_LBL_FS_FTP_PASSIVE_HELP=""_QQ_"Uniquement applicable pour FTP, ignoré pour SFTP. Lorsque cette option est sélectionnée, Akeeba Solo utilise le mode FTP passif. La plupart des serveurs FTP l'exigent. Si votre hébergeur requiert le mode FTP actif, décochez cette case. En cas de doute, veuillez demander à votre hôte."_QQ_""
SOLO_SETUP_LBL_FS_FTP_PASSWORD=""_QQ_"Mot de passe (S)FTP"_QQ_""
SOLO_SETUP_LBL_FS_FTP_PASSWORD_HELP=""_QQ_"Le mot de passe que vous utilisez pour vous connecter à votre serveur (S)FTP. En cas de doute, demandez à votre hébergeur."_QQ_""
