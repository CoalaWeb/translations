SOLO_SETUP_LBL_FS_DRIVER_HELP=""_QQ_"Sur de nombreux hébergeur partagés, vous devez utiliser l'un des modes (S)FTP disponibles dans cette liste déroulante - et entrer vos paramètres (S)FTP  dans les champs apparaissant ci-dessous si vous faites ce choix - pour vous assurer que Akeeba Solo peut écrire correctement dans ses fichiers. Tous les hôtes ne prennent pas en charge SFTP. Vous avez besoin du support SFTP sur le serveur et de l'extension PHP mod_ssh2 à installer."_QQ_""
SOLO_COMMON_LBL_ROOT=""_QQ_"&lt;racine&gt;"_QQ_""
SOLO_CONFIG_PLATFORM_DBPREFIX_DESCRIPTION=""_QQ_"Le préfixe commun de noms de table dans la base de données, y compris le trait de soulignement. Par exemple&nbsp;: <tt>jos_</tt> <tt>wp_</tt>, <tt>phpbb_</tt> etc. Laissez ce champ vide si votre application Web n'utilise pas de préfixe commun de noms de table."_QQ_""
SOLO_CONFIG_PLATFORM_SITEURL_DESCRIPTION=""_QQ_"(Facultatif) Entrez l’URL du site que vous voulez sauvegarder, par exemple <code>http://www.example.com</code>. Cela permet au script d’installation de savoir si vous effectuez une restauration du site vers le même emplacement ou un clonage/transfert de site. Si vous ne spécifiez pas l’URL du script de restauration, il vous sera demandé d’indiquer les informations de connexion à la base de données ce qui peut paraître déroutant lorsque vous restaurez une sauvegarde du site sur lui-même."_QQ_""
SOLO_MAIN_ERR_CONFIGREADABLE_BODY=""_QQ_"Nous avons détecté que votre fichier de configuration d'Akeeba Solo est lisible sur le web à l’aide de l' URL <code>%s</code>. Cela peut poser un risque <strong>très grave</strong> de sécurité. Nous vous conseillons vivement de suivre nos instructions dans notre documentation pour sécuriser le répertoire contenant ce fichier."_QQ_""
SOLO_MAIN_ERR_OUTPUTREADABLE_BODY=""_QQ_"Nous avons détecté que votre répertoire de sauvegarde est lisible sur le web à l’aide de l' URL <code>%s</code>. Cela peut poser un risque <strong>très grave</strong> de sécurité. Nous vous conseillons vivement de suivre nos instructions dans notre documentation pour sécuriser le répertoire de sauvegarde ou pour choisir un répertoire en dehors de la racine web du serveur."_QQ_""
SOLO_MAIN_LBL_NEEDSUPGRADE=""_QQ_"<strong>Indiquer l'ID de téléchargement d'Akeeba Solo professionnel n’est pas suffisant pour accéder aux fonctions avancées</strong>. Pour cela, vous devez télécharger et installer la version Akeeba Solo Professionnel par-dessus celle d'Akeeba Solo Core qu'il n'est pas nécessaire de désinstaller."_QQ_""
SOLO_MAIN_LBL_USERS=""_QQ_"Gestionnaire des utilisateurs"_QQ_""
SOLO_MAIN_LBL_WHYSUBSCRIBE=""_QQ_"Akeeba Solo professionnel possède de nombreuses fonctionnalités supplémentaires utiles tels que la <b>restauration de sauvegarde intégrée</b>, l'importation de sauvegardes depuis Amazon S3 ou votre serveur, le <b>transfert automatiquement des sauvegardes sur des espaces de stockage cloud</b> (Amazon S3, Dropbox, mini-Box et plus de 40 autres services), des filtres d'inclusion/exclusion et bien plus encore&nbsp;! Abonnez-vous à la version professionnelle et obtenez également un support prioritaire par les développeurs du logiciel."_QQ_""
SOLO_MANAGE_LBL_HOWDOIRESTORE_CORE=""_QQ_"L'utilisation de la version gratuite d'Akeeba (Core) permet de restaurer les sauvegardes uniquement manuellement à l’aide d'Akeeba Kickstart. Pour plus d’informations, veuillez <a href='%s'>consulter notre documentation</a>. Pour accéder à plus de fonctionnalités telles la restauration intégrée, le transfert des sauvegardes sur le Cloud et bien plus encore, veuillez vous abonner à la version professionnelle d'Akeeba&nbsp;!"_QQ_""
SOLO_MANAGE_LBL_HOWDOIRESTORE_PRO=""_QQ_"Vous pouvez sélectionner une sauvegarde dans la liste ci-dessous et cliquer sur le bouton Restaurer. Pour la restauration sur un serveur différent ou pour plus de détails sur la procédure de restauration, <a href='%s'>consultez notre documentation </a>."_QQ_""
SOLO_RESTORE_LABEL_SUCCESS_INFO=""_QQ_"Vous devez maintenant exécuter le script de restauration qui restaurera le contenu de votre base de données et effectuera d'autres opérations d'entretien. Pour ce faire, veuillez visiter l'URL  <code>http://www.example.com/installation/index.php</code> où http://www.example.com est l'URL du site que vous restaurez.  <strong>IMPORTANT! Ne fermez pas la fenêtre où ce message apparaît! </strong>. Une fois le script de restauration terminé, fermez sa fenêtre et revenez ici. Cliquez ensuite sur le bouton Finaliser la Restauration ci-dessous pour supprimer le répertoire <tt>installation</tt>. Ensuite, vous pouvez commencer à utiliser votre site restauré."_QQ_""
SOLO_RESTORE_LABEL_SUCCESS_INFO_HASURL=""_QQ_"Vous devez maintenant exécuter le script de restauration qui restaurera le contenu de votre base de données et effectuera d'autres opérations d'entretien. Pour ce faire, veuillez visiter l'URL<code>%s/installation/index.php</code> où %s est l'URL du site vers lequel vous restaurez. Vous pouvez visiter cette URL en cliquant sur le bouton Exécuter le script de restauration ci-dessous.  <strong>IMPORTANT! Ne fermez pas la fenêtre où ce message apparaît!</strong>.  Une fois le script de restauration terminé, fermez sa fenêtre et revenez ici. Cliquez ensuite sur le bouton Finaliser la restauration ci-dessous pour supprimer le répertoire<tt>installation</tt>. Ensuite, vous pouvez commencer à utiliser votre site restauré."_QQ_""
SOLO_SETUP_LBL_ANCIENTIENOTICE=""_QQ_"Vous utilisez une ancienne version non prise en charge d'Internet Explorer. Veuillez mettre à jour  <a href='%s'>la dernière version</a> d'Internet Explorer. S'il n'est pas disponible pour votre version de Windows, veuillez utiliser un navigateur moderne et conforme aux normes tel que <a href='%s'>Chrome</a>.  Même si vous pouvez continuer l'installation sur votre ancienne version d'Internet Explorer non prise en charge, nous ne pouvons pas garantir une expérience Akeeba Solo sans problème."_QQ_""
SOLO_SETUP_LBL_DATABASE_DRIVER_HELP=""_QQ_"C'est généralement MySQLi (<em>avec</em> le "_QQ_"_QQ_"_QQ_"i"_QQ_"_QQ_"_QQ_" final)"_QQ_""
SOLO_SETUP_LBL_DATABASE_HOST_HELP=""_QQ_"Le nom d'hôte ou l'adresse IP du serveur de base de données (généralement: localhost). Notez que localhost et 127.0.0.1 sont <em>trés</em> différents en ce qui concerne MySQL;  vous devrez peut-être essayer à la fois pour voir ce qui fonctionne avec votre serveur de base de données. Si votre serveur utilise un port non standard, ajoutez-le après que le nom d'hôte a été précédé d'un deux-points, par ex. 127.0.0.1:1234 pour utiliser un serveur de base de données sur 127.0.0.1 en écoutant le port 1234."_QQ_""
SOLO_SETUP_LBL_DATABASE_INFO=""_QQ_"Akeeba Solo a besoin d'une base de données pour stocker ses paramètres de configuration et un journal de toutes les tentatives de sauvegarde. Veuillez fournir les paramètres de connexion à la base de données ci-dessous. Vous pouvez utiliser la même base de données que le site que vous souhaitez sauvegarder, ou une base de données dédiée uniquement pour Akeeba Solo (recommandé)."_QQ_""
SOLO_SETUP_LBL_FS_DRIVER_SFTP=""_QQ_"Mode SFTP - Protocole de transfert de fichiers sécurisé (via SSH)"_QQ_""
SOLO_SETUP_LBL_FS_FTP_DIRECTORY=""_QQ_"Répertoire (S)FTP"_QQ_""
SOLO_SETUP_LBL_FS_FTP_DIRECTORY_HELP=""_QQ_"Le répertoire (S)FTP vers l'installation d'Akeeba Solo. Sur les serveurs FTP, ce n'est pas le même que le chemin du système de fichiers. En cas de doute, demandez à votre hébergeur."_QQ_""
