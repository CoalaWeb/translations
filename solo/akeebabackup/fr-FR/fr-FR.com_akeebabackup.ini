SOLO_USERS_TFA_GOOGLE=""_QQ_"Google Authenticator"_QQ_""
SOLO_USERS_TFA_GOOGLE_INTRO=""_QQ_"Cette fonctionnalité vous permet d'utiliser Google Authenticator ou une application compatible pour l'authentification à deux facteurs. En plus de votre nom d'utilisateur et de votre mot de passe, vous devrez également fournir un code de sécurité à six chiffres généré par Google Authenticator pour pouvoir vous connecter à Akeeba Solo. Le code de sécurité est pivoté toutes les 30 secondes. Cela offre une protection supplémentaire contre les pirates qui se connectent à votre compte, même s'ils ont pu obtenir votre mot de passe."_QQ_""
SOLO_USERS_TFA_GOOGLE_LBL_STEP1=""_QQ_"Étape 1 - Obtenir Google Authenticator"_QQ_""
SOLO_USERS_TFA_GOOGLE_LBL_STEP2=""_QQ_"Étape 2 - Configurer"_QQ_""
SOLO_USERS_TFA_GOOGLE_LBL_STEP3=""_QQ_"Étape 3 - Activation de l'authentification à deux facteurs"_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP1=""_QQ_"Téléchargez et installez Google Authenticator ou une application compatible sur votre smartphone ou votre ordinateur de bureau. Utilisez l'un des éléments suivants:"_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP1_WARNING=""_QQ_"N'oubliez pas de synchroniser l'horloge de votre appareil avec un serveur de temps. La dérive temporelle de votre appareil peut entraîner l'impossibilité de se connecter à Akeeba Solo."_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP2A=""_QQ_"Vous devrez entrer les informations suivantes dans Google Authenticator ou dans une application compatible."_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP2A_ACCOUNT=""_QQ_"Compte"_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP2A_KEY=""_QQ_"Clé"_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP2B=""_QQ_"Vous pouvez également scanner le QR code suivant dans Google Authenticator."_QQ_""
SOLO_USERS_TFA_GOOGLE_SETUP3=""_QQ_"Pour vérifier que tout est correctement configuré, entrez le code de sécurité affiché dans Google Authenticator dans le champ ci-dessous et cliquez sur le bouton. Si le code est correct, la fonction d'authentification à deux facteurs sera activée."_QQ_""
SOLO_USERS_TFA_NONE=""_QQ_"Aucun (n'utilisez pas l'authentification à deux facteurs)"_QQ_""
SOLO_USERS_TFA_OTEPS_HEAD=""_QQ_"Codes d'urgence uniques"_QQ_""
SOLO_USERS_TFA_OTEPS_INTRO=""_QQ_"Veuillez imprimer une copie de ces codes maintenant et conservez-les dans un endroit sûr. Si vous égarez votre dispositif d'authentification à deux facteurs, vous ne pourrez pas vous connecter à Akeeba Solo. Si cela se produit, veuillez utiliser l'un des mots de passe d'urgence suivants au lieu de votre clé secrète à deux facteurs pour vous connecter à Akeeba Solo et réinitialiser l'authentification à deux facteurs. Rappelez-vous que ce sont des codes d'urgence uniques. Une fois que vous en utilisez un, vous ne pourrez plus jamais l'utiliser. Si vous n'avez plus de codes d'urgence, désactivez l'authentification à deux facteurs et réactivez-la pour générer un nouveau jeu de 10 codes."_QQ_""
SOLO_USERS_TFA_YUBIKEY=""_QQ_"YubiKey"_QQ_""
SOLO_USERS_TFA_YUBIKEY_INTRO=""_QQ_"Cette fonctionnalité vous permet d'utiliser un jeton matériel sécurisé YubiKey pour l'authentification à deux facteurs. En plus de votre nom d'utilisateur et de votre mot de passe, vous devrez également insérer votre YubiKey dans le port USB de votre ordinateur, cliquer dans la zone Secret Key de la zone de connexion d'Akeeba Solo et appuyer sur le bouton doré de YubiKey. Le code secret généré par votre YubiKey est unique à votre appareil et change constamment. Cela offre une protection supplémentaire contre les pirates qui se connectent à votre compte, même s'ils ont pu obtenir votre mot de passe."_QQ_""
SOLO_USERS_TFA_YUBIKEY_SETUP=""_QQ_"Veuillez insérer votre appareil YubiKey dans le port USB de votre ordinateur. Cliquez sur le champ Code de sécurité ci-dessous. Appuyez ensuite sur le bouton d'or de votre appareil YubiKey pendant une seconde. Ensuite, sauvegardez votre profil utilisateur. Si le code généré par votre clé YubiKey est validé par YubiCloud, la fonction d'authentification à deux facteurs sera activée et cette clé YubiKey sera liée à votre compte utilisateur."_QQ_""
SOLO_WIZARD_BTN_PYTHIA=""_QQ_"Détection automatique"_QQ_""
SOLO_WIZARD_BTN_PYTHIA_HELP=""_QQ_"Si vous cliquez sur ce bouton, Akeeba Solo essaie de détecter automatiquement le type de script, le type d'installateur et les informations de connexion à la base de données ci-dessous. Merci de revoir les paramètres. La détection automatique peut ne pas produire les paramètres corrects dans certaines circonstances."_QQ_""
