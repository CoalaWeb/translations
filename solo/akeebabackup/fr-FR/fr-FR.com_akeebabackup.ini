SOLO_SETUP_LBL_FS_FTP_PORT_HELP=""_QQ_"Le numéro de port que votre serveur (S)FTP écoute. Habituellement, c'est 21 pour FTP et 22 pour SFTP. En cas de doute, demandez à votre hébergeur."_QQ_""
SOLO_SETUP_LBL_FS_FTP_SSL=""_QQ_"Utiliser SSL"_QQ_""
SOLO_SETUP_LBL_FS_FTP_SSL_HELP=""_QQ_"Uniquement applicable pour FTP, ignoré pour SFTP. Lorsque cette option est sélectionnée, Akeeba Solo utilise FTP via SSL explicite (FTP/S). Veuillez noter que ceci ne doit pas être confondu avec SFTP qui est une chose entièrement différente."_QQ_""
SOLO_SETUP_LBL_FS_FTP_USERNAME=""_QQ_"Nom d'utilisateur (S)FTP"_QQ_""
SOLO_SETUP_LBL_FS_FTP_USERNAME_HELP=""_QQ_"Le nom d'utilisateur que vous utilisez pour vous connecter à votre serveur (S)FTP. En cas de doute, demandez à votre hébergeur."_QQ_""
SOLO_SETUP_LBL_LIVESITE=""_QQ_"URL vers Akeeba Solo"_QQ_""
SOLO_SETUP_LBL_LIVESITE_HELP=""_QQ_"Sur la plupart des serveurs, cela est automatiquement déterminé. Si l'URL ci-dessus est incorrecte, corrigez-la manuellement."_QQ_""
SOLO_SETUP_LBL_MANUALCONFIGINSTRUCTIONS=""_QQ_"Sélectionnez tout le texte ci-dessous et copiez-le dans un nouveau fichier texte brut. Nommez le fichier <code>config.php</code>. . Ensuite, téléchargez-le dans le répertoire <code>Solo/assets/private</code> du répertoire d'Akeeba Solo. Vous pouvez ensuite commencer à utiliser Akeeba Solo normalement."_QQ_""
SOLO_SETUP_LBL_RECOMMENDED=""_QQ_"Ces paramètres sont recommandés pour PHP afin d'assurer une compatibilité totale avec Akeeba Solo. Cependant, Akeeba Solo fonctionnera toujours si vos paramètres ne correspondent pas à la configuration recommandée."_QQ_""
SOLO_SETUP_LBL_RECOMMENDED_VALUE=""_QQ_"Conseillé"_QQ_""
SOLO_SETUP_LBL_REQUIRED=""_QQ_"Si l'un de ces éléments n'est pas pris en charge (marqué comme Non), veuillez prendre des mesures pour les corriger. Si vous ne le faites pas, votre installation Akeeba Solo ne fonctionnera pas correctement."_QQ_""
SOLO_SETUP_LBL_REQUIREDREDTEXT=""_QQ_"Certains des paramètres requis sur votre serveur semblent être incompatibles avec Akeeba Solo. Vous pouvez les ignorer et essayer de continuer, mais Akeeba Solo peut ne pas fonctionner. Si vous ne savez pas ce qu'ils signifient et comment vous pouvez les réparer, demandez à votre hébergeur."_QQ_""
