SOLO_SETUP_LBL_USER_PASSWORD2=""_QQ_"Répéter le mot de passe"_QQ_""
SOLO_SETUP_LBL_USER_PASSWORD2_HELP=""_QQ_"Veuillez répéter le mot de passe que vous avez entré ci-dessus. Nous voulons nous assurer que vous ne l'avez pas accidentellement saisi."_QQ_""
SOLO_SETUP_LBL_USER_PASSWORD_HELP=""_QQ_"Le mot de passe que vous utiliserez pour vous connecter à Akeeba Solo. Le mot de passe est sensible à la casse, ce qui signifie que abc, Abc et ABC sont trois mots de passe<em>differents</em>."_QQ_""
SOLO_SETUP_LBL_USER_USERNAME=""_QQ_"Nom d'utilisateur"_QQ_""
SOLO_SETUP_LBL_USER_USERNAME_HELP=""_QQ_"Le nom d'utilisateur que vous utiliserez pour vous connecter à Akeeba Solo. Il est préférable d'utiliser uniquement les lettres minuscules a-z et les nombres 0-9."_QQ_""
SOLO_SETUP_LBL_WELCOME=""_QQ_"Avant de pouvoir utiliser Akeeba Solo, vous devrez le configurer. Cet installateur Web vous guidera à travers toutes les étapes nécessaires. Dans cette première page, nous vérifions que la configuration de votre serveur correspond à la configuration minimale requise pour Akeeba Solo. Cliquez sur le bouton <strong>Suivant</strong> ci-dessus pour passer à la page suivante du programme d'installation."_QQ_""
SOLO_SETUP_LBL_WELCOME_HEAD=""_QQ_"Bienvenue dans Akeeba Solo"_QQ_""
SOLO_SETUP_MSG_CONFIGNOTWRITTEN=""_QQ_"Nous ne pouvons pas écrire la configuration d'Akeeba Solo sur le disque. Veuillez suivre les instructions ci-dessous pour l'enregistrer manuellement. Si vous ne parvenez pas à le faire, Akeeba Solo ne fonctionnera PAS et ce programme d'installation apparaîtra à nouveau la prochaine fois que vous tenterez de l'utiliser."_QQ_""
SOLO_SETUP_MSG_CONFIGNOTWRITTEN_HEAD=""_QQ_"Akeeba Solo n'est pas encore correctement installé"_QQ_""
SOLO_SETUP_MSG_CONFIGURATIONPHP=""_QQ_"Vous pouvez continuer l'installation car les paramètres de configuration seront affichés à la fin. Vous devrez télécharger manuellement le code. À la fin de l'installation, cliquez dans la zone de texte pour surligner tout le code, puis collez-le dans un nouveau fichier texte. Nommez ce fichier 'config.php' et chargez-le dans le dossier Solo/assets/private de votre installation Akeeba Solo."_QQ_""
SOLO_SETUP_MSG_DONE=""_QQ_"Vous avez configuré Akeeba Solo avec succès. Vous pouvez maintenant commencer à l'utiliser."_QQ_""
