COM_AKEEBA_SCHEDULE_LBL_CLIGENERICINFO=""_QQ_"N'oubliez pas de remplacer  <em>%s</em> par le chemin réel de l'exécutable PHP sur votre serveur <strong>CLI (Interface en  Ligne de Commande)</strong>. Rappelez-vous que vous devez utiliser l'exécutable PHP CLI; Même si l'exécutable PHP CGI (Common Gateway Interface) peut fonctionner avec nos scripts CRON, il est sujet aux erreurs de délai d'attente et aux échecs de sauvegarde. Si vous n'êtes pas sûr de ce que cela signifie, veuillez consulter votre hébergeur. Ce sont les seules personnes qui peuvent vous fournir le chemin vers le fichier exécutable PHP CLI."_QQ_""
