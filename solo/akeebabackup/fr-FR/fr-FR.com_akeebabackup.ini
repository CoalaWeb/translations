SOLO_USERS_HEAD_TFA=""_QQ_"Authentification à deux facteurs"_QQ_""
SOLO_USERS_LBL_ABOUTTFA=""_QQ_"L'authentification à deux facteurs (TFA) ajoute une couche de sécurité supplémentaire lors de la connexion à Akeeba Solo. En plus de votre nom d'utilisateur et mot de passe, vous devrez également entrer un code secret pour vous connecter. Contrairement à votre nom d'utilisateur et votre mot de passe, ce code secret n'est pas corrigé. Il change au fil du temps et il est généré par votre smartphone ou un appareil dédié, selon la méthode que vous choisissez. L'activation de TFA est facultative. Akeeba Solo travaillera sans elle aussi bien."_QQ_""
SOLO_USERS_LBL_TFAENABLE=""_QQ_"Activer l'authentification à deux facteurs"_QQ_""
