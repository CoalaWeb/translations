PLG_USER_LOGINGUARD=""_QQ_"Usuário - Akeeba LoginGuard protection"_QQ_""
PLG_USER_LOGINGUARD_DESCRIPTION=""_QQ_"Permite aos usuários configurar a Verificação em Duas Etapas para a conta deles de dentro da sua página de edição da conta."_QQ_""
PLG_USER_LOGINGUARD_ERR_NOCOMPONENT=""_QQ_"Por favor, instale o componente Akeeba LoginGuard para mostrar esta seção do perfil do usuário."_QQ_""
PLG_USER_LOGINGUARD_ERR_NOUSER=""_QQ_"Não foi possível configurar a Verificação em Duas Etapas para usuário não-existente."_QQ_""
PLG_USER_LOGINGUARD_HEADER=""_QQ_"Verificação em Duas Etapas"_QQ_""
PLG_USER_LOGINGUARD_FIELD_LABEL=""_QQ_"Configurar a Verificação em Duas Etapas"_QQ_""
PLG_USER_LOGINGUARD_FIELD_DESC=""_QQ_"Configure a Verificação em Duas Etapas para aumentar a segurança da conta. AVISO! Modificando suas configurações de Verificação de Duas Etapas perderá quaisquer outras alterações que você fez nas configurações da sua conta de usuário."_QQ_""
PLG_USER_LOGINGUARD_FIELD_HASTFA_LABEL=""_QQ_"Estado Atual"_QQ_""
PLG_USER_LOGINGUARD_FIELD_HASTFA_ENABLED=""_QQ_"Ligado"_QQ_""
PLG_USER_LOGINGUARD_FIELD_HASTFA_DISABLED=""_QQ_"Desligado"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTONLOGIN_LABEL=""_QQ_"Redirecionar ao Entrar"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTONLOGIN_DESC=""_QQ_"Se o usuário ainda não configurou a Verificação em Duas Etapas e esta opção estiver ativada, eles serão redirecionados para a página de configuração de Verificação em Duas Etapas ou a URL personalizada que você configurou abaixo. Isto é para ser uma maneira simples de permitir que seus usuários saibam que a Verificação em Duas Etapas é uma opção no seu site."_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTURL_LABEL=""_QQ_"URL de Redirecionamento Personalizada"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTURL_DESC=""_QQ_"Redireciona para esta URL em vez da página de configuração de Verificação em Duas Etapas quando a opção acima estiver ativada. AVISO: Esta deve ser uma URL dentro do seu site. Você não pode fazer login em um link externo ou em um subdomínio diferente."_QQ_""
