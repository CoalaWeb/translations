PLG_USER_LOGINGUARD_FIELD_HASTFA_ENABLED=""_QQ_"Activ"_QQ_""
PLG_USER_LOGINGUARD_FIELD_HASTFA_DISABLED=""_QQ_"Inactiv"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTONLOGIN_LABEL=""_QQ_"Redirectionare dupa autentificare"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTONLOGIN_DESC=""_QQ_"Daca utilizatorul nu are inca configurata autentificarea in doi pasi, si aceasta optiune este activa, ei vor fi directionati catre pagina de configurare a acesteia sau catre un URL introdus de dvs. E cea mai simpla modalitate de a aduce la cunostinta utilizatorilor disponibilitatea autentificarii in doi pasi."_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTURL_LABEL=""_QQ_"URL de redirectionare personalizat"_QQ_""
PLG_USER_LOGINGUARD_CONFIG_REDIRECTURL_DESC=""_QQ_"Cand optiunea este activa, utilizatorii sunt redirectionati catre acest URL in loc de pagina de configurare a autentificarii in doi pasi. ATENTIE! Trebuie sa fie un URL de pe acest site, nu puteti face login catre un link extern sau un subdomeniu diferit."_QQ_""
