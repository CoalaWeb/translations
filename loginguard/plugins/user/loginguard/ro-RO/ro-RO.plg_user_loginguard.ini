PLG_USER_LOGINGUARD=""_QQ_"Utilizator - Akeeba LoginGuard protection"_QQ_""
PLG_USER_LOGINGUARD_DESCRIPTION=""_QQ_"Permite utilizatorilor sa-si configureze autentificarea in doi pasi, pentru contul propriu, din pagina de editare a acestuia."_QQ_""
PLG_USER_LOGINGUARD_ERR_NOCOMPONENT=""_QQ_"Va rugam sa instalati componenta Akeeba LoginGuard pentru a afisa aceasta sectiune a profilului utilizatorilor."_QQ_""
PLG_USER_LOGINGUARD_ERR_NOUSER=""_QQ_"Nu pot configura autentificarea in doi pasi a unui utilizator care nu exista."_QQ_""
PLG_USER_LOGINGUARD_HEADER=""_QQ_"Autentificare in doi pasi"_QQ_""
PLG_USER_LOGINGUARD_FIELD_LABEL=""_QQ_"Configurarea autentificarii in doi pasi"_QQ_""
PLG_USER_LOGINGUARD_FIELD_DESC=""_QQ_"Configurati autentificarea in doi pasi pentru a va securiza contul. ATENTIUNE! Modificarile NESALVATE, facute in profilul dvs. de utilizator, vor fi pierdute daca schimbati setarile de autentificare in doi pasi."_QQ_""
