PLG_LOGINGUARD_YUBIKEY="LoginGuard - Yubikey"
PLG_LOGINGUARD_YUBIKEY_DESCRIPTION="Utilisez un jeton matériel sécurisé Yubikey."
PLG_LOGINGUARD_YUBIKEY_CONFIG_HELPURL_LABEL="URL d'aide"
PLG_LOGINGUARD_YUBIKEY_CONFIG_HELPURL_DESC="URL d'aide  pour affiché le contenu  dans le frontend et le backend. Cela pourrait être un article sur votre site expliquant ce qu'est la vérification en deux étapes et comment fonctionne cette méthode de vérification. Laissez vide pour utiliser l'URL d'aide par défaut (le wiki du plugin)."
PLG_LOGINGUARD_YUBIKEY_CONFIG_CLIENTID_LABEL="Id du client"
PLG_LOGINGUARD_YUBIKEY_CONFIG_CLIENTID_DESC="L'ID client de votre clé API client Yubico. Obtenez votre propre clé à https://upgrade.yubico.com/getapikey/"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SECRET_LABEL="Secret"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SECRET_DESC="La clé secrète de votre clé API client Yubico. Obtenez votre propre clé a https://upgrade.yubico.com/getapikey/"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SERVERS_LABEL="Serveurs de validation"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SERVERS_DESC="Entrez une liste de serveurs de validation personnalisés, séparés par de nouvelles lignes. Laissez vide pour utiliser les serveurs YubiCloud, les serveurs par défaut contre lesquels tous les Yubikeys peuvent être validés."
PLG_LOGINGUARD_YUBIKEY_CONFIG_ALLOWENTRYBATCHING_LABEL="Authentification avec n'importe quelle YubiKey configurée"
PLG_LOGINGUARD_YUBIKEY_CONFIG_ALLOWENTRYBATCHING_DESC="Quand c'est activé, l'utilisateur peut s'authentifier avec n'importe quelle YubiKey qu'il a configurée. Sinon, ils devront sélectionner avec quelle YubiKey exacte ils veulent s'authentifier. Il est recommandé de laisser cette option activée pour une meilleure expérience utilisateur."
PLG_LOGINGUARD_YUBIKEY_LBL_DISPLAYEDAS="Yubikey"
PLG_LOGINGUARD_YUBIKEY_LBL_SHORTINFO="Utilisez les jetons matériels sécurisés Yubikey."
PLG_LOGINGUARD_YUBIKEY_LBL_LABEL="Code Yubikey"
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Veuillez fournir un code généré par votre <a href='https://www.yubico.com/'>Yubikey</a> ci-dessous, puis cliquez ou appuyez sur le bouton Confirmer. Les douze premiers caractères, qui sont le code d'identification unique de votre YubiKey, seront sauvegardés."
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_LABEL="Identification Yubikey"
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_PLACEHOLDER="Entrez un code Yubikey"
PLG_LOGINGUARD_YUBIKEY_ERR_INVALID_CODE="Code invalide ou précédemment utilisé."