PLG_LOGINGUARD_YUBIKEY="LoginGuard - Chave Yubikey"
PLG_LOGINGUARD_YUBIKEY_DESCRIPTION="Usa um token de hardware seguro Yubikey."
PLG_LOGINGUARD_YUBIKEY_CONFIG_HELPURL_LABEL="URL de Ajuda"
PLG_LOGINGUARD_YUBIKEY_CONFIG_HELPURL_DESC="A URL para o conteúdo de ajuda mostrado no frontend e no backend. Este poderia ser um artigo no seu site, explicando o que é a Verificação em Duas Etapas e como funciona este método de verificação. Deixe em branco para usar a URL de ajuda padrão (o wiki do plugin)."
PLG_LOGINGUARD_YUBIKEY_CONFIG_CLIENTID_LABEL="ID do Cliente"
PLG_LOGINGUARD_YUBIKEY_CONFIG_CLIENTID_DESC="O ID do Cliente da sua chave da API do Cliente Yubico. Obtenha sua própria chave em https://upgrade.yubico.com/getapikey/"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SECRET_LABEL="Segredo"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SECRET_DESC="A Chave Secreta da sua chave da API do cliente Yubico. Obtenha sua própria chave em https://upgrade.yubico.com/getapikey/"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SERVERS_LABEL="Servidores de validação"
PLG_LOGINGUARD_YUBIKEY_CONFIG_SERVERS_DESC="Digite uma lista de servidores de validação personalizados, separados por novas linhas. Deixe vazio para usar os servidores YubiCloud, os servidores padrão contra os quais todos os Yubikeys podem ser validados fora da caixa."
PLG_LOGINGUARD_YUBIKEY_CONFIG_ALLOWENTRYBATCHING_LABEL="Autenticar com qualquer YubiKey configurado"
PLG_LOGINGUARD_YUBIKEY_CONFIG_ALLOWENTRYBATCHING_DESC="Quando ativado, o usuário pode autenticar com qualquer YubiKey que eles configuraram. Caso contrário, eles terão que selecionar qual YubiKey exata com quem deseja autenticar. Recomenda-se deixar esta opção ativada para melhorar a experiência do usuário."
PLG_LOGINGUARD_YUBIKEY_LBL_DISPLAYEDAS="Chave Yubikey"
PLG_LOGINGUARD_YUBIKEY_LBL_SHORTINFO="Use tokens de hardware seguros Yubikey."
PLG_LOGINGUARD_YUBIKEY_LBL_LABEL="Código Yubikey"
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_INSTRUCTIONS="Por favor, forneça um código gerado pelo seu <a href='https://www.yubico.com/'>Yubikey</a> abaixo e então clique ou toque no botão Confirmar. Os primeiros doze caracteres, que são o código de identificação exclusivo para o seu YubiKey, serão salvos."
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_LABEL="Identificação Yubikey"
PLG_LOGINGUARD_YUBIKEY_LBL_SETUP_PLACEHOLDER="Digite um código Yubikey"
