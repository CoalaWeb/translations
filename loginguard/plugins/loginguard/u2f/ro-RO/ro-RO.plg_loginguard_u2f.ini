PLG_LOGINGUARD_U2F="LoginGuard - Cheie de securitate (U2F)"
PLG_LOGINGUARD_U2F_DESCRIPTION="Folositi chei de securitate hardware FIDO U2F. SUnt cele folosite de GMail, Dropbox, GitHub, Salesforce.com, guvernul Marii Britanii si multe alte servicii de scara inalta."
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_LABEL="URL ajutor"
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_DESC="Adresa URL catre pagina de ajutor din front sau back-end. Poate fi un articol de pe site care explica ce este si cum functioneaza autentificarea in doi pasi. Lasati campul liber daca folositi pagina de ajutor implicita (pagina wiki a pluginului)."
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_LABEL="Autentificati-va cu oricare dintre cheile de securitate configurate"
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_DESC="Cand este activat, utilizatorul se poate autentifica cu oricare cheie de securitate configurata. In caz contrar utilizatorul trebuie sa aleaga care dintre chei o foloseste. Se recomanda ca sa activati aceasta optiune pentru a usura munca utilizatorilor."
PLG_LOGINGUARD_U2F_LBL_DISPLAYEDAS="Cheia de securitate"
PLG_LOGINGUARD_U2F_LBL_SHORTINFO="Folositi cheia hardware FIDO U2F."
PLG_LOGINGUARD_U2F_LBL_REGISTERKEY="Inregistrati-va cheia de securitate"
PLG_LOGINGUARD_U2F_LBL_VALIDATEKEY="Validati-va cheia de securitate"
PLG_LOGINGUARD_U2F_LBL_CONFIGURED="V-ati configurat deja cheia de securitate. Luati la cunostinta ca ii puteti modifica numele doar pe aceasta pagina."
PLG_LOGINGUARD_U2F_LBL_INSTRUCTIONS="Introduceti-va cheia de securitate si apasati-i butonul."
PLG_LOGINGUARD_U2F_ERR_JS_OTHER="Inregistrarea cheii de securitate U2F a esuat dar browserul nu a furnizat informatii despre eroare."
PLG_LOGINGUARD_U2F_ERR_JS_CANNOTPROCESS="Inregistrarea cheii U2F nu se poate procesa. va rugam sa furnizati o adresa URL accesibila public pentru site, nu una definita local ca fisierul hosts, MAMP sau altele."
PLG_LOGINGUARD_U2F_ERR_JS_CLIENTCONFIGNOTSUPPORTED="Inregistrarea cheii U2F a esuat: configuratia client nu este suportata. Foarte probabil browserul nu ofera suport pentru cheia dvs."
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE="Cheia U2F nu e eligibila pentru a fi inregistrata. Fie este deja inregistrata deja, fie nu intelege solicitarea de inregistrare."
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE_SIGN="Cheia U2F nu e eligibila pentru a fi validata. Fie este deja inregistrata deja pe un alt URL al acestui site, fie nu intelege solicitarea de semnatura."
PLG_LOGINGUARD_U2F_ERR_JS_TIMEOUT="Cheia U2F a dat time-out inainte ca inregistrarea sa fie finalizata."
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_HEAD="Browserul dvs. nu ofera suport pentru cheile de securitate (FIDO U2F)"
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_BODY="Browserul dvs. nu recunoaste protocolul  <a href='%s'> FIDO U2F</a> si trebuie sa instalati mai intai un plugin. Pentru informatii suplimentare  <a href='%s'> consultati documentatia</a>."