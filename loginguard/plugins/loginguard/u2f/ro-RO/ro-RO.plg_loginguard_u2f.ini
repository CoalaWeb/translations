PLG_LOGINGUARD_U2F=""_QQ_"LoginGuard - Cheie de securitate (U2F)"_QQ_""
PLG_LOGINGUARD_U2F_DESCRIPTION=""_QQ_"Folositi chei de securitate hardware FIDO U2F. SUnt cele folosite de GMail, Dropbox, GitHub, Salesforce.com, guvernul Marii Britanii si multe alte servicii de scara inalta."_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_LABEL=""_QQ_"URL ajutor"_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_DESC=""_QQ_"Adresa URL catre pagina de ajutor din front sau back-end. Poate fi un articol de pe site care explica ce este si cum functioneaza autentificarea in doi pasi. Lasati campul liber daca folositi pagina de ajutor implicita (pagina wiki a pluginului)."_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_LABEL=""_QQ_"Autentificati-va cu oricare dintre cheile de securitate configurate"_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_DESC=""_QQ_"Cand este activat, utilizatorul se poate autentifica cu oricare cheie de securitate configurata. In caz contrar utilizatorul trebuie sa aleaga care dintre chei o foloseste. Se recomanda ca sa activati aceasta optiune pentru a usura munca utilizatorilor."_QQ_""
PLG_LOGINGUARD_U2F_LBL_DISPLAYEDAS=""_QQ_"Cheia de securitate"_QQ_""
PLG_LOGINGUARD_U2F_LBL_SHORTINFO=""_QQ_"Folositi cheia hardware FIDO U2F."_QQ_""
PLG_LOGINGUARD_U2F_LBL_REGISTERKEY=""_QQ_"Inregistrati-va cheia de securitate"_QQ_""
PLG_LOGINGUARD_U2F_LBL_VALIDATEKEY=""_QQ_"Validati-va cheia de securitate"_QQ_""
PLG_LOGINGUARD_U2F_LBL_CONFIGURED=""_QQ_"V-ati configurat deja cheia de securitate. Luati la cunostinta ca ii puteti modifica numele doar pe aceasta pagina."_QQ_""
PLG_LOGINGUARD_U2F_LBL_INSTRUCTIONS=""_QQ_"Introduceti-va cheia de securitate si apasati-i butonul."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_OTHER=""_QQ_"Inregistrarea cheii de securitate U2F a esuat dar browserul nu a furnizat informatii despre eroare."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_CANNOTPROCESS=""_QQ_"Inregistrarea cheii U2F nu se poate procesa. va rugam sa furnizati o adresa URL accesibila public pentru site, nu una definita local ca fisierul hosts, MAMP sau altele."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_CLIENTCONFIGNOTSUPPORTED=""_QQ_"Inregistrarea cheii U2F a esuat: configuratia client nu este suportata. Foarte probabil browserul nu ofera suport pentru cheia dvs."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE=""_QQ_"Cheia U2F nu e eligibila pentru a fi inregistrata. Fie este deja inregistrata deja, fie nu intelege solicitarea de inregistrare."_QQ_""
