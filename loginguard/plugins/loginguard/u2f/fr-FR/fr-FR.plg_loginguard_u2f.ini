PLG_LOGINGUARD_U2F="LoginGuard - Clé de sécurité (U2F)"
PLG_LOGINGUARD_U2F_DESCRIPTION="Utilisez les clés de sécurité matérielles FIDO U2F. Ce sont les mêmes clés utilisées par GMail, Dropbox, GitHub, Salesforce.com, le gouvernement britannique, et bien d'autres services à grande échelle."
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_LABEL="URL d'aide"
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_DESC="URL d'aide  pour affiché le contenu  dans le frontend et le backend. Cela pourrait être un article sur votre site expliquant ce qu'est la vérification en deux étapes et comment fonctionne cette méthode de vérification. Laissez vide pour utiliser l'URL d'aide par défaut (le wiki du plugin)."
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_LABEL="Authentification avec n'importe quelle clé de sécurité configurée"
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_DESC="Quand c'est activé, l'utilisateur peut s'authentifier avec n'importe quelle clé de sécurité qu'il a configurée. Sinon, ils devront sélectionner la clé de sécurité exacte avec laquelle ils veulent s'authentifier. Il est recommandé de laisser cette option activée pour une meilleure expérience utilisateur."
PLG_LOGINGUARD_U2F_LBL_DISPLAYEDAS="Clé de sécurité"
PLG_LOGINGUARD_U2F_LBL_SHORTINFO="Utilisez n’importe quelle touche de sécurité matérielle U2F FIDO."
PLG_LOGINGUARD_U2F_LBL_REGISTERKEY="Enregistrer votre clé de sécurité"
PLG_LOGINGUARD_U2F_LBL_VALIDATEKEY="Valider avec votre clé de sécurité"
PLG_LOGINGUARD_U2F_LBL_CONFIGURED="Vous avez déjà configuré votre clé de sécurité. Veuillez noter que vous ne pouvez modifier son titre à cette page."
PLG_LOGINGUARD_U2F_LBL_INSTRUCTIONS="Insérer votre clé de sécurité sur votre appareil et touchez le bouton."
PLG_LOGINGUARD_U2F_ERR_JS_OTHER="Une erreur s’est produite lors de l’enregistrement de la clé de l’U2F, mais le navigateur n’a pas fourni des informations supplémentaires."
PLG_LOGINGUARD_U2F_ERR_JS_CANNOTPROCESS="Impossible de traiter l’enregistrement clé U2F. Veuillez vous assurez que vous utilisez un nom de domaine accessible au public pour votre site, pas un seul définies localement par exemple dans votre fichier hosts, MAMP et ainsi de suite."
PLG_LOGINGUARD_U2F_ERR_JS_CLIENTCONFIGNOTSUPPORTED="Enregistrement de la clé U2F a échoué : la configuration du client n’est pas pris en charge. Très probablement votre clé U2F n’est pas supporté par votre navigateur."
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE="La clé U2F n’est pas éligible à l’enregistrement. Elle est soit déjà inscrit ou elle ne comprend pas la demande d’enregistrement."
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE_SIGN="La clé U2F n’est pas éligible pour la validation. Elle a été enregistrée soit pour une autre URL pour ce site, ou elle ne comprend pas la demande de signature."
PLG_LOGINGUARD_U2F_ERR_JS_TIMEOUT="La clé U2F a expiré avant que l’enregistrement soit terminé."
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_HEAD="Votre navigateur manque de support pour les clés de sécurité (FIDO U2F)"
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_BODY="Votre navigateur ne supporte pas le protocole <a href='%s'> U2F FIDO</a> ou vous devez installer un plugin tout d’abord. Veuillez vous reporter à <a href='%s'> la documentation</a> pour plus d’informations."
