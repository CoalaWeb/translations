PLG_LOGINGUARD_U2F="LoginGuard - Chave de Segurança (U2F)"
PLG_LOGINGUARD_U2F_DESCRIPTION="Usa as chaves de segurança do hardware FIDO U2F. Estas são as mesmas chaves usadas por GMail, Dropbox, GitHub, Salesforce.com, o governo do Reino Unido e muitos mais serviços de grande escala."
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_LABEL="URL de Ajuda"
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_DESC="A URL para o conteúdo de ajuda mostrado no frontend e no backend. Este poderia ser um artigo no seu site, explicando o que é a Verificação em Duas Etapas e como funciona este método de verificação. Deixe em branco para usar a URL de ajuda padrão (o wiki do plugin)."
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_LABEL="Autenticar com qualquer chave de segurança configurada"
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_DESC="Quando ativado, o usuário pode autenticar com qualquer chave de segurança que eles configuraram. Caso contrário, eles terão que selecionar qual chave de segurança exata com a qual eles querem autenticar. Recomenda-se deixar esta opção ativada para melhorar a experiência do usuário."
PLG_LOGINGUARD_U2F_LBL_DISPLAYEDAS="Chave de Segurança"
PLG_LOGINGUARD_U2F_LBL_SHORTINFO="Use qualquer chave de segurança de hardware FIDO U2F."
PLG_LOGINGUARD_U2F_LBL_REGISTERKEY="Registrar sua Chave de Segurança"
PLG_LOGINGUARD_U2F_LBL_VALIDATEKEY="Validae com sua Chave de Segurança"
PLG_LOGINGUARD_U2F_LBL_CONFIGURED="Você já configurou sua chave de segurança. Por favor, vote que você ape4nas pode modificar seu título desta página."
PLG_LOGINGUARD_U2F_LBL_INSTRUCTIONS="Insira sua Chave de Segurança no seu dispositivo e toque seu botão."
PLG_LOGINGUARD_U2F_ERR_JS_OTHER="Ocorreu um erro ao registrar a chave U2F, mas o navegador não forneceu informações adicionais."
PLG_LOGINGUARD_U2F_ERR_JS_CANNOTPROCESS="O registro da chave U2F não pode ser processado. Tenha certeza de que está usando um nome de domínio acessível ao público para o seu site, e não um definido localmente, por exemplo, Em seu arquivo de hospedagem, MAMP e assim por diante."
PLG_LOGINGUARD_U2F_ERR_JS_CLIENTCONFIGNOTSUPPORTED="O registro de chave U2F falhou: a configuração do cliente não é suportada. Provavelmente a sua chave U2F não é suportada pelo seu navegador."
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE="A chave U2F não é elegível para registro. Já está registrada ou não entende o pedido de registro."
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE_SIGN="A chave U2F não é elegível para validação. Foi registrado em uma URL diferente para este site ou não entende o pedido de assinatura."
PLG_LOGINGUARD_U2F_ERR_JS_TIMEOUT="A tecla U2F expirou antes que o registro pudesse ser concluído."
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_HEAD="Seu navegador não possui suporte para as Chaves de Segurança (FIDO U2F)"
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_BODY="Seu navegador não suporta o protocolo <a href='%s'>FIDO U2F</a> ou você precisa instalar um plugin primeiro. Por favor, consulte <a href='%s'>a documentação</a> para mais informações."
