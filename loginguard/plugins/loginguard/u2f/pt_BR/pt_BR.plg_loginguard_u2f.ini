PLG_LOGINGUARD_U2F=""_QQ_"LoginGuard - Chave de Segurança (U2F)"_QQ_""
PLG_LOGINGUARD_U2F_DESCRIPTION=""_QQ_"Usa as chaves de segurança do hardware FIDO U2F. Estas são as mesmas chaves usadas por GMail, Dropbox, GitHub, Salesforce.com, o governo do Reino Unido e muitos mais serviços de grande escala."_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_LABEL=""_QQ_"URL de Ajuda"_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_HELPURL_DESC=""_QQ_"A URL para o conteúdo de ajuda mostrado no frontend e no backend. Este poderia ser um artigo no seu site, explicando o que é a Verificação em Duas Etapas e como funciona este método de verificação. Deixe em branco para usar a URL de ajuda padrão (o wiki do plugin)."_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_LABEL=""_QQ_"Autenticar com qualquer chave de segurança configurada"_QQ_""
PLG_LOGINGUARD_U2F_CONFIG_ALLOWENTRYBATCHING_DESC=""_QQ_"Quando ativado, o usuário pode autenticar com qualquer chave de segurança que eles configuraram. Caso contrário, eles terão que selecionar qual chave de segurança exata com a qual eles querem autenticar. Recomenda-se deixar esta opção ativada para melhorar a experiência do usuário."_QQ_""
PLG_LOGINGUARD_U2F_LBL_DISPLAYEDAS=""_QQ_"Chave de Segurança"_QQ_""
PLG_LOGINGUARD_U2F_LBL_SHORTINFO=""_QQ_"Use qualquer chave de segurança de hardware FIDO U2F."_QQ_""
PLG_LOGINGUARD_U2F_LBL_REGISTERKEY=""_QQ_"Registrar sua Chave de Segurança"_QQ_""
PLG_LOGINGUARD_U2F_LBL_VALIDATEKEY=""_QQ_"Validae com sua Chave de Segurança"_QQ_""
PLG_LOGINGUARD_U2F_LBL_CONFIGURED=""_QQ_"Você já configurou sua chave de segurança. Por favor, vote que você ape4nas pode modificar seu título desta página."_QQ_""
PLG_LOGINGUARD_U2F_LBL_INSTRUCTIONS=""_QQ_"Insira sua Chave de Segurança no seu dispositivo e toque seu botão."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_OTHER=""_QQ_"Ocorreu um erro ao registrar a chave U2F, mas o navegador não forneceu informações adicionais."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_CANNOTPROCESS=""_QQ_"O registro da chave U2F não pode ser processado. Tenha certeza de que está usando um nome de domínio acessível ao público para o seu site, e não um definido localmente, por exemplo, Em seu arquivo de hospedagem, MAMP e assim por diante."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_CLIENTCONFIGNOTSUPPORTED=""_QQ_"O registro de chave U2F falhou: a configuração do cliente não é suportada. Provavelmente a sua chave U2F não é suportada pelo seu navegador."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE=""_QQ_"A chave U2F não é elegível para registro. Já está registrada ou não entende o pedido de registro."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_INELIGIBLE_SIGN=""_QQ_"A chave U2F não é elegível para validação. Foi registrado em uma URL diferente para este site ou não entende o pedido de assinatura."_QQ_""
PLG_LOGINGUARD_U2F_ERR_JS_TIMEOUT=""_QQ_"A tecla U2F expirou antes que o registro pudesse ser concluído."_QQ_""
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_HEAD=""_QQ_"Seu navegador não possui suporte para as Chaves de Segurança (FIDO U2F)"_QQ_""
PLG_LOGINGUARD_U2F_ERR_NOTAVAILABLE_BODY=""_QQ_"Seu navegador não suporta o protocolo <a href='%s'>FIDO U2F</a> ou você precisa instalar um plugin primeiro. Por favor, consulte <a href='%s'>a documentação</a> para mais informações."_QQ_""
