PLG_LOGINGUARD_SMSAPI=""_QQ_"LoginGuard - Código de Autenticação por SMS (usando SMSAPI.com)"_QQ_""
PLG_LOGINGUARD_SMSAPI_DESCRIPTION=""_QQ_"<p>Usa códigos de segurança de seis dígitos limitados no tempo enviados para o seu celular por mensagem de SMS (texto). As mensagens de texto são enviadas através do serviço SMSAPI.com econômico.</p><p>Você precisa <a href='https://www.smsapi.com/signup' target='_blank'>criar uma conta SMSAPI.com</a> para usar este plugin.</p>"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_LABEL=""_QQ_"Nome de Usuário"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_DESC=""_QQ_"Seu usuário do SMSAPI.com. Geralmente é seu endereço de e-mail."_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_LABEL=""_QQ_"Senha API em MD5"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC=""_QQ_"Você pode encontrar isso em sua conta SMSAPI.com. Ir para as Configurações da API, Senha API (MD5). Em Exibir senha da API no MD5, digite sua senha e clique no botão Exibir. A senha API no MD5 aparece em uma bolinha de informação verde em direção ao topo da página."_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL=""_QQ_"URL de Ajuda"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_DESC=""_QQ_"A URL para o o conteúdo de ajuda mostrado no frontend e no backend. Este poderia ser um artigo no seu site, explicando o que é a Verificação em Duas Etapas e como funciona este método de verificação. Deixe em branco para usar a URL de ajuda padrão (o wiki do plugin)."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_DISPLAYEDAS=""_QQ_"Mensagem de Texto"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SHORTINFO=""_QQ_"Receba códigos de 6 dígitos por mensagem de texto em seu telefone."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_LABEL=""_QQ_"Digite o código que você recebeu no seu telefone"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_INSTRUCTIONS=""_QQ_"Selecione o país do seu telefone e digite seu número. Então, clique no botão Enviar Código para verificar seu número de telefone."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_PHONE=""_QQ_"Número do Telefone Celular"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SENDCODEBUTTON=""_QQ_"Enviar Código"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_LABEL=""_QQ_"Digite o código que você recebeu via mensagem de texto em seu telefone. Então, clique no botão Enviar abaixo."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_PLACEHOLDER=""_QQ_"Código de Seis Dígitos"_QQ_""
PLG_LOGINGUARD_SMSAPI_ERR_INVALID_CODE=""_QQ_"Código inválido ou expirado. Recarregue a página para enviar-se um novo código. Tenha certeza de digitar o código dentro de cinco minutos desde que você solicitou o código."_QQ_""
