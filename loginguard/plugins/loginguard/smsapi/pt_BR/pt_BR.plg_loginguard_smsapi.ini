PLG_LOGINGUARD_SMSAPI="LoginGuard - Código de Autenticação por SMS (usando SMSAPI.com)"
PLG_LOGINGUARD_SMSAPI_DESCRIPTION="<p>Usa códigos de segurança de seis dígitos limitados no tempo enviados para o seu celular por mensagem de SMS (texto). As mensagens de texto são enviadas através do serviço SMSAPI.com econômico.</p><p>Você precisa <a href='https://www.smsapi.com/signup' target='_blank'>criar uma conta SMSAPI.com</a> para usar este plugin.</p>"
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_LABEL="Nome de Usuário"
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_DESC="Seu usuário do SMSAPI.com. Geralmente é seu endereço de e-mail."
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_LABEL="Senha API em MD5"
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC="Você pode encontrar isso em sua conta SMSAPI.com. Ir para as Configurações da API, Senha API (MD5). Em Exibir senha da API no MD5, digite sua senha e clique no botão Exibir. A senha API no MD5 aparece em uma bolinha de informação verde em direção ao topo da página."
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL="URL de Ajuda"
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_DESC="A URL para o o conteúdo de ajuda mostrado no frontend e no backend. Este poderia ser um artigo no seu site, explicando o que é a Verificação em Duas Etapas e como funciona este método de verificação. Deixe em branco para usar a URL de ajuda padrão (o wiki do plugin)."
