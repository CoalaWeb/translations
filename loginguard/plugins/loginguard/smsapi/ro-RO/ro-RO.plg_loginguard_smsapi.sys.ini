PLG_LOGINGUARD_SMSAPI="LoginGuard - Cod de autentificare prin SMS (folosind SMSAPI.com)"
PLG_LOGINGUARD_SMSAPI_DESCRIPTION="<p>Folositi coduri de securitate de sase cifre, cu limita de timp, trimise pe mobilul dvs. sub forma de mesaje text (SMS). Mesajele sunt trimise prin serviciul SMSAPI.com, cu costuri minime.</p><p>Trebuie sa creati un cont <a href='https://www.smsapi.com/signup' target='_blank'>SMSAPI.com</a> pentru a folosi acest plugin</p>"