PLG_LOGINGUARD_SMSAPI=""_QQ_"LoginGuard - Cod de autentificare prin SMS (folosind SMSAPI.com)"_QQ_""
PLG_LOGINGUARD_SMSAPI_DESCRIPTION=""_QQ_"<p>Folositi coduri de securitate de sase cifre, cu limita de timp, trimise pe mobilul dvs. sub forma de mesaje text (SMS). Mesajele sunt trimise prin serviciul SMSAPI.com, cu costuri minime.</p><p>Trebuie sa creati un cont <a href='https://www.smsapi.com/signup' target='_blank'>SMSAPI.com</a> pentru a folosi acest plugin</p>"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_LABEL=""_QQ_"Nume utilizator"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_DESC=""_QQ_"Numele de utilizator SMSAPI.com. Deobicei este adresa e-mail."_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_LABEL=""_QQ_"parola API in MD5"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC=""_QQ_"O gasiti in contul dvs. SMSAPI.com.  Mergeti la setarile API, parola API (MD5). Introduceti parola in campul Show API password in MD5/ Aratati parola API in MD5 si apasati butonul Arata/Show. Parola MD5 apare in bula verde de informatii in capul paginii."_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL=""_QQ_"Pagina de ajutor"_QQ_""
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_DESC=""_QQ_"Adresa URL catre pagina de ajutor din front sau back-end. Poate fi un articol de pe site care explica ce este si cum functioneaza autentificarea in doi pasi. Lasati campul liber daca folositi pagina de ajutor implicita (pagina wiki a pluginului)."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_DISPLAYEDAS=""_QQ_"Mesaj text"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SHORTINFO=""_QQ_"Primiti un cod de 6 cifre pe telefonul dvs."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_LABEL=""_QQ_"Introduceti codul primit pe telefon"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_INSTRUCTIONS=""_QQ_"Selectati codul de tara si introduceti numarul de telefon. Apoi apasati butonul Trimite cod pentru a primi codul pe telefon."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_PHONE=""_QQ_"Numarul de telefon"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SENDCODEBUTTON=""_QQ_"Trimite codul"_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_LABEL=""_QQ_"Introduceti codul primit pe telefon. Apoi apasati butonul Trimite."_QQ_""
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_PLACEHOLDER=""_QQ_"Cod de sase cifre"_QQ_""
PLG_LOGINGUARD_SMSAPI_ERR_INVALID_CODE=""_QQ_"Cod invalid sau expirat. Va rugam reincarcati pagina pentru a primi un cod nou. Asigurati-va ca il folositi in maxim 5 minute de loa solicitare."_QQ_""
