PLG_LOGINGUARD_SMSAPI="LoginGuard - Cod de autentificare prin SMS (folosind SMSAPI.com)"
PLG_LOGINGUARD_SMSAPI_DESCRIPTION="<p>Folositi coduri de securitate de sase cifre, cu limita de timp, trimise pe mobilul dvs. sub forma de mesaje text (SMS). Mesajele sunt trimise prin serviciul SMSAPI.com, cu costuri minime.</p><p>Trebuie sa creati un cont <a href='https://www.smsapi.com/signup' target='_blank'>SMSAPI.com</a> pentru a folosi acest plugin</p>"
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_LABEL="Nume utilizator"
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_DESC="Numele de utilizator SMSAPI.com. Deobicei este adresa e-mail."
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_LABEL="parola API in MD5"
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC="O gasiti in contul dvs. SMSAPI.com.  Mergeti la setarile API, parola API (MD5). Introduceti parola in campul Show API password in MD5/ Aratati parola API in MD5 si apasati butonul Arata/Show. Parola MD5 apare in bula verde de informatii in capul paginii."
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL="Pagina de ajutor"
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_DESC="Adresa URL catre pagina de ajutor din front sau back-end. Poate fi un articol de pe site care explica ce este si cum functioneaza autentificarea in doi pasi. Lasati campul liber daca folositi pagina de ajutor implicita (pagina wiki a pluginului)."
PLG_LOGINGUARD_SMSAPI_LBL_DISPLAYEDAS="Mesaj text"
PLG_LOGINGUARD_SMSAPI_LBL_SHORTINFO="Primiti un cod de 6 cifre pe telefonul dvs."
PLG_LOGINGUARD_SMSAPI_LBL_LABEL="Introduceti codul primit pe telefon"
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_INSTRUCTIONS="Selectati codul de tara si introduceti numarul de telefon. Apoi apasati butonul Trimite cod pentru a primi codul pe telefon."
PLG_LOGINGUARD_SMSAPI_LBL_PHONE="Numarul de telefon"
PLG_LOGINGUARD_SMSAPI_LBL_SENDCODEBUTTON="Trimite codul"
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_LABEL="Introduceti codul primit pe telefon. Apoi apasati butonul Trimite."
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_PLACEHOLDER="Cod de sase cifre"
PLG_LOGINGUARD_SMSAPI_ERR_INVALID_CODE="Cod invalid sau expirat. Va rugam reincarcati pagina pentru a primi un cod nou. Asigurati-va ca il folositi in maxim 5 minute de la solicitare."
