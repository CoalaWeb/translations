PLG_LOGINGUARD_SMSAPI="LoginGuard - Code d'authentification par SMS (en utilisant SMSAPI.com)"
PLG_LOGINGUARD_SMSAPI_DESCRIPTION="<p>Utilisez des codes de sécurité à six chiffres, envoyés à votre téléphone mobile par SMS (texte). Les messages texte sont envoyés via le service  cost-effective SMSAPI.com.</p><p>Vous devez <a href='https://www.smsapi.com/signup' target='_blank'>créer un  compte SMSAPI.com</a> pour utiliser ce plugin.</p>"
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_LABEL="Nom d'utilisateur"
PLG_LOGINGUARD_SMSAPI_CONFIG_USERNAME_DESC="Votre nom d'utilisateur SMSAPI.com. Habituellement, c'est votre adresse email."
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_LABEL="Mot de passe API dans MD5"
PLG_LOGINGUARD_SMSAPI_CONFIG_PASSWORD_DESC="Vous pouvez le trouver dans votre compte SMSAPI.com. Allez dans Paramètres API, Mot de passe API (MD5). Sous Afficher le mot de passe de l'API dans MD5, entrez votre mot de passe et cliquez sur le bouton Afficher. Le mot de passe de l'API dans MD5 apparaît dans une bulle d'informations verte en haut de la page."
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_LABEL="URL d'aide"
PLG_LOGINGUARD_SMSAPI_CONFIG_HELPURL_DESC="URL d'aide  pour affiché le contenu  dans le frontend et le backend. Cela pourrait être un article sur votre site expliquant ce qu'est la vérification en deux étapes et comment fonctionne cette méthode de vérification. Laissez vide pour utiliser l'URL d'aide par défaut (le wiki du plugin)."
PLG_LOGINGUARD_SMSAPI_LBL_DISPLAYEDAS="Message texte"
PLG_LOGINGUARD_SMSAPI_LBL_SHORTINFO="Recevez des codes à 6 chiffres par SMS sur votre téléphone."
PLG_LOGINGUARD_SMSAPI_LBL_LABEL="Entrez le code que vous avez reçu sur votre téléphone"
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_INSTRUCTIONS="Sélectionnez le pays de votre téléphone et entrez son numéro. Puis cliquez sur le bouton Envoyer le code pour vérifier votre numéro de téléphone."
PLG_LOGINGUARD_SMSAPI_LBL_PHONE="Numéro de téléphone portable"
PLG_LOGINGUARD_SMSAPI_LBL_SENDCODEBUTTON="Envoyer le code"
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_LABEL="Entrez le code que vous avez reçu par SMS sur votre téléphone. Puis cliquez sur le bouton Soumettre ci-dessous."
PLG_LOGINGUARD_SMSAPI_LBL_SETUP_PLACEHOLDER="Code à six chiffres"
PLG_LOGINGUARD_SMSAPI_ERR_INVALID_CODE="Code non valide ou expiré. Veuillez recharger la page pour vous envoyer un nouveau code. Assurez-vous d'entrer le code dans les cinq minutes suivant la demande du code."
; This message can be customized with Joomla's langauge override feature
PLG_LOGINGUARD_SMSAPI_MESSAGE="Votre code d'authentification [SITENAME] est - [CODE] -"
