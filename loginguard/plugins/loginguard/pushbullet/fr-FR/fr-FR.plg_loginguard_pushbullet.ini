PLG_LOGINGUARD_PUSHBULLET="LoginGuard - Code d'authentification par PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Utilisez des codes de sécurité à six chiffres, limités dans le temps, envoyés à vos appareils ou à votre navigateur par message push. Les messages Push sont implémentés via le service PushBullet gratuit.</p><p>Vous devez <a href='https://www.pushbullet.com/create-client' target='_blank'>créer un (free) PushBullet OAuth Client</a> pour votre site. Dans le champ  <tt>redirect_uri</tt> utilisez <code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> où http://www.example.com est l'URL de votre site. </p>"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_LABEL=""_QQ_"Jeton d'accès"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_DESC=""_QQ_"Votre jeton d'accès PushBullet. Il doit s'agir du compte qui possède le client PushBullet OAuth défini par les paramètres ci-dessous."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_LABEL=""_QQ_"Id du client"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_DESC=""_QQ_"Entrez l'<code>ID client</code> de PushBullet OAuth Client que vous avez créé pour votre site."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_LABEL=""_QQ_"Secret client"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_DESC=""_QQ_"Entrez le <code>client_secret</code> of the PushBullet OAuth Client que vous avez crée sur votre site."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_LABEL=""_QQ_"URL d'aide"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_DESC=""_QQ_"URL d'aide pour affiché le contenu dans le frontend et le backend. Ce peut être un article sur votre site expliquant ce qu'est la vérification en deux étapes et comment fonctionne cette méthode de vérification. Laissez vide pour utiliser l'URL d'aide par défaut (le wiki du plugin)."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_DISPLAYEDAS=""_QQ_"Code par PushBullet"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_SHORTINFO=""_QQ_"Recevoir des codes à 6 chiffres par message push sur votre téléphone en utilisant l'application gratuite PushBullet."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_LABEL=""_QQ_"Entrez le code que vous avez reçu sur votre appareil"_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_INSTRUCTIONS=""_QQ_"Cliquez sur le bouton ci-dessous pour permettre à notre site d'envoyer des messages à votre compte PushBullet. Si vous n'avez pas encore de compte PushBullet<a href='https://www.pushbullet.com/' target='_blank'> vous devez en créer un, gratuitement</a>, en premier."_QQ_""
PLG_LOGINGUARD_PUSHBULLET_LBL_OAUTH2BUTTON=""_QQ_"Associez votre compte PushBullet"_QQ_""
