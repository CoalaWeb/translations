PLG_LOGINGUARD_PUSHBULLET="LoginGuard - Code d'authentification par PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Utilisez des codes de sécurité à six chiffres, limités dans le temps, envoyés à vos appareils ou à votre navigateur par message push. Les messages Push sont implémentés via le service PushBullet gratuit.</p><p>Vous devez <a href='https://www.pushbullet.com/create-client' target='_blank'>créer un (free) PushBullet OAuth Client</a> pour votre site. Dans le champ  <tt>redirect_uri</tt> utilisez <code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> où http://www.example.com est l'URL de votre site. </p>"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_LABEL="Jeton d'accès"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_DESC="Votre jeton d'accès PushBullet. Il doit s'agir du compte qui possède le client PushBullet OAuth défini par les paramètres ci-dessous."
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_LABEL="Id du client"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_DESC="Entrez l'<code>ID client</code> de PushBullet OAuth Client que vous avez créé pour votre site."
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_LABEL="Secret client"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_DESC="Entrez le <code>client_secret</code> of the PushBullet OAuth Client que vous avez crée sur votre site."
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_LABEL="URL d'aide"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_DESC="URL d'aide pour affiché le contenu dans le frontend et le backend. Ce peut être un article sur votre site expliquant ce qu'est la vérification en deux étapes et comment fonctionne cette méthode de vérification. Laissez vide pour utiliser l'URL d'aide par défaut (le wiki du plugin)."
PLG_LOGINGUARD_PUSHBULLET_LBL_DISPLAYEDAS="Code par PushBullet"
PLG_LOGINGUARD_PUSHBULLET_LBL_SHORTINFO="Recevoir des codes à 6 chiffres par message push sur votre téléphone en utilisant l'application gratuite PushBullet."
PLG_LOGINGUARD_PUSHBULLET_LBL_LABEL="Entrez le code que vous avez reçu sur votre appareil"
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_INSTRUCTIONS="Cliquez sur le bouton ci-dessous pour permettre à notre site d'envoyer des messages à votre compte PushBullet. Si vous n'avez pas encore de compte PushBullet<a href='https://www.pushbullet.com/' target='_blank'> vous devez en créer un, gratuitement</a>, en premier."
PLG_LOGINGUARD_PUSHBULLET_LBL_OAUTH2BUTTON="Associez votre compte PushBullet"
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_LABEL="Entrez le code que vous avez reçu via PushBullet sur vos appareils. Puis cliquez sur le bouton Soumettre ci-dessous."
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_PLACEHOLDER="Code à six chiffres"
PLG_LOGINGUARD_PUSHBULLET_ERR_INVALID_CODE="Code non valide ou expiré. Veuillez recharger la page pour vous envoyer un nouveau code. Assurez-vous d'entrer le code dans une minute depuis que vous avez demandé le code."
; This message can be customized with Joomla's langauge override feature
PLG_LOGINGUARD_PUSHBULLET_PUSH_TITLE="Vérification en deux étapes sur [SITENAME]"
PLG_LOGINGUARD_PUSHBULLET_PUSH_MESSAGE="Votre code d'authentification du [SITENAME] est-[CODE]-"