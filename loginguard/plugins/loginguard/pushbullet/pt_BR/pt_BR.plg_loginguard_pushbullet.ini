PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_DESC="Digite o <code>client_secret</code> do PushBullet OAuth Client que você criou para seu site."
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_LABEL="URL de Ajuda"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_DESC="A URL para o conteúdo de ajuda mostrado no frontend e no backend. Este poderia ser um artigo no seu site, explicando o que é a Verificação em Duas Etapas e como funciona este método de verificação. Deixe em branco para usar a URL de ajuda padrão (o wiki do plugin)."
