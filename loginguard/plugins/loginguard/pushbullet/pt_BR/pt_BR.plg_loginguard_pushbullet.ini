PLG_LOGINGUARD_PUSHBULLET="LoginGuard - Código de Autenticação pelo PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Usa códigos de segurança de seis dígitos limitados no tempo, enviados aos seus dispositivos ou ao seu navegador por meio de uma mensagem de envio (Push). As mensagens de envio (Push) são implementadas através do serviço PushBullet gratuito.</p><p>Você precisa <a href='https://www.pushbullet.com/create-client' target='_blank'>Crie um (grátis) PushBullet OAuth Client</a> para o seu site. No campo <tt>redirect_uri</tt> use <code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> onde http://www.example.com é a URL para o seu site.</p>"
