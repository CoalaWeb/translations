PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION=""_QQ_"<p>Folositi coduri formate din sase cifre, cu limita de timp, trimise catre dispozitivele sau browserul dumneavoastra prin mesaje push. Mesajele Push sunt implementate ca un serviciu gratuit PushBullet.</p><p>Trebuie sa creati un client gratuit <a href='https://www.pushbullet.com/create-client' target='_blank'> PushBullet OAuth Client</a> pentru site-ul dumneavoastra. In campul <tt>redirect_uri</tt> folositi codul <code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> unde http://www.example.com este adresa URL a paginii dumneavoastra.</p>"_QQ_""
