PLG_LOGINGUARD_PUSHBULLET="LoginGuard - cod de autentificare prin PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Folsoiti coduri de securitate de sase cifre, cu limita de timp, trimise vrowserului dvs. prin mesaje push. Aceste mesaje sunt implementate prin serviciul gratuit PushBullet.</p><p>Trebuie sa creati un client gratuit <a href='https://www.pushbullet.com/create-client' target='_blank'> PushBullet OAuth Client</a> pentru site-ul dvs. In campul <tt>redirect_uri</tt> folositi<code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> unde http://www.example.com e adresa URL a site-lui dvs.</p>"