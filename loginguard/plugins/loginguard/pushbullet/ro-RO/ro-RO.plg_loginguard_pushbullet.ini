PLG_LOGINGUARD_PUSHBULLET="LoginGuard - cod de autentificare prin PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Folsoiti coduri de securitate de sase cifre, cu limita de timp, trimise vrowserului dvs. prin mesaje push. Aceste mesaje sunt implementate prin serviciul gratuit PushBullet.</p><p>Trebuie sa creati un client gratuit <a href='https://www.pushbullet.com/create-client' target='_blank'> PushBullet OAuth Client</a> pentru site-ul dvs. In campul <tt>redirect_uri</tt> folositi<code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> unde http://www.example.com e adresa URL a site-lui dvs.</p>"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_LABEL="Token de acces"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_TOKEN_DESC="Tokenul de acces PushBullett. Trebuie sa cel pentru contul  PushBullet OAuth definit de parametri de mai jos."
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_LABEL="ID Client"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_CLIENTID_DESC="Introduceti <code>client_id</code> clientului PushBullet OAuth creat pentru acest site."
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_LABEL="codul secret al clientului"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_SECRET_DESC="Introduceti codul <code>client_secret</code> al clientului PushBullet Oauth creat pentru acest site."
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_LABEL="URL pagina de ajutor"
PLG_LOGINGUARD_PUSHBULLET_CONFIG_HELPURL_DESC="Adresa URL a paginii de suport pentru front si backend. Poate fi un articol de pe site care explica ce este autentifucarea in doi pasi si cum functioneaza aceasta. Daca folositi pagina implicita(wiki al pluginului), lasati campul liber."
PLG_LOGINGUARD_PUSHBULLET_LBL_DISPLAYEDAS="Cod de la PushBullet"
PLG_LOGINGUARD_PUSHBULLET_LBL_SHORTINFO="Primiti un cod de 6 cifre prin mesaj push pe telefonul dvs cu aplicatia gratuita PushBullet."
PLG_LOGINGUARD_PUSHBULLET_LBL_LABEL="Introduceti codul primit pe dispozitivul dvs"
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_INSTRUCTIONS="Apasati butonul de mai jos pentru a permite site-lui dvs sa trimita mesaje contului PushBullet. Daca nu aveti inca un cont PushBullet, <a href='https://www.pushbullet.com/' target='_blank'>creati unul gratuit</a>."
PLG_LOGINGUARD_PUSHBULLET_LBL_OAUTH2BUTTON="Faceti legatura cu contul PushBullet"
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_LABEL="Introduceti codul primit prin PushBullet pe dispozitivul dvs. Apoi apasati butonul Trimiteti."
PLG_LOGINGUARD_PUSHBULLET_LBL_SETUP_PLACEHOLDER="Cod de sase cifre"
PLG_LOGINGUARD_PUSHBULLET_ERR_INVALID_CODE="Cod invalid sau expirat. Va rugam reincarcati pagina pentru un nou cod. Asigurati-va ca l-ati folosit in limita unui minut de la solicitarea lui."
