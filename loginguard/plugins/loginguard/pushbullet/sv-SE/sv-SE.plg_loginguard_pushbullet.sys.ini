PLG_LOGINGUARD_PUSHBULLET="LoginGuard - autentiseringskod från PushBullet"
PLG_LOGINGUARD_PUSHBULLET_DESCRIPTION="<p>Använder tidsbegränsade, sexsiffriga säkerhetskoder som skickas till dina enheter eller din webbläsare genom push-meddelande. Push-meddelanden hanteras via gratistjänsten PushBullet.</p><p>Du måste <a href='https://www.pushbullet.com/create-client' target='_blank'> skapa en (gratis) PushBullet OAuth-klient</a> för din webbplats. I fältet <tt>redirect_uri</tt> använd <code>http://www.example.com/index.php?option=com_loginguard&task=callback.callback&method=pushbullet</code> där http://www.example.com är URL:en till din webbplats.</p>"