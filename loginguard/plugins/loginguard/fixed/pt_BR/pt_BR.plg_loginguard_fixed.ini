PLG_LOGINGUARD_FIXED=""_QQ_"LoginGuard - Fixed Code"_QQ_""
PLG_LOGINGUARD_FIXED_DESCRIPTION=""_QQ_"Plugin de comprovante de conceito / demonstração. NÃO UTILIZE EM SERVIDORES DE PRODUÇÃO! Espera um código fixo, configurável por usuário. Ele efetivamente funciona como uma &ldquo;segunda senha&rdquo;."_QQ_""
PLG_LOGINGUARD_FIXED_CONFIG_HELPURL_LABEL=""_QQ_"URL de Ajuda"_QQ_""
PLG_LOGINGUARD_FIXED_CONFIG_HELPURL_DESC=""_QQ_"A URL para o o conteúdo de ajuda mostrado no frontend e no backend. Este poderia ser um artigo no seu site, explicando o que é a Verificação em Duas Etapas e como funciona este método de verificação. Deixe em branco para usar a URL de ajuda padrão (o wiki do plugin)."_QQ_""
PLG_LOGINGUARD_FIXED_LBL_DISPLAYEDAS=""_QQ_"Código Fixo"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_SHORTINFO=""_QQ_"Escolha o seu próprio código prédefinido, essencialmente uma segunda senha. <strong>Apenas para fins de demonstração</strong>."_QQ_""
PLG_LOGINGUARD_FIXED_LBL_LABEL=""_QQ_"Digite seu código fixo da Verificação em Duas Etapas"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_PLACEHOLDER=""_QQ_"Digite seu Código Fixo"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_PREMESSAGE=""_QQ_"<p>Esta é um plugin para demonstração da Verificação em Duas Etapas para o LoginGuard. Você precisa digitar o código fixo que você configou quando ativou a Verificação em Duas Etapas para este usuário. Ele efetivamente funciona como uma segunda senha.</p>"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_POSTMESSAGE=""_QQ_"<p class="_QQ_"_QQ_"_QQ_"alert alert-info"_QQ_"_QQ_"_QQ_">As mensagens que aparecem acima e abaixo da área do código podem ser personalizadas, substituindo as strings de idioma <code>PLG_LOGINGUARD_FIXED_LBL_PREMESSAGE</code> e <code>PLG_LOGINGUARD_FIXED_LBL_POSTMESSAGE</code></p>."_QQ_""
PLG_LOGINGUARD_FIXED_LBL_DEFAULTTITLE=""_QQ_"Código Fixo"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_SETUP_PREMESSAGE=""_QQ_"<p>Digite uma senha abaixo. Esta senha será requerida para ser digitada após efetuar o login, antes de poder usar o site.</p>"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_SETUP_POSTMESSAGE=""_QQ_"<p class="_QQ_"_QQ_"_QQ_"alert alert-info"_QQ_"_QQ_"_QQ_">As mensagens que aparecem acima e abaixo da área de configuração podem ser personalizadas, substituindo as strings de idioma <code>PLG_LOGINGUARD_FIXED_LBL_SETUP_PREMESSAGE</code> e <code>PLG_LOGINGUARD_FIXED_LBL_SETUP_POSTMESSAGE</code></p>."_QQ_""
PLG_LOGINGUARD_FIXED_ERR_EMPTYCODE=""_QQ_"Seu código fixo não pode estar vazio."_QQ_""
