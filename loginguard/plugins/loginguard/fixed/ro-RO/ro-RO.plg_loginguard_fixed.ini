PLG_LOGINGUARD_FIXED=""_QQ_"LoginGuard - Cod fix"_QQ_""
PLG_LOGINGUARD_FIXED_DESCRIPTION=""_QQ_"Test de functionare/Plugin demonstrativ. NU IL FOLOSITI PE SERVERE ACTIVE! Foloseste un cod fix, configurabil de catre utilizator. Lucreaza efectiv ca o &ldquo;a doua parola&rdquo;."_QQ_""
PLG_LOGINGUARD_FIXED_CONFIG_HELPURL_LABEL=""_QQ_"URL ajutor"_QQ_""
PLG_LOGINGUARD_FIXED_CONFIG_HELPURL_DESC=""_QQ_"Adresa URL catre pagina de ajutor din front sau back-end. Poate fi un articol de pe site care explica ce este si cum functioneaza autentificarea in doi pasi. Lasati campul liber daca folositi pagina de ajutor implicita (pagina wiki a pluginului)."_QQ_""
PLG_LOGINGUARD_FIXED_LBL_DISPLAYEDAS=""_QQ_"Codul fix"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_SHORTINFO=""_QQ_"Folositi propriul cod prestabilit, in fapt o a doua parola. <strong>Doar pentru scop de testare sau demonstratie</strong>."_QQ_""
PLG_LOGINGUARD_FIXED_LBL_LABEL=""_QQ_"Tastati codul dvs. fix pentru autentificare in doi pasi"_QQ_""
