PLG_LOGINGUARD_FIXED_LBL_SETUP_POSTMESSAGE=""_QQ_"<p class="_QQ_"_QQ_"_QQ_"alert alert-info"_QQ_"_QQ_"_QQ_">Mesajele care apar deasupra si sub zona de setari pot fi personalizate prin modificarea mesajelor implicite  <code>PLG_LOGINGUARD_FIXED_LBL_SETUP_PREMESSAGE</code> si <code>PLG_LOGINGUARD_FIXED_LBL_SETUP_POSTMESSAGE</code></p>."_QQ_""
