PLG_LOGINGUARD_FIXED_LBL_PREMESSAGE=""_QQ_"<p>Acesta este un demo pentru pluginul  de autentificare in doi pasi LoginGuard. Trebuie sa tastati codul fix pe care l-ati stabilit cand ati activat autentificarea in doi pasi pentru acest utilizator. Lucreaza ca o a doua parola.</p>"_QQ_""
PLG_LOGINGUARD_FIXED_LBL_POSTMESSAGE=""_QQ_"<p class="_QQ_"_QQ_"_QQ_"alert alert-info"_QQ_"_QQ_"_QQ_">Mesajele care apar deasupra si sub acest cod pot fi personalizate prin modificarea mesajelor implicite <code>PLG_LOGINGUARD_FIXED_LBL_PREMESSAGE</code> si <code>PLG_LOGINGUARD_FIXED_LBL_POSTMESSAGE</code></p>."_QQ_""
