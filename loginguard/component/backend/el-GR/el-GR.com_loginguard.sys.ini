COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_DESC=""_QQ_"Όταν εμφανίζεται η σελίδα επιβεβαίωσης στο διαχειριστικό τμήμα όλα τα ενθέματα θα αποκρύπτονται εκτός από αυτά που βρίσκονται στις θέσεις που έχετε επιλέξει εδώ. Παρακαλώ σημειώστε πως τα ενθέματα στην θέση <tt>title</tt> εμφανίζονται πάντα· αυτό απαιτείται για να εμφανίζεται ο τίτλος και το λογότυπο του ιστοχώρου."_QQ_""
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_LABEL=""_QQ_"Προβολή τίτλου στο δημόσιο τμήμα"_QQ_""
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_DESC=""_QQ_"Να εμφανίσω έναν τίτλο στην σελίδα επαλήθευσης του δημόσιου τμήματος; Παρακαλώ σημειώστε πως ο τίτλος εμφανίζεται πάντα στο διαχειριστικό τμήμα. Εάν θέλετε να αλλάξετε τον τίτλο παρακαλώ αναπροσδιορίστε το κλειδί γλώσσας COM_LOGINGUARD_HEAD_TFA_PAGE από την επιλογή Επεκτάσεις, Διαχείριση Γλωσσών, Αναπροσδιορισμοί  του Joomla."_QQ_""
