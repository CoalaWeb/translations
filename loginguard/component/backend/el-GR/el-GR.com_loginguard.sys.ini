COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_LABEL=""_QQ_"Επιτρεπτές θέσεις ενθεμάτων δημοσίου τμήματος"_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_DESC=""_QQ_"Όταν εμφανίζεται η σελίδα επιβεβαίωσης στο δημόσιο τμήμα όλα τα ενθέματα θα αποκρύπτονται εκτός από αυτά που βρίσκονται στις θέσεις που έχετε επιλέξει εδώ."_QQ_""
