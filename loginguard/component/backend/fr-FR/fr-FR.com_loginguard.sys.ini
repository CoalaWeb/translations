COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_LABEL=""_QQ_"Page de vérification"_QQ_""
COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_DESC=""_QQ_"Paramètres de configuration pour la page Vérification en deux étapes."_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_LABEL=""_QQ_"Positions de module frontend autorisées"_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_DESC=""_QQ_"Lors de l'affichage de la page de vérification du frontend, tous les modules seront cachés sauf ceux dans les positions sélectionnées ici."_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_LABEL=""_QQ_"Positions de module backend autorisées"_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_DESC=""_QQ_"Lors de l'affichage de la page de vérification du backend, tous les modules seront masqués sauf ceux dans les positions sélectionnées ici. Veuillez noter que les modules dans la position  <tt>titre</tt> sont toujours affichés: cela est nécessaire pour afficher l'icône et le titre de la page principale."_QQ_""
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_LABEL=""_QQ_"Afficher le titre dans le frontend"_QQ_""
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_DESC=""_QQ_"Dois-je afficher un titre sur la page de vérification frontale? Veuillez noter que le titre est toujours affiché dans le backend. Si vous devez modifier le titre (frontend et / ou backend), veuillez personnaliser la clé de langue COM_LOGINGUARD_HEAD_TFA_PAGE en utilisant la fonctionnalité Extensions, Languages, Override de Joomla."_QQ_""
COM_LOGINGUARD_VIEW_METHODS_TITLE=""_QQ_"Configurer la validation en deux étapes"_QQ_""
COM_LOGINGUARD_VIEW_METHODS_DESC=""_QQ_"Permet aux utilisateurs de configurer la validation en deux étapes pour leur compte"_QQ_""
