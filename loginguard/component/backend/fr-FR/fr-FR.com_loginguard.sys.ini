COM_LOGINGUARD_CONFIG_COLLECT_IP_DESC=""_QQ_"Lorsqu'elle est activée, l'adresse IP où chaque méthode de deuxième étape a été utilisée pour la dernière fois sera enregistrée dans la base de données. Puisque c'est lié à un Joomla! enregistrement d'utilisateur, il peut s'agir d'une violation GDPR si vous n'avez pas été explicitement autorisé par vos utilisateurs à collecter des informations personnalisées. Dans ce cas, vous devrez désactiver cette option et visiter la page backend principale du composant pour qu'il nettoie toutes les informations précédemment enregistrées."_QQ_""
