LOGINGUARD=""_QQ_"Akeeba Login Guard"_QQ_""
COM_LOGINGUARD=""_QQ_"Akeeba Login Guard"_QQ_""
COM_LOGINGUARD_CONFIGURATION=""_QQ_"Akeeba LoginGuard: Optiuni"_QQ_""
COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_LABEL=""_QQ_"Pagina de verificare"_QQ_""
COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_DESC=""_QQ_"Setari de configurare pentru pagina de autentificare in doi pasi."_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_LABEL=""_QQ_"Pozitii admise pentru modulele din frontend"_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_DESC=""_QQ_"Cand se afiseaza pagina de autentificare in doi pasi, toatre modulele vor fi ascunse cu exceptia pozitiilor selectate aici."_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_LABEL=""_QQ_"Pozitiile admise pentru modulele din backend"_QQ_""
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_DESC=""_QQ_"Cand este afisata pagina de autentificare in doi pasi in backend, toate modulele vor fi ascunse cu exceptia pozitiilor selecatte aici. Tineti cont ca modulele din pozitia <tt>title</tt> sunt permanent vizibile: este necesar pentru a putea afisa titlul si icoana paginii de back-end."_QQ_""
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_LABEL=""_QQ_"Aratati titlul in front-end"_QQ_""
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_DESC=""_QQ_"E necesar sa afisez titlul in pagina de verifucare din front-end? Tineti cont ca totlul este intotdeauna afisat in back-end. Daca doriti sa schimbati titlul din front-end/back-end, personalizati variabila COM_LOGINGUARD_HEAD_TFA_PAGE din meniul Extensii, Limbi, Suprascrieri din Joomla."_QQ_""
COM_LOGINGUARD_CONFIG_COLLECT_IP_LABEL=""_QQ_"Inmagazinati adresele IP"_QQ_""
COM_LOGINGUARD_CONFIG_COLLECT_IP_DESC=""_QQ_"Cand optiunea e activa, adresele IP ale locatiilor din care s-a facut autentificare in doi pasi vor fi inregistrate. Cum este legata de contul de utilizator, ar putea fi o violare a termenilor GDPR daca nu aveti acordul explicit al utilizatorilor pentru colectarea datelor personale. In acest caz va trebui sa dezactivati optiunea si sa folositi pagina din backend a componentei pentru a sterge informatiile inmagazinate pana in prezent."_QQ_""
COM_LOGINGUARD_VIEW_METHODS_TITLE=""_QQ_"Configurati autentificarea in doi pasi"_QQ_""
COM_LOGINGUARD_VIEW_METHODS_DESC=""_QQ_"Permite utilizatorilor sa configureze autentificarea in doi pasi pentru contul propriu"_QQ_""
