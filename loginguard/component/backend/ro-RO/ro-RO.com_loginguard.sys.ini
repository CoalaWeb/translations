LOGINGUARD="Akeeba Login Guard"
COM_LOGINGUARD="Akeeba Login Guard"
COM_LOGINGUARD_CONFIGURATION="Akeeba LoginGuard: Optiuni"
COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_LABEL="Pagina de verificare"
COM_LOGINGUARD_CONFIG_HEADER_CAPTIVE_DESC="Setari de configurare pentru pagina de autentificare in doi pasi."
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_LABEL="Pozitii admise pentru modulele din frontend"
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_FRONTEND_DESC="Cand se afiseaza pagina de autentificare in doi pasi, toatre modulele vor fi ascunse cu exceptia pozitiilor selectate aici."
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_LABEL="Pozitiile admise pentru modulele din backend"
COM_LOGINGUARD_CONFIG_ALLOWED_POSITIONS_BACKEND_DESC="Cand este afisata pagina de autentificare in doi pasi in backend, toate modulele vor fi ascunse cu exceptia pozitiilor selecatte aici. Tineti cont ca modulele din pozitia <tt>title</tt> sunt permanent vizibile: este necesar pentru a putea afisa titlul si icoana paginii de back-end."
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_LABEL="Aratati titlul in front-end"
COM_LOGINGUARD_CONFIG_FRONTEND_SHOW_TITLE_DESC="E necesar sa afisez titlul in pagina de verifucare din front-end? Tineti cont ca totlul este intotdeauna afisat in back-end. Daca doriti sa schimbati titlul din front-end/back-end, personalizati variabila COM_LOGINGUARD_HEAD_TFA_PAGE din meniul Extensii, Limbi, Suprascrieri din Joomla."
COM_LOGINGUARD_CONFIG_COLLECT_IP_LABEL="Inmagazinati adresele IP"
COM_LOGINGUARD_CONFIG_COLLECT_IP_DESC="Cand optiunea e activa, adresele IP ale locatiilor din care s-a facut autentificare in doi pasi vor fi inregistrate. Cum este legata de contul de utilizator, ar putea fi o violare a termenilor GDPR daca nu aveti acordul explicit al utilizatorilor pentru colectarea datelor personale. In acest caz va trebui sa dezactivati optiunea si sa folositi pagina din backend a componentei pentru a sterge informatiile inmagazinate pana in prezent."
COM_LOGINGUARD_VIEW_METHODS_TITLE="Configurati autentificarea in doi pasi"
COM_LOGINGUARD_VIEW_METHODS_DESC="Permite utilizatorilor sa configureze autentificarea in doi pasi pentru contul propriu"