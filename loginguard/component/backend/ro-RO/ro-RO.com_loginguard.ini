COM_LOGINGUARD_STATUS_NOTREADY="NU E GATA"
COM_LOGINGUARD_STATUS_NOTREADY_INFO="Akeeba LoginGuard va functiona defectuos pana corectati problemele de mai jos."
COM_LOGINGUARD_STATUS_ALMOSTREADY="APROAPE GATA"
COM_LOGINGUARD_STATUS_ALMOSTREADY_INFO="Akeeba LoginGuard este functional, dar cateva din functionalitatile sale pot fi indisponibile pana corectati problemele de mai jos."
COM_LOGINGUARD_STATUS_READY="GATA"
COM_LOGINGUARD_STATUS_READY_INFO="Akeeba LoginGuard functioneaza corect."
COM_LOGINGUARD_ERR_PLUGINS_INFO_COMMON="Pluginurile Akeeba LoginGuard implementeaza verificarea in doi pasi. Daca pluginurile nu sunt active, LoginGuard va fi nefunctional."
COM_LOGINGUARD_ERR_NOPLUGINS_HEAD="Inca nu ati activat niciun plugin Akeeba LoginGuard."
COM_LOGINGUARD_ERR_NOPLUGINS_INFO="Va rugam sa accesati Extensii, Pluginuri si activati cateva pluginuri in folderul <code>loginguard</code>."
COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_HEAD="Nu aveti pluginuri Akeeba LoginGuard instalate."
COM_LOGINGUARD_ERR_NOTINSTALLEDPLUGINS_INFO="Va rugam sa instalati cateva pluginuri sau reinstalati pachetele ZIP Akeeba LoginGuard, de doua ori succesiv, fara sa dezinstalati."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_HEAD="Nu este instalat pluginul GeoIP"
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BODY="Akeeba LoginGuard poate afisa tara sau orasul de unde a fost folosita recent fiecare metoda de autentificarea in doi pasi. Pentru aceasta trebuie sa instalati/activati pluginul Sistem - Akeeba GeoIP provider."
COM_LOGINGUARD_ERR_GEOIP_NOTINSTALLED_BUTTON="Descarcati pluginul"
COM_LOGINGUARD_ERR_NOSYSTEM_HEAD="Pluginul <em>System - Akeeba LoginGuard protection</em> nu este publicat"
COM_LOGINGUARD_ERR_NOSYSTEM_INFO="Acest plugin este necesar pentru functionarea Akeeba LoginGuard. Fara acesta, accesarile site-lui NU SUNT protejate. Va rugam sa accesati Extensii, Pluginuri pentru a-l activa."
COM_LOGINGUARD_ERR_NOUSER_HEAD="Pluginul <em>Utilizator - Akeeba LoginGuard protection</em> nu este publicat"
COM_LOGINGUARD_ERR_NOUSER_INFO="Acest plugin permite Superuserilor sa modifice optiunile de autentificare in doi pasi ale utilizatorilor, din pagina de management a utilizatorilor Joomla. Va rugam sa activati acest plugin din Extensii, Pluginuri pentru a usura administrarea verificarii in doi pasi pe site-ul dvs."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_HEAD="Actualizati baza de date GeoIP"
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BODY="Akeeba LoginGuard poate afisa tara/orasul de unde a fost folosit recent metoda de autentificare in doi pasi. Aceasta se face folosind baza de date MaxMind GeoLite2 Country. Va recomandam sa o actualizati cel putin lunar. Pe cele mai multe servere puteti face asta folosind butonul de mai jos. Daca pe serverul dvs. nu functioneaza, va rugam sa consultati documentatia."
COM_LOGINGUARD_LBL_GEOIP_UPDATE_BUTTON="Actualizati baza de date GeoIP"
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_HEAD="Faceti upgrade la baza de date GeoIP"
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BODY="Akeeba LoginGuard poate, la acest moment, sa afiseze doar tara de unde s-a folosit recent autentifucarea in doi pasi. Pentru a vedea si orasul, trebuie sa faceti upgrade la baza de date GeoIP. Apasati butonul de mai jos pentru a efectua acest upgrade. Daca pe serverul dvs. aceasta operatie nu functioneaza, consultati documentatia."
COM_LOGINGUARD_LBL_GEOIP_UPGRADE_BUTTON="Faceti Upgrade la baza de date GeoIP"
COM_LOGINGUARD_MSG_GEOIP_UPDATE_SUCCESS="Actualizarea bazei de date GeoIP a fost efectuata cu succes."
COM_LOGINGUARD_MSG_GEOIP_UPDATE_FAIL="Actualizarea bazei GeoIP nu a reusit. Va rugam sa o actualizati manual."
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_SUCCESS="Operatia de upgrade a bazei de date GeoIP a fost efectuata cu succes."
COM_LOGINGUARD_MSG_GEOIP_UPGRADE_FAIL="Operatia de upgrade a bazei de date GeoIP a esuat. Va rugam sa faceti upgrade manual la baza de date la nivel de orase."
COM_LOGINGUARD_LBL_MANAGE_HEAD="Vreti sa administrati autentificarea in doi pasi?"
COM_LOGINGUARD_LBL_MANAGE_BODY="Puteti administra din pagina de Administrare Utilizatori a Joomla autentificarea in doi pasi pentru toti utilizatorii, cu exceptia altor SuperUseri, cu conditia de a publica pluginul &quot;Utilizatori - Akeeba LoginGuard protection&quot; Pentru a modifica <em>propria</em> autentificare in doi pasi, va rugam sa apasati butonul de mai jos."
COM_LOGINGUARD_BTN_MANAGE_SELF="Editati-va optiunile de autentificare vin doi pasi"
COM_LOGINGUARD_BTN_MANAGE_OTHERS="Administrare utilizatori"
COM_LOGINGUARD_LBL_CONVERT_HEAD="Migrati de la autentificarea in doi pasi a Joomla"
COM_LOGINGUARD_LBL_CONVERT_INFO="Akeeba LoginGuard a detectat ca aveti activata autentificarea in doi pasi a sistemului Joomla. Apasati butonul de mai jos pentru a migra optiunile utilizatorilor de autentificare in doi pasi de la Joomla la Akeeba LoginGuard. Migrarea va sterge optiunile de autentificare in doi pasi ale utlizatorilor din profilul lor Joomla. Dupa ce migrarea va fi efectuata, Akeeba LoginGuard va dezactiva autentificarea in doi pasi a sistemului Joomla."
COM_LOGINGUARD_BTN_CONVERT="Migrati de la autentificarea in doi pasi Joomla"
COM_LOGINGUARD_HEAD_CONVERT="Migrati de la autentificarea in doi pasi a Joomla"
COM_LOGINGUARD_CONVERT_INFO="Nu inchideti fereasta. Conversie in curs."
COM_LOGINGUARD_CONVERT_MOREINFO="Aceasta pagina se va improspata de cateva ori in timp ce Akeeba LoginGuard converteste informatiile de autentificare in doi pasi a Joomla in optiunile Akeeba LoginGuard. Daca pagina nu se improspateaza dupa 30 de secunde, apasati butonul de mai jos."
COM_LOGINGUARD_CONVERT_BUTTON="Treceti la pasul urmator"
COM_LOGINGUARD_CONVERT_DONE_HEAD="Migrarea este completa"
COM_LOGINGUARD_CONVERT_DONE_INFO="Akeeba LoginGuard a terminat de convertit optiunile Joomla de autentificare in doi pasi(A2P) in optiuni Akeeba LoginGuard de autentificare in doi pasi. Pluginurile Joomla A2P au fost dezactivate. Va rugam sa apasati butonul din antetul paginii pentru a va intoarce la pagina principala a Akeeba LoginGuard."