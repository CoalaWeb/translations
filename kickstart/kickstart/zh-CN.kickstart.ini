THINGS_HEADER=""_QQ_"你应该知道的关于Akeeba Kickstart的信息"_QQ_""
THINGS_01=""_QQ_"Kickstart不是一个安装程序，而是一个压缩包提取工具。实际安装程序在备份时已经包含在JPA文件里面了。"_QQ_""
THINGS_02=""_QQ_"Kickstart并不是唯一提取备份文档的方法。你可以使用Akeebae Xtract Wizard 提取向导提取和使用FTP上传提取的文件来代替。"_QQ_""
THINGS_03=""_QQ_"Kickstart的工作正常与否取决于你的服务器的配置。因此，它可能无法在所有的服务器上正常工作。"_QQ_""
THINGS_04=""_QQ_"你应该使用FTP的二进制传输模式进行下载和上传您的压缩包文件。其它方法可能会导致备份文档的损坏并且导致恢复失败。"_QQ_""
THINGS_05=""_QQ_"恢复后的网站出现的错误通常是由.htaccess或php.ini造成的。你应该明白，空白页，404和500错误通常可以通过编辑上述文件解决。因为这与你的配置文件的错误有关，这不是我们的工作，但这可能是您网站的安全风险所在。"_QQ_""
THINGS_06=""_QQ_"Kickstart将【毫无预警】地覆盖文件。如果你不知道你在干什么，请不要继续下去。"_QQ_""
THINGS_07=""_QQ_"当试图恢复到一个cPanel的主机（如http://1.2.3.4/~用户名 ）的临时目录将导致恢复失败，您的网站将表现为不工作。这是正常的，并且，这就是你的服务器和CMS软件共同运行后的现象。"_QQ_""
THINGS_08=""_QQ_"你应该在使用前阅读该软件的文档。这会使您避免大多数的问题，或者使您的问题更容易解决。"_QQ_""
THINGS_09=""_QQ_"这段文字并不意味着产生了一个错误。这是每次启动Kickstart时的标准文本显示。"_QQ_""
