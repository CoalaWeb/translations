THINGS_HEADER=""_QQ_"關於 Akeeba Kickstart 你應知道的事"_QQ_""
THINGS_01=""_QQ_"Kickstart 不是安裝程式而是檔案解壓縮工具，實際的安裝程式在你備份的時候放在壓縮檔內。"_QQ_""
THINGS_02=""_QQ_"Kickstart 不是唯一解開備份壓縮檔的方法，你可以「Akeeba eXtract Wizard」將解壓縮後的檔案使用 FTP 方式上傳取代。"_QQ_""
THINGS_03=""_QQ_"Kickstart 的運作範圍與伺服器有關，這代表不見得能在所有環境運作。"_QQ_""
THINGS_04=""_QQ_"你應在使用 FTP 上傳及下載壓縮檔時使用「二進位」傳輸模式，其他方法將會造成備份壓縮檔損壞而無法還原。"_QQ_""
THINGS_05=""_QQ_"回復網站後的載入錯誤通常與「.htaccess」或「php.ini」檔案有關，你需瞭解「空白頁面」、「404」與「500」錯誤訊息通常可透過編輯前述檔案獲得解決。我們的工作不是弄亂你的配置檔，因為這可能會讓你的網站造成危險。"_QQ_""
THINGS_06=""_QQ_"Kickstart 在覆寫檔案時不會有警告訊息，如果你不確定做的事情是什麼請不要繼續。"_QQ_""
THINGS_07=""_QQ_"試圖回復至一個 cPanel 主機的暫時性網址（像是 http://1.2.3.4/~username）將會讓回復動作失敗，你的網站會發生無法運作，這是正常情況。（解釋你的伺服器與 CMS 軟體是怎樣運作）"_QQ_""
THINGS_08=""_QQ_"你應在使用此軟體前閱讀文件資源，瞭解軟體運作方式後大部分的問題都能被解決，或是運作良好。"_QQ_""
THINGS_09=""_QQ_"這段文字的出現並不代表有問題被偵測出來，這段正經八百的文字在你每次執行 Kickstart 時都會顯示。"_QQ_""
