MOD_AKTAXCOUNTRY="Akeeba Subscriptions - выбор страны для показа налога"
MOD_AKTAXCOUNTRY_DESC="Показывает выпадающий список, в котором пользователи могут выбирать страну своего проживания, которая, при условии, что в компоненте 'Akeeba Subscriptions' включена соответствующая настройка, будет использована для показа налога на лицевых страницах веб-сайта."

MOD_AKTAXCOUNTRY_OPT_PROMPT_LBL="Текст"
MOD_AKTAXCOUNTRY_OPT_PROMPT_DESC="Текст, который будет показан перед выпадающим списком. Для настройки этого параметра по умолчанию оставьте это поле пустым. Для выключения показа этого элемента введите знак \"тире\" (-)."
MOD_AKTAXCOUNTRY_OPT_COUNTRIES_LBL="Страны"
MOD_AKTAXCOUNTRY_OPT_COUNTRIES_DESC="Какие страны включить в выпадающий список. Введите резделенные друг от друга знаком запятой коды стран, как, к примеру, US,CA для США и Канады."
MOD_AKTAXCOUNTRY_OPT_INTERATIONAL_LBL="Включить другие страны"
MOD_AKTAXCOUNTRY_OPT_INTERATIONAL_DESC="При включении этого параметра в выпадающий список будут включены другие страны."
MOD_AKTAXCOUNTRY_OPT_EUCOUNTRIES_LBL="Включить страны EC"
MOD_AKTAXCOUNTRY_OPT_EUCOUNTRIES_DESC="При включении этого парамера в выпадающий список будут включены страны участники налоговой юрисдикции Европейского Союза."
MOD_AKTAXCOUNTRY_OPT_EUBUSINESS_LBL="Включить опцию для компаний, зарегистрированных в налоговой организации VIES Европейского Союза"
MOD_AKTAXCOUNTRY_OPT_EUBUSINESS_DESC="При включении этого параметра будет включена опция для компаний из стран Европейского Союза, которые зарегистрированы в налоговой организации VIES."

