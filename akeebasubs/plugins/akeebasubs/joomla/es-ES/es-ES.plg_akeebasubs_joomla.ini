PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Añade a los usuarios a los grupos de usuario de Joomla! cuando su subscripción está activa y los elimina de los grupos de usuario de Joomla! cuando su subscripción caduca."
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Añadir a los grupos de usuario de Joomla!"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Eliminar de los grupos de usuario de Joomla!"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="Se añadirán los usuarios a estos grupos de usuario de Joomla! cuando su subscripción a este nivel esté activa. Puede elegir múltiples grupos manteniendo pulsada la tecla CTRL (Windows, Linux) o CMD (Mac OS X) mientras pincha en la lista."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Se eliminarán los usuarios de estos grupos de usuario de Joomla! cuando su subscripción a este nivel no esté activa. Puede elegir múltiples grupos manteniendo pulsada la tecla CTRL (Windows, Linux) o CMD (Mac OS X) mientras pincha en la lista."
PLG_AKEEBASUBS_JOOMLA_TAB_TITLE="Grupos de usuario"
PLG_AKEEBASUBS_JOOMLA_NONE="(Ninguno)"
PLG_AKEEBASUBS_JOOMLA_USAGENOTE="Por favor recuerde que cambiar la asignación de grupos de usuario de Joomla! en esta página no tendrá ningún efecto en las subscripciones existentes. Tiene que ir a la página de Subscripciones y pinchar en el botón de Ejecutar Integraciones."