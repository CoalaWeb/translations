PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Dieses Plugin fügt Benutzer zu Joomla 2.5+ Gruppen hinzu, wenn Ihr Abo aktiviert wird und enfernt Benutzer von den Joomla 2.5+ Gruppen, wenn Ihr Abo ausläuft. AKTIVIEREN SIE DIESES PLUGIN NICHT AUF JOOMLA 1.5 SEITEN!!!!"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Zu Joomla Benutzergruppen hinzufügen"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Aus Joomla Benutzergruppen entfernen"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="Benutzer werden zu diesen Joomla! Benutzergruppen hinzugefügt wenn Ihre Mitgliedschaft für dieses Abolevel aktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Benutzergruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Benutzer werden aus diesen Joomla! Benutzergruppen entfernt wenn Ihre Mitgliedschaft für dieses Abolevel deaktiviert wird. Durch drücken von CTRL (Windows, Linus) oder CMD (Mac OS X) und gleichzeitiges klicken auf die Benutzergruppen können Sie mehrere auswählen."
PLG_AKEEBASUBS_JOOMLA_TAB_TITLE="Benutzergruppen"
PLG_AKEEBASUBS_JOOMLA_NONE="(Keine)"
PLG_AKEEBASUBS_JOOMLA_USAGENOTE="Bitte beachten Sie, dass die Änderung der Benutzergruppen auf dieser Seite KEINERLEI Auswirkungen auf bestehende Mitgliedschaften hat. Um diese Einstellungen auf betehende Mitgliedschaften anzuwenden müssen Sie auf der Abos Seite den Button Integrationen ausführen klicken."
