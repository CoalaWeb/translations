PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="サブスクリプションが有効になったときにはJoomla!ユーザグループへユーザを追加し、サブスクリプションの期限が切れた時にはJoomla!ユーザグループからユーザを削除します。"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Joomla!ユーザグループへ追加"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Joomla!ユーザグループから削除"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="このレベルへのサブスクリプションが有効になった時、これらのJoomla!ユーザグループへユーザが追加されます。CTRLキー(Windows,Linux)またはCMDキー(Mac OS X)を押しながらクリックすることで、複数のグループを選択できます。"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="このレベルへのサブスクリプションが無効になった時、これらのJoomla!ユーザグループからユーザが削除されます。CTRLキー(Windows,Linux)またはCMDキー(Mac OS X)を押しながらクリックすることで、複数のグループを選択できます。"
PLG_AKEEBASUBS_JOOMLA_TAB_TITLE="ユーザグループ"
PLG_AKEEBASUBS_JOOMLA_NONE="( なし )"
PLG_AKEEBASUBS_JOOMLA_USAGENOTE="このページでユーザグループの割り当てを変更しても、既存のサブスクリプションには影響しません。サブスクリプションページへ行き、「統合の実行」ボタンをクリックする必要があります。"