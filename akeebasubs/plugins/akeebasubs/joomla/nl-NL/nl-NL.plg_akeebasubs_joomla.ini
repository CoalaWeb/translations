PLG_AKEEBASUBS_JOOMLA_DESCRIPTION="Voegt gebruikers toe aan Joomla! 1.6+ groepen wanneer hun abonnement is ingeschakeld en verwijdert ze van Joomla! 1.6+ groepen wanneer hun abonnement verloopt. NIET INSCHAKELEN OP Joomla! 1.5 SITES"
PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_TITLE="Toevoegen aan Joomla! 1.6+ groepen"
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_TITLE="Verwijder van Joomla! 1.6+ groepen"

PLG_AKEEBASUBS_JOOMLA_ADDGROUPS_DESCRIPTION2="Gebruikers worden toegevoegd aan deze Joomla! gebruikersgroepen wanneer hun abonnement op dit niveau is ingeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_JOOMLA_REMOVEGROUPS_DESCRIPTION2="Gebruikers zullen worden verwijderd uit deze Joomla! gebruikersgroepen wanneer hun abonnement op dit niveau is uitgeschakeld. U kunt meerdere groepen selecteren door het ingedrukt houden van de CTRL (Windows, Linux) of CMD (Mac OS X) toets terwijl u in de lijst klikt."
PLG_AKEEBASUBS_JOOMLA_TAB_TITLE="Gebruikersgroepen"
PLG_AKEEBASUBS_JOOMLA_NONE="(Geen)"
PLG_AKEEBASUBS_JOOMLA_USAGENOTE="Houd er rekening mee dat het veranderen van de gebruikersgroepen toewijzing op deze pagina geen enkel effect op bestaande abonnementen heeft. U zal naar de pagina Abonnementen moeten gaan en op de Start Integraties knop moeten klikken."
