PLG_AKEEBASUBS_CONTENTPUBLISH="Akeeba Subscriptions - Publicación de Contenido"
PLG_AKEEBASUBS_CONTENTPUBLISH_DESCRIPTION="Le permite publicar/despublicar artículos del núcleo de Joomla!, elementos de K2, entradas de SobiPro o elementos de ZOO de un usuario cuando su suscripción está activada/expira"

PLG_AKEEBASUBS_CONTENTPUBLISH_TAB_TITLE="Publicación de Contenido"
PLG_AKEEBASUBS_CONTENTPUBLISH_USAGENOTE="Seleccionar qué clase de contenido será automáticamente publicado en activaciones de suscripción y qué clase de contenido será automáticamente despublicado en vencimientos de suscripción. Esta integración soporta artículos del núcleo de Joomla!, elementos de K2 y elementos ZOO. Por favor lea la documentación para más información."

PLG_AKEEBASUBS_CONTENTPUBLISH_SELECTNONE="- Seleccionar aplicaciones ZOO -"

PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_TITLE="Publicar artículos Joomla!"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_DESCRIPTION="Cuando se activa, Akeeba Subscriptions publicará todos los artículos de Joomla! creados por el usuario cuando su suscripción esté activada."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_TITLE="Publicar elementos K2"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_DESCRIPTION="Cuando se activa, Akeeba Suscriptions publicará todos los elementos de K2 creados por el usuario cuando su suscripción esté activada."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHSOBIPRO_TITLE="Publicar entradas SobiPro"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHSOBIPRO_DESCRIPTION="Cuando se activa, Akeeba Subscriptions publicará todas las entradas de SobiPro creadas por el usuario cuando su suscripción esté activada."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_TITLE="Publicar elementos ZOO"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_DESCRIPTION="Cuando se activa, Akeeba Subscriptions publicará todos los elementos ZOO creados por el usuario cuando su suscripción esté activada. Sólo los elementos que pertenecen a las aplicaciones ZOO seleccionadas serán publicadas."
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_TITLE="Aplicaciones ZOO para publicación de elemento"
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_DESCRIPTION="Sólo los elementos que pertenecen a las aplicaciones ZOO seleccionadas participarán en la publicación de elemento ZOO automática cuando la opción de arriba está seleccionada."

PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHCORE_TITLE="Despublicar artículos Joomla!"
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHCORE_DESCRIPTION="Cuando se activa, Akeeba Subscriptions despublicará todos los artículos Joomla! creados por el usuario cuando su suscripción venza."
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHK2_TITLE="Despublicar elementos K2"
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHK2_DESCRIPTION="Cuando se activa, Akeeba Subscriptions despublicará todos los elementos de K2 creados por el usuario cuando su suscripción venza."
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHSOBIPRO_TITLE="Despublicar entradas SobiPro"
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHSOBIPRO_DESCRIPTION="Cuando se activa, Akeeba Subscriptions despublicará todos los elementos de SobiPro creados por el usuario cuando su suscripción venza."
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHZOO_TITLE="Despublicar elementros ZOO"
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHZOO_DESCRIPTION="Cuando se activa, Akeeba Subscriptions despublicará todos los elementos ZOO creados por el suario cuando su suscripción venza. Sólo los elementos que pertenezcan a las aplicaciones ZOO seleccionadas abajo serán despublicadas."
PLG_AKEEBASUBS_CONTENTPUBLISH_REMOVEGROUPS_TITLE="Aplicaciones ZOO para despublicación de elemento"
PLG_AKEEBASUBS_CONTENTPUBLISH_REMOVEGROUPS_DESCRIPTION="Sólo los elementos que pertenezcan a las aplicaciones ZOO seleccionadas participarán en la despublicación del elemento ZOO automático cuando la opción de arriba esté seleccionada."