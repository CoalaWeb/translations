PLG_AKEEBASUBS_CONTENTPUBLISH=""_QQ_"Abonnements Akeeba - Publication de contenu"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_DESCRIPTION=""_QQ_"Vous permet de publier / annuler la publication d'articles Joomla!, d'articles K2, d'entrées SobiPro ou d'articles ZOO lorsque son abonnement est activé ou expire"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_TAB_TITLE=""_QQ_"Publication de contenu"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_USAGENOTE=""_QQ_"Sélectionnez le type de contenu qui sera automatiquement publié lors de l'activation de l'abonnement et quel type de contenu sera automatiquement non publié à l'expiration de l'abonnement. Cette intégration supporte le core Joomla! articles, articles K2 et articles ZOO. Veuillez lire la documentation pour plus d'informations."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_SELECTNONE=""_QQ_"- Sélectionnez les applications ZOO -"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_TITLE=""_QQ_"Publiez des articles Joomla!"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_DESCRIPTION=""_QQ_"Lorsque cette case est cochée, Akeeba Abonnements publiera tous les  articles Joomla! créés par l'utilisateur lorsque son abonnement est activé."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_TITLE=""_QQ_"Publier des éléments K2"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_DESCRIPTION=""_QQ_"Lorsque cette case est cochée, Akeeba Abonnements publie tous les éléments K2 créés par l'utilisateur lorsque son abonnement est activé."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHSOBIPRO_TITLE=""_QQ_"Publier les entrées SobiPro"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHSOBIPRO_DESCRIPTION=""_QQ_"Lorsque cette case est cochée, Akeeba Abonnements publie toutes les entrées SobiPro créées par l'utilisateur lorsque son abonnement est activé."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_TITLE=""_QQ_"Publier des articles ZOO"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_DESCRIPTION=""_QQ_"Lorsque coché, Akeeba Abonnements publiera tous les objets ZOO créés par l'utilisateur lorsque son abonnement est activé. Seuls les articles appartenant aux applications ZOO sélectionnées ci-dessous seront publiés."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_TITLE=""_QQ_"Applications ZOO pour la publication d'articles"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_DESCRIPTION=""_QQ_"Seuls les articles appartenant aux applications ZOO sélectionnées participeront à la publication automatique des articles ZOO lorsque l'option ci-dessus est sélectionnée."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHCORE_TITLE=""_QQ_"Annuler la publication des articles Joomla!"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHCORE_DESCRIPTION=""_QQ_"Lorsque cette case est cochée, Akeeba Subscriptions annulera la publication de tous les articles Joomla! créés par l'utilisateur lorsque son abonnement expire."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHK2_TITLE=""_QQ_"Annuler la publication d'éléments K2"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHK2_DESCRIPTION=""_QQ_"Lorsque cette case est cochée, Abonnements Akeeba annulera la publication de tous les éléments K2 créés par l'utilisateur à l'expiration de son abonnement."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHSOBIPRO_TITLE=""_QQ_"Annuler la publication des entrées SobiPro"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHSOBIPRO_DESCRIPTION=""_QQ_"Lorsque cette case est cochée, Abonnements Akeeba annulera la publication de tous les éléments SobiPro créés par l'utilisateur à l'expiration de son abonnement."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHZOO_TITLE=""_QQ_"Annuler l'édition d'articles ZOO"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_UNPUBLISHZOO_DESCRIPTION=""_QQ_"Lorsque cette case est cochée, Abonnements Akeeba annulera la publication de tous les objets ZOO créés par l'utilisateur à l'expiration de son abonnement. Seuls les articles appartenant aux applications ZOO sélectionnées ci-dessous seront non publiées."_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_REMOVEGROUPS_TITLE=""_QQ_"Applications ZOO  pour la suppression de l'élément"_QQ_""
PLG_AKEEBASUBS_CONTENTPUBLISH_REMOVEGROUPS_DESCRIPTION=""_QQ_"Seuls les articles appartenant aux applications ZOO sélectionnées participeront à la suppression automatique de l'article ZOO lorsque l'option ci-dessus est sélectionnée."_QQ_""
