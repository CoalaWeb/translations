PLG_AKEEBASUBS_CONTENTPUBLISH="Akeeba Subscriptions - Δημοσίευση περιεχομένου"
PLG_AKEEBASUBS_CONTENTPUBLISH_DESCRIPTION="Σας επιτρέπει να (απο)δημοσιεύετε άρθρα Joomla!, αντικείμενα K2, καταχωρίσεις SobiPro και αντικείμενα ZOO ενός χρήστη όταν η συνδρομή του γίνεται ενεργή / λήγει"

PLG_AKEEBASUBS_CONTENTPUBLISH_TAB_TITLE="Δημοσίευση περιεχομένου"
PLG_AKEEBASUBS_CONTENTPUBLISH_USAGENOTE="Επιλέξτε ποίο είδος περιεχομένου θα δημοσιεύεται αυτόματα όταν η συνδρομή ενεργοποιηθεί και ποίο θα αποδημοσιεύεται όταν η συνδρομή λήξει. Αυτή η ενσωμάτωση υποστηρίζει άρθρα Joomla!, αντικείμενα K2, καταχωρίσεις SobiPro και αντικείμενα ZOO. Παρακαλώ διαβάστε την τεκμηρίωση για περισσότερες πληροφορίες."

PLG_AKEEBASUBS_CONTENTPUBLISH_SELECTNONE="- Επιλογή εφαρμογών ZOO -"

PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_TITLE="Δημοσίευση άρθρων Joomla!"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHCORE_DESCRIPTION="Όταν επιλεγεί, το Akeeba Subscriptions θα δημοσιεύσει όλα τα άρθρα του Joomla! που δημιουργήθηκαν από τον χρήστη μόλις η συνδρομή του ενεργοποιηθεί."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_TITLE="Δημοσίευση άρθρων K2"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHK2_DESCRIPTION="Όταν επιλεγεί, το Akeeba Subscriptions θα δημοσιεύσει όλα τα άρθρα του K2 που δημιουργήθηκαν από τον χρήστη μόλις η συνδρομή του ενεργοποιηθεί."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHSOBIPRO_TITLE="Δημοσίευση αντικειμένων SobiPro"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHSOBIPRO_DESCRIPTION="Όταν επιλεγεί, το Akeeba Subscriptions θα δημοσιεύσει όλα τα αντικείμενα του SobiPro που δημιουργήθηκαν από τον χρήστη μόλις η συνδρομή του ενεργοποιηθεί."
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_TITLE="Δημοσίευση αντικειμένων ZOO"
PLG_AKEEBASUBS_CONTENTPUBLISH_PUBLISHZOO_DESCRIPTION="Όταν επιλεγεί, το Akeeba Subscriptions θα δημοσιεύσει όλα τα αντικείμενα του ZOO που δημιουργήθηκαν από τον χρήστη μόλις η συνδρομή του ενεργοποιηθεί. Μόνο τα αντικείμενα που ανήκουν στις επιλεγμένες εφαρμογές του ZOO πιο κάτω θα δημοσιευτούν."
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_TITLE="Εφαρμoγές ZOO για δημοσίευση αντικειμένων"
PLG_AKEEBASUBS_CONTENTPUBLISH_ADDGROUPS_DESCRIPTION="Μόνο τα αντικείμενα που ανήκουν στις επιλεγμένες εφαρμογές ZOO θα συμμετάσχουν στην αυτόματη δημοσίευση αντικειμένων όταν η παραπάνω ρύθμιση είναι επιλεγμένη."

