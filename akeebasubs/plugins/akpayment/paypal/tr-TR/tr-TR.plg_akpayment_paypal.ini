PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL=""_QQ_"Üst Bilgi Art Alan Rengi"_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC=""_QQ_"(İsteğe bağlı) PayPal ödeme sayfası üst bilgisinin onaltılık renk kodu. Örneğin beyaz için FFFFFF. Onaltılık değerin önüne # yazmayın."_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL=""_QQ_"Üst Bilgi Kenarlık Rengi"_QQ_""
