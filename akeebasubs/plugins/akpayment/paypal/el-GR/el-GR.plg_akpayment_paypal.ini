PLG_AKPAYMENT_COMMON_COUNTRYLIST_TYPE_LABEL="Τύπος λίστας χωρών"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_TYPE_DESC="<strong>Λίστα Συμπερίληψης</strong>: Εμφάνιση αυτής της μεθόδου πληρωμής μόνο στους χρήστες που προέρχονται από τις χώρες στην λίστα.<br/><strong>Λίστα Αποκλεισμού</strong>: Εμφάνιση αυτής της μεθόδου πληρωμής σε όλους εκτός από τους χρήστες που προέρχονται από τις χώρες στην λίστα"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_INCLUDE="Λίστα Συμπερίληψης"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_EXCLUDE="Λίστα Αποκλεισμού"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_LABEL="Χώρες"
PLG_AKPAYMENT_COMMON_COUNTRYPIORITY_LABEL="Προτεραιότητα σε αυτές τις χώρες"
PLG_AKPAYMENT_COMMON_COUNTRYPIORITY_DESC="Επιλέξτε μία ή περισσότερες χώρες. Όταν ένας πελάτης εγγραφεί από μία από αυτές τις χώρες αυτή η μέθοδος πληρωμής θα επιλεχθεί εξορισμού ανεξάρτητα από την σειρά προτίμησης των προσθέτων."
PLG_AKPAYMENT_PAYPAL="Akeeba Subscriptions Πληρωμές - PayPal"
PLG_AKPAYMENT_PAYPAL_DEBUG_LABEL="Κατάσταση Αποσφαλμάτωσης"
PLG_AKPAYMENT_PAYPAL_DEBUG_DESC="ΜΗΝ ΕΝΕΡΓΟΠΟΙΗΣΕΤΕ ΣΕ ΠΑΡΑΓΩΓΙΚΟΥΣ ΙΣΤΟΤΟΠΟΥΣ. Χρησιμοποιείται αποκλειστικά από τους δημιουργούς τους λογισμικού κατά την διάρκεια αποσφαλμάτωσης. Μας επιτρέπει να στέλνουμε εικονικές αποδοχές πληρωμών από τον τοπικό υπολογιστή μας οι οποίες πάντα θεωρούνται έγκυρες, αγνοώντας το μοντέλο ασφαλείας του PayPal."
