PLG_AKPAYMENT_PAYPAL=""_QQ_"Pagamento Assinaturas Akeeba - Paypal"_QQ_""
PLG_AKPAYMENT_PAYPAL_DESCRIPTION=""_QQ_"Integração PayPal (site pagamento padrão) para Assinaturas Akeeba"_QQ_""
PLG_AKPAYMENT_PAYPAL_TITLE=""_QQ_"PayPal"_QQ_""
PLG_AKPAYMENT_PAYPAL_TITLE_LABEL=""_QQ_"Título da opção de pagamento"_QQ_""
PLG_AKPAYMENT_PAYPAL_TITLE_DESC=""_QQ_"O título do plugin de pagamento, conforme exibido na página de assinatura suspensa. Se deixado em branco, será usado o valor padrão (PayPal)."_QQ_""
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL=""_QQ_"ID de comerciante"_QQ_""
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC=""_QQ_"O e-mail que você usa com PayPal, ou o ID de comerciante"_QQ_""
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL=""_QQ_"Seguro POST"_QQ_""
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC=""_QQ_"Se ativado, o plugin usará post-backs IPN seguro (SSL). Seu servidor deve permitir conexões SSL ao PayPal para que esta opção funcione."_QQ_""
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL=""_QQ_"Sandbox"_QQ_""
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC=""_QQ_"Quando ativado, todas as transações serão executadas contra o PayPal Sandbox (teste). NÃO UTILIZE EM SITES DE PRODUÇÃO! DESTINA-SE APENAS PARA FINS DE TESTE!"_QQ_""
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL=""_QQ_"Sandbox do comerciante"_QQ_""
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC=""_QQ_"O e-mail registrado do comerciante com o PayPal Sandbox. Se não tiver certeza do que isso significa, você provavelmente NÃO precisa isso."_QQ_""
PLG_AKPAYMENT_PAYPAL_CBT_LABEL=""_QQ_"Texto de Retorno de Chamada PayPal"_QQ_""
PLG_AKPAYMENT_PAYPAL_CBT_DESC=""_QQ_"(opcional) O que o botão no site do PayPal irá ler após o usuário ter concluído a sua transação. Deixe vazio para o texto padrão 'Retornar ao site do comerciante'."_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL=""_QQ_"Imagem de Cabeçalho Personalizado"_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADER_DESC=""_QQ_"(opcional) A URL do seu logotipo. Esta imagem será exibida na parte superior da página de pagamento do PayPal, em vez do nome do seu comerciante. ATENÇÃO! Deve ser uma URL HTTPS ou seus clientes receberão avisos sobre conteúdo inseguro."_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL=""_QQ_"Cor de Fundo do Cabeçalho"_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC=""_QQ_"(opcional) O código hexa do cabeçalho da sua página de checkout do PayPal, por exemplo, FFFFFF para branco (Nota: não coloque o # na frente do valor hexa)"_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL=""_QQ_"Cor de Borda do Cabeçalho"_QQ_""
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC=""_QQ_"(opcional) O código hexa da sua borda do cabeçalho da página de checkout do PayPal, por exemplo, FFFFFF para branco (Nota: não colocar # na frente do valor hexa)"_QQ_""
; Added after version 2.1.0
PLG_AKPAYMENT_PAYPAL_PPIMAGE_LABEL=""_QQ_"Imagem da opção de pagamento"_QQ_""
PLG_AKPAYMENT_PAYPAL_PPIMAGE_DESC=""_QQ_"Uma imagem para mostrar na lista de seleção do processador de pagamento, quando a imagem apenas ou imagem e opção de texto estão definidos nos parâmetros do componente."_QQ_""
PLG_AKPAYMENT_PAYPAL_PROTOCOL_LABEL=""_QQ_"Protocolo do Retorno de Chamada"_QQ_""
PLG_AKPAYMENT_PAYPAL_PROTOCOL_DESC=""_QQ_"Se você estiver usando um ambiente de hospedagem compartilhada com SSL compartilhada, você não poderá usar retornos de chamada de criptografado (HTTPS). Use essa opção de configuração para forçar o protocolo para URLs de retorno de chamada. Tenha certeza de que suas regras de reescrita não resultam em redirecionamentos HTTP. A opção padrão é o mesmo que o site que usará o protocolo que o cliente usou para visitar a página de inscrição em seu site."_QQ_""
PLG_AKPAYMENT_PAYPAL_PROTOCOL_SECURE_LABEL=""_QQ_"Forçar criptografado (HTTPS)"_QQ_""
PLG_AKPAYMENT_PAYPAL_PROTOCOL_INSECURE_LABEL=""_QQ_"Forçar não criptografado (HTTP)"_QQ_""
PLG_AKPAYMENT_PAYPAL_PROTOCOL_KEEP_LABEL=""_QQ_"Igual ao site"_QQ_""
PLG_AKPAYMENT_PAYPAL_DEBUG_LABEL=""_QQ_"Modo de Depuração"_QQ_""
PLG_AKPAYMENT_PAYPAL_DEBUG_DESC=""_QQ_"NÃO ATIVE EM SISTEMAS DE PRODUÇÃO. Usado durante a depuração. Permite-nos postar a retornos de chamada do localhost e tê-los sempre tratado como IPNs válidos, ignorando o modelo de segurança do PayPal."_QQ_""
