PLG_AKPAYMENT_PAYPAL_DESCRIPTION="Integrazione di PayPal (Pagamenti su sito web) per Akeeba Subscriptions"
PLG_AKPAYMENT_PAYPAL_TITLE="PayPal"

PLG_AKPAYMENT_PAYPAL_TITLE_LABEL="Nome metodo di pagamento"
PLG_AKPAYMENT_PAYPAL_TITLE_DESC="Il nome del metodo di pagamanto, così come verrà visualizzato nel menu di scelta nella pagina di abbonamento. Se lasciato vuoto verrà utilizzato il valore predefinito (PayPal)"
PLG_AKPAYMENT_PAYPAL_MERCHANT_LABEL="ID venditore"
PLG_AKPAYMENT_PAYPAL_MERCHANT_DESC="L'email che utilizzi con PayPal, o il tuo ID venditore"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_LABEL="POST sicuro"
PLG_AKPAYMENT_PAYPAL_SECUREIPN_DESC="Se abilitato il plugin utilizzerà post-backs sicuri (SSL) verso  l'IPN. Perchè questa opzione possa funzionare, il tuo server deve essere abilitato alle connessioni SSL."
PLG_AKPAYMENT_PAYPAL_SANDBOX_LABEL="Sandbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_DESC="Se abilitato, tutte le transazioni saranno eseguite nella Sandbox di PayPal (un ambiente di prova). DA NON USARE PER SITI DI PRODUZIONE! E' INTESO SOLO A FINI DI TEST!"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_LABEL="ID venditore per la Sendbox"
PLG_AKPAYMENT_PAYPAL_SANDBOX_MERCHANT_DESC="L'email registrata per la Sandbox di PayPal. Se non sei certo di cosa significhi probabilmente NON ti serve configurarlo."
PLG_AKPAYMENT_PAYPAL_CBT_LABEL="Testo per il Callback di PayPal"
PLG_AKPAYMENT_PAYPAL_CBT_DESC="(opzionale) Il testo da visualizzare nel bottone di PayPal al termine della transazione. Lasciare vuoto per mantenere il testo predefinito, 'Ritorna al sito del venditore'."
PLG_AKPAYMENT_PAYPAL_HEADER_LABEL="Immagine personalizzata per l'intestazione"
PLG_AKPAYMENT_PAYPAL_HEADER_DESC="(opzionale) La URL del tuo logo, così che possa essere visualizzato nell'intestazione della pagina di pagamento al posto del tuo nome di venditore. ATTENZIONE! Deve essere una URL HTTPS. In caso contrario i tuoi clienti riceveranno un messaggio di allerta di una connessione insicura."
PLG_AKPAYMENT_PAYPAL_HEADERBACK_LABEL="Colore di sfondo dell'intestazione"
PLG_AKPAYMENT_PAYPAL_HEADERBACK_DESC="(opzionale) il codice esadecimale per lo sfondo dell'intestazione nella pagina di pagamento su PayPal, es. FFFFFF per il bianco (N.B.: non mettere # davanti al valore esadecimale)"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_LABEL="Colore per il bordo dell'intestazione"
PLG_AKPAYMENT_PAYPAL_HEADERBORDER_DESC="(opzionale) il codice esadecimale per il bordo dell'intestazione nella pagina di pagamento su PayPal, es. FFFFFF per il bianco (N.B.: non mettere # davanti al valore esadecimale)"

