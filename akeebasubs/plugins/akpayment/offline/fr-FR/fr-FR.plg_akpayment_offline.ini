PLG_AKPAYMENT_OFFLINE="Akeeba Souscriptions Paiement  - Hors-ligne"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_TYPE_LABEL="Liste de pays"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_TYPE_DESC="<strong>Inclure la liste</strong>: Afficher cette méthode de paiement uniquement pour les utilisateurs appartenant aux pays répertoriés.<br/><strong>Exclure la liste </strong>: Afficher cette méthode de paiement pour tous, sauf pour les utilisateurs appartenant à des pays listés"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_INCLUDE="Inclure la liste"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_EXCLUDE="Exclure la liste"
PLG_AKPAYMENT_COMMON_COUNTRYLIST_LABEL="Pays"
PLG_AKPAYMENT_COMMON_COUNTRYPIORITY_LABEL="Priorité dans ces pays"
PLG_AKPAYMENT_COMMON_COUNTRYPIORITY_DESC="Sélectionnez un ou plusieurs pays. Lorsqu'un client souscrit à l'un de ces pays, ce mode de paiement sera sélectionné par défaut, quelle que soit la commande du plugin."
