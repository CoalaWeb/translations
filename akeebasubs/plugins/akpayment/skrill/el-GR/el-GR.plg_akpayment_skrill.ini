PLG_AKPAYMENT_SKRILL_TITLE="Skrill (Moneybookers)"
PLG_AKPAYMENT_SKRILL_TITLE_LABEL="Τίτλος επιλογής μεθόδου πληρωμής"
PLG_AKPAYMENT_SKRILL_TITLE_DESC="Ο τίτλος του πρόσθετου πληρωμών, όπως θα εμφανίζεται στην λίστα μεθόδων πληρωμής στην σελίδα συνδρομής. Εάν το αφήσετε κενό, η εξορισμού τιμή (PayPal) θα χρησιμοποιηθεί."
PLG_AKPAYMENT_SKRILL_MERCHANT_LABEL="Α/Α Πωλητή"
PLG_AKPAYMENT_SKRILL_MERCHANT_DESC="Η διευθυνση e-mail που χρησιμοποιείτε με το Skrill (Moneybookers)"
PLG_AKPAYMENT_SKRILL_SECRET_LABEL="Μυστική λέξη"
PLG_AKPAYMENT_SKRILL_SECRET_DESC="Η μυστική λέξη που σας αποδόθηκε στα Εργαλεία Πωλητών του λογαρισμού σας στο Skrill. Απαιτείται για την πιστοποίηση ειδοποιήσεων πληρωμών έναντι απατών και ΔΕΝ μεταφέρεται μέσω του δικτύου."
PLG_AKPAYMENT_SKRILL_COMPANY_LABEL="Εταιρία"
PLG_AKPAYMENT_SKRILL_COMPANY_DESC="(προαιρετικό) Το όνομα εταιρίας που εμφανίζεται στην σελίδα πληρωμής του Skrill. Μέγιστο 30 χαρακτήρες."
