PLG_AKPAYMENT_SKRILL_CONFNOTICE_DESC="(προαιρετικό) Ένα σύντομο κείμενο (έως 240 χαρακτήρες) που θα εμφανιστεί στον πελάτη όταν ολοκληρώσει την διαδικασία πληρωμής και πριν ανακατευθυνθεί πίσω στον ιστοχώρο σας."
PLG_AKPAYMENT_SKRILL_HEADER_LABEL="Προσαρμοσμένη Εικόνα Λογότυπου"
PLG_AKPAYMENT_SKRILL_HEADER_DESC="(προαιρετικό) Το URL στην εικόνα με το λογότυπό σας. Αυτή η εικόνα θα εμφανιστεί στην κορυφή της σελίδας πληρωμής του Skrill. ΠΡΟΣΟΧΗ! Πρέπει να είναι ένα HTTPS URL, διαφορετικά οι πελάτες σας θα λάβουν προειδοποιήσεις για επισφαλές περιεχόμενο."
PLG_AKPAYMENT_SKRILL_SANDBOX_LABEL="Δοκιμαστική λειτουργία"
PLG_AKPAYMENT_SKRILL_SANDBOX_DESC="Όταν ενεργοποιηθεί, όλες οι συναλλαγές θα γίνονται με τον δοκιμαστικό διακομιστή του Skrill. ΠΡΕΠΕΙ ΝΑ ΖΗΤΗΣΕΤΕ ΑΠΟ ΤΟ SKRILL ΝΑ ΣΑΣ ΔΩΣΕΙ ΕΝΑΝ ΔΟΚΙΜΑΣΤΙΚΟ ΧΡΗΣΗΤΗ ΚΑΙ ΠΛΗΡΟΦΟΡΙΕΣ ΔΟΚΙΜΑΣΤΙΚΟΥ ΠΩΛΗΤΗ!"
