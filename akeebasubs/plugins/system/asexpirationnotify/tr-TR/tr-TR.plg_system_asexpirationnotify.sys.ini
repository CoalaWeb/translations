PLG_SYSTEM_ASEXPIRATIONNOTIFY=""_QQ_"Sistem - Akeeba Subscriptions Abonelik Süresi Sonu Uyarısı"_QQ_""
PLG_SYSTEM_ASEXPIRATIONNOTIFY_XML_DESC=""_QQ_"Kullanıcılara aboneliklerinin süresi dolmadan önce, her bir abonelik düzeyi için yapılmış ayarlara göre (varsayılan abonelik süresi dolmadan 30 ve 15 gün önc) e-posta gönderir. Yeterli trafik var ise, işlem gece yarısı yapılmaya çalışılır (sunucu saatine göre), yoksa gece yarısından sonra sitedeki ilk trafikte işlem yapılır."_QQ_""
