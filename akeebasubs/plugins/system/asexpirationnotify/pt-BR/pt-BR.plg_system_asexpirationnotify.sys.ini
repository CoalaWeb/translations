PLG_SYSTEM_ASEXPIRATIONNOTIFY_XML_DESC=""_QQ_"Envia e-mails aos usuários antes de sua assinatura expirar, baseado nas preferências definidas em cada nível de assinatura (padrão: 30 e 15 dias antes da expiração da assinatura). Ele tenta desencadear-se em torno da meia-noite (hora do servidor), se há tráfego adequado, caso contrário quando há tráfego a qualquer momento após a meia-noite."_QQ_""
