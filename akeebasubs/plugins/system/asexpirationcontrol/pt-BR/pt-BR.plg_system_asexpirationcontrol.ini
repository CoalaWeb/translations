PLG_SYSTEM_ASEXPIRATIONCONTROL="Sistema - Controle de Expiração Akeeba Subscriptions"
PLG_SYSTEM_ASEXPIRATIONCONTROL_XMLDESC="Desativa automaticamente assinaturas expiradas quando um usuário com tais registros de assinatura em seu site."

PLG_SYSTEM_ASEXPIRATIONCONTROL_SCHEDULING_LABEL="Auto-agendamento"
PLG_SYSTEM_ASEXPIRATIONCONTROL_SCHEDULING_DESC="Quando esta opção está ativada, o plugin processará as assinaturas expiradas automaticamente após a meia-noite GMT todos os dias (desde que há tráfego no site). Quando desativada as assinaturas não serão processadas pelo plugin automaticamente; você terá que usar o seu próprio agendamento (cron) para acionar a expiração da assinatura, seja usando o script CLI akeebasubs-expiration-control ou a URL cron, por documentação."
