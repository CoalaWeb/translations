PLG_SYSTEM_ASEXPIRATIONCONTROL="Sistem - Akeeba Abonelik Süresi Sonu Denetimi"
PLG_SYSTEM_ASEXPIRATIONCONTROL_XMLDESC="Aboneliğinin süresi dolmuş bir kullanıcı sitede oturum açtığında bu aboneliği kendiliğinden devre dışı bırakılır."

PLG_SYSTEM_ASEXPIRATIONCONTROL_SCHEDULING_LABEL="Otomatik Zamanlama"
PLG_SYSTEM_ASEXPIRATIONCONTROL_SCHEDULING_DESC="Bu seçenek etkinleştirildiğinde, süresi dolmuş abonelikler GMT saat dilimine göre her gece yarısında (sitenizde trafik olduğu sürece) süresi dolmuş abonelikler işlenir. Devre dışı bırakıldığında, abonelikler uygulama eki tarafından otomatik olarak işlenmez. Abonelik sonlandırma işlemi için, ayrıntılarını belgelerde bulabileceğiniz şekilde, ya akeebasubs-expiration-control komut satırı betiğini ya da zamanlanmış görev İnternet adresini kullanarak kendi zamanlanmış görevinizi (CRON) çalıştırmanız gerekir."