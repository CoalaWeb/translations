PLG_CONTENT_ASRESTRICTED_DESCRIPTION=""_QQ_"Mostra o conteúdo somente para assinantes específicos.</br> <b>Uso</b>: <tt>{akeebasubs SubscriptionsList} seu conteúdo aqui {/akeebasubs}</tt> irá mostrar o conteúdo para assinantes dos níveis de assinaturas listados. Você pode definir várias assinaturas usando os operadores || (OR) e && (e). Os operadores AND são avaliados antes dos operadores OR, ou seja, <tt>SUB1 || SUB2 && SUB3</tt> irá mostrar o conteúdo aos usuários ter uma assinatura SUB1 ou para usuários tendo SUB2 e SUB3."_QQ_""
