PLG_CONTENT_ASRESTRICTED="Content - Akeeba Prenumerationsrestriktioner"
PLG_CONTENT_ASRESTRICTED_DESCRIPTION="Visar innehåll för endast angivna prenumeranter.</br><b>Användning</b>:<tt>{akeebasubs SubscriptionsList}ditt innehåll här{/akeebasubs}</tt> kommer att visa innehållet för de prenumeranter som finns listade i prenumerationsnivån. Du kan definera multipla prenumerationer med operanderna || (OR) och && (AND) . Operanderna AND utvärderas före OR, ex. <tt>SUB1 || SUB2 && SUB3</tt> kommer att visa innehållet för användarna med prenumerationen SUB1 och till användarna med både SUB2 och SUB3."